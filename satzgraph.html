fluten und dann, wenn wir bei Dunkelflaute den Strom aus den Nachbarstaaten brauchen, allen verfügbaren Strom abzusaugen. Am Ende ist das noch der Kernstrom aus Frankreich oder der Kohlestrom aus Polen. Das ist keine europäische Lösung. Drittes Thema ist die Akzeptanz. Auch wenn Sie alle es nicht mehr hören können, werde ich nicht müde, das hier immer wieder zu bewerten: Wenn wir die Energiewende und die Energiepolitik gegen die Menschen durchdrücken, wird sie scheitern. Mittlerweile gibt es über 1 000 Bürgerinitiativen, weitere schießen nahezu wie Pilze aus dem Boden. Wind onshore verliert zunehmend die Akzeptanz. Alle möglichen Genehmigungen werden beklagt. Die Verfahrensdauer zur Erteilung von Genehmigungen hat sich massiv verlängert. In sehr vielen Regionen gibt es mittlerweile ein Moratorium, bis eine Lösung gefunden worden ist. Ich kann die Menschen verstehen. Ich wiederhole: 800 Meter Abstand zur Wohnbebauung bei einer Anlage, die 230 Meter hoch ist, kann man den Menschen einfach nicht zumuten. Nun hebt das Bundesumweltministerium den Klimaschutz berechtigterweise immer sehr hervor. Aber bei der Umsetzung der Maßnahmen, die zum Klimaschutz beitragen könnten, zum Beispiel die Beschleunigung beim Netzausbau, steht das BMU auf der Bremse. Ich erinnere nur an das Artenschutzportal im Zuge der NABEG-Berichterstattung, das wir gut gebrauchen könnten, oder an den Verzicht auf Ausgleichsflächen im landwirtschaftlichen Bereich und viele andere Maßnahmen. Es ist nicht sehr kooperativ, gegen das Wirtschaftsministerium zu arbeiten, liebe Kolleginnen und Kollegen. Viertes Thema ist die CO 2 -Speicherung. Es geht um CCS, also um die Abspaltung von CO 2 in Industrieprozessen und um die anschließende Speicherung in Gaskavernen oder vorübergehend in Salinen, also praktisch in der Erde. Die CCS-Technologie wurde in Deutschland einfach abgesagt, obwohl wir sie für den Klimaschutz gut gebrauchen könnten. Hier sind wir uns querbeet durch alle Fraktionen einig. Wenn wir CCS ausschließen, dann können wir – das wurde berechtigterweise gesagt – auch CCU nicht nutzen. Das ist schlicht und ergreifend nicht möglich. Deswegen sollten wir uns überlegen, ob wir solche Technologien ausschließen. Fazit: Eine erfolgreiche Energiepolitik im Rahmen von Versorgungssicherheit, Wirtschaftlichkeit und Umweltverträglichkeit kann nur europäisch gelingen. Wir brauchen energiepolitische Lösungen mit Europa, unabhängig von jedweder Regierungskonstellation in Deutschland. Aber wenn wir unsere Hausaufgaben nicht machen, wenn wir uns nicht klar darüber sind, was wir wollen, sind wir in einer schlechten Verhandlungsposition. Die Voraussetzung für eine europäische Lösung ist, dass wir unser Feld hier selbst richtig bestellen. Das nimmt uns keiner ab. Steffen Kotré, AfD, ist der nächste Redner. ', 'mfic': 'Herr'}, {'id': 69, 'name': 'Lorenz Gösta Beutin', 'party': 'DIE LINKE', 'text': 'Herr Präsident! Liebe Kolleginnen und Kollegen! Liebe Zuschauerinnen und Zuschauer! Liebe Nicola Beer von der FDP, als ich eben Ihre Rede gehört habe, habe ich gedacht: Irgendetwas stimmt daran nicht. – Ich habe vorher Ihre Aussagen gelesen, auch die, die Sie Ende letzten Jahres gemacht haben und von denen Sie noch immer nicht Abstand genommen haben. Sie haben erklärt, das zunehmende Auftreten von Extremwettern infolge des Klimawandels sei Fake News. Das haben Sie wortwörtlich gesagt, ich habe es extra noch einmal nachgelesen. Sie haben auch gesagt, der Bericht des Weltklimarates betreibe Panikmache. – Ganz ehrlich: Erzählen Sie das den Menschen in Bangladesch, erzählen Sie das den Menschen in Indonesien, erzählen Sie das den Menschen in Mosambik! Der Klimawandel, die Extremwetter sind eine Tatsache. Das können wir nicht bestreiten, sondern wir müssen handeln. Worin unterscheidet sich Ihre Aussage von den Aussagen der Rechtsradikalen hier im Hohen Hause? Ich sehe da keinen Unterschied. Sieht so Ihre europäische Klima- und Energiepolitik aus? Ich hoffe nicht. Wenn wir uns die Ausführungen der FDP zu Ihrem Antrag anhören, hören wir doch wieder nur die alte Leier davon, dass der Markt schon alles regeln würde. Wir sollen uns auf den europäischen Emissionshandel verlassen, und dann werde schon alles klappen. – Die Politik, die Sie in Ihrem Antrag vorschlagen, ist in den letzten 30 Jahren krachend gescheitert. Sie hat nicht zu mehr Klimaschutz geführt, sondern genau zum Gegenteil. Wenn Sie mit Ihren Rezepten von gestern kommen, dann kann ich Ihnen nur sagen: Sehen Sie es doch endlich ein: Dieser Neoliberalismus, den Sie hier wieder vorschlagen, hat abgewirtschaftet. Wenn vom Bundesumweltministerium endlich ein Klimaschutzgesetz vorgelegt wird, in dem es um die Einsparziele nach Sektoren geht, dann sagen Sie, das sei alles Planwirtschaft, das sei nur die nationale Ebene, das könne nicht funktionieren. Nein. Wir haben beim Klimaschutz kein Problem mit zu viel Staat. Unser Problem momentan ist, dass wir zu wenig verbindliche Regelungen, zu wenig verbindliche Vorgaben beim Klimaschutz auf nationaler Ebene haben. Herr Kollege Beutin, der Kollege Theurer, FDP, würde Ihnen gerne eine Zwischenfrage stellen. Ja. Herr Kollege Theurer. Vielen Dank, Herr Kollege, dass Sie die Zwischenfrage zulassen. – Sie haben gerade behauptet, dass der Emissionshandel nicht funktioniert. Fakt ist doch, dass in den Sektoren, die in den europäischen Emissionshandel einbezogen sind, nämlich die stromerzeugende Industrie, die Klimaschutzziele erreicht werden und es eine CO 2 -Minderung gibt, während in den Bereichen, in denen der Markt nicht funktioniert und die in den Emissionshandel nicht einbezogen sind, nämlich Verkehr und auch Wärme, also Heizungsenergie, die Klimaschutzziele eben nicht erreicht werden. Also, Ihre Behauptung, der Markt funktioniere nicht, ist doch absurd und nicht von den Fakten getragen. Sind Sie bereit, diese Fakten zur Kenntnis zu nehmen, oder wollen Sie weiterhin faktenfrei diskutieren? Lieber Kollege von der FDP, ich werde Ihnen das einmal erklären und das Ganze auseinandernehmen. Es gibt da unterschiedliche Komponenten. Die erste Komponente ist die Frage: Was ist beim Klimaschutz in Deutschland die Berechnungsgrundlage? Berechnungsgrundlage ist die Zeitspanne von 1990 bis 2017. Das heißt, die Einsparungen, die wir bei den CO 2 -Emissionen feststellen können, gehen zu einem Teil – das sind etwa ein Drittel; ich habe das extra vorher nachgeguckt, weil ich mir gedacht habe, dass eine solche Frage aus Ihren Reihen kommt – auf den damaligen Zusammenbruch der DDR, auf den Rückbau der Industrieanlagen in Ostdeutschland, zurück; ein Drittel der Einsparungen beim CO 2 sind also darauf zurückzuführen. Etwa zwei Drittel der CO 2 -Einsparungen im Stromsektor sind darauf zurückzuführen – das können Sie gerne in den entsprechenden Studien nachlesen; ich schicke sie Ihnen auch gerne zu –, dass wir ein EEG haben, das als Eingriff funktioniert hat, ein EEG, das Sie übrigens abschaffen wollen. Das EEG bedeutet genau das: Mit staatlichen Mitteln wird versucht, erneuerbare Energien anzuschieben, in den Markt zu bringen. Genau das brauchen wir. Es ist verheerend, dass Sie das abschaffen wollen. Ein weiterer Punkt. Die CO 2 -Preise ziehen jetzt an. Sie sollten ein paar Börsenmagazine lesen. – Stimmt, eigentlich liest die FDP solche Magazine ganz gerne. – Dort wird zum Kauf von CO 2 -Zertifikaten geraten, weil man nun Gewinn damit machen kann. Das heißt, die Gewinne im Emissionshandel und der steigende Preis bei den Zertifikaten sind gerade auf eine Spekulation zurückzuführen. Ich will Ihnen mal erklären, wie ein Markt funktioniert. Wir haben im Emissionshandel rund 2 Milliarden überschüssige Emissionszertifikate. Auch Sie können nicht erklären, wie ein Markt funktionieren soll, auf dem keine Knappheit herrscht; denn nach der Logik der FDP und der Logik der volkswirtschaftlichen Gesamtrechnung funktioniert ein Markt nur, wenn Knappheit besteht. Wenn keine Knappheit besteht, funktioniert ein Markt eben nicht. Das sind ein paar Basics. Ich will kurz fortfahren. Ich habe gesagt: Wenn dann ein Klimaschutzgesetz vorgelegt wird – – Ach, da war ich gar nicht. Entschuldigung, aber ich bin in meinem Manuskript etwas verrutscht. Die FDP lehnt – das sehen wir auch in Ihrem Antrag – eine kluge und lenkende Gestaltung der Wirtschaft im Interesse der Mehrheit der Menschen ab. Sie lehnt sie auch im Interesse unserer Umwelt ab. – Herr Präsident, haben Sie die Zeit, die ich für die Beantwortung der Zwischenfrage benötigt habe, nicht berücksichtigt? Sie hatten drei Minuten Redezeit. Sie sind nun fast zehn Minuten am Rednerpult. Okay, aber ich musste leider der FDP das noch mal erklären. Ich schließe. Sie diffamieren Jugendliche, die auf die Straße gehen und protestieren, und sagen, sie sollten sich das von den Profis erklären lassen. Die Profis sind aber nicht Sie. Die Profis sind diejenigen, die den Schülerinnen und Schülern recht geben. Die Profis sind die Wissenschaftlerinnen und Wissenschaftler, die sagen, dass jetzt Zeit ist, zu handeln. Also: Halten Sie sich an die Profis, und tischen Sie uns hier keinen Klimawandelskeptizismus auf! Vielen Dank. Nächste Rednerin ist die Kollegin Dr. Ingrid Nestle, Bündnis 90/Die Grünen. ', 'mfic': 'Herr'}, {'id': 70, 'name': 'Mario Mieruch', 'party': 'fraktionslos', 'text': 'Sehr geehrte Frau Präsidentin! Sehr geehrte Damen und Herren! Liebe Gäste auf den Tribünen! Ich möchte zu Beginn zwei wesentliche Punkte festhalten, die wir heute hier gelernt haben: Experte werden Sie, indem Sie Fridays for Future recht geben – so einfach ist das. Und: Investieren Sie in CO 2 -Zertifikate – damit kann man riesige Spekulationsgewinne einfahren. – Das sind die beiden Kernaussagen, die wir heute hier mitnehmen durften. Am Ende ist es relativ egal, ob es ein CO 2 -Zertifikat, ein CO 2 -Preis oder eine CO 2 -Steuer ist, Sie bezahlen das am Ende: entweder direkt an den Fiskus, oder Sie finden es auf den Preisschildern. Das macht keinen Unterschied; das Geld ist weg. – So viel dazu. Energiepolitik ist Geopolitik. Das ist ein Thema, das heute etwas unterging. Das gilt nicht nur für den Verlauf von Netzen oder Pipelines; auch die erneuerbaren Energien kommen nicht ohne Ressourcen aus. Wir in Deutschland sind auf Seltene Erden, auf Selen, Lithium, Kobalt und vieles mehr angewiesen, wovon wir nichts im eigenen Land finden. So importieren wir das alles aus China, aus Südamerika oder auch aus einer Bürgerkriegsregion im Kongo. Diese Beispiele zeigen, dass wir eben keine Insel der Glückseligen sind, sondern dass der deutsche Alleingang in der Energiewende massive Auswirkungen auf unsere Außenpolitik haben wird und auch schon längst hat. Dabei versperrt uns einengende Ideologie Möglichkeiten in unserem außenpolitischen Handeln. Wenn wir andere Länder zwingen wollen, unseren Weg mitzugehen, obwohl sie unter Umständen eine eigene Meinung haben, dann fördert das die europäische Integration nur mäßig. Statt auf eine nachhaltige und gesicherte Energieerzeugung unter eigener Kontrolle zu setzen, machen wir uns unter Umständen von Ländern abhängig, die unser freiheitlich-westliches Wertesystem nicht immer teilen. Ich bin sehr gespannt, was passiert, wenn uns eines dieser Länder mal den Versorgungshahn zudreht. Der Antrag der FDP enthält wichtige Ansätze, die unsere Energiepolitik wieder vom Kopf auf die Füße stellen können. Das sehen wir auch so. Als blaue Partei erteilen wir planwirtschaftlichen Absichten wie dem Kohleausstieg ein klares Nein, aber wir beziehen noch etwas klarer und eindeutiger Stellung, indem wir ganz deutlich sagen, dass Sicherheit, zuverlässige Energieversorgung nicht ohne Kernenergie machbar sind. Wir reden von einem Wiedereinstieg in eine saubere Kernenergie, die auch die Diskussion über Endlagerungsprobleme obsolet macht. Mit diesen Forderungen stehen wir nicht alleine; der Journalist Dirk Maxeiner wie auch der Linde-Aufsichtsratschef Reitzle haben hierzu klare Worte gefunden. Das ermöglicht uns eine Kooperation unter anderem mit Frankreich. Ich denke an Kernforschungszentren in Cadarache oder Projekte wie ITER, deren langfristiges Ziel die Kernfusion ist. Ähnliches gilt auch für die Brennstoffzelle, die ein bisschen zum Stiefkind der Energiegewinnung geworden ist. Stromerzeugung statt ideologischem Strom aus der Steckdose, der seine Emissionen nur ins Ausland verlagert und Ressourcenkonflikte provoziert! Ein solcher Strom kann nicht die Lösung sein. Ein guter Unternehmer streut seine Geschäfte. Das sollten wir auch mit unseren Energiequellen machen. Wir sollten auf mehrere Möglichkeiten setzen, um Sicherheit herzustellen. Freiheit von Forschung und Lehre, darüber wird immer gerne gesprochen. Hier könnten wir es einfach mal leben. Vielen Dank. Vielen Dank, Kollege Mieruch. – Der letzte Redner in dieser lebendigen Debatte: Carsten Müller für die CDU/CSU-Fraktion. ', 'mfic': 'Herr'}, {'id': 71, 'name': 'Carsten Müller', 'party': 'CDU/CSU', 'text': 'Frau Präsidentin! Meine Damen und Herren! Ich will versuchen, am Schluss der Debatte etwas zur Versachlichung beizutragen. Zunächst: Wir beraten heute insgesamt vier Anträge. Die Kolleginnen und Kollegen der FDP haben – das hat unser Eingangsredner, glaube ich, richtig dargestellt – einige nicht unwesentliche Punkte aufgegriffen, nach unserem Geschmack allerdings zum Teil mit einer etwas fragwürdigen Tonalität und in Teilen mit etwas wenig Tiefgang. Wir dürfen die Augen einfach nicht davor verschließen: Die Frage der Energieunion ist seit Jahren ein Hauptanliegen der Europäischen Union und ist es heute noch immer. Wir haben in den vergangenen Jahren bedeutende Fortschritte erreicht. Ich will diese nur kurz aufzählen: Das Paket zur Sicherung der Energieversorgung, das Paket „Saubere Energie für alle Europäer“ – das ist im Übrigen das größte jemals im Energie- und Klimaschutzbereich vereinbarte Legislativpaket der EU –, wir haben eine Vielzahl von EU-Klimavorschriften auf den Weg gebracht, es gibt die drei Mobilitätspakete 2017 bis 2018. Meine Damen und Herren, es gab aber auch einen Wechsel der Spielregeln. Die Verankerung des Grundsatzes „Efficiency First“ – das ist Gott sei Dank heute schon angesprochen worden – war eine wesentliche Neuerung. Das ist ganz wesentlich für ein Thema, auf das ich mit Blick auf den einen Antrag der Grünen kommen will. Dies nimmt nämlich das Bild der Wirtschaftlichkeit und der Umweltverträglichkeit auf. Das ist für uns wichtig und wird abgerundet durch die Versorgungssicherheit, ein Punkt, der oftmals zu kurz kommt. Aus Sicht der Union bildet das das unverzichtbare Zieldreieck im energiewirtschaftlichen Bereich. Ich habe mir den Grünenantrag durchgelesen. An einer Stelle war ich schwer entsetzt. Die Grünen greifen das Thema der sogenannten Bürgerenergiegenossenschaften auf und wenden sich explizit gegen marktwirtschaftliche Ausschreibungen im Bereich der erneuerbaren Energien. Meine Damen und Herren, wenn wir das machen, erreichen wir weniger Markt, erreichen wir weniger Nachhaltigkeit, erreichen wir weniger Preiswürdigkeit, und das alles führt dazu, dass wir Akzeptanz für das nicht leichte Unterfangen der Energiewende verlieren. Daher müssen Sie noch mal in Klausur gehen und sich über Ihre unausgegorenen Vorschläge dringend weitere Gedanken machen. Ich nehme noch einmal das Thema der Bürgerenergiegenossenschaften auf. Herr Kollege, erlauben Sie eine Zwischenfrage oder -bemerkung von Frau Nestle? Ja, gerne. Danke schön. Ich danke auch. – Sie sagen, wir würden uns hier explizit gegen marktwirtschaftliche Regeln wenden. Zum einen haben Sie gemerkt, dass wir versuchen, ganz viel mehr Markt hinzubekommen, indem wir diesen ganzen aktiven Kunden Marktzugang verschaffen wollen. Das ist ja der wesentliche Bestandteil des Antrages. Ich vermute, dass Sie mit Ihrem Fokus auf den kleinen Punkt abzielen, dass wir sagen: Ja, wir wollen Bürgerenergie-, Windenergieprojekte wieder vereinfachen und halten es für möglich, dass Bürger selbst teilhaben können an den Märkten, ohne die volle Komplexität zu verstehen. Ständig sagen Sie, wie schwierig es ist, dass wir keine Windparks mehr hinbekommen. Das war das Erfolgsrezept in Schleswig-Holstein, wo alle Dörfer gerufen haben: Wir wollen einen Windpark. – Das ist kaputt. Das ist das Einzige, was wir wieder machen wollen. Ansonsten würde ich das scharf zurückweisen und sagen: Wir wollen mit diesem Antrag mehr Markt schaffen und nicht weniger. Frau Kollegin, Ihre Vermutung geht fehl und Ihre scharfe Zurückweisung somit ins Leere. Dafür gibt es verschiedene Anhaltspunkte. Ich erinnere mich, dass Sie vor etwa 30 Minuten zu den etwas irrlichternden Ausführungen des Kollegen Beutin zur Marktwirtschaft und zum Markt an sich frenetisch Beifall geklatscht haben. Wenn Sie an solch einer Stelle klatschen, dann erklärt das auch Ihre falsche Sicht auf die Dinge. – Ich bin mit der Antwort noch nicht fertig. Wir müssen eines zur Kenntnis nehmen: Die sogenannten Bürgerenergiegenossenschaften und die Privilegierung derselben haben dazu geführt, dass aus dem Ausnahmefall der Regelfall geworden ist. – Ich habe Sie auch ausreden lassen. – 90 Prozent aller Zuschläge gingen an diese sogenannten – ich sage bewusst „sogenannten“ – Bürgerenergiegenossenschaften unter Verzicht auf Planungserfordernisse. Im Ergebnis führte das dazu: 90 Prozent zugeschlagen an Vorhabenträger, die bisher nicht in der Lage waren, diese Vorhaben zu realisieren. Das ist genau das Gegenteil von Klimaschutz. Wir wollen eine Beschleunigung des Ausbaus der erneuerbaren Energien, und wir wollen eine effektive Beschleunigung des Ausbaus. Zuschläge allein nutzen nichts; sie müssen realisiert werden. – Mir ist vollkommen klar, dass Sie, geschätzter Kollege Krischer, Themen rund um die Marktwirtschaft regelmäßig nicht verstehen. Aber das ist nicht mein Problem. Das ist Ihr Problem. Dafür reicht jetzt auch die begrenzte Redezeit bedauerlicherweise nicht mehr. Auch im Falle einer Zwischenfrage würde ich Ihnen das angesichts Ihrer Einsichtsverweigerung nicht erklären können. Ich hatte Ihnen diesen Paradigmenwechsel, den wir unter Unionsführung vorgenommen haben, erklärt. Er zeitigt Erfolge. Wir haben einen Anstieg der EEG-Umlage verhindern können. Wir haben den Ausbau der Erneuerbaren, den wir, wie gesagt, sehr unterstützen, enorm beschleunigt. Es ist uns gelungen, den Strompreis für private Haushaltskunden zu stabilisieren. Wir hatten vor einigen Wochen hierzu eine Aktuelle Stunde. Wir haben ausgeführt, dass wir deutlich unter der allgemeinen Inflationsrate geblieben sind. Wir machen einen Angriff auf ganz neue Spielfelder. Wir kümmern uns um Innovationsausschreibungen, um auch beispielsweise die Erzeugung erneuerbarer Energien und Speicherung derselben zusammenzupacken und, wie gesagt, ganz neue Wege zu beschreiten. Auch das dient aus unserer Sicht dem wichtigen Akzeptanzgewinn. Ich will abschließend auf das Thema Euratom kommen. Uns liegen zwei Anträge vor, einmal der Grünen und einmal der Linken. Wir haben über diese Anträge im zuständigen Fachausschuss diskutiert. In der Diskussion ist es bereits zu einer ganz bemerkenswerten Verkürzung der Sachlage gekommen. Sie negieren offensichtlich, dass wir bei einer substanziellen Änderung des Euratom-Vertrages auf eine Einstimmigkeit der Mitgliedstaaten angewiesen sind. Wir sehen das. Wir sehen auch, dass es einen Erneuerungsbedarf gibt. Das findet sich im Übrigen im Koalitionsvertrag; ich empfehle Nachlesen auf Seite 141. – Nur weil Sie nicht merken, dass was passiert, heißt das noch lange nicht, dass nichts passiert. Denn das ist sozusagen Ihr regelmäßiges Auftreten. Wir sind dafür, dass aus dem Euratom-Vertrag heraus und auf dessen Grundlage der Ausbau der Kernenergie europaweit nicht mehr gefördert wird. Auch das lesen Sie im Vertrag. Aber, meine Damen und Herren, Sie gehen mit einer, ich finde, unverantwortlichen Leichtigkeit – das trifft die Grünen, und das trifft noch viel mehr die Linken – über wesentliche Inhalte des Euratom-Vertrages hinweg. Sie nehmen offensichtlich nicht zur Kenntnis, dass der Euratom-Vertrag die Grundlage für den Strahlenschutz der Bevölkerung bildet und dass der Euratom-Vertrag die sichere und diskriminierungsfreie Versorgung mit Nuklearmaterial für medizinische Anwendungen regelt und für uns für den Frieden so wichtig ist. Sie nehmen offensichtlich gar nicht zur Kenntnis, dass der Euratom-Vertrag die wesentliche Handlungsgrundlage für Überwachung und Nichtverbreitung von Kernmaterial liefert. Die Europäische Kommission – man muss nicht alles ausschließlich gut finden, was dort gesagt wird – hat zutreffend festgestellt – ich zitiere –: Wenn sich jetzt beispielsweise das Vereinigte Königreich bedauerlicherweise um den Abschluss bilateraler Verträge kümmern muss, dann ist es ein Zeichen für die Qualität des Euratom-Vertrages, dass sie wesentliche Passagen hieraus in ihre bilateralen Vereinbarungen aufnehmen. Herr Müller, entschuldigen Sie. Erlauben Sie eine Zwischenfrage oder Zwischenbemerkung von Frau Kotting-Uhl? Von Frau Kotting-Uhl? Sie war heute noch nicht dran, und ich bekomme drei weitere Minuten Redezeit. Nein, das entscheide ich. Na gut, dann entscheide ich, dass Frau Kotting-Uhl nicht drankommt. Ja oder nein? Chance vertan. Ich habe Sie nicht verstanden. Ich habe Ihnen gerade meine Entscheidung mitgeteilt. Entschuldigen Sie, ich hatte Sie nicht verstanden. Also nein. Nein. Das war eigentlich recht unmissverständlich. Sie hatten mir ein Angebot gemacht, dem ich gut widerstehen konnte. Meine Damen und Herren, zum Euratom-Vertrag abschließend. Der Erfolg beim Ausbau der Erzeugung erneuerbarer Energien in der Bundesrepublik Deutschland straft alle diejenigen Lügen, die behaupten, der Euratom-Vertrag stünde diesem entgegen. Er ergänzt ihn wesentlich. Deswegen können wir diese beiden Anträge nur ablehnen. Ich danke für Ihre Aufmerksamkeit. ', 'mfic': 'Herr'}, {'id': 72, 'name': 'Rita Schwarzelühr-Sutter', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Sehr geehrte Damen und Herren! Wie man sieht, ist der Klimaschutz mitten in unserer politischen Debatte angekommen – und das ist gut so. Dafür, dass es so ist, bin ich den vielen jungen Menschen, aber auch ihren Eltern, den Wissenschaftlern und den Unternehmerinnen und Unternehmern dankbar; denn sie fordern ambitionierte Schritte ein. Sie fordern, jetzt zu handeln, anstatt abzuwarten und zu vertrösten. Deswegen wird das Jahr 2019 das Jahr des Klimaschutzes. Dass gerade die Diskussion über eine CO 2 -Bepreisung Fahrt aufnimmt, zeigt mir: Wir brauchen tiefgreifendere Veränderungen als bisher. Eine Bepreisung von CO 2 -Emissionen kann den Umstieg auf klimafreundlichere Technologien endlich beschleunigen, gerade bei unseren Sorgenkindern, dem Verkehrs- und dem Wärmebereich. Ich möchte aber auch deutlich sagen: Es kommt entscheidend darauf an, wie wir diesen Umstieg gestalten. Eine CO 2 -Bepreisung muss helfen, das Klima zu schützen, und sozial gerecht sein. Unser System der Entgelte, Abgaben, Umlagen und Steuern hat seine Lenkungswirkung beim Klimaschutz teilweise verloren. Der Strom ist in den letzten zehn Jahren teurer geworden, obwohl er von Jahr zu Jahr zu einem immer größeren Anteil aus erneuerbaren Energien stammt. Demgegenüber kosten Benzin, Diesel, Heizöl und Gas so viel wie im Durchschnitt der letzten zehn Jahre. Das ist doch eigentlich absurd und wird zu Recht bemängelt. Deshalb spricht einiges für eine Veränderung der Preise. In einer Marktwirtschaft können wir Anreize für Innovationen setzen. Es geht jetzt nicht darum, alles einfach teurer zu machen, sondern darum, ein Signal dafür zu geben, dass es sich lohnt, CO 2 -ärmere Produkte zu kaufen und in klimafreundliche Technologien zu investieren. Wir wissen: Klimaschutz kostet Geld. In einer sozialen Marktwirtschaft müssen wir immer darüber nachdenken, wie wir Anreize setzen können, aber natürlich auch darüber, wie wir die Kosten verteilen. Deshalb ist es selbstverständlich, dass wir bei allen Maßnahmen zum Klimaschutz die Verteilungswirkungen ganz genau im Blick haben. Der Staat darf mit einer CO 2 -Bepreisung kein zusätzliches Geld einnehmen, sondern er muss das Geld den Bürgerinnen und Bürgern in geeigneter Form zurückgeben. Dabei gilt: Eine gesamtwirtschaftliche Aufkommensneutralität bedeutet nicht eine individuelle Belastungsneutralität. Wir müssen uns fragen: Was passiert mit der Pendlerin auf dem Land, und was passiert mit dem Mieter, der Mieterin in der Stadt? Deswegen arbeiten wir an einem Konzept, das wirksam das Klima schützt, das gerecht bei den Kosten und am Ende auch praktikabel in der Umsetzung ist, und zwar ziemlich schnell. Belastungen für Menschen, die sich kurzfristig kein Elektroauto leisten können oder, wie wir schon gehört haben, keinen Einfluss auf die Heizung in ihrer Mietwohnung haben, lassen wir nicht zu. Wir können untere und mittlere Einkommensgruppen insgesamt nicht stärker belasten. Eines möchte ich betonen: Ein CO 2 -Preis kann ein sinnvoller Baustein einer umfassenden Klimaschutzpolitik sein, aber sicherlich nicht das Allheilmittel. Das ist nur gemeinsam mit anderen Maßnahmen sinnvoll. Denkverbote helfen uns übrigens nicht. Die Klimaschutzziele 2030 ernst zu nehmen, bedeutet, ambitionierte und ganz konkrete Maßnahmen zu beschließen. Man kann nicht nur sagen, was man alles nicht will, sondern wir müssen auch sagen, wie es vielleicht gehen könnte. Daher ist ein CO 2 -Preis keine Alternative zu einem Klimaschutzgesetz. Das Klimaschutzgesetz, wie die Bundesumweltministerin es vorgeschlagen hat, gibt den Rahmen vor und macht Verantwortlichkeiten klar. Ein CO 2 -Preis kann eine konkrete Maßnahme sein, um diesen Verantwortlichkeiten gerecht zu werden. Die Debatte darüber, wie wir unsere Klimaschutzziele 2030 erreichen, führen wir mit allen verantwortlichen Ressorts im Klimakabinett, und wir haben vereinbart, noch dieses Jahr klare Beschlüsse zu fassen – dieses Jahr –, und zwar – das ist für uns wichtig – sozial gerecht. Wenn wir das so umsetzen, dann werden wir – davon bin ich überzeugt – auch die Akzeptanz der Bürgerinnen und Bürger erhalten. Herzlichen Dank. Vielen Dank, Frau Staatssekretärin. – Als nächster Redner erhält das Wort der Kollege Dr. Joachim Pfeiffer, CDU/CSU-Fraktion. ', 'mfic': 'Herr'}, {'id': 73, 'name': 'Anja Weisgerber', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Werte Kolleginnen und Kollegen! In diesem Jahr stellen wir wichtige Weichen für die Klimapolitik. Da gibt es nicht nur ein Instrument. Deshalb war es genau der richtige Schritt, dass Bundeskanzlerin Angela Merkel ein Klimakabinett eingesetzt hat und dass die Minister jetzt mit Teamgeist an den erforderlichen Maßnahmen in allen Sektoren arbeiten. Einen wesentlichen Beitrag zur Erreichung der Klimaziele wird der Energiesektor leisten. Noch in diesem Jahr werden wir ein Kohleausstiegsgesetz verabschieden. Gleichzeitig werden wir sicherstellen, dass die Energieversorgungssicherheit zu bezahlbaren Strompreisen gewährleistet bleibt. Meine Damen und Herren, es ist eine Riesenleistung und auch Herausforderung, dass wir als Industrienation nach dem Ausstieg aus der Kernenergie jetzt den Ausstieg aus der Kohleverstromung gestalten. Das muss an dieser Stelle auch mal gesagt werden. Außerdem wollen wir bis 2030 den Anteil erneuerbarer Energien am Strom auf 65 Prozent ausbauen. In allen Sektoren setzen wir auf Technologie, Fortschritt und Innovation. Dafür sind steuerliche Anreize notwendig. Wir müssen den Umstieg auf Wasserstoff, der mit erneuerbaren Energien hergestellt wird, auf Power-to-X attraktiver machen. Dafür müssen wir die EEG-Umlage und die Stromsteuer senken. Im Verkehrsbereich setzen wir auf alle alternativen Antriebe. Neben der Elektromobilität ist es wichtig, noch stärker auf die synthetischen Kraftstoffe zu setzen und sie in die Breite zu bringen. Das schaffen wir, wenn wir die Energiesteuer, ehemals Mineralölsteuer, auf diese Kraftstoffe senken. Im Gebäudebereich müssen wir schnellstmöglich all diejenigen entlasten, die ihr Haus klimafreundlich sanieren. Bauminister Seehofer wird diese Maßnahme in das Klimakabinett einbringen. Meine Damen und Herren, wir werden nicht lockerlassen, bis diese Maßnahme endlich kommt. Für all diese Maßnahmen brauchen wir Geld. Hier ist der Bundesfinanzminister gefragt. Jetzt muss er zeigen, wie viel ihm Klimaschutz wirklich wert ist. Neben den Einzelmaßnahmen wird als sektorenübergreifendes Instrument die CO 2 -Bepreisung diskutiert. CO 2 -Bepreisung ist nicht gleich CO 2 -Steuer. In der ganzen Diskussion dürfen wir nicht vergessen, dass wir den europäischen Emissionshandel bereits als Bepreisungssystem haben. Das ist ein marktwirtschaftliches Instrument; denn es wird dort CO 2 eingespart, wo es am kostengünstigsten ist. Die CO 2 -Reduktion funktioniert über die Verknappung der Menge. Ja, wir müssen den Emissionshandel international exportieren, weil es ein Erfolgsprojekt ist. Der Emissionshandel deckt heute bereits die Sektoren Energie und Industrie ab. Nun wird darüber diskutiert, was mit den Sektoren Verkehr und Wärme passieren muss. Hier sind wir mitten in der Diskussion und prüfen alle Modelle. Dabei gilt für uns aber Folgendes: Solche Schritte müssen zumindest in Abstimmung mit den europäischen Partnern angegangen werden. Eine einseitige Belastung für die Bürgerinnen und Bürger lehnen wir ab. Unserer Ansicht nach muss es doch andere Möglichkeiten geben, als nur an einer Stelle einseitig die Steuern zu erhöhen, meine Damen und Herren. Das Thema darf nicht dazu benutzt werden, dass sich der Staat die Taschen vollmacht. Wir sind uns darüber einig, dass ein solches Instrument nicht die Mobilität unterdrücken darf. Ich denke da insbesondere an die Pendlerinnen und Pendler in den ländlichen Räumen. Wir dürfen auch nicht zulassen, dass der Industriestandort Deutschland Schaden nimmt und es in der energieintensiven Industrie zu Arbeitsplatzverlagerungen ins Ausland kommt. Meiner Meinung nach hat die FDP darauf keine Antwort. Im Übrigen: Es gibt bereits heute einige Steuern im Energiebereich, zum Beispiel die Energiesteuer, die Stromsteuer oder die Kfz-Steuer. Die Steuern sind aber nicht konsistent und sind nicht konsequent auf CO 2 bezogen. Wir müssen all diese Steuern einem CO 2 -Check unterziehen und jedenfalls überall dort mit den Steuern runtergehen, wo CO 2 eingespart wird. Wir fordern, dass endlich auch mal darüber diskutiert wird, wo Steuern und Abgaben abgesenkt werden können – Stichworte „Stromsteuer“ und „EEG-Umlage“ –; denn wir müssen die Bürgerinnen und Bürger entlasten, wenn sie CO 2 sparen. Das ist die Lösung. Wir werden uns die notwendige Zeit für die Entwicklung der Maßnahmen und für kluge Klimaschutzinstrumente nehmen; denn auch wir vonseiten der Union wollen Klimaschutz. Aber wir wollen auch die Akzeptanz der Menschen; denn ohne die Akzeptanz der Menschen ist unser großes gemeinsames Projekt, den Klimawandel einzudämmen, nicht zu machen. Das Projekt wird scheitern, wenn wir die Akzeptanz verlieren. Danke schön. Vielen Dank, Frau Kollegin Weisgerber. – Als letzter Redner in dieser Debatte hat der Kollege Carsten Träger, SPD-Fraktion, das Wort. ', 'mfic': 'Herr'}, {'id': 74, 'name': 'Matern von Marschall', 'party': 'CDU/CSU', 'text': 'Herr Minister, hier sind viele junge Menschen. Viele von ihnen machen sich Sorgen um die Zukunft des Planeten. Sie sind auch für die Umsetzung der globalen Nachhaltigkeitsziele verantwortlich, innerhalb derer auch das Bekenntnis zum Pariser Klimaschutzabkommen auftaucht. Können Sie uns beziffern, wie viele Mittel aus Ihrem Etat für den internationalen Klimaschutz eingesetzt werden und in welchen Bereichen vorzugsweise? Können Sie vielleicht auch eine Auskunft geben, in welchen Bereichen das mit besonderer Kosteneffizienz und unter welchen Nachhaltigkeitsaspekten dies auch mit Blick auf soziale und auch wirtschaftliche Aspekte geschieht? Viele der dort eingesetzten Technologien kommen ja aus Deutschland. Ich würde Sie bitten, besonders auf zwei Bereiche, nämlich Aufforstung auf der einen Seite und Ausbau erneuerbarer Energien auf der anderen Seite, einzugehen. ', 'mfic': 'Herr'}, {'id': 75, 'name': 'Till Mansmann', 'party': 'FDP', 'text': 'Vielen Dank, Frau Präsidentin. – Herr Minister, für den wirtschaftlichen Aufbau vieler Entwicklungsländer mit sonnenreichem trockenem Klima wäre die Möglichkeit der Vermarktung des dort verfügbaren enormen Potenzials an erneuerbaren Energien sehr wichtig. Die Produktion an E‑Fuels oder Wasserstoff würde gleichzeitig das Speicherproblem der erneuerbaren Energien in Europa mindern oder sogar ganz beseitigen und erlauben, die vorhandene Infrastruktur weiter zu benutzen. Außerdem würde es die geostrategisch kritische Abhängigkeit von bestimmten Lieferländern fossiler Stoffe reduzieren. Auf europäischer Ebene wäre allerdings die Anrechnung von E‑Fuels auf die Grenzwerte beim Flottenverbrauch von Fahrzeugen notwendige Voraussetzung dafür, solche neuen nachhaltigen Energiemärkte überhaupt erst möglich zu machen. Ich frage Sie daher, Herr Minister Dr. Müller: Welche Priorität hat die Anrechnung von erneuerbar erzeugten flüssigen oder gasförmigen Energieträgern auf Flottenverbrauchsrechnungen für die Bundesregierung auf der europäischen Ebene? ', 'mfic': 'Herr'}, {'id': 76, 'name': 'Anja Weisgerber', 'party': 'CDU/CSU', 'text': 'Sehr geehrte Frau Präsidentin! Werte Kolleginnen und Kollegen! In diesem Jahr werden wir in der Klimapolitik wichtige Weichen stellen. Wir, Herr Kollege Krischer, gehen Klimaschutz ganz konkret an. Deshalb sind die Maßnahmen, die das Klimakabinett jetzt auf den Weg bringen wird, genau die richtige Antwort: Klimaschutz konkret durch Maßnahmen, die wir morgen beschließen werden, und nicht irgendwelche Zukunftsprojekte, von denen Sie sprechen. Wir werden diese Maßnahmen in ein Klimaschutzgesetzespaket gießen, das es so noch nicht gegeben hat, und dieses Gesetzespaket umfasst nicht nur ein Gesetz, sondern Artikelgesetze für alle Bereiche. Es geht um Maßnahmen, die wir ganz konkret auf den Weg bringen. – Da können Sie ruhig lachen. Sie werden dann schauen, wenn dieses Gesetz Ende des Jahres verabschiedet wird. Ein solch umfassendes Konzept hat Rot-Grün nämlich nicht auf die Beine gestellt. Da werden wir auch als Fraktion nicht lockerlassen. Wir werden dieses Gesetzespaket verabschieden; denn es geht um eine ganz wichtige Herausforderung. Dieses Jahr ist ein Schicksalsjahr für die Klimapolitik. Wir setzen in allen Bereichen auf Technologie, auf Fortschritt und auf Innovation und nicht auf Verbote, sondern auf Anreize. Es sind Anreize in allen Bereichen notwendig. Ein Beispiel für eine ganz konkrete Maßnahme: Es muss sich für den Hausbesitzer endlich steuerlich lohnen, wenn er sein Haus klimafreundlich saniert. Ich bin deshalb froh, dass der Bundesbauminister beispielsweise diese Maßnahme in das Klimakabinett eingebracht hat. Jetzt müssen sich diese Maßnahmen im kommenden Haushalt widerspiegeln. An der Stelle ist auch Finanzminister Scholz gefragt. Der Bundestag wird das Gesetz verabschieden, und – mal schauen, ob Ihnen dann das Lachen vergeht – die Bundesländer müssen diesem Gesetz zustimmen. Ich setze darauf, dass dann das gilt, was die Grünen auch im Umweltausschuss gesagt haben, nämlich dass dieses Gesetz nicht von den Bundesländern blockiert wird, sondern verabschiedet wird. Aber auch andere Technologien, wie zum Beispiel die Wasserstofftechnologie oder synthetische Kraftstoffe, müssen attraktiver werden. Für all die Maßnahmen brauchen wir Geld, brauchen wir Anreize. Wie gesagt, da ist der Finanzminister gefragt. In der Diskussion um die Maßnahmen, die wir jetzt auf den Weg bringen, wird aber eines zu oft vergessen: welchen Kraftakt Deutschland als – ich möchte fast sagen – einzige Industrienation der Welt schon jetzt leistet. Kein anderes Industrieland steigt aus der Kernenergie aus und gestaltet zugleich den Ausstieg aus der Kohleverstromung. Gleichzeitig erhöhen wir den Anteil an erneuerbaren Energien auf 65 Prozent. Auch das gilt es einmal in dieser Debatte zu sagen, meine Damen und Herren. Wir stehen auch für eine generationengerechte Politik. Wir haben es geschafft, dass wir nachhaltig wirtschaften und eine Haushaltspolitik verantworten, die nicht zulasten der jungen Generation geht. Jetzt gehen wir das nächste große Ziel an: Aus der sozialen Marktwirtschaft muss eine ökologisch-soziale Marktwirtschaft werden. Im Interesse der nachkommenden Generationen muss Deutschland das Pariser Klimaabkommen einhalten und damit bis 2050 weitgehend klimaneutral wirtschaften. Wir brauchen nachhaltiges Wachstum. Ein Instrument, um Klimainnovationen auszulösen, ist, CO 2 einen Preis zu geben. Dabei wollen wir den Einstieg in eine CO 2 -Bepreisung für alle Verbraucher kostenneutral gestalten, ohne dass es zu zusätzlichen einseitigen Belastungen für die Bürger kommt – um mal auf die Unterschiede zu den Grünen zu sprechen zu kommen. Wir haben bereits heute ein funktionierendes Instrument zur CO 2 -Bepreisung: den europäischen Emissionshandel, der weite Teile der Industrie- und Energiewirtschaft abdeckt. Das ist ein marktwirtschaftliches Instrument, mit dem CO 2 dort eingespart wird, wo es am kostengünstigsten ist. Das System funktioniert gut. Im Sektor „Energie und Industrie“ sinken die CO 2 -Emissionen kontinuierlich. Auch das muss man in dieser Debatte einmal feststellen. Jetzt gilt es, einen Schritt weiter zu gehen. Dabei ist es uns wichtig, keine nationalen Alleingänge zu machen. Jetzt, nach der Europawahl, besteht die historische Chance, auf europäischer Ebene den Durchbruch zu schaffen. Diese Chance muss jetzt genutzt werden, um zügig auf EU-Ebene oder in einer Koalition der Willigen mit möglichst vielen anderen EU-Staaten auch in den Sektoren Verkehr, Wärme und eventuell auch Landwirtschaft CO 2 einen Preis zu geben. Da gilt es aber, die Auswirkungen intensiv zu prüfen. Dazu tauschen wir uns mit der Wissenschaft aus. Wir schauen auf die Argumente der Wissenschaft; das ist unsere Verantwortung als Politik. Die Bundesregierung hat Gutachten in Auftrag gegeben, und das Thema wird Mitte Juli auch im Klimakabinett aufgerufen. Dabei gelten für uns aber folgende Leitplanken: Es darf zu keiner einseitigen Belastung für die Bürgerinnen und Bürger kommen, – Kollegin Weisgerber, setzen Sie bitte auch den Punkt. – es darf nicht zu einer Verlagerung der Arbeitsplätze ins Ausland kommen, und die individuelle Mobilität im ländlichen Raum muss gewährleistet bleiben. Das sind für uns die Leitplanken. Vielen Dank. Das Wort hat der Abgeordnete Dr. Dirk Spaniel für die AfD-Fraktion. ', 'mfic': 'Herr'}, {'id': 77, 'name': 'Carsten Träger', 'party': 'SPD', 'text': 'Vielen Dank. – Herr Präsident! Kolleginnen und Kollegen! Herr Hilse, es ist ja immer eine Plage, Ihnen zuzuhören. Aber heute sollten Sie sich mal ganz gezielt bei einigen Leuten, die Sie beleidigt haben, entschuldigen. Ich meine, wir alle werden gut dafür bezahlt, uns das anzuhören. Wenn Sie aber allen Ernstes behaupten, dass die Mitglieder der Kohlekommission – das sind Gewerkschaftsvertreter der IG BCE, das ist der BDI, das sind Wissenschaftler und Vertreter der Energiewirtschaft – überhaupt keine Ahnung von Energie haben, dann sollten Sie vielleicht wirklich mal in sich gehen. Aber Anstand kann man von Ihnen nicht verlangen. Sie sind ja dafür bekannt, dass Sie solche Sprüche klopfen. Klimaschutz ist nicht nur das Thema dieser Aktuellen Stunde, Klimaschutz ist das Thema unserer Zeit. Das war übrigens schon vor der Europawahl und vor Fridays for Future klar – zumindest mir und meiner Partei, der SPD. Ich glaube, das war auch allen anderen hier im Hause mit Ausnahme Ihrer Fraktion klar. Klimaschutz ist die größte Herausforderung für unsere Generation. Wir sind die Ersten, die erkennen, wie weitreichend die Folgen sind, und wir sind die Letzten, die es wirklich noch in den Griff bekommen können. Wir sprechen über nicht weniger als den Umbau unserer Industriege sellschaft, wie wir sie kennen. Denken wir an das Thema Heizen: Es ist völlig klar, dass wir zwar nicht heute und nicht morgen – ich will niemandem Angst machen –, aber doch perspektivisch nicht mehr mit fossilen Energieträgern heizen können. Ähnliches gilt für den Verkehr. Alle Mobilität braucht saubere Antriebssysteme. Auch da kann nicht von heute auf morgen umgestellt werden, aber wir müssen uns über die Richtung einigen. Wir müssen uns darüber einig sein, dass wir saubere Mobilität brauchen. Wir müssen über das Thema Konsum sprechen. Die Art und Weise, wie wir produzieren, ist langfristig nicht weiter fortführbar. Im Bereich der Energie sind wir Gott sei Dank schon ein gutes Stück vorangekommen. 40 Prozent unseres Strombedarfs werden heutzutage mit erneuerbaren Energien gedeckt. Da muss es weitergehen; das muss ausgebaut werden. Die rot-grüne Energiewende war da ein guter Anfang. In allen anderen Sektoren wird es höchste Zeit, dass wir die Ärmel hochkrempeln. Was will ich mit dieser Aufzählung außerdem sagen? Ich will damit sagen, dass Klimaschutz auch eine soziale Frage ist. Wie verändern wir die Heizungen in unseren Privathäusern, wenn wir nur einen kleinen Geldbeutel zur Verfügung haben? Wie sieht individuelle Mobilität künftig für Menschen aus, die jeden Euro zweimal umdrehen müssen? Wo findet man einen neuen Job, wenn der alte Beruf – wie zum Beispiel bei den Kolleginnen und Kollegen in der Kohle – in der Form nicht mehr existieren wird? Insofern betrifft Klimapolitik uns alle, nicht nur mit Blick auf die ökologischen Folgen, sondern auch mit Blick auf unser soziales Zusammenleben. Klimapolitik ist eine zutiefst soziale Frage, die wir dringend beantworten müssen. – Da haben Sie recht: Das ist auch eine ökonomische Frage. Wir brauchen schnelle und nachhaltige Lösungen, bei denen wir alles im Blick behalten: das ökologisch bitter Notwendige, das sozial Ausgewogene, aber auch das wirtschaftlich Vernünftige. Denn nur gemeinsam mit der Wirtschaft wird es funktionieren, dass wir die richtigen Maßnahmen ergreifen, die dann auch Wirkung entfalten. Die Beschlüsse der von Ihnen gescholtenen Kohlekommission liegen auf dem Tisch. Ich würde sie als wirklich historisch einordnen; denn damit schaffen wir es, einen gesellschaftlichen Großkonflikt zu verhindern, bevor er richtig entbrennt. Wir werden in den nächsten Jahren übrigens mehr Kohlekraftwerke abschalten, als es bei den Verhandlungen über eine Jamaika-Koalition geplant war. Dabei sprechen wir auch über die schon erwähnte CO 2 -Bepreisung, die viele unserer europäischen Nachbarn schon mit gutem Erfolg eingeführt haben, die die Wissenschaftler vehement fordern und von der auch die Vertreter der Wirtschaft sagen: Das sollten wir endlich machen. – Sie wird eine ökologische Wirkung haben; deswegen führen wir sie ein. Aber sie muss natürlich auch sozial so gerecht gestaltet werden, dass sich das jeder leisten kann. Wir wollen damit keine Einnahmequelle für den Staat schaffen, sondern wir wollen die Einnahmen so zurückgeben, dass im Endeffekt diejenigen belohnt werden, die sich klimafreundlich verhalten, und diejenigen, die klimaschädlich agieren, einen höheren Preis zu zahlen haben. So erzielen wir eine Lenkungswirkung, und so geben wir jedem die Chance, sich mit seinem Verhalten einen Vorteil zu erwirtschaften. Natürlich ist diese CO 2 -Bepreisung nicht das Ende aller Maßnahmen. Vielmehr müssen wir dieses ganze Thema in einen vernünftigen ordnungsrechtlichen Rahmen einbetten. Wir stehen auch weiterhin zum ETS. Wir glauben allerdings nicht, dass das reichen wird; denn – Sie haben es ja angesprochen – es wird lange dauern, das zu verhandeln. Dieses System hat sich als nicht krisenfest erwiesen. Was passiert, wenn die nächste Wirtschafts- und Finanzkrise vor der Haustür steht? Das wird also nicht die Lösung aller Probleme sein. Wir brauchen dazu noch einen ordnungsrechtlichen Rahmen, damit diejenigen, die sich vernünftig verhalten, am Ende auch profitieren und trotzdem eine ökologische Lenkungswirkung erzielt wird. Herzlichen Dank. Vielen Dank. – Nächste Rednerin ist für die Fraktion Bündnis 90/Die Grünen die Kollegin Lisa Badum. ', 'mfic': 'Herr'}, {'id': 78, 'name': 'Jens Koeppen', 'party': 'CDU/CSU', 'text': 'Vielen Dank, Herr Präsident. – Liebe Kolleginnen und Kollegen! In der Tat, jede Novelle des EEG macht es deutlich: Das EEG ist aus den Fugen geraten. Wir haben hier immer wieder darüber gesprochen: Es ist ein planwirtschaftliches Ungetüm. Es setzt keinen Handlungsrahmen, sondern geht absolut in die Mikrosteuerung, und jeder Reformversuch zeigt: Es ist zu komplex, es ist zu juristisch, es ist zu bürokratisch. Es ist ein kaum beherrschbares Monstrum geworden, und es ist auch kaum reformierbar. Deswegen ist jede, aber auch wirklich jede Initiative, Herr Dr. Hollnagel, es besser zu machen, begrüßenswert. Aber das, was Sie gebracht haben, war ein bisschen dünn, um es ehrlich zu sagen. Die Überschrift Ihres Antrages hat zwar erst mal Interesse geweckt, aber spätestens bei der Begründung des Antrages war ich dann doch ein bisschen enttäuscht. Das EEG ersatzlos zu streichen, ohne eine Gegenmaßnahme, ist einfach zu billig. Und wenn Sie dann noch sagen, Treibhausgase zu reduzieren, Ressourcen zu schonen und die Energieversorgung nachhaltig umzustellen, sei keine Notwendigkeit, sondern möglicherweise sogar eine Spinnerei, dann können wir dem Antrag natürlich in keinster Weise Bedeutung schenken. Streiten Sie um gute politische Lösungen in diesem Bereich! Dann kommen wir im Rahmen des Zieldreiecks Versorgungssicherheit, Bezahlbarkeit und Umweltverträglichkeit auch zum Ziel. Aber, meine Damen und Herren, die Kritik am EEG ist nicht neu. Der Bundesrechnungshof hat es uns am Mittwoch im Ausschuss ganz klar und deutlich gesagt. Die Steuerungsmechanismen, die Koordination und die Umsetzung der Energiewende haben vom Bundesrechnungshof ein schlechtes Zeugnis bekommen. Das sollten wir sehr wohl ernst nehmen und darauf konstruktiv reagieren und auch die Fehlentwicklung korrigieren. Es sind ja ein sehr hoher Personalaufwand und ein sehr hoher finanzieller Einsatz, und trotzdem werden die Ziele verfehlt. Wir haben 34 Referate, 5 Ministerien, 26 Gesetze und 33 Verordnungen, einen hohen Detaillierungsgrad in den einzelnen Gesetzen und eine kleinteilige Steuerung, und die wichtigen Aspekte werden völlig ausgeblendet, wie Versorgungssicherheit und Bezahlbarkeit. Von der Akzeptanz ist überhaupt keine Rede, und die Transparenz über die Ausgaben – immerhin 160 Milliarden Euro in den letzten fünf Jahren – wird völlig missachtet. Nun ist die Kritik des Bundesrechnungshofes nicht neu, und sie ist uns auch nicht fremd. Wichtig ist, dass sie auch gehört wird, und nicht nur von den regierungstragenden Fraktionen, sondern auch von der Opposition. Stattdessen gibt es Abwehrhaltung, Aktionismus oder Ignoranz und das Leugnen von Handlungsbedarf, und das ist nun völlig fehl am Platze. – Ich komme gleich dazu. Aber auch völlig fehl am Platze, liebe Kollegen und Kolleginnen, ist das, was ich im Ausschuss gehört habe, in dem Fall von dem geschätzten Kollegen Saathoff. Er hat gesagt: Was der Bundesrechnungshof als Bericht vorgelegt hat, ist Wasser auf die Mühlen der Klimaleugner. Wenn man so mit einer berechtigten Kritik einer bedeutenden Bundesbehörde umgeht, die sonst immer als Kronzeuge herhalten muss, dann ist das sehr fadenscheinig, und dann sollten Sie Ihre Argumentationskette mal überprüfen. Meine Damen und Herren, zum Gelingen der Umstellung der Energieversorgung brauchen wir einen klaren und in Zukunft ordnungspolitischen Kompass und marktwirtschaftlichen Ansatz. Jetzt komme ich zu den Maßnahmen, die wir gerne machen möchten. Es reden ja wirklich alle von einer CO 2 -Steuer, die so überhaupt gar nicht infrage kommt, und einem CO 2 -Preis. Liebe Kolleginnen und Kollegen, wir haben schon längst einen CO 2 -Preis, und zwar im europäischen Handelssystem. Diesen Preis brauchen wir nur auf die Sektoren umzulegen, und wenn das einen Preis hat, dann kann man ganz genau sehen, ob sich jemand einen SUV leisten kann und leisten will. Dann bekommt alles einen CO 2 -Preis, aber – und das ist ganz wichtig – nicht on top. Dann fliegt eine dieser Verordnungen und Gesetze, und möglicherweise das EEG, raus aus dem Spiel. Liebe Kolleginnen und Kollegen, die erneuerbaren Energien dürfen nicht mehr blind in die Netze eingespeist werden. Sie brauchen Innovationen, und sie brauchen Stromnachfrage und Stromangebote. Die müssen besser zusammengebracht werden. Die Versorgungssicherheit muss im Zeitalter der erneuerbaren Energien ebenfalls im Mittelpunkt stehen. Wir brauchen eine bessere Abstimmung von Netzausbau und Anlagenzubau. Wir brauchen Akzeptanz für Windkraftanlagen an Land, und trotzdem schaffen wir die 70 GW. Wir brauchen einen spürbaren monetären Benefit für die Kommunen, und wir brauchen Kostentransparenz für die Stromkunden. Es ließe sich alles fortsetzen, meine Damen und Herren. Was wir jedoch nicht machen dürfen und auch nicht machen können und wollen, ist das, was Sie in Ihrem Antrag suggerieren: einfach auf erneuerbare Energien im Energiemix zu verzichten. Vielen Dank. Vielen Dank, Herr Kollege Koeppen. – Als nächste Rednerin hat das Wort für die FDP-Fraktion die Kollegin Sandra Weeser. ', 'mfic': 'Herr'}, {'id': 79, 'name': 'Matern von Marschall', 'party': 'CDU/CSU', 'text': 'Herzlichen Dank. – Frau Präsidentin! Zum Schluss dieser verhältnismäßig aufgeregten Debatte zu vorangeschrittener Stunde will ich zum Antrag der AfD nur vorausschicken: Selbstverständlich ist die Errichtung von Erneuerbare-Energien-Anlagen auch eine Frage der Raumordnung. Sie berührt selbstverständlich auch den Natur- und den Landschaftsschutz. Deswegen, finde ich, sind sorgfältige raumordnerische Planungen und sorgfältige Überprüfungen des Einflusses auf den Naturschutz unbedingt voranzuschalten. In dieser Hinsicht stimme ich dem Impuls, den dieser Antrag gibt, zu. Im Hinblick auf die Auskünfte über die Auswirkungen stimme ich ihm dagegen nicht zu. Wir haben durch dieses Gesetz die CO 2 -Vermeidung in der Zeit von 2010 bis 2018 von damals 100 Millionen Tonnen auf 180 Millionen Tonnen erhöht. Wir haben die Marktfähigkeit der erneuerbaren Energien durch dieses Gesetz – und das ist ein Verdienst, den sich auch unsere Fraktion anrechnen kann – sukzessive erhöht, indem wir – das ist noch nicht angesprochen worden – unterdessen zu Ausschreibungsverfahren gelangt sind. Das heißt, diejenigen, die den günstigen Preis anbieten, bekommen auch den Zuschlag, und das ist auch richtig. Ich will aber trotzdem sagen: Um die Akzeptanz der Menschen zu verbessern – und das betrifft nicht nur den Landschafts- und Naturschutz –, sollten wir weiterhin insbesondere auch die Bürgerenergiegenossenschaften stärken. Das ist nämlich die beste Art, um auch in der örtlichen Umgebung Akzeptanz in Bezug auf diese Anlagen zu erreichen. Ich möchte den Antrag auch noch mal mit Blick auf die Frage bewerten, ob er überhaupt irgendeine Idee enthält, und ich muss sagen: Er enthält keine Ideen. Wir sind ein Land mit vielen klugen Köpfen, mit Innovationen, mit einer wirtschaftlichen Entwicklungsfähigkeit und mit einer Technologieentwicklungsfähigkeit. Weil ich diesen Antrag auch ein bisschen in das Umfeld der bevorstehenden Landtagswahlen sortiere, will ich zum Beispiel den Blick zum BMW-Werk nach Leipzig werfen, wo ein Großteil der Prozessenergie, die aus Windkraftanlagen und gleichzeitig bereitgestellten Batterien stammt, für die Herstellung von E3s in diesem Werk genutzt wird. Das heißt, das ist eine dezentrale, durch Speichertechnologie abgesicherte nachhaltige, mobilitätsstärkende Produktionsform. Außerdem sind das 6 000 Jobs in Leipzig. Ich möchte noch einen anderen Aspekt von Innovation erwähnen. Wir sind keineswegs festgelegt auf eine Technologie. Wir haben in Greifswald das Max-Planck-Institut, wo mit Hochdruck an der Kernfusion geforscht wird. Ich habe sogar gehört, dass fraktionsübergreifend Interesse an dieser Technologie besteht, und bin sehr dankbar dafür, dass auch hier Technologieoffenheit einzieht. Angeblich soll sogar Herr Habeck seinen Besuch dort positiv kommentiert haben. Mit anderen Worten: Wir haben dank des Erneuerbare-Energien-Gesetzes weltweit die Technologie- und auch die Exportmarktführerschaft für jetzt preiswerte Technologien erworben. Das stärkt unseren Export, das stärkt die Arbeitsplätze in unserem Land und nützt im Rahmen der Umsetzung der globalen Nachhaltigkeitsziele auch unserer Verpflichtung, anderen Ländern, insbesondere in Afrika, zu helfen, nicht in falsche Energien zu investieren, sondern den Aufbau erneuerbarer, dezentraler Energien in diesen Ländern voranzubringen. Das ist unser globaler Beitrag zur Umsetzung der Nachhaltigkeitsziele. Vielen Dank. Ich danke Ihnen, Matern von Marschall. – Damit schließe ich die Aussprache. Interfraktionell wird Überweisung der Vorlage auf Drucksache 19/10626 an die in der Tagesordnung aufgeführten Ausschüsse vorgeschlagen, wobei die Federführung beim Ausschuss für Wirtschaft und Energie liegen soll. – Sie sind damit einverstanden. Dann ist die Überweisung so beschlossen. ', 'mfic': 'Herr'}, {'id': 80, 'name': 'Andreas Lenz', 'party': 'CDU/CSU', 'text': 'Sehr geehrte Frau Präsidentin! Sehr geehrte Damen und Herren! Liebe Kolleginnen und Kollegen! Wir sprechen über eine Vielzahl von Anträgen: Anträge zur Kohle, zur Energiewende allgemein. Der Klimaschutz insgesamt ist Thema, aber auch der Klimanotstand soll beantragt werden, und sogar das Grundgesetz soll heute geändert werden. Zunächst einmal möchte ich betonen, dass wir beim Ausbau der erneuerbaren Energien vorankommen. Über 40 Prozent der Nettostromerzeugung erfolgt mittlerweile durch die Erneuerbaren. Im ersten Halbjahr 2019 lag der Anteil des Stroms aus Sonne, Wind, Biomasse und anderen regenerativen Quellen sogar bei 44 Prozent des Strombedarfs. Und wir haben die Erneuerbaren wettbewerbsfähig gemacht: durch Wettbewerb, durch Ausschreibungen. Das waren wir, und es waren eben nicht Sie. Ebenso gilt es, zu betonen, dass der Ausstoß von Treibhausgasemissionen allein im letzten Jahr um 4,5 Prozent zurückging – und das bei steigender Wirtschaftsleistung. Das sind alles Erfolge, meine sehr geehrten Damen und Herren. Kollege Lenz, gestatten Sie eine Frage oder Bemerkung des Kollegen Trittin? Ja. Herr Kollege Lenz, Sie haben ja die Zahl zitiert: 44 Prozent Strom aus Erneuerbaren. Ohne Zweifel ist das ein großer Erfolg. Ich erinnere mich auch noch ganz gut daran, wer für dieses Gesetz, das die Grundlage dafür war, gestimmt hat und wer nicht. Ich wollte Sie in diesem Zusammenhang aber eigentlich etwas anderes fragen. Ist Ihnen bekannt – diese Zahlen wurden immerhin vom VDEW genannt –, was der Geschäftsführer vom VDEW bei der Vorstellung gesagt hat? Herr Kapferer – ich glaube, er ist Mitglied der FDP –, ein guter Mann, hat ausdrücklich betont, dass, wenn das Ausbautempo der Bundesregierung, was die erneuerbaren Energien angeht, so bleibt, wir im Jahre 2030 nicht bei den anvisierten 65 Prozent landen, sondern lediglich bei 54 Prozent. Er hat die Bundesregierung ausdrücklich aufgefordert, die Ausbaubremsen bei den erneuerbaren Energien endlich zu lockern und dafür zu sorgen, dass die eigenen Ziele an dieser Stelle eingehalten werden. Lieber Herr Trittin, zunächst einmal: Wenn man sich die Genese des EEG anschaut, dann, glaube ich, war es nicht so falsch, an Ihren Vorschlägen damals zu zweifeln. Wenn ich mir noch vor Augen halte, dass Sie es waren, der sagte: Es kostet jeden Bürger circa ein Eis. – Das ist in der Form nicht eingetreten. Deswegen ist es notwendig, das EEG entsprechend zu erneuern. Zum zweiten Punkt. Es ist nicht der VDEW, sondern der BDEW, dessen Vorsitzender der Herr Kapferer ist. Es ist klar, dass wir die Ziele des Koalitionsvertrages, nämlich bis 2030  65 Prozent des Strombedarfs durch Erneuerbare zu decken, umsetzen werden. Wir sind gerade dabei, jetzt auch die entsprechenden Jahresscheiben so scharf zu stellen, damit es funktioniert, auch im Sinne der Akzeptanz der Bürgerinnen und Bürger. Da brauchen Sie sich wirklich keine Gedanken zu machen. Das schaffen wir in der Koalition auch alleine. Dass wir aber auf dem Weg zu einer vollständigen Dekarbonisierung unserer Gesellschaft, einer vollständigen Klimaneutralität, wie immer man das auch nennen will, noch erhebliche Anstrengungen leisten müssen, ist auch unstrittig. Was aber auch richtig ist: Diese Anstrengungen sollten möglichst global, wenn das nicht möglich ist, dann auf europäischer Ebene unternommen werden. Jetzt gibt es nicht das eine Instrument, das die Lösung ist. Ich habe mit Interesse die Vorschläge der Grünen, die heute in der Presse standen, gelesen. Wenn Sie glauben, dass Sie mit einer Bepreisung von 40 Euro pro Tonne CO 2 das Problem lösen werden, dann liegen Sie einfach falsch. Das ist unter Umständen für die Industrie zu viel. Das ist unter Umständen ein Preis, der bei der Mobilität überhaupt keine Lenkungswirkung entfalten wird. Ihre Vorschläge führen uns nicht weiter. Es ist im Gegenteil so, dass wir viele Instrumente brauchen. Wir müssen unterschiedliche Technologien anreizen. Wir müssen mit Blick auf eine weitere Einsparung von Energie Energieeffizienzen steigern und so den Ausstoß von CO 2 weiter reduzieren. Wir wollen hier möglichst viele Innovationen, wir wollen möglichst wenige zusätzliche Belastungen, wir wollen nicht Lust am Gängeln und an Verboten, sondern wir wollen Lust an Zukunft und Innovation. Wir brauchen eine Abgaben- und Gebührenreform. Diese muss stärker auf CO 2 -Gesichtspunkten basieren und auch sektorübergreifend erfolgen. Wir müssen und wir werden die Erneuerbaren noch stärker in die Bereiche Wärme und Mobilität bringen. Wir müssen das Richtige auch richtig machen, damit es nicht zu sozialen Verwerfungen kommt. Es bringt uns nichts – auch dem Klima, auch dem globalen Klima überhaupt nichts –, wenn wir durch falsche Reformen in Deutschland unsere Industrien abschaffen, wenn wir den Stahl aus China importieren und damit ein Drittel mehr CO 2 ausgestoßen wird, wenn wir die Landwirtschaft abschaffen und gleichzeitig individuelle Mobilität einschränken und es so zu sozialen Verwerfungen kommt. Das hilft insgesamt nicht weiter. – Genügend Leute im Parlament wollen das. Dass wir fähig sind, das Ziel zu erreichen, haben wir mit dem EDL gezeigt, mit dem Energiedienstleistungsgesetz, zusammen in der Koalition. Wir setzen auf Energieeffizienz, wir setzen auf KWK. Wir werden beim Mieterstrom etwas machen. Für Power-to‑X haben wir den Rahmen gesetzt, damit es tragfähig und in die Zukunft gerichtet ist. Wir haben die Schwarzlauge wieder ins Geschäft gebracht. Also: Die Koalition arbeitet auch an Lösungen, und wir erzielen auch Lösungen. Wir werden im Rahmen des Kohleausstiegs die Versorgungssicherheit ganz besonders im Blick behalten. Natürlich brauchen wir hier als Ersatz Gaskraftwerke; das ist überhaupt keine Frage. Dass der bayerische Ministerpräsident Söder auch bei Ihnen von SPD und AfD so ernst genommen wird, entspricht natürlich auch dem Selbstverständnis Bayerns und ist unser Anspruch. – Seien Sie doch froh, dass es Optimisten gibt, gerade bei den Aufgaben, die uns bevorstehen. Die Eckpunkte des Strukturstärkungsgesetzes liegen vor. Noch in diesem Jahr werden wir den energiewirtschaftlichen Pfad beschreiben. Es wird eben nicht in einer Lotterie ermittelt, welches Kraftwerk zuerst vom Netz geht. Wir haben immer versprochen, dass wir uns zuerst um die Menschen kümmern, durch ein Strukturstärkungsgesetz. Wir lassen die Menschen nicht allein. Wir schaffen Perspektiven. Wir wollen aktivieren und nicht langfristig alimentieren. Unsere Antwort ist also ein Konzept für eine nachhaltige Entwicklung. Wir wollen den Klimaschutz genauso wie die Agenda 2030, die globalen Nachhaltigkeitsziele, umsetzen, und zwar in Deutschland – natürlich haben wir eine Verantwortung –, aber auch international durch internationale partnerschaftliche Hilfe. Deutschland ist keine Insel. Wir brauchen Konzepte, die übertragbar sind und auch übertragen werden. Wir wollen natürlich auch unserer globalen Verantwortung gerecht werden; denn da ist der Hebel oft viel größer. Wir brauchen außerdem Lust auf Zukunft, wir brauchen Lust auf Innovation und Technik. Nur so können wir die immensen Aufgaben der Zukunft lösen. In dem Sinne herzlichen Dank. Für die AfD-Fraktion hat nun der Abgeordnete Karsten Hilse das Wort. ', 'mfic': 'Herr'}, {'id': 81, 'name': 'Johann Saathoff', 'party': 'SPD', 'text': 'Sehr geehrte Frau Präsidentin! Liebe Kolleginnen und Kollegen! Dree Saken bruukt man to allen, wat man deiht: Kracht, Künn und Will! Man braucht also Kraft, Verstand und Wille zur Umsetzung. Bei dem einen fehlt es eben an Verstand, bei dem anderen an Willen und bei dem anderen an Kraft. Das gilt natürlich auch für die Klimapolitik. Dieser Top 29 besteht aus elf Unterpunkten, einige sind mehr getrieben vom Willen als vom Verstand. Es gibt elf verschiedene Unterpunkte zum Kohleausstieg. Der eine sagt: Er muss schneller durchgeführt werden. – Ich kann die Ungeduld an der Stelle durchaus verstehen; aber das ist eben auch eine Frage der Gründlichkeit, die an den Tag gelegt werden muss. Die anderen sagen: Er muss gar nicht durchgeführt werden. – Wir haben einen Antrag zur Beschleunigung des Ausbaus der Solarenergie im Bereich Mieterstrom, was wir als SPD-Fraktion sehr begrüßen. Wir sind froh darüber, dass wir in dieser Woche ein deutliches Bekenntnis dafür hinbekommen haben. Der Minister hat sich schriftlich dazu erklärt, dass wir Mieterstrom, den Quartiersansatz und eine höhere Vergütung bekommen. Und wir haben einen Antrag zur Wiedereinführung der sogenannten Länderöffnungsklausel seitens der FDP; der Markt wird es dann schon regeln. Es ist schon spannend, was heute, an einem Friday – im Sinne von Fridays for Future – hier im Hohen Haus behandelt wird. Man muss wissen: Dieser Antrag bedeutet eine massive Begrenzung der Windenergie. Das ist energiepolitisch falsch, industriepolitisch falsch und auch marktwirtschaftlich falsch. Jemand aus der FDP darf mir vielleicht einmal erklären, warum es aus Ihrer Sicht richtig und wichtig ist, dass es in Hessen einen anderen Abstand gibt als in Bayern oder in Niedersachsen. Ich kann nicht erkennen, warum die Menschen dort näher oder weiter weg von Windenergieanlagen wohnen müssen. Die Vielzahl und die Bandbreite der Anträge zeigen, was für ein umfassendes Thema die Umsetzung der Klimaziele ist. Eines ist klar: Eine Maßnahme allein wird niemals ausreichen, wir brauchen einen breiten Mix an Maßnahmen, an Instrumenten, in allen Sektoren; die Sektoren Gebäude, Mobilität, Industrie, Landwirtschaft und Energiewirtschaft brauchen endlich konkrete Ziele, um die Erreichung der Klimaziele tatsächlich planen zu können. Genau deshalb hat die SPD das Klimakabinett initiiert, das im Sommer wieder tagen wird. Dort, im Klimakabinett, sollen die Maßnahmen zusammengeführt werden, die wir brauchen. Aktuell überschlagen sich ja gerade viele mit ihren Vorschlägen zum Klimaschutz. Für die SPD-Fraktion kann ich sagen: Ja, wir wollen und wir brauchen eine Bepreisung von CO 2 ; das steht außer Frage. Irritiert war ich dann allerdings von dem aktuellen Vorstoß des bayerischen Ministerpräsidenten, der heute ja schon ausreichend Erwähnung gefunden hat. Er schlägt den Ausstieg aus der Kohleverstromung bis 2030 vor. Einige sprechen dabei sogar von einem Söder-Signal. Abgesehen davon, wie die Unionskollegen dazu stehen und sich dazu verhalten werden – ich würde da aus meiner eigenen Erfahrung jetzt nicht weiter berichten wollen –: Ein Bundesland ohne Braunkohle kann natürlich leicht den Ausstieg fordern. Das ist nicht konstruktiv und schon gar kein Signal. Schön wäre es, wenn die Regierung in Bayern die Notwendigkeit des Kampfes gegen die Erdüberhitzung endlich einmal erkennt und nicht selber im Weg steht beim Netzausbau – wie wir es jahrelang erlebt haben –, nicht im Weg steht beim Ausbau der erneuerbaren Energien, insbesondere bei der Windenergie. Herr Söder, wenn Sie sich Gedanken um Ihr Image machen: Helfen Sie mit, die Probleme zu lösen, statt selbst eines zu sein! Wenn Sie für Ihr Ego unbedingt ein Signal brauchen, dann schenke ich Ihnen eines aus Ostfriesland: Die Abschaffung der windenergieverhindernden Abstandsregeln in Bayern, das wäre ein echtes Söder-Signal. Vielen Dank für Ihre Aufmerksamkeit. Das Wort hat Dr. Martin Neumann für die FDP-Fraktion. ', 'mfic': 'Herr'}, {'id': 82, 'name': 'Klaus Mindrup', 'party': 'SPD', 'text': 'Sehr geehrte Frau Präsidentin! Liebe Kolleginnen und Kollegen! Leider gilt nach dieser Debatte der Satz, den ich hier schon mehrfach geäußert habe, immer noch: Jeder hat ein Recht auf eine eigene Meinung, aber niemand hat ein Recht auf eigene Fakten. Die Fakten sind eindeutig: Wir müssen handeln. Aber die Fakten sind auch rechtlich eindeutig. Viele haben ja ein Bekenntnis zur Europäischen Union abgegeben, und die Europäische Union hat klare Regeln zum Klimaschutz. Und wenn die FDP jetzt den Emissionshandel auf andere Sektoren ausweiten will, dann ist das nichts anderes als ein Programm zur Deindustrialisierung Deutschlands. Das bringt dem Klimaschutz überhaupt nichts. Es wird nur dazu führen, dass Industrieunternehmen aus Deutschland abziehen. – Auch wenn Sie es mir nicht glauben: Das sind die Äußerungen der energieintensiven Industrien. Das sind die Äußerungen des BDI und der Betriebsräte, weil das System so ist. Sie wollen gleichzeitig den Links- und den Rechtsverkehr in Europa einführen. Das funktioniert nicht. Wir haben klare Regeln bis 2030 vereinbart. Was sinnvoll ist, ist, mit der Industrie darüber nachzudenken, wie wir gemeinsam zu einer klimaneutralen Industrie kommen, die auch über das Jahr 2030, 2040 oder 2050 hinaus eine Perspektive hat. Wir müssen das mit den Kolleginnen und Kollegen gemeinsam tun, anstatt hier so einen Nonsens zu machen. Liebe Kolleginnen und Kollegen, die Regeln der EU sind auch in anderen Bereichen gut. Schauen Sie sich, wenn Sie über die Ferien mal Zeit haben, das von uns, der SPD, vorgelegte gute Papier für einen sozialen Klimaschutz an. Darin steht klar, dass wir den Ausbau der erneuerbaren Energien vorantreiben wollen. Wir wollen, dass die Regeln der EU für die erneuerbaren Energien endlich angewandt werden. Millionen Menschen in Deutschland wollen, dass die bürokratischen Regeln für die dezentralen Energien, die dezentrale Photovoltaik, für die Kraft-Wärme-Kopplung, erleichtert werden. Ich kann nur wiederholen: Das sind die Baake-Hürden, die hier aufgebaut worden sind. Diese müssen verschwinden. Wir, die SPD, sind keine Ausstiegspartei; wir sind eine Einstiegspartei. Die Zukunft liegt in den erneuerbaren Energien, weil sie berechenbar sind, was die Kosten angeht. – Für die, die da zurufen: Die EEG-Umlage sinkt. Wir haben für die Welt die Entwicklungskosten getragen und wissen jetzt, dass die Erneuerbaren günstig sind. Gucken Sie sich doch die aktuellen Ausschreibungsergebnisse an, anstatt hier so einen Nonsens zu machen. Geben Sie den Menschen Mut, Mut, für eine Welt einzutreten, die ökologisch, aber auch sozial und fair ist. Ich werde gemeinsam mit den Kolleginnen und Kollegen nicht nur von der IG Metall, sondern auch von den anderen Gewerkschaften morgen auf der Straße stehen und für eine faire und soziale Transformation kämpfen. Die SPD ist an der Seite der Kolleginnen und Kollegen; denn hier geht es um gute Arbeit, um gute und faire Löhne. Dafür muss man gemeinsam streiten. Ich lade unseren Koalitionspartner ein, gemeinsam mit den Gewerkschaften und der Privatwirtschaft hier voranzuschreiten. Dann werden wir erfolgreich sein. Danke schön. Ich schließe die Aussprache. Wir kommen nun zu den Abstimmungen, und zwar zunächst zu den beiden namentlichen Abstimmungen. Tagesordnungspunkt 29 c. Hierzu liegt mir eine Erklärung nach § 31 unserer Geschäftsordnung vor. Diese nehmen wir entsprechend unseren Regeln zu Protokoll. Wir kommen zur Abstimmung über den Gesetzentwurf der Fraktion Bündnis 90/Die Grünen zur Beendigung des Betriebs von Kohlekraftwerken zur Stromerzeugung. Der Ausschuss für Wirtschaft und Energie empfiehlt unter Buchstabe a seiner Beschlussempfehlung auf Drucksache 19/11174, den Gesetzentwurf der Fraktion Bündnis 90/Die Grünen auf Drucksache 19/9920 abzulehnen. Wir stimmen nun über den Gesetzentwurf auf Verlangen der Fraktion Bündnis 90/Die Grünen namentlich ab. Ich bitte die Schriftführerinnen und Schriftführer, die vorgesehenen Plätze an den Urnen einzunehmen. – Nach meinem Überblick haben alle Schriftführerinnen und Schriftführer ihre Plätze eingenommen. Ich eröffne die erste namentliche Abstimmung, und zwar über den Gesetzentwurf der Fraktion Bündnis 90/Die Grünen auf Drucksache 19/9920. Ich mache darauf aufmerksam, dass wir in der Folge noch eine namentliche Abstimmung sowie zahlreiche weitere Abstimmungen zu diesem Tagesordnungspunkt haben. Es würde uns sehr helfen, wenn diejenigen, die schon abgestimmt haben, den Bereich um die Urnen herum freimachen könnten, um den Kolleginnen und Kollegen, die noch nicht abgestimmt haben, zu ermöglichen, dies jetzt zu tun. – Ist noch ein Mitglied des Hauses anwesend, das seine Stimme nicht abgegeben hat? – Das ist nicht der Fall. Ich schließe die Abstimmung und bitte die Schriftführerinnen und Schriftführer, mit der Auszählung zu beginnen. Das Ergebnis der namentlichen Abstimmung wird Ihnen später bekannt gegeben. Tagesordnungspunkt 29 f. Abstimmung über den Antrag der Fraktion Die Linke auf Drucksache 19/10290 mit dem Titel „Klimanotstand anerkennen – Klimaschutz-Sofortmaßnahmen verabschieden, Strukturwandel sozial gerecht umsetzen“. Wir stimmen nun über den Antrag auf Verlangen der Fraktion Die Linke namentlich ab. Ich bitte die Schriftführerinnen und Schriftführer, die vorgesehenen Plätze an den Urnen einzunehmen. – Offensichtlich sind alle Schriftführerinnen und Schriftführer an ihrem Platz. Ich eröffne die zweite namentliche Abstimmung, und zwar über den Antrag der Fraktion Die Linke auf Drucksache 19/10290. Für alle, die aus welchen Gründen auch immer erst jetzt zur Abstimmung kommen: Wir sind in der zweiten namentlichen Abstimmung, und zwar über den Antrag der Fraktion Die Linke auf Drucksache 19/10290. Ich mache darauf aufmerksam, dass wir nach dieser namentlichen Abstimmung noch zahlreiche Abstimmungen hier im Plenum haben und dass es dem Präsidium leichter fällt, zweifelsfrei die Abstimmungsergebnisse festzustellen, wenn Sie Ihre Plätze einnehmen. So können wir dann Ihr Abstimmungsverhalten feststellen. Ich bitte die Kolleginnen und Kollegen der FDP, die daran gehindert waren, ihre Stimme so abzugeben, wie sie das eigentlich vorhatten, sich jetzt zügig die entsprechende Abstimmungskarte zu besorgen und an der Abstimmung teilzunehmen. Ich bitte die Kolleginnen und Kollegen, die die Abstimmung schon absolviert haben, Platz zu nehmen, damit wir dann die folgenden Abstimmungen entsprechend durchführen können und zweifelsfrei die Abstimmungsergebnisse feststellen können. Dieser Aufruf gilt jetzt wieder ausnahmslos für alle Fraktionen. Ich stelle die Frage: Gibt es ein Mitglied des Hauses, welches seine Stimme noch nicht abgeben konnte? Dann bitte ich, das jetzt zügig zu tun. – Ich hoffe, dass alle Kolleginnen und Kollegen, die an dieser Abstimmung teilnehmen wollten, den Weg in den Saal gefunden und abgestimmt haben. Ich schließe die Abstimmung und bitte die Schriftführerinnen und Schriftführer, mit der Auszählung zu beginnen. Das Ergebnis der Abstimmung wird Ihnen später bekannt gegeben.  – Ich bitte Sie, die Plätze wieder einzunehmen. Wir kommen zu den Tagesordnungspunkten 29 a, 29 e, 29 g und 29 h. Interfraktionell wird die Überweisung der Vorlagen auf den Drucksachen 19/9698, 19/11094, 19/11153 und 19/11149 an die in der Tagesordnung aufgeführten Ausschüsse vorgeschlagen. Sind Sie damit einverstanden? – Das ist der Fall. Dann sind die Überweisungen so beschlossen. Tagesordnungspunkt 29 b. Wir kommen zur Abstimmung über den von der Fraktion Bündnis 90/Die Grünen eingebrachten Entwurf mit dem Titel „Gesetz zur Änderung des Grundgesetzes (Artikel 20a, 74, 106, 143h – Stärkung des Klimaschutzes)“. Der Ausschuss für Inneres und Heimat empfiehlt in seiner Beschlussempfehlung auf Drucksache 19/11158, den Gesetzentwurf der Fraktion Bündnis 90/Die Grünen auf Drucksache 19/4522 abzulehnen. Ich bitte diejenigen, die dem Gesetzentwurf zustimmen wollen, um das Handzeichen. – Das sind die Fraktionen Bündnis 90/Die Grünen und Die Linke. Wer stimmt dagegen? – Das sind die CDU/CSU-Fraktion, die SPD-Fraktion, die FDP-Fraktion und die AfD-Fraktion. Wer enthält sich? – Kein Abgeordneter. Der Gesetzentwurf ist in zweiter Beratung abgelehnt. Damit entfällt nach unserer Geschäftsordnung die weitere Beratung. Tagesordnungspunkt 29 d. Abstimmung über die Beschlussempfehlung des Ausschusses für Wirtschaft und Energie zu dem Antrag der Fraktion der AfD mit dem Titel „Aussetzung des Ausstiegs aus der Kohleverstromung, bis alternative Energien grundlastfähig sind und jederzeit bedarfsgerecht eingespeist werden können“. Der Ausschuss empfiehlt unter Buchstabe b seiner Beschlussempfehlung auf Drucksache 19/11174, den Antrag der Fraktion der AfD auf Drucksache 19/9963 abzulehnen. Wer stimmt für diese Beschlussempfehlung? – Wer stimmt dagegen? – Wer enthält sich? – Niemand. Die Beschlussempfehlung ist mit den Stimmen der Koalitionsfraktionen, der FDP-Fraktion, der Fraktion Die Linke und der Fraktion Bündnis 90/Die Grünen gegen die Stimmen der AfD-Fraktion angenommen. Tagesordnungspunkt 29 i. Abstimmung über die Beschlussempfehlung des Ausschusses für Wirtschaft und Energie auf Drucksache 19/10761. Der Ausschuss empfiehlt unter Buchstabe a seiner Beschlussempfehlung die Ablehnung des Antrags der Fraktion der AfD auf Drucksache 19/7720 mit dem Titel „Deindustrialisierung Deutschlands stoppen – Ausstieg aus dem Kohleausstieg“. Wer stimmt für diese Beschlussempfehlung? – Wer stimmt dagegen? – Wer enthält sich? – Niemand. Die Beschlussempfehlung ist mit den Stimmen der Koalitionsfraktionen, der FDP-Fraktion, der Fraktion Die Linke und der Fraktion Bündnis 90/Die Grünen gegen die Stimmen der AfD-Fraktion angenommen. Wir sind noch beim Tagesordnungspunkt 29 i. Unter Buchstabe b seiner Beschlussempfehlung empfiehlt der Ausschuss die Ablehnung des Antrags der Fraktion der FDP auf Drucksache 19/7696 mit dem Titel „Kohleausstieg mit Verantwortung und Weitsicht – Sicher, bezahlbar und europäisch“. Wer stimmt für diese Beschlussempfehlung? – Wer stimmt dagegen? – Wer enthält sich? – Die Beschlussempfehlung ist mit den Stimmen der Koalitionsfraktionen, der Fraktion Die Linke und der Fraktion Bündnis 90/Die Grünen gegen die Stimmen der FDP-Fraktion bei Enthaltung der AfD-Fraktion angenommen. Schließlich empfiehlt der Ausschuss unter Buchstabe d seiner Beschlussempfehlung die Ablehnung des Antrags der Fraktion Bündnis 90/Die Grünen auf Drucksache 19/7733 mit dem Titel „Nach den Empfehlungen der Kohlekommission – Jetzt Einstieg in den Kohleausstieg“. Wer stimmt für diese Beschlussempfehlung? – Wer stimmt dagegen? – Wer enthält sich? – Die Beschlussempfehlung ist mit den Stimmen der Koalitionsfraktionen, der FDP-Fraktion und der AfD-Fraktion gegen die Stimmen der Fraktion Bündnis 90/Die Grünen bei Enthaltung der Fraktion Die Linke angenommen. Tagesordnungspunkt 29 j. Abstimmung über die Beschlussempfehlung des Ausschusses für Umwelt, Naturschutz und nukleare Sicherheit zu dem Antrag der Fraktion der FDP mit dem Titel „Marktwirtschaftlicher und effizienter Klimaschutz – Mit weniger Geld mehr Klima schützen“. Der Ausschuss empfiehlt in seiner Beschlussempfehlung auf Drucksache 19/11178, den Antrag der Fraktion der FDP auf Drucksache 19/6286 abzulehnen. Wer stimmt für diese Beschlussempfehlung? – Wer stimmt dagegen? – Wer enthält sich? – Die Beschlussempfehlung ist mit den Stimmen der Koalitionsfraktionen, der Fraktion Die Linke, der Fraktion Bündnis 90/Die Grünen und der AfD-Fraktion gegen die Stimmen der FDP-Fraktion ohne Enthaltungen angenommen. Tagesordnungspunkt 29 l. Abstimmung über die Beschlussempfehlung de
