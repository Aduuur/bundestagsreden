    <div id="graph"></div>
    <script>
        var data = {'nodes': [{'id': 1, 'name': 'Gerold Otten', 'party': 'AfD', 'text': 'Seit einigen Wochen zeigen die Nachrichten wieder erschreckende Bilder von überfüllten Schlauchbooten, mit denen Menschen aus Afrika nach Europa gelangen wollen.', 'mfic': 'Mensch'}, {'id': 2, 'name': 'Florian Hahn', 'party': 'CDU/CSU', 'text': 'Denn Mali ist eine wichtige Transitregion für Flüchtlinge in Afrika, und die Sahelzone ist ein neuralgischer Punkt für die Migration nach Europa.', 'mfic': 'Migration'}, {'id': 3, 'name': 'Karl-Heinz Brunner', 'party': 'SPD', 'text': 'Afrika liegt vor unserer Haustür, ein paar Seemeilen von Europa entfernt.', 'mfic': ' '}, {'id': 4, 'name': 'Roderich Kiesewetter', 'party': 'CDU/CSU', 'text': 'Zweitens ist diese Mission ganz entscheidend, um Partner aus dem Nahen und Mittleren Osten und aus dem nördlichen Afrika einzubinden, sie auszubilden, sie an die Sicherheitskultur Europas heranzuführen;', 'mfic': 'Osten'}, {'id': 5, 'name': 'Katja Keul', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Wir können die Afrikaner auch schon deswegen nicht mit ihren Problemen alleinlassen, weil Europa und die USA die Probleme mitverursacht haben.', 'mfic': 'Afrikaner'}, {'id': 6, 'name': 'Heribert Hirte', 'party': 'CDU/CSU', 'text': 'Wenn wir in Europa so fördern, dass Afrika nicht mehr nach Europa exportieren kann, dann gibt das Anlass zu Bedenken.', 'mfic': ' '}, {'id': 7, 'name': 'Volker Ullrich', 'party': 'CDU/CSU', 'text': 'Wir müssen im Bereich der Flüchtlingspolitik auch darüber sprechen, dass Europa sich stärker in Afrika engagiert, um die Fluchtursachen zu bekämpfen und dafür zu sorgen, dass die Menschen sich gar nicht erst auf die Flucht begeben.', 'mfic': 'Mensch'}, {'id': 8, 'name': 'Rainer Kraft', 'party': 'AfD', 'text': 'Des Weiteren fördern Sie die Massenmigration nach Europa, obwohl der CO 2 -Abdruck eines Mitteleuropäers zehnmal so groß ist wie der eines Menschen in Afrika.', 'mfic': 'Mensch'}, {'id': 9, 'name': 'Florian Hahn', 'party': 'CDU/CSU', 'text': 'Krisen im Osten oder in Afrika haben direkte Auswirkungen auf unser Leben in Europa.', 'mfic': 'Osten'}, {'id': 10, 'name': 'Harald Weyel', 'party': 'AfD', 'text': 'Es ist im Großen und Ganzen übrigens ein Europa auch des Finanzrassismus, wo die Rettung konsumverwöhnter Südeuropäer viel mehr wert ist als etwa die Unterstützung ehrlicher Marktstrukturen in Afrika oder sonst wo auf der Welt.', 'mfic': 'Unterstützung'}, {'id': 11, 'name': 'Christian Wirth', 'party': 'AfD', 'text': 'Nicht umsonst hat uns unser heutiger Präsident Herr Schäuble bereits 2016 belehrt, wir bräuchten die Migration aus Afrika und dem Nahen Osten, um in Europa nicht in Inzucht zu degenerieren.', 'mfic': 'Osten'}, {'id': 12, 'name': 'Christian Wirth', 'party': 'AfD', 'text': 'Meine Damen und Herren, dies ist das Vokabular der „Replacement“-Agenda der UNO und der EU, nachzulesen ab 2001 auf den offiziellen Seiten der UNO und der EU, wonach für Europa eine Migration aus Nahost und Afrika gefordert wird, um den Nationalstaaten in Europa das Rückgrat zu brechen, mit einer Quote für Deutschland von an die 12 Millionen Menschen.', 'mfic': 'Mensch'}, {'id': 13, 'name': 'Bernd Baumann', 'party': 'AfD', 'text': '„Merkel will Wirtschaftsflüchtlingen aus Afrika legale Wege nach Europa eröffnen“.', 'mfic': 'Weg'}, {'id': 14, 'name': 'Roderich Kiesewetter', 'party': 'CDU/CSU', 'text': 'Wenn es um den Mittelmeerraum geht, sollte nicht zwischen Afrika und Europa unterschieden werden.', 'mfic': ' '}, {'id': 15, 'name': 'Thomas Silberhorn', 'party': 'CDU/CSU', 'text': 'Es freut mich, dass wir hier in diesem Haus, in ganz Deutschland und in Europa immer öfter und intensiver über Afrika diskutieren.', 'mfic': ' '}, {'id': 16, 'name': 'Gottfried Curio', 'party': 'AfD', 'text': 'Aus einem sicheren Transitstaat wie der Türkei flieht man nicht nach Europa, auch nicht von einem ganzen Kontinent wie Afrika.', 'mfic': 'Kontinent'}, {'id': 17, 'name': 'Gottfried Curio', 'party': 'AfD', 'text': 'Die UN-Umsiedlungspläne, Resettlement von Afrika nach Europa, de facto nach Deutschland, hat Frau Merkel, die Kanzlerin der Ausländer, der Union in das Parteiprogramm geschrieben.', 'mfic': 'Union'}, {'id': 18, 'name': 'Dietmar Friedhoff', 'party': 'AfD', 'text': 'Aber wie bitte soll das auf einem Kontinent geschehen, der weder über ein gemeinsames Wertesystem verfügt noch Verwaltungsstrukturen kennt, zumal Afrika durch Handelsbarrieren nach Europa mehr Geld verliert, als durch Entwicklungshilfe zurückfließt?', 'mfic': 'Kontinent'}, {'id': 19, 'name': 'Markus Frohnmaier', 'party': 'AfD', 'text': 'Sie funktioniert in China, sie funktioniert in Afrika, sie funktioniert in Europa und, ja, meine Damen und Herren, sie funktioniert auch in Duisburg.', 'mfic': 'Herr'}, {'id': 20, 'name': 'Thomas Erndl', 'party': 'CDU/CSU', 'text': '– Eine bessere Antwort ist: Afrika ist der Kontinent der Chancen, für Europa, für uns, und natürlich sollte er es in erster Linie für die Menschen vor Ort sein.', 'mfic': 'Mensch'}, {'id': 21, 'name': 'Christian Sauter', 'party': 'FDP', 'text': 'Die Sicherheit Europas profitiert davon, und die politische Lage des Nahen Ostens und Afrikas machen eine umfassende Seeraumüberwachung zu einem Gebot.', 'mfic': 'Osten'}, {'id': 22, 'name': 'Udo Theodor Hemmelgarn', 'party': 'AfD', 'text': 'In Afrika sitzen Millionen von Menschen auf gepackten Koffern und warten nur darauf, nach Europa und speziell nach Deutschland zu gelangen.', 'mfic': 'Mensch'}, {'id': 23, 'name': 'Jan Ralf Nolte', 'party': 'AfD', 'text': 'Bis 2050 rechnet man mit bis zu 800 Millionen Afrikanern mit dem Migrationsziel Europa.', 'mfic': 'Million'}, {'id': 24, 'name': 'Reinhard Brandl', 'party': 'CDU/CSU', 'text': '90 Prozent des Handels zwischen Europa, Afrika und Asien werden darüber abgewickelt.', 'mfic': 'Handel'}, {'id': 25, 'name': 'René Springer', 'party': 'AfD', 'text': '90 Prozent des Handels zwischen Europa, Afrika und Asien werden über diesen Seeweg abgewickelt.', 'mfic': 'Handel'}, {'id': 26, 'name': 'Nikolas Löbel', 'party': 'CDU/CSU', 'text': 'Das sind 90 Prozent des Handels zwischen Europa, Afrika und Asien.', 'mfic': 'Handel'}, {'id': 27, 'name': 'Ursula Leyen', 'party': 'CDU/CSU', 'text': 'Allein mit Lippenbekenntnissen werden wir die Sicherheit für Europa nicht schaffen und werden wir – der Kollege Müller weiß das besser als ich – auch Sicherheit und Stabilität in Afrika nicht herstellen können.', 'mfic': 'Sicherheit'}, {'id': 28, 'name': 'Anja Hajduk', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Jetzt muss der Entwicklungsminister der Landwirtschaftsministerin aus der eigenen Fraktion, dem Kanzleramt und dem Bundesinnenminister klarmachen, dass es eine Federführung braucht und eine stimmige Entwicklungspolitik, die mehr Geld in die Partnerschaft für Afrika setzt als in die alte Subventionierung einer falschen Agrarpolitik in Europa.', 'mfic': 'Geld'}, {'id': 29, 'name': 'Jan Ralf Nolte', 'party': 'AfD', 'text': 'Liebe Kollegen der Bundesregierung, keiner, der hier heute zusieht, versteht, warum wir die Migranten aus Afrika selbst nach Europa fahren.', 'mfic': 'Kollege'}, {'id': 30, 'name': 'Christoph Matschie', 'party': 'SPD', 'text': 'Dazu kommt auch eine gewisse historische Verantwortung, die Europa in Afrika immer noch hat.', 'mfic': ' '}, {'id': 32, 'name': 'Uwe Kekeritz', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Sie suchen in Ihrem Antrag die Schuld so sehr bei Europa, dass Sie den Afrikanern die Ownership über ihre eigene Politik absprechen.', 'mfic': 'Afrikaner'}, {'id': 33, 'name': 'Olaf Scholz', 'party': 'SPD', 'text': 'Dazu gehört aber natürlich auch, dass Europa und die europäischen Staaten mit den Staaten Afrikas darüber verhandeln, wie man es zum Beispiel hinbekommen kann, dass Hilfe geboten wird und dass es Möglichkeiten für eine legale Migration gibt.', 'mfic': 'Migration'}, {'id': 34, 'name': 'Michel Brandt', 'party': 'DIE LINKE', 'text': 'Die Retterinnen und Retter sind die letzte Bastion der Menschlichkeit zwischen Afrika und Europa.', 'mfic': ' '}, {'id': 35, 'name': 'Jürgen Braun', 'party': 'AfD', 'text': 'Und dann hört auch die Schleuserei endlich auf, und dann hören auch endlich die Menschen auf, sich auf diesen unsäglichen Weg aus der Mitte Afrikas oder aus dem Mittleren Osten nach Europa zu begeben.', 'mfic': 'Mensch'}, {'id': 36, 'name': 'Angela Merkel', 'party': 'CDU/CSU', 'text': 'Wenn wir möchten, dass Menschen aus Afrika, die in den meisten Fällen keine Asylberechtigung haben, nicht mehr unter Opferung bzw. Gefährdung des eigenen Lebens, unter Zahlung von viel Geld, unter Unterstützung von kriminellen Strukturen nach Europa kommen, dann müssen wir auch mit den afrikanischen Staaten darüber sprechen, wie wir Rückführungen gestalten und vielleicht auch Menschen davon abhalten können, erst durch die Wüste zu gehen und dann ihr Leben aufs Spiel zu setzen.', 'mfic': 'Mensch'}, {'id': 37, 'name': 'Andreas Mattfeldt', 'party': 'CDU/CSU', 'text': 'denn nur wenn es uns gelingt, die Entwicklung Afrikas in den kommenden Jahren positiv voranzutreiben, werden wir die Migration nach Europa zumindest ein Stück weit steuern können.', 'mfic': 'Migration'}, {'id': 38, 'name': 'Peter Altmaier', 'party': 'CDU/CSU', 'text': 'Europa und die USA stehen für ein Drittel des gesamten Welthandels, und wenn der Handel zwischen Europa und den USA eine Lungenentzündung bekommt, dann haben alle anderen Länder um uns herum – nicht nur in Europa, sondern auch in Asien und auch in Afrika – eine ganz schwere Erkältung.', 'mfic': 'Handel'}, {'id': 39, 'name': 'Frauke Petry', 'party': 'fraktionslos', 'text': 'Wir sollten öffentlich Ehrlichkeit darüber herstellen, dass wir weder in Deutschland noch in Europa in der Lage sind, Millionen von Migranten aufzunehmen und Afrika zu helfen, es sei denn, wir reden über Hilfe zur Selbsthilfe.', 'mfic': 'Million'}, {'id': 40, 'name': 'Michael Leutert', 'party': 'DIE LINKE', 'text': 'Wir sind gegen geschlossene Lager, egal ob in Europa oder Afrika.', 'mfic': ' '}, {'id': 41, 'name': 'Christoph Hoffmann', 'party': 'FDP', 'text': 'Geschätzte 500 Millionen Menschen in Subsahara-Afrika würden lieber heute als morgen nach Europa kommen;', 'mfic': 'Mensch'}, {'id': 42, 'name': 'Gerd Müller', 'party': 'CDU/CSU', 'text': 'Der Etat für Afrika – Afrika, die große Herausforderung Europas – steigt in der mittelfristigen Finanzplanung von 5 Milliarden Euro jährlich um 1 Milliarde auf 6 Milliarden Euro.', 'mfic': 'Milliarde'}, {'id': 43, 'name': 'Volkmar Klein', 'party': 'CDU/CSU', 'text': 'Ich habe dazu eine brandaktuelle Publikation gefunden und mitgebracht: ein Buch, das heißt „Afrika – Europas Gemeinschaftsaufgabe Nr. 1“.', 'mfic': 'Nummer'}, {'id': 44, 'name': 'Volkmar Klein', 'party': 'CDU/CSU', 'text': '„Afrika – Europas Gemeinschaftsaufgabe Nr. 1“, 1951 erschienen, von dem Autor Anton Zischka.', 'mfic': 'Nummer'}, {'id': 45, 'name': 'Gerd Müller', 'party': 'CDU/CSU', 'text': 'Eine ständige Arbeitskommission habe ich vor 14 Tagen mit der Afrikanischen Union vereinbart, um das Afrika-Europa-Abkommen 2020, das wir unter deutscher Ratspräsidentschaft unterzeichnen wollen, vorzubereiten.', 'mfic': 'Union'}, {'id': 46, 'name': 'Carsten Körber', 'party': 'CDU/CSU', 'text': 'Wir überschwemmen die Märkte in Afrika mit Schlachtabfällen aus unserer Geflügelindustrie und sorgen mit Agrarsubventionen dafür, dass Treibhaustomaten und Zwiebeln aus Europa auf dem Markt in Gambia billiger sind als Gemüse von lokalen Kleinbauern.', 'mfic': 'Markt'}, {'id': 47, 'name': 'Ulrich Lechte', 'party': 'FDP', 'text': 'Europas Zukunft ist Afrika – so oder so.', 'mfic': 'Zukunft'}, {'id': 48, 'name': 'Frithjof Schmidt', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Der Verdacht, dass die Europäische Union bereit sein könnte – zum Beispiel als Preis für das Entgegenkommen in Migrationsfragen –, einen solchen Diktator quasi als Türsteher Europas in Afrika zu tolerieren, darf auf keinen Fall aufkommen.', 'mfic': 'Union'}, {'id': 49, 'name': 'Till Mansmann', 'party': 'FDP', 'text': 'So wie die Europäische Union mit ihrem Binnenmarkt und den offenen Grenzen den Wohlstand und den Frieden in Europa gesichert und ausgebaut hat, müssen wir auch in Afrika alle Entwicklungen unterstützen, die die Sperrwirkung von Grenzen reduzieren.', 'mfic': 'Union'}, {'id': 50, 'name': 'Thomas Erndl', 'party': 'CDU/CSU', 'text': 'Verehrte Kolleginnen und Kollegen, ich möchte, dass irgendwann die Schlagzeilen von humanitären Katastrophen, Kriegen, Terror, politischer Instabilität in Afrika auch nur Einträge in Geschichtsbüchern sind und dass wir junge Menschen in Europa haben, die in Afrika einen Kontinent der Chancen sehen, mit dem es gilt auf Augenhöhe Handel zu treiben, Austausch, Wissenschaft, Bildung und vieles andere.', 'mfic': 'Mensch'}, {'id': 51, 'name': 'Fabio De Masi', 'party': 'DIE LINKE', 'text': 'Vor 100 Jahren endete der Erste Weltkrieg mit bis zu 19 Millionen toten Soldaten und Zivilisten links und rechts des Rheins – in Europa, im Nahen Osten, in Afrika und Ostasien.', 'mfic': 'Osten'}, {'id': 52, 'name': 'Alexander Gauland', 'party': 'AfD', 'text': 'Wer Europa als Abflussbecken dafür anbietet, wird Europa schwächen und Afrika kein bisschen helfen.', 'mfic': ' '}, {'id': 53, 'name': 'Frauke Petry', 'party': 'fraktionslos', 'text': 'Ihr Verzicht auf den Schutz deutscher Grenzen vor illegaler Migration und die damit verbundene Sogwirkung nach Afrika und in den Mittleren Osten haben die Axt an das freiheitliche Europa von Adenauer und de Gaulle gelegt.', 'mfic': 'Osten'}, {'id': 54, 'name': 'Henning Otte', 'party': 'CDU/CSU', 'text': 'Wir sehen das aggressive Vorgehen Russlands, wir sehen den Krisenbogen im Nahen Osten, zerfallende Staaten und die Instabilität im Norden Afrikas – Unruheherde am Rande Europas, die uns nicht in Ruhe lassen, weil sie uns direkt betreffen.', 'mfic': 'Osten'}, {'id': 55, 'name': 'Lars Castellucci', 'party': 'SPD', 'text': 'Es wird diese Woche in den Debatten fortgesetzt so getan, als würden insbesondere in Afrika Millionen auf gepackten Koffern sitzen, die nichts anderes zu tun haben und es nicht abwarten können, bis sie endlich nach Europa kommen.', 'mfic': 'Million'}, {'id': 56, 'name': 'Thomas Erndl', 'party': 'CDU/CSU', 'text': 'Wir sollten öfter über Afrika debattieren – und zwar über Afrika als Kontinent der Chancen, über Afrika als Kontinent der Zukunft und über die Frage, ob Europa, ob Deutschland diese Chancen in ausreichendem Maße ergreift.', 'mfic': 'Kontinent'}, {'id': 57, 'name': 'Thomas Erndl', 'party': 'CDU/CSU', 'text': 'Innerhalb Afrikas bilden nur wenige Länder den Großteil des Handels mit Europa ab.', 'mfic': 'Handel'}, {'id': 58, 'name': 'Thomas Erndl', 'party': 'CDU/CSU', 'text': 'Die Hoffnung, die in Ministerpräsident Abiy gesetzt wird, konnte man auch an den 20 000 Äthiopiern, die in Europa leben, ablesen, die seinen Auftritt in der Frankfurter Commerzbank-Arena feierten, als er letztes Jahr für den Afrika-Gipfel nach Deutschland kam.', 'mfic': ' '}, {'id': 59, 'name': 'Thomas Erndl', 'party': 'CDU/CSU', 'text': 'Afrika als Kontinent der Chancen – für Europa, für uns, aber auch für die Menschen in Afrika.', 'mfic': 'Mensch'}, {'id': 60, 'name': 'Ottmar von Holtz', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Dabei ist der Wolf in Europa genauso geschützt wie Elefanten, Löwen und Leoparden in Afrika.', 'mfic': ' '}, {'id': 61, 'name': 'Rüdiger Lucassen', 'party': 'AfD', 'text': 'In München sprach die Kanzlerin die Themen alle an: das Machtstreben Chinas, die Völkerwanderung aus Afrika nach Europa, die Konflikte in der Ostukraine, im Nahen und Mittleren Osten, in Afghanistan, in Libyen.', 'mfic': 'Osten'}, {'id': 62, 'name': 'Roderich Kiesewetter', 'party': 'CDU/CSU', 'text': 'Wenn wir über Afrika und eine faire Handelspolitik nachdenken, stellen wir fest, dass die Rolle Europas weniger sichtbar ist, als sie sein könnte.', 'mfic': ' '}, {'id': 63, 'name': 'Volker Ullrich', 'party': 'CDU/CSU', 'text': 'Es geht darum, dass die Kultur letzten Endes auch eine Brücke bildet, dass es selbstverständlich ist, dass in den nächsten Jahren Kulturgüter europäischer Herrschaft in afrikanischen Staaten ausgestellt werden, aber gleichzeitig auch afrikanische Kunst in Afrika und Europa ihren würdigen Rahmen findet.', 'mfic': 'Staat'}, {'id': 64, 'name': 'Berengar Elsner von Gronow', 'party': 'AfD', 'text': 'Wie beim nördlichen Nachbarn ist das – neben humanitären Gründen natürlich – auch im pragmatischen Interesse unseres Landes, da dies eines der Mittel ist, wie aktuellen und zukünftigen Migrationsbewegungen aus Afrika in Richtung Europa und Deutschland begegnet werden kann.', 'mfic': 'Land'}, {'id': 65, 'name': 'Gottfried Curio', 'party': 'AfD', 'text': 'Sie lotsen doch damit die Menschen vorsätzlich aus Nachbarländern in Europa hierher – Binnenmigration – und aus Afrika.', 'mfic': 'Mensch'}, {'id': 66, 'name': 'Michael Roth', 'party': 'SPD', 'text': 'Das Seegebiet am Horn von Afrika bleibt immer noch sehr gefährlich für die Handelsschiffe, die Europa mit der Arabischen Halbinsel und Asien verbinden.', 'mfic': 'Horn'}, {'id': 67, 'name': 'Michael Roth', 'party': 'SPD', 'text': 'Das Horn von Afrika ist eine Brücke zwischen Europa, der Arabischen Halbinsel und Asien.', 'mfic': 'Brücke'}, {'id': 68, 'name': 'Reinhard Brandl', 'party': 'CDU/CSU', 'text': 'Ungefähr 90 Prozent des Handelsvolumens zwischen Europa, Asien und Afrika schippern dort an der Küste vorbei.', 'mfic': 'Prozent'}, {'id': 69, 'name': 'Sascha Raabe', 'party': 'SPD', 'text': 'Wir haben ein System, das vor allem Agrarrohstoffe oder Mineralien aus dem Bergbau aus Afrika nach Europa und in die Industrieländer befördert.', 'mfic': ' '}, {'id': 70, 'name': 'Andreas Nick', 'party': 'CDU/CSU', 'text': 'Der Einsatz der Bundeswehr in Mali schafft Sicherheit sowohl in Afrika als auch bei uns in Europa und trägt dazu bei, die Voraussetzungen für eine in Eigenverantwortung umgesetzte politische Lösung in der Region Sahel zu bereiten.', 'mfic': 'Sicherheit'}, {'id': 71, 'name': 'Ursula Groden-Kranich', 'party': 'CDU/CSU', 'text': 'Was nicht geht: mehr Stabilität in Afrika wollen, Fluchtursachen bekämpfen wollen, Teil eines starken Europas in der Welt sein wollen, aber gleichzeitig immer vor Verteidigungsausgaben zurückschrecken und die Gefährlichkeit von Auslandseinsätzen beklagen.', 'mfic': 'Fluchtursachen'}, {'id': 72, 'name': 'Thomas Erndl', 'party': 'CDU/CSU', 'text': '„Das Wohlergehen Europas ist mit dem unseres Nachbarn Afrika untrennbar verbunden“, steht in den afrikapolitischen Leitlinien der Bundesregierung.', 'mfic': 'Bundesregierung'}, {'id': 73, 'name': 'Markus Grübel', 'party': 'CDU/CSU', 'text': 'Der Handel zwischen Europa, Afrika und Asien ist von größter Bedeutung, und die Bedeutung nimmt zu.', 'mfic': 'Handel'}, {'id': 74, 'name': 'Markus Grübel', 'party': 'CDU/CSU', 'text': '90 Prozent des Handels zwischen Europa, Asien und Afrika gehen über den Golf von Aden.', 'mfic': 'Handel'}, {'id': 75, 'name': 'Gerd Müller', 'party': 'CDU/CSU', 'text': 'Jetzt geht es darum, die Handelsbeziehungen in einem neuen Abkommen zwischen Europa und Afrika neu zu definieren.', 'mfic': ' '}, {'id': 76, 'name': 'Gerd Müller', 'party': 'CDU/CSU', 'text': 'Aus unserer Sicht ist wirksame Entwicklungszusammenarbeit Hilfe zur Selbsthilfe, das bedeutet auch die Integration Afrikas in den Welthandel, gerade mit Europa.', 'mfic': 'Hilfe'}, {'id': 77, 'name': 'Gerd Müller', 'party': 'CDU/CSU', 'text': 'Die Freihandelszone der Afrikanischen Union ist ein Quantensprung, den noch niemand in Europa und in Deutschland tatsächlich wahrgenommen hat.', 'mfic': 'Union'}, {'id': 78, 'name': 'Alexander Graf Lambsdorff', 'party': 'FDP', 'text': 'Wie sehen Sie da den Marktzugang für landwirtschaftliche Produkte aus Afrika nach Europa vor dem Hintergrund der wirtschaftlichen Interessen Italiens, Spaniens, Portugals, Frankreichs und anderer?', 'mfic': 'Interesse'}, {'id': 79, 'name': 'Gerd Müller', 'party': 'CDU/CSU', 'text': 'denn Europas Zukunft entscheidet sich ganz maßgeblich in Afrika.', 'mfic': 'Zukunft'}, {'id': 80, 'name': 'Horst Seehofer', 'party': 'CDU/CSU', 'text': 'dann ist es ein Taxidienst zwischen Afrika und Europa.', 'mfic': ' '}], 'links': [{'source': 1, 'target': 7, 'weight': 0.1}, {'source': 1, 'target': 8, 'weight': 0.1}, {'source': 1, 'target': 20, 'weight': 0.09090909090909091}, {'source': 1, 'target': 22, 'weight': 0.125}, {'source': 1, 'target': 35, 'weight': 0.1}, {'source': 1, 'target': 41, 'weight': 0.14285714285714285}, {'source': 1, 'target': 55, 'weight': 0.1111111111111111}, {'source': 1, 'target': 59, 'weight': 0.125}, {'source': 1, 'target': 65, 'weight': 0.125}, {'source': 2, 'target': 11, 'weight': 0.1}, {'source': 2, 'target': 33, 'weight': 0.1}, {'source': 2, 'target': 37, 'weight': 0.125}, {'source': 2, 'target': 53, 'weight': 0.08333333333333333}, {'source': 4, 'target': 9, 'weight': 0.125}, {'source': 4, 'target': 11, 'weight': 0.1111111111111111}, {'source': 4, 'target': 21, 'weight': 0.1111111111111111}, {'source': 4, 'target': 35, 'weight': 0.1111111111111111}, {'source': 4, 'target': 51, 'weight': 0.1111111111111111}, {'source': 4, 'target': 53, 'weight': 0.09090909090909091}, {'source': 4, 'target': 54, 'weight': 0.07692307692307693}, {'source': 4, 'target': 61, 'weight': 0.09090909090909091}, {'source': 5, 'target': 23, 'weight': 0.16666666666666666}, {'source': 5, 'target': 32, 'weight': 0.125}, {'source': 7, 'target': 8, 'weight': 0.1}, {'source': 7, 'target': 20, 'weight': 0.09090909090909091}, {'source': 7, 'target': 22, 'weight': 0.125}, {'source': 7, 'target': 35, 'weight': 0.1}, {'source': 7, 'target': 41, 'weight': 0.14285714285714285}, {'source': 7, 'target': 59, 'weight': 0.125}, {'source': 7, 'target': 65, 'weight': 0.125}, {'source': 7, 'target': 71, 'weight': 0.09090909090909091}, {'source': 8, 'target': 20, 'weight': 0.09090909090909091}, {'source': 8, 'target': 22, 'weight': 0.125}, {'source': 8, 'target': 35, 'weight': 0.1}, {'source': 8, 'target': 41, 'weight': 0.142
