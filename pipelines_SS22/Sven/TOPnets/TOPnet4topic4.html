<head>
            <style> body {margin: 0;} </style>
            <script src="https://unpkg.com/force-graph"></script>
            <meta charset="UTF-8">
        </head>
        <body>
        <div id="graph"></div>
        <script>
            var data = {'nodes': [{'id': 1, 'top': 147, 'date': '2021-10-26', 'nReden': 5}, {'id': 2, 'top': 165, 'date': '2022-05-12', 'nReden': 4}, {'id': 3, 'top': 203, 'date': '2022-03-18', 'nReden': 9}], 'links': []};
            const elem = document.getElementById('graph');
            const Graph = ForceGraph()(elem)
                .graphData(data)
                .nodeLabel('top')
                .nodeRelSize(1)
                .nodeVal('nReden')
                //.linkVisibility('true')
                //.onNodeClick (node => {window.open(`wordnet.html`, '_blank')})
                //.onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
                .onNodeRightClick(node => {
                    // Center/zoom on node
                    Graph.centerAt(node.x, node.y, 1000);
                    Graph.zoom(4, 2000);
                });
        </script>
        </body>
