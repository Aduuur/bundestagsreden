wieder am Gemeinwohl orientieren. Linker Maßstab ist: Man muss von landwirtschaftlicher Arbeit auch dann leben können, wenn man Mensch und Natur mit Respekt behandelt. Diesem Anspruch werden die Vorschläge der EU-Kommission leider nicht gerecht; dabei geht es doch wirklich um Weichenstellungen für das nächste Jahrzehnt. Aber auch der Titel der Aktuellen Stunde der Grünen heute ist durchaus „unterkomplex“, um es vorsichtig zu sagen. Natürlich wollte und will Die Linke, dass mehr Arten-, Natur- und Insektenschutz Voraussetzung für die Förderungen ist. Das leistet der Kommissionsvorschlag nur bedingt. Außerdem gibt es sehr viele kryptische Formulierungen und Entscheidungsspielräume, die eine Bewertung relativ schwer machen. Dass der Klimaschutz in Ihrem Titel gar nicht vorkommt, ist schon ein bisschen verwunderlich, dass er aber die soziale Frage in der Agrarpolitik völlig ausblendet, lässt dann doch tief blicken. Leider ist dieses Thema auch in der europäischen und deutschen Agrarpolitik unterbelichtet. Deswegen wird Die Linke zum Beispiel weiter für eine Weidetierprämie kämpfen. Ja, das wäre eine Ausnahme von dem Dogma, Fördergelder nicht mehr an die Produktion zu koppeln. Aber sie ist berechtigt. Andere Mitgliedstaaten nutzen diese Option. Wir verlieren gerade viele Schäfereien, die aufgrund der prekären sozialen Situation aufgeben müssen oder keinen Nachfolger finden, wodurch ihr unverzichtbarer Beitrag zum Grünlanderhalt, zum Deich- und Naturschutz oder zur Kulturlandschaftspflege gefährdet ist. Ich finde, das können wir nicht zulassen. Der Verweis auf die sogenannte zweite Fördersäule ist hier aus meiner Sicht nicht angebracht; denn sie erreicht nicht alle, und außerdem ist sie nur eine Aufwandsentschädigung. Hier wird aber zusätzliche Hilfe gebraucht, und deswegen muss sie schnell kommen. Berechtigt kritisiert wird auch, dass Fördergelder oft gar nicht in den Landwirtschaftsbetrieben bleiben, sondern zum Beispiel über explodierende Bodenpreise in andere Taschen umgeleitet werden. Ja, das ist inakzeptabel. Aber dagegen hilft eben nicht die pauschale Kritik an ostdeutschen Agrarbetrieben. Wer das ändern will, muss den Bodenmarkt besser regulieren. Landwirtschaftsfremdes Kapital muss vom Bodenerwerb ausgeschlossen werden, aber eben auch von der Agrarförderung. Warum sollen wir Heuschrecken mit Steuergeldern füttern, die ohne Verankerung vor Ort sind, auf Kosten von Menschen und Natur leben und weiterziehen, wenn ihre Renditeerwartungen nicht erfüllt werden? Auch bei den Geldern für die Agrarpolitik müssen die Dörfer viel mehr in den Blick genommen werden. Wenn Dorf und Landwirtschaft wieder gemeinsam gedacht werden, profitieren doch beide. Das muss endlich besser gelingen. Dass ausgerechnet hier die Mittel drastisch gekürzt werden sollen, ist absolut inakzeptabel. Der erhebliche Handlungsbedarf ist offensichtlich. Es steht im Grundgesetz, dass wir gleichwertige Lebensbedingungen sichern müssen; die Ministerin hat darauf verwiesen. Wir müssen das ernst nehmen. Es ist Chefinnensache – davon gehe ich aus –, und die anderen Ressorts müssen helfen. Eine letzte Hausaufgabe von uns Linken: Agrargelder dürfen nicht länger nur in den Taschen von Männern landen. Wir brauchen endlich eine geschlechtergerechte Agrarpolitik. Vielen Dank. Vielen Dank, Dr. Tackmann. – Nächster Redner in der Debatte: Hermann Färber für die CDU/CSU-Fraktion. ', 'mfic': 'Kollege'}, {'id': 16, 'name': 'Klaus Mindrup', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Am Montag dieser Woche hatte ich einen sehr interessanten Termin in meinem Wahlkreis. Unter dem Mauerpark wird ein riesiger Stauraumkanal gebaut, um anfallendes Regenwasser zu speichern. Wir haben nämlich in Berlin angeblich Jahrhundertregenereignisse fast jedes Jahr. Der Klimawandel ist also auch hier schon spürbar, und die Stadt Berlin muss zig Millionen Euro investieren, um mit den Folgen umzugehen. Parallel drohen in diesem Jahr große Ernteschäden in Brandenburg und Mecklenburg, weil zu wenig Regen fällt, parallel steigen global die Temperaturen, und parallel bauen wir an der Nordseeküste höhere Deiche. In anderen Ländern gibt es viel dramatischere Entwicklungen. Aber zu all dem sagt die AfD: Dies hat nichts mit menschlichem Handeln zu tun, nichts mit dem Ausstoß von Kohlendioxid und anderen klimarelevanten Gasen. Schauen wir einmal zehn Jahre zurück und uns die damaligen Prognosen der Klimaforscher an. Sie haben gesagt: Mit steigender CO 2 -Konzentration gibt es mehr extreme Regenereignisse, erhöhte Temperaturen, mehr Trockenperioden, einen Anstieg des Meeresspiegels. All das tritt jetzt ein. Wir standen schon einmal vor einer ähnlichen globalen Bedrohung, nämlich der Gefährdung der Ozonschicht durch Fluorchlorkohlenwasserstoffe. Die internationale Gemeinschaft hat unter anderem mit dem Montrealer Protokoll darauf eine klare Antwort gefunden. Auch damals gab es Interessenvertreter, die gesagt haben: Ist ja gar nicht erwiesen. Wir können warten. Es gibt andere Ursachen. – Aber die haben sich glücklicherweise nicht durchgesetzt; sie lagen nämlich falsch. Wenn sie sich durchgesetzt hätten, wäre das eine Katastrophe gewesen. Ich sage Ihnen deutlich: Jeder hat das Recht auf eine eigene Meinung; aber keiner hat das Recht auf eigene Fakten. Ich sage Ihnen aber auch: Wir müssen besser werden. Das Verfehlen der Klimaschutzziele 2020 muss für uns ein Weckruf sein. Gut gemachter Klimaschutz ist ein Beschäftigungsmotor und nicht nur gut für die Umwelt, sondern auch gut für unsere Volkswirtschaft und gut für die Menschen in unserem Land. Seien wir doch nicht so pessimistisch. Das Aachener Modell, nach dem erstmals kostendeckend Solarenergie vergütet worden ist, ist im Jahr 1992 mit 2 D-Mark pro Kilowattstunde gestartet. Die letzten Ausschreibungen haben einen Preis von durchschnittlich 4,67 Cent für Photovoltaik ergeben, zum Teil lag er unter 4 Cent. Bei der Onshorewindenergie sind wir im Jahr 2000 mit 17,8 Pfennig gestartet. Bei der letzten Ausschreibung lag der Preis bei 5,7 Cent. Die Erneuerbaren sind also wirtschaftlich und schlagen alles andere. Die Zahl der Arbeitsplätze im Bereich der Erneuerbaren lag im Jahr 2016 bei 370 000. Für 2020 sind 500 000 Arbeitsplätze prognostiziert. Das ist eine Erfolgsgeschichte, die wir nicht durch unsinnige Anträge gefährden dürfen. Wir müssen aber auch den Strukturwandel begleiten und den betroffenen Regionen helfen. Als Berliner – noch vor wenigen Jahren hat man gedacht, diese Stadt sei auf dem absteigenden Ast – kann ich Ihnen ein paar Zahlen mitgeben: Von 2008 bis 2017 ist die Zahl der sozialversicherungspflichtigen Arbeitsplätze in Berlin um 340 000 gestiegen, allein im letzten Jahr um 59 000 – auch im Umweltsektor. Lassen Sie uns also mutiger sein! Es gibt gute Chancen, die wir nutzen müssen. Im Koalitionsvertrag ist vereinbart, dass wir auch auf die Kosten pro gesparter Tonne CO 2 achten werden. Dies spricht ganz klar für den Ausbau der erneuerbaren Energien, weil sie eben so günstig geworden sind. Die Stromwende muss zu einer echten Energiewende werden. Im Gebäudebereich brauchen wir einen neuen Schub. Wir müssen auch dort ganzheitlich denken. Wir müssen im Quartier denken. Wir müssen dort die Erneuerbaren und die Speicher stärken. Und wir brauchen natürlich eine Verkehrswende. Dazu nur zwei Schlagworte. Wir brauchen eine Stärkung des öffentlichen Personennahverkehrs, und auch Wasserstoff wird dabei eine Rolle spielen. Wenn es heute Wasserstoffbusse gibt, die durch die Volksrepublik China fahren und dort produziert werden, muss auch unsere Industrie diese Chancen nutzen. Ich habe keine Angst davor, wenn Wasser aus dem Auspuff kommt. Vor so einer Zukunft muss man keine Angst haben. Wir haben in der Bevölkerung eine breite Akzeptanz für einen gut gemachten Klimaschutz. Auch die Industrie geht voran. Zum Teil ist sie ja sogar ambitionierter als wir, unter anderem Siemens. Ich habe mich sehr über die Studie des BDI gefreut, in der gesagt wurde: Klimaschutz ist gut für unser Land. Der BDI hat aber auch gesagt: Seid bei den Zielen etwas zurückhaltender. Dazu sage ich denen: Ihr habt euch die Techniken von diesem Jahr angeschaut und gesagt, dass wir damit eine Reduktion um 80 Prozent schaffen. Aber wir schaffen die Treibhausgasneutralität; denn es wird weitere Innovationen geben. Wir müssen ein innovationsfreundliches Land sein. Liebe Kolleginnen und Kollegen, wir tragen eine große Verantwortung für unser Land. Da kann man noch so sehr alles Mögliche wegrechnen: Unser Pro-Kopf-Emissionsbudget in der Vergangenheit war groß und ist heute noch zu groß. Die Verantwortung, die wir da weltweit tragen, müssen wir wahrnehmen. Wir müssen wieder ein Vorbild sein. Wir müssen die Chance nutzen, hier zu einem Neustart zu kommen, und das werden wir auch in dieser Koalition. Ich lade alle, die guten Willens sind, dazu ein, daran mitzuwirken; denn ich glaube, auf den Antrag der AfD kann es nur eine Antwort geben: ein gutes Klimaschutzgesetz als Parlamentsgesetz. Ich danke Ihnen. Nächster Redner ist für die Fraktion Die Linke Lorenz Gösta Beutin. ', 'mfic': 'Herr'}, {'id': 17, 'name': 'Achim Post', 'party': 'SPD', 'text': 'Herr Präsident! Liebe Kolleginnen und Kollegen! Die Einigung der Finanzminister zu Griechenland ist eine gute Nachricht – für Europa, für Griechenland und für Deutschland. Erstens: Es ist eine gute Nachricht für Europa, weil die Einigung zeigt, dass Europa handlungsfähig ist und Probleme in den Griff bekommen kann. Ich weiß, das dauert manchmal etwas länger in Europa, das ist nun einmal so – in diesem Fall acht Jahre –; aber die jetzt gelungene Einigung auf den Abschluss des dritten Hilfsprogramms für Griechenland zeigt: Mit Geduld, mit Verhandlungen, mit Vernunft bekommt man gemeinsame Lösungen hin, liebe Kolleginnen und Kollegen. Das ist ein gutes Signal, das gerade in diesen Tagen wichtig ist; denn eines ist wohl klar: Wenn in der Griechenland-Frage nationale Egoisten oder politische Hasardeure die Oberhand gewonnen hätten, dann stünden wir heute nicht vor einem Abschluss des Hilfsprogrammes, sondern vor einem politischen, wirtschaftlichen und finanziellen Scherbenhaufen in Europa. Das Paket, auf das sich die Finanzminister geeinigt haben, ist ausgewogen und vernünftig. Es wird ein ordentlicher Liquiditätspuffer eingebaut. Es ist klar vereinbart, dass Griechenland den eingeschlagenen Reformkurs fortführt, überwacht durch die europäischen Institutionen und auch mit der Expertise des IWF. Und mit der technischen Hilfe bei der Umsetzung von Reformen geht es um ganz konkrete, praktische und nachhaltige Dinge: bei der Zoll- und Steuerverwaltung, bei der Einrichtung eines Grundbuchs, im Bereich der erneuerbaren Energien, bei der Exportförderung. Mein Dank gilt dem Bundesminister der Finanzen, der dieses Paket in den letzten Wochen ohne großes Wellenschlagen seriös und solide verhandelt hat. – Ja, da können Sie ruhig klatschen. Und auch das sei an dieser Stelle gesagt: Die Art und Weise, wie diese Einigung zustande gekommen ist, ruhig, mit einem vernünftigen Ergebnis, hebt sich erfrischend von den Dramen und Last-minute-Showdowns der Vergangenheit ab. Es geht also auch anders, liebe Kolleginnen und Kollegen. Die Einigung ist zweitens auch für Griechenland eine gute Nachricht. Nach acht Jahren kann Griechenland nun die Rettungsschirme wieder verlassen. Das ist ein Schritt, dessen Bedeutung für Griechenland politisch, ökonomisch, aber auch symbolisch nicht zu unterschätzen ist; denn – das müssen wir uns auch vergegenwärtigen – die Anstrengungen Griechenlands, der griechischen Regierung und der griechischen Bevölkerung waren und sind enorm. Griechenland hat seit 2009 seine Staatsausgaben um 30 Prozent reduziert. Griechenland musste Renten und Löhne kürzen, Steuern erhöhen und die Troika akzeptieren. Ich verstehe sehr gut, dass den Menschen in Griechenland oftmals heftig zugesetzt wurde und dort vieles als verletzend empfunden wurde. Deshalb gilt meine Solidarität auch den griechischen Bürgerinnen und Bürgern. Eines sollten wir beherzigen: Solide Finanzen, Strukturreformen, Wachstumsinvestitionen und sozialer Ausgleich müssen von vornherein zusammengedacht und besser als in der Vergangenheit zusammengebracht werden. Drittens: Die Einigung ist auch eine gute Nachricht für Deutschland. Zusammen mit unseren europäischen Partnern waren wir zu erheblicher Solidarität gegenüber Griechenland bereit. Das Volumen der Kredite aus den drei Hilfsprogrammen beläuft sich derzeit auf fast 230 Milliarden Euro. Das ist sehr viel Geld. Dass Europa und dass unser Land zu einer solchen Kraftanstrengung der Solidarität bereit waren, ist etwas, worauf wir durchaus stolz sein können. Schließlich ist es auch in unserem Interesse, dass nun das letzte Hilfsprogramm im August ausläuft. Damit machen wir einen großen Schritt nach vorne, der die realistische Chance bietet, dass Griechenland künftig wieder auf eigenen Beinen stehen kann. Zusammengefasst: Wir sollten uns in diesen Tagen vergegenwärtigen, worum es eigentlich geht. Wir erleben gerade, wie Europa in beispielloser Art und Weise herausgefordert wird: von den USA, von Russland und von China. Zugleich sind gefährliche Nationalisten dabei, Europas Einheit von innen aufzusprengen. In dieser Lage kann es sich Europa schlicht nicht leisten, lösbare Probleme wie die Griechenland-Frage nicht zu lösen. In dieser Lage müssen wir uns auf das Wesentliche besinnen, und das ist vor allem eines, nämlich den Zusammenhalt Europas zu sichern, liebe Kolleginnen und Kollegen; denn ohne den Zusammenhalt Europas müssten wir uns wirklich Sorgen machen. Hören wir also nicht auf Populisten oder Kleinkrämer! Setzen wir gemeinsam auf die Kraft Deutschlands und Europas! Setzen wir gemeinsam auf die Kraft der Vernunft, und setzen wir gemeinsam auf kluge Kompromisse! In diesem Sinne: Schönen Dank und eine gute Debatte! Nächster Redner ist der Kollege Dr. Harald Weyel, AfD. ', 'mfic': 'Herr'}, {'id': 18, 'name': 'Martin Hohmann', 'party': 'AfD', 'text': 'Frau Präsidentin! Sehr geehrte Kolleginnen und Kollegen! Eine gute Nachricht vorweg: Mit Freude habe ich zur Kenntnis genommen, dass das Bundeskabinett ein Aktionsprogramm zum Insektenschutz beschlossen hat. Endlich! Aber wie konnte es so weit kommen, dass die Bienenpopulationen in unserem Land in eine solche Gefährdung kommen konnten? Das Bundesministerium ist doch nicht erst seit gestern da. Der Ansatz der AfD in der Umweltpolitik steht für Vernunft, Augenmaß und wissenschaftlich belegte Fakten. In Ihrem Haushaltsplan, Frau Ministerin, herrschen leider Ideologie und Wunschvorstellungen vor. Als Beispiel nenne ich den Ausbau der Windenergie. Die Windkraft als wichtigster Teil der sogenannten erneuerbaren Energien wird gegen wachsende Widerstände in der Bevölkerung knallhart durchgesetzt. Die Ideologie der angeblich so guten Energie durch immer neue Windräder und immer neue Stromtrassen fordert ihren Tribut. Da ist besonders die Verschandelung der Landschaft durch ständig neue Windradgiganten. Enoch zu Guttenberg, leider vor kurzem verstorben, hat unserer vormals so wunderbaren Heimatlandschaft in der „FAZ“ ein literarisches Denkmal gesetzt. Für ihn sind die Windräder „ein brutaler Frevel an Landschaft und Menschen“. Den erzeugten Strom nennt er „Blutstrom“. Da sind die Strompreise auf Weltspitzenniveau. Es sind die vielen sogenannten kleinen Leute, die für die Windenergie geradezu ausgebeutet werden – eine echte Vermögensumverteilung von unten nach oben. Arbeiter und Angestellte wissen, warum sie nicht mehr SPD wählen, sondern AfD. – Die Zahlen zeigen es. – Konsequent und von Anfang an widerspricht nur eine Partei dem Windkraftwahn: die AfD. Ein weiteres nicht durchdachtes, risikoreiches und volkswirtschaftlich äußerst kostspieliges Projekt ist der Wolf in unserer dicht besiedelten Industrielandschaft – nicht durchdacht, weil die kleinteilige Industrielandschaft von heute sich so grundstürzend von dem idealen Biotop für den Wolf unterscheidet; volkswirtschaftlich kostspielig, weil die nötigen Schutzzäune an Deichanlagen, im Voralpengebiet, ja an allen Koppeln und Weiden sowie die Ersatzleistungen an Weidetierhalter in die Hunderte von Millionen Euro gehen; risikoreich, weil Wolfsangriffe gegen Menschen in Deutschland zwar noch nicht vorgekommen sind, aber solche mit tödlichem Ausgang in den baltischen Staaten, Spanien und Indien durchaus nicht selten sind. Mein Kollege Karsten Hilse wurde für seinen Vergleich zwischen der Zuwanderung unangepasster junger Männer und den Wölfen in seiner Bundestagsrede vom 28. Juni 2018 hart kritisiert. Zu Recht? In beiden Fällen wurde niemand gefragt, es herrscht also ein Demokratiedefizit. In beiden Fällen wird das Gefahrenpotenzial von Politik und Medien kleingeredet. In beiden Fällen stehen die Kosten in keinem Verhältnis zum Nutzen. Und in beiden Fällen verachten die Herrschenden die, die schon länger hier leben. Zu denen, die schon länger hier lebten, gehörte – ja, gehörte – ein kleines Wildschafvorkommen von 150 Tieren in der Muskauer Heide. Kaum hatten die Wölfe die Grenze überschritten, waren diese Wildschafe durch die Wölfe nicht dezimiert, nein, ausgerottet. Was ist mit dem Lebensrecht der Wildschafe? Wie geht es vielen Schäfern? Welchen Ärger, welchen Bürokratieaufwand und welche psychischen Belastungen haben sie zu tragen? Für den Küstenschutz ist eine Beweidung der Deiche aber unerlässlich. Welche Angst staut sich bei Weidetieren an, wenn reißende Wölfe nachts in die Umzäunung eindringen? Von befreundeten Jägern weiß ich, dass Rotwild seit dem Vordringen des Wolfs nur noch in Angstrudeln zusammensteht. Wer sich für tiergerechtes Schlachten einsetzt, dem kann die Todesangst von Ziegen, Schafen und Rindern bei einem Wolfsangriff gleichgültig sein? Den Wolf höher zu bewerten als das Schaf oder das Rind, ist das nicht eine Art Rassismus in der Tierwelt? Woher kommt die Bewunderung für den starken Räuber, die perfekte Kampfmaschine Wolf? Huldigen da nicht einige einem versteckten, mittelbaren Sadismus? Jedenfalls möchte ich Sie, Frau Ministerin, und die Bundesregierung nochmals auffordern, gesetzlich die nötigen Schritte zu tun, um den Wolf und die Gefahren durch den Wolf zurückzudrängen und im Haushalt die entsprechenden Ansätze zurückzufahren bzw. einzustellen. Danke schön. Danke schön. – Jetzt hat das Wort die Bundesministerin für Umwelt, Naturschutz und nukleare Sicherheit, Svenja Schulze. ', 'mfic': 'Kollege'}, {'id': 19, 'name': 'Georg Nüßlein', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine Damen! Meine Herren! Lieber Herr Bernhard, zu den Befindlichkeiten des Käfers Karl kann ich Ihnen nichts sagen. Ich will als einfacher Kaufmann auch nicht wie Sie hier ein pseudowissenschaftliches Seminar zum Thema Klimawandel halten. Ich probiere es erst einmal versöhnlich. Also, es gibt zu diesem Thema eine Mehrheitsmeinung, und es gibt Minderheitsmeinungen. – Jetzt hören Sie mir zu! Ich versuche es versöhnlich. Wenn Sie mir zuhören, geht „versöhnlich“ natürlich einfacher. – Man kann sich der einen wie der anderen Meinung anschließen. Nur: Bei Ihnen merke ich das Kalkül, das hinter der Thematik steckt, nämlich diejenigen einzusammeln, die aus irgendwelchen Gründen kritisch mit der Thematik umgehen. Jetzt kommt der politische Schluss für uns andere. Klimaschutz dürfe kein Eliteprojekt sein, hat die Ministerin vorhin formuliert. Damit wird das Thema an dieser Stelle konkret und kritisch. Es kommt nämlich die Zeit, wo das alles tatsächlich Geld kosten wird, wenn es um das Auto, um die Heizung der Menschen gehen wird. Wenn man das so versteht, meine Damen und Herren, und wenn man sieht, was die Populisten an dieser Stelle vorhaben, dann muss für uns der Schluss sein, dass wir mehr Rationalität in diese Debatte bringen, dass wir uns nicht einem Wettbewerb hingeben nach dem Motto „höher, schneller, weiter“, noch mehr Ziele, bei jeder Klimakonferenz die Latte einfach höher hängen, wenn man schon nicht drüberkommt. Wir müssen endlich auch die Themen „Energieeffizienz“, „Ressourceneffizienz“ stärker nach vorne bringen. Das ist das Versöhnliche daran; denn wenn man so denkt wie Sie, müsste man irgendwann wieder die Kurve bekommen und unabhängig von der Frage, ob der Klimawandel menschengemacht ist oder nicht, sagen: Es macht doch mit Blick auf die Umwelt und auch mit Blick auf die Wirtschaft Sinn, Ressourcen zu sparen und Effizienz nach vorne zu bringen. Das wird in Zukunft ein Wettbewerbsfaktor sein. Das habe ich von Ihnen in dieser Rationalität nie gehört, weil es Ihnen nur darum geht, dieses Thema populistisch zu bespielen; und das halte ich für falsch. Aber ich sage Ihnen auch: Für uns ist ganz entscheidend, dass wir bei diesen ganzen Zielen mehr Rationalität walten lassen und dass wir uns am Schluss nicht in einer solchen Situation befinden, wie mittlerweile beispielsweise beim Thema Diesel. Wir wissen auf der einen Seite, dass wir zur CO 2 -Reduzierung den Diesel brauchen, auf der anderen Seite bringen uns die NO X -Vorgaben in eine schwierige Situation. Das ist etwas, was irgendwann einmal dazu führen wird, dass die Leute auf diesem Weg nicht mehr mitgehen. Ich habe es gut gefunden, dass die Bundesministerin gesagt hat: Lasst uns die Menschen an dieser Stelle mitnehmen. Natürlich gilt das auch für das, was wir in diesem Parlament in den nächsten Monaten zu beschließen haben. Wir haben im Koalitionsvertrag festgelegt, dass wir Regelungen zur Einhaltung der Klimaziele 2030 gesetzlich festlegen. Ich halte für ganz entscheidend, dass wir das tun, aber im Sinne eines Artikelgesetzes, mit dem wir die Gesetze verändern, die man dazu verändern muss, und nicht so, wie sich das der eine oder andere vorstellt, der sagt: Wir machen ein übergeordnetes, verfassungsgleiches Klimagesetz, auf das sich in Zukunft die gesamte Gesetzgebung der Bundesrepublik Deutschland zu beziehen hat. – Das halte ich für ganz entscheidend. Herr Kollege, würden Sie eine Zwischenfrage zulassen? Gern. Ich sehe nur nicht, von wem. – Ah ja, Herr Hilse, okay. Vielen Dank, Herr Nüßlein, dass Sie die Zwischenfrage zulassen. – In einer Ihrer Reden hier im Bundestag hatten Sie schon einmal gesagt: Wir sehen jetzt – Sie haben gerade darauf abgehoben – auch, was wir für Probleme mit falschen NO X -Grenzwerten haben. – Das könnte man im Protokoll nachlesen. Ich habe es mir gemerkt. Die AfD fordert ja, die NO X -Grenzwerte wissenschaftlich zu bewerten, zum Beispiel aus medizinischer Sicht. Das ist ein Antrag von uns. Würden Sie dem zustimmen? Wir wollen einfach die NO X -Grenzwerte dahin gehend wissenschaftlich bewerten, ob die jetzigen Werte wirklich notwendig sind, um die Gesundheit der Menschen in Deutschland zu erhalten. Zunächst einmal spricht überhaupt nichts dagegen, irgendetwas wissenschaftlich zu bewerten. Ob man dafür die AfD braucht, ist eine andere Frage. Aber gegen das wissenschaftliche Bewerten spricht gar nichts. Ich habe vorhin auf das Thema abgehoben, dass wir uns Ziele setzen, die sich am Schluss widersprechen, und wir uns wundern, wenn die Menschen unserer Politik an dieser Stelle nicht mehr folgen können. Darauf kommt es aus meiner Sicht an. Wenn Sie da meiner Meinung sind, dann finde ich das nicht schlecht; darüber freue ich mich. Aber letztendlich warten wir nicht auf die AfD, um solche Dinge entsprechend zu dokumentieren. – Dass es hier immer um Populismus geht, wissen wir doch. Das ist ja nun auch nichts Neues. Aber bitte, wenn Sie das so machen wollen: Am Schluss wird sich zeigen, dass auch das nicht zum Ziele führt. Wir haben, was die Strukturkommission angeht, ganz deutlich gemacht, dass es uns um Wachstum, Strukturwandel, Beschäftigung geht. Deshalb finde ich es schön, dass so etwas nicht einfach als „Kohleausstiegskommission“ – das hätten die Grünen vermutlich gerne gehabt – tituliert wird, sondern dass wir sagen: Wir haben natürlich die Wirtschaft auch immer mit im Blick. – Das macht Sinn. Wenn die Umweltministerin sagt, der Verkehrssektor sei das Sorgenkind, und damit die Bundeskanzlerin zitiert, ist das ganz richtig; aber man muss das natürlich auch immer unter bestimmten Rahmenbedingungen sehen. Die Rahmenbedingungen heißen: Wir müssen Mobilität, insbesondere in den ländlichen Räumen, wo die Individualmobilität eine entsprechende Rolle spielt, weiter sicherstellen. Das ist das erste Gebot bei diesem Thema. Zweitens. Wir haben eine deutsche Leitindustrie, die sich momentan in einer Führungskrise befindet, weil offensichtlich die Hybris der überbezahlten Herrschaften eine besondere Rolle gespielt hat. Trotzdem ist es eine Leitindustrie, und sie ist für die wirtschaftliche Entwicklung in diesem Land ganz entscheidend; die dürfen wir nicht beschädigen. Jetzt komme ich zu den Flottenzielen. Da gibt es einen Disput innerhalb der Bundesregierung. Ich will einmal deutlich machen, wo sich unsere Fraktion an dieser Stelle verortet – sie sagt übrigens das Gleiche, Frau Ministerin, was die Betriebsratsvorsitzenden der Automobilindustrie schon an Sie geschrieben haben –: Wir müssen berücksichtigen, dass Deutschland die Premiumautos der Welt herstellt. Wir wollen, dass das so bleibt. Deshalb ist eine Verschärfung der Flottenziele, die zu einer CO 2 -Minderung um 50 Prozent führt, nicht darstellbar. Das würde den Wirtschaftsstandort Deutschland massiv gefährden. Es bringt nichts, wenn man Anforderungen schafft, die am Schluss nicht zu erfüllen sind. Wir diskutieren momentan über die Frage, ob wir mit Offshorewindkraftanlagen direkt Wasserstoff herstellen wollen. Ich halte das für ein durchaus zielführendes, sinnvolles Konzept; denn wir haben ja genügend Schwierigkeiten bei der Frage, wie man den Strom aus erneuerbaren Energien in die Leitung bekommt. Wenn man das tut, meine Damen und Herren, dann muss man auch überlegen: Was passiert denn mit dem Wasserstoff im Anschluss? Da stelle ich fest, dass synthetische CO 2 -arme Kraftstoffe wie beispielsweise Biomethan auf die Flottenwerte noch nicht anrechenbar sind. Das muss sich ändern. Die aktuelle EU-Rechtslage ist an dieser Stelle ziemlich widersinnig: Wenn man Strom, der momentan nicht zu 100 Prozent aus erneuerbaren Quellen kommt, direkt im Verkehrssektor verwendet und dann am Auspuff misst und feststellt: „Da ist null Emission“, dann ist das gut. Wenn wir aber auf der anderen Seite beispielsweise über Windenergie Wasserstoff produzieren und den in der Mobilität einsetzen, dann wird das bei der Ermittlung der Emissionen nicht berücksichtigt. Das macht keinen Sinn. Wir müssen diese Welten wieder zusammenbringen. Das halte ich für ganz entscheidend. Wir appellieren an dieser Stelle für mehr Pragmatismus; das gilt übrigens insgesamt für das Thema Erneuerbare. Wir haben mit dem Koalitionspartner vereinbart, dass wir 65 Prozent erneuerbare Energien 2030 haben wollen. Ich sage, dass wir 65 Prozent auch verwenden wollen; das ist ganz entscheidend. Voraussetzung dafür ist, dass wir Netzintegration schaffen, dass wir das Thema so angehen, dass am Schluss der Strom tatsächlich zum Verbraucher kommt. Herr Kindler hat umfassend das Thema Plastik angesprochen. Ich glaube nicht, dass man mit Strategien, die in Richtung Verbot, Besteuerung gehen, nach vorne kommt. Ich glaube auch nicht, dass sich die EU einen Gefallen tut, wenn sie in einer schwierigen politischen Lage über Wattestäbchen und Trinkhalme diskutiert. Vielmehr glaube ich, dass wir uns überlegen müssen, eine Plastikstrategie dahin gehend zu entwickeln, dass besseres, höherwertiges Plastik produziert wird, das auch entsprechend recyclebar ist, die das Ganze also technologisch löst. Zum Thema Biodiversität: Ich möchte unterstreichen, dass ich es gut finde, dass wir einen Eckpunktebeschluss für das Aktionsprogramm Insektenschutz zustande gebracht haben, der zeigt, dass es so etwas wie einen Interessenausgleich gibt. Ich finde das deshalb bemerkenswert, weil ich natürlich weiß, wie kritisch wir auf die Landwirtschaft schauen. Die Leute, die mir immer sagen: „Es ist alles ganz furchtbar, was in der Landwirtschaft passiert“, sind, wenn in ihrem Garten der Buchsbaumzünsler den Buchsbaum abfrisst, die Ersten, die nach der Giftspritze greifen und sagen: Jetzt müssen wir aber etwas tun. – Da ist schon manchmal eine Doppelzüngigkeit im Spiel. Dass wir den Interessenausgleich gefunden haben, ist gut und wichtig. Ich glaube übrigens, dass wir diesen auch beim Thema Wolf finden werden; denn ich merke, dass deutlich mehr Rationalität in diese Diskussion kommt. Es ist ja nicht so, dass man die Rückkehr des Wolfs nur begrüßen und toll finden muss, insbesondere in einem Land, das dicht besiedelt ist und in dem der Wolf tatsächlich auch Schwierigkeiten macht. In diesem Zusammenhang will ich aber noch sagen: Ich finde es trotzdem schade, dass eine Tierkategorie in diesem Land keine Lobby hat. Das ist das heimische Wild: Hirsch, Gams, Reh – alle ohne Lobby, der Vernichtung durch die Staatsforsten landauf, landab preisgegeben, egal in welchem Bundesland. Der Bund macht wahrscheinlich auch mit. Sie haben leider keine Lobby. Für diese Tiere müssen wir etwas tun. Ich halte es für dringend notwendig, dass wir dieses Thema ein bisschen stärker in unsere Diskussionen über Biodiversität einbeziehen; denn bei diesen Tieren gibt es einen massiven Rückgang, beispielsweise beim Rotwild. Das finde ich persönlich schade; denn der Hirsch gehört ja zu unserem Land. Vielen herzlichen Dank. Der Kollege Dr. Lukas Köhler von der FDP-Fraktion ist der nächste Redner. ', 'mfic': 'Herr'}, {'id': 20, 'name': 'Heidrun Bluhm', 'party': 'DIE LINKE', 'text': 'Herr Präsident! Liebe Kolleginnen und Kollegen! Herr Minister Altmaier, Sie haben in Ihrer letzten Rede zu diesem Einzelplan gleich zu Beginn gesagt, dass der wirtschaftliche Aufschwung bei den Menschen ankomme und dies auch von den Menschen so wahrgenommen werde. Die Frage ist jedoch: Welche Menschen meinen Sie? Ja, die Wirtschaft boomt. Aber zu welchem Preis? Der Boom kommt nämlich nicht bei allen Menschen an. Dafür bräuchten wir eine stärkere Umverteilung von oben nach unten. Drei Beispiele dafür von den Linken. Erstens: eine gerechte Einkommensteuer für alle, die weniger als 7 100 Euro brutto im Monat verdienen. Sie sollen aus unserer Sicht steuerlich entlastet werden. Zur Gegenfinanzierung ist der Spitzensteuersatz auf 53 Prozent anzuheben, genauso wie zu Helmut Kohls Zeiten. Zweitens: Anstieg des gesetzlichen Mindestlohns auf 12 Euro pro Stunde, damit alle Menschen von ihrer Arbeit leben können, sowie das Ende der sachgrundlosen Befristung. Drittens. Für erwerbslose Menschen – diese vergessen Sie leider allzu oft – muss es eine sanktionsfreie Mindestsicherung über 1 050 Euro im Monat geben. Wenn Wirtschaft das leistet, dann können Sie sagen, dass der wirtschaftliche Aufschwung bei den Menschen ankommt. Grundlegend muss der gesellschaftliche Reichtum bei den Menschen ankommen, die diesen Reichtum auch schaffen. Solange das nicht der Fall ist, wäre ich vorsichtig, zu behaupten, dass der Aufschwung bei den Menschen ankommt. Solche Aussagen bringen nämlich auch politischen Verdruss, Herr Kollege. Zu Ihrer These, der Aufschwung werde als solcher auch von den Menschen wahrgenommen: Leider nein! Was die Menschen wahrnehmen, ist die Regierungskrise. Die Bürgerinnen und Bürger nehmen aber auch wahr, dass ihr Wirtschaftsminister viel zu wenig für strukturschwache Regionen und für ländliche Räume tut, entgegen aller Ankündigung. Mit dem Zentralen Innovationsprogramm Mittelstand, ZIM, werden kleine und mittelständische Unternehmen sowie Kleinstbetriebe gefördert, und das überproportional in Ostdeutschland. Im Haushaltsentwurf wollten Sie hier sogar den Rotstift ansetzen und 5 Millionen Euro streichen. Diese haben Sie jetzt wieder draufgelegt, aber keinen Cent mehr. Sie loben sonst so oft den Mittelstand. Wenn es aber einmal darauf ankommt, dann knausern Sie wie Dagobert Duck. Das ist ein völlig falsches Signal. Deswegen haben wir einen Antrag eingebracht, mit dem wir die KMU um weitere 50 Millionen Euro stärken wollen. Bei der Ausstattung des Beauftragten für die neuen Bundesländer das gleiche Spiel: Auch da wurde im Entwurf die Schere angesetzt und auf den letzten Drücker wieder etwas draufgelegt. Sie stellen also gerade einmal den alten Zustand wieder her, verwalten das Gewohnte, anstatt endlich neue Impulse zu setzen. Gezielte Regionalpolitik muss finanziell besser aufgestellt sein. Sie muss die Nachteile mildern, die weite Teile Ostdeutschlands, aber auch Landkreise und Städte im Westen prägen. Wenn es um die Wirtschaftskraft strukturschwacher Regionen geht, dürfen Sie auch den Tourismus nicht außer Acht lassen. Tourismus ist einer der Wirtschaftsfaktoren vor allem in den neuen Ländern. Das ist nicht nur vor meiner Haustür in Mecklenburg-Vorpommern zu spüren. Deshalb, Herr Mattfeldt, freuen wir uns, dass die Deutsche Zentrale für Tourismus im aktuellen Haushalt bessergestellt wurde. Wo gelobt werden soll, muss auch gelobt werden. Wir wünschen uns aber gleichsam – damit kommt die Kritik, der Haken –, dass das Thema Kinder- und Jugendreisen noch stärker in den Fokus rückt und auch ein Schwerpunktthema wird. Weltoffenheit, Toleranz gegenüber anderen Menschen und interkulturelles Verständnis kann man nicht früh genug lernen. Der Tourismus ist dafür mehr als geeignet. Liebe Kolleginnen und Kollegen, nach der jüngsten Studie der KfW hat sich der Investitionsrückstand in den Kommunen um gut 30 Milliarden Euro auf 159 Milliarden Euro erhöht. Deshalb fordern wir unter anderem, dass nach dem Auslaufen des Solidarpakts II in 2019 ein Solidarpakt III aufgelegt wird, über den gezielt in strukturschwache Regionen sowie ländliche Räume in Ost und West investiert wird. Diese Regierung will dem Soli aber ganz an den Kragen – völlig falsch, weil die Streichung natürlich wieder nur die Besserverdienenden entlastet. Mein letzter Punkt: Energiewende. Durch den fortschreitenden Klimawandel muss die Wärmeversorgung rasch auf erneuerbare Energien umgestellt werden. Doch die Bundesregierung befindet sich bestenfalls im Trab statt im Sprint. Dies unterstreichen Jahr für Jahr die Stellungnahmen der Expertenkommission zum Monitoring-Bericht „Energie der Zukunft“: Es bestehe erheblicher Handlungsbedarf; denn um das Klimaziel für 2030 noch zu erreichen, muss Deutschland seine CO 2 -Emissionen dreimal stärker senken als in den letzten 18 Jahren. Wie wollen wir das schaffen? Nicht nur deshalb sollte im Haushalt für das Marktanreizprogramm zur Förderung von Anlagen zur Nutzung erneuerbarer Energien mehr Geld eingestellt werden. Meine Damen und Herren, der Minister muss in die Puschen kommen. Nur dann, wenn wir das Geld, das wir haben, auch wirklich einsetzen, erzielen wir diese Wirkung. Ich fordere Sie daher auf: Nehmen Sie mit maximaler Energie die Energiewende in Angriff! Vielen Dank. Als Nächstes hat das Wort die Kollegin Anja Hajduk für Bündnis 90/Die Grünen. ', 'mfic': 'Herr'}, {'id': 21, 'name': 'Peter Altmaier', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine sehr verehrten Damen und Herren! Liebe Kolleginnen und Kollegen! Ich möchte mich zunächst einmal herzlich bedanken für die sehr sachliche, konstruktive Zusammenarbeit im gesamten Haushaltsverfahren: selbstverständlich bei meinen eigenen Berichterstattern aus den Koalitionsfraktionen, bei Andreas Mattfeldt und bei dem Kollegen Herrn Jurk von der SPD, bei den stellvertretenden Fraktionsvorsitzenden und bei allen Vertretern, auch der Opposition. Es waren sehr konstruktive Gespräche, und ich muss sagen: Das ist auch notwendig; denn der wirtschaftliche Erfolg dieses Landes ist im Interesse von uns allen. Je größer der wirtschaftliche Erfolg, desto mehr Möglichkeiten haben wir für Bildungspolitik und für Umweltpolitik, für Klimapolitik und für Infrastruktur, für Zukunftsaufgaben und viele andere Herausforderungen. Es ist gefragt worden, lieber Kollege Miersch: Was ist denn das Ergebnis von 100 Tagen Bundesregierung im Bereich der Wirtschaftspolitik? Es besteht zunächst einmal darin, dass wir nach wie vor einen ausgesprochen robusten Aufschwung haben, dass wir im ersten und im zweiten Quartal Wirtschaftswachstum hatten – nicht ganz so hoch, wie es ursprünglich von der Vorgängerregierung prognostiziert worden war; aber, meine sehr verehrten Damen und Herren, die deutsche Wirtschaft ist auf einem Erfolgskurs. Wir haben die niedrigste Zahl von Arbeitslosen seit der Wiedervereinigung. Wir haben kräftige Steigerungen der Löhne und der Renten. Liebe Kollegin Bluhm, ich kann ja verstehen, dass Sie versuchen, an der Stelle zu kritisieren, und sagen: Es kommt nicht bei allen an. – Ja, darüber müssen wir diskutieren, wo wir noch mehr tun müssen, damit es ankommt. Aber richtig ist doch auch, dass die Renten noch nie so stark gestiegen sind – der Anstieg liegt über der Inflationsrate – wie in den letzten Jahren dieser Bundesregierung, dass die Löhne steigen und dass sie den Aufschwung zu den Menschen bringen. Wenn unser Land gut dasteht, soll man es auch mal anerkennen. Es fällt Ihnen dabei kein Zacken aus der Krone. Dann komme ich zu dem Thema „Klima und Energie“. Über anderthalb Jahre war ich Umweltminister. Ich bin Wirtschafts- und Energieminister. Glauben Sie mir: Ich stehe nicht nur zu den Vereinbarungen des Koalitionsvertrages in jedem einzelnen Punkt. Ich möchte, dass das Klimaschutzabkommen von Paris erfolgreich ist, dass wir die Erderwärmung stoppen und vielleicht eines Tages umkehren, und ich möchte, dass die Energiewende in Deutschland gelingt und dass sie zum Vorbild für viele andere Länder weltweit wird. Aber, meine sehr verehrten Damen und Herren, das ist keine Frage, die davon abhängig ist, ob man nun dies oder das an konkreten Maßnahmen umsetzt. Es ist die Frage, ob es am Ende so umgesetzt wird, dass Deutschland seine Position als eines der wettbewerbsfähigsten Länder behält und ausbaut, dass man sieht, dass man auch mit erneuerbaren Energien, mit Klimaschutz die Wettbewerbsfähigkeit erhalten kann. Dafür müssen wir kämpfen. Und wir müssen unsere Ziele erreichen. Ich habe im Bundeskabinett den Monitoringbericht vortragen dürfen. Wir haben nicht nur die betrübliche Nachricht – Frau Hajduk hat es gesagt –, dass wir die nationalen Klimaschutzziele für 2020 wohl eher nicht erreichen. Wir haben ähnliche Probleme im Gebäudeenergiebereich. Wir haben ähnliche Probleme beim Endenergieverbrauch. Wir haben ähnliche Probleme bei dem Ziel, 1 Million Elektroautos bis 2020 auf die Straßen zu bringen. Das kann doch niemand bestreiten. Dann muss doch einmal die Frage gestellt werden, warum wir all diese Ziele verfehlt haben. Herr Bundesminister, gestatten Sie eine Frage oder Bemerkung? Gerne. Vielen Dank, Herr Minister. – Ich habe gehört, das 100-Tage-Gesetz heißt inzwischen das 100 000-Tage-Gesetz. Ich hoffe, so lange wird es nicht mehr dauern, bis wir hier im Parlament über die im Koalitionsvertrag verabredeten Sonderausschreibungen für Wind- und Sonnenenergie sprechen werden. Sie haben gerade das Stichwort „Wettbewerbsfähigkeit“ angesprochen. Sie haben gesagt, wie wichtig es ist, dass die Wirtschaft gerade im Energiesektor Vorbild ist, dass sie exportieren kann, dass sie Planungssicherheit hat. Als Wirtschaftsminister sind Sie natürlich dafür verantwortlich, für den Beitrag im Klimaschutzsektor und für die Planungssicherheit bei den Investitionen in die Energieinfrastruktur zu sorgen. Letzte Woche in der Fragestunde hat mir Herr Wittke als Ihr Parlamentarischer Staatssekretär auf meine Fragen zum Thema Szenariorahmen der Bundesnetzagentur geantwortet. Ich habe ihn gefragt: Was hat die Bundesregierung für Schlüsse daraus gezogen? Wie sieht denn jetzt konkret der Ausbaupfad aus? Wie viele Anlagen für erneuerbare Energien werden pro Jahr zugebaut, damit die Planungssicherheit für die Unternehmen gewährleistet ist, damit sie langfristig investieren können, um Windräder und Solaranlagen zu bauen? Seine Antwort war, das wisse er doch jetzt noch nicht, und man wisse nicht, wie die Energiewende vorangehe. Das hat mich doch sehr irritiert. Sie haben von Wettbewerbsfähigkeit und Planungssicherheit gesprochen. Aber das ist ziemlich genau das Gegenteil. Also: Wann wollen Sie der Wirtschaft, die in den Startlöchern steht, endlich Planungssicherheit geben, sodass die Windenergie und Sonnenenergie in Deutschland ausgebaut werden können? Wann? Sehr geehrte Frau Kollegin, wir haben das in den letzten vier Jahren nicht nur auf den Weg gebracht, wir haben das entschieden. Wir haben seit diesem Zeitpunkt einen verbindlichen Ausbaupfad für erneuerbare Energien, der zum Beispiel vorsieht, dass Jahr für Jahr 2 900 Megawatt für Windanlagen an Land ausgeschrieben werden. Es ist ein Ausbaupfad mit verbindlichen Zielen für Biogas, mit verbindlichen Zielen für Offshorewindräder, für Photovoltaikanlagen. Der Anteil der erneuerbaren Energien an der Stromversorgung ist auf über 36 Prozent im letzten Jahr gestiegen. Die Ausbaukosten haben sich enorm verbilligt, weil nämlich im Koalitionsvertrag 2013 vereinbart worden war – ich war damals Verhandlungsführer für die Union –, dass wir die erneuerbaren Energien auf Ausschreibungsprojekte umstellen und es keine festen Einspeisevergütungen mehr gibt. Das führt dazu, dass die Energiewende für die Wirtschaft berechenbarer und kalkulierbarer wird. Es führt dazu, dass Innovationen vorankommen. Ich sage Ihnen: Wir werden auch die beiden Vereinbarungen im Koalitionsvertrag umsetzen, nämlich Sonderausschreibungen für die Jahre 2019 und 2020, die dort wirksam werden sollen. Aber es wurde von Anfang an nirgendwo im Koalitionsvertrag gesagt, dass dies vor oder nach der Sommerpause verabschiedet werden muss, weil nämlich als Voraussetzung für die Umsetzung formuliert ist, dass die Aufnahmefähigkeit der Netze gewährleistet sein muss. Wir haben auf Vorschlag des Kollegen Baake, der Ihrer Partei ja nicht ganz unbekannt ist – er war Staatssekretär in der letzten Großen Koalition bei Herrn Gabriel und Frau Zypries –, gesagt: Wir bauen weniger erneuerbare Energien aus in den Bereichen, wo der Strom nicht abfließt, damit wir die Energiewende nicht dadurch diskreditieren, dass sie nicht funktioniert. Niemand hat etwas davon, wenn wir Strom aus dem Norden Deutschlands, wo die Menschen eine hohe Akzeptanz für erneuerbare Energien haben, in den Süden verkaufen, er aber nicht dorthin transportiert werden kann, weil die Netze überlastet sind. Er wird abgeregelt. Und dann wird teurer Atomstrom oder Kohlestrom aus dem Ausland gekauft, um die Stromversorgung in Süddeutschland zu sichern. Das kann doch nicht im Interesse der grünen Bundestagsfraktion sein. Deshalb ist Schwerpunkt meiner Politik, dass wir den Leitungsbau endlich einmal voranbringen. Lieber Kollege Miersch, ich lade Sie ein: In Niedersachsen haben wir die größten Nadelöhre, wenn es darum geht, den vielen erneuerbaren Strom in die Verbrauchszentren zu transportieren. Wir müssen uns damit auseinandersetzen und dafür sorgen, dass die notwendigen Leitungen gebaut werden. Zu den Klimazielen: Meine sehr verehrten Damen und Herren, man hat das Gefühl, dass der Einzige, der in den letzten 20 Jahren dafür verantwortlich war, der heutige Bundeswirtschaftsminister ist. Ich habe mich noch nie vor Verantwortung gedrückt, und nehme sie gerne auf mich. Nur: Die für Klimaschutz zuständigen Minister in zwölf Jahren Großer Koalition waren acht Jahre lang Minister aus der SPD. Die Frage ist: Warum konnte es passieren, dass wir diese Ziele nicht erreicht haben? Warum haben die zuständigen Minister denn nicht früher Alarm geschlagen? Warum haben sie sich nicht durchgesetzt? Die Antwort lautet, wenn wir ehrlich sind: dass das keine Frage der SPD, der CDU/CSU oder der Grünen ist, sondern dass es damit zusammenhängt, dass wir Ziele gesetzt haben, ohne die Instrumente und die Maßnahmen im Vorhinein zu definieren. Das müssen wir nachholen. Darüber müssen wir reden; aber so, dass es der wirtschaftlichen Entwicklung zugutekommt. Meine sehr verehrten Damen und Herren, lassen Sie mich eines sagen: Wir müssen die Vorstellung überwinden, dass die einen immer nur für Klimaschutz zuständig sind und die anderen für die sogenannten alten und schmutzigen Industrien, wie das manche sagen. Ich war vor wenigen Tagen auf Einladung von Herrn Woidke in Spremberg, im Braunkohlekraftwerk „Schwarze Pumpe“ – ein großer Tagebau, ein großes Kraftwerk. Die Menschen in den neuen Bundesländern haben schlichtweg Angst. Sie haben Angst, dass die letzten 10 000 Arbeitsplätze wegfallen. Sie haben Angst, dass sie keine Arbeit haben. Deshalb war es für mich von großer Bedeutung, dass wir in der Strukturwandelkommission eindeutig und klar festgelegt haben: Wir reden zuerst über die neuen Arbeitsplätze, und dann reden wir darüber, wie wir den Strukturwandel zu einem Erfolg führen. Das ist im Interesse aller; auch derer, die das Klima schützen wollen. Ich kann mir nicht vorstellen, dass wir diesen Menschen betriebsbedingte Kündigungen zumuten können. Ich habe vorgeschlagen, dass wir für jeden Standort, der in den nächsten 10, 15 Jahren vom Strukturwandel betroffen ist, einen eigenen Plan, ein eigenes Konzept erstellen, wie wir neue Arbeitsplätze in die Region bringen. Dazu gehören auch Arbeitsplätze im Bereich der erneuerbaren Energien. Der entscheidende Punkt ist, dass wir dieses Projekt auch als ein „Business Case“, ein Geschäftsmodell, verstehen müssen, das Wertschöpfung generieren kann; ansonsten werden wir es nicht zu einem deutschen Exportprojekt machen. Meine sehr verehrten Damen und Herren, wir müssen über Industriepolitik sprechen. Herr Miersch hat gesagt, ich hätte mich zum Markt bekannt. Ja, natürlich, das liegt in den Genen der Bundesrepublik Deutschland; denn im Grundgesetz steht, dass wir eine soziale Marktwirtschaft sind. Das haben wir auch in die Europäischen Verträge hineingebracht. Ich kenne kein anderes Prinzip als das Prinzip der Marktwirtschaft, das dafür da ist, möglichst viel an Wertzuwachs und Wertschöpfung zu realisieren. Selbstverständlich braucht es dazu Rahmenbedingungen. Selbstverständlich muss der Markt auch gegen Missbrauch geschützt werden. Selbstverständlich gibt es Fälle, wo wir unsere industriepolitischen Interessen wahren wollen. Wenn wir wollen, dass auch unsere Kinder und Enkelkinder über ausreichend und gute Arbeitsplätze von hoher Qualität verfügen, dann müssen wir bei der Digitalisierung dafür sorgen, dass Arbeitsplätze mit künstlicher Intelligenz, Arbeitsplätze im Bereich des autonomen Fahrens, Arbeitsplätze im Bereich der Elektromobilität eben auch in Deutschland und in Europa entstehen und nicht nur in Asien und anderswo. Das ist die Aufgabe eines guten Wirtschaftsministers, und dieser Aufgabe habe ich mich verschrieben. Da bekomme ich gerade auch vonseiten der SPD-Bundestagsfraktion, von meiner eigenen Fraktion übrigens auch, viel mehr Unterstützung, als in vielen Fällen öffentlich bekannt ist. Meine sehr verehrten Damen und Herren, erlauben Sie mir zum Schluss noch eine Bemerkung zur internationalen Handelspolitik: Ich persönlich bin überzeugt, dass wir als Bundesrepublik Deutschland mit unseren Stärken im Export, unseren Stärken in den klassischen Industrien, im Maschinenbau, im Automobilbereich und anderswo ein großes Interesse daran haben, dass es nicht zu einem Handelskrieg kommt, dass es nicht zu einem Wettlauf kommt im Hinblick auf immer höhere und immer schärfere Zollmaßnahmen. Wir vertreten unsere europäischen Interessen gemeinsam und geschlossen, auch gegenüber unseren Freunden in den USA. Wir teilen nicht die Auffassung, dass einseitige Strafzölle die richtige Antwort auf die Herausforderungen der Globalisierung sind. Ich habe – insofern war das eben falsch dargestellt – auch meinem französischen Kollegen zugesagt, dass wir der Aufnahme von Klimaschutzabkommen in die Ziele unserer Handelspolitik durchaus zustimmen. Ich will allerdings auch darauf hinweisen: Wenn einige glauben, dass man dann über diese Hintertür handelspolitische Vereinbarungen mit den USA verhindern und ausschließen könnte, weil die USA vorhaben, das Klimaschutzabkommen zu verlassen, dann halte ich das für keine gute Idee. Europa und die USA stehen für ein Drittel des gesamten Welthandels, und wenn der Handel zwischen Europa und den USA eine Lungenentzündung bekommt, dann haben alle anderen Länder um uns herum – nicht nur in Europa, sondern auch in Asien und auch in Afrika – eine ganz schwere Erkältung. Das kann nicht unser Ziel sein. Wir müssen dafür sorgen, dass weltweit Arbeitsplätze entstehen, dass weltweit die Nachhaltigkeit vorankommt. Lassen Sie uns gemeinsam dafür arbeiten! Vielen Dank. Das Wort hat der Abgeordnete Tino Chrupalla für die AfD-Fraktion. ', 'mfic': 'Herr'}, {'id': 22, 'name': 'Ekin Deligöz', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Frau Präsidentin! Liebe Kolleginnen und Kollegen! Liebe Frau Ministerin! Nachdem sich die Koalition gegenseitig so gelobt hat, richte ich meinen Dank an Christoph Meyer, unseren Chefberichterstatter. Vielen Dank für die gute Vorbereitung auch an Gesine Lötzsch, die Mitberichterstatterin. Ich finde, wir sind eine hervorragende Opposition. So etwas kann man sich ja nur wünschen. Frau Ministerin, Sie wollen mit Ihrem Haus – und Sie rühmen sich damit – das Zukunftsministerium sein. Ob das so ist, dazu werde ich im Folgenden etwas sagen. Einen Begriff möchte ich aber gleich ansprechen: Ich bin auch der Meinung, dass wir uns in diesem Bundestag etwas mehr mit den Zukunftsfragen beschäftigen sollten. Denn die letzten Tage und Wochen hat sich die Koalition nur noch mit der Vergangenheit und mit Rückständigkeit beschäftigt. Da ist es an der Zeit, auch mal nach vorne zu blicken. Deshalb habe ich mir als Beispiel für meine Rede einen Themenschwerpunkt gelegt, und das ist der Klimawandel. Jetzt gibt es hier Leute – von mir aus gesehen auf der rechten Seite –, die behaupten, den menschengemachten Klimawandel gibt es gar nicht, und die das Ganze leugnen. – Sie sagen: „Ich gehöre dazu“. – Manche behaupten sogar, die Grünen hätten das erfunden. Ich kann Ihnen zusichern: Nein, das wäre zu viel der Ehre. Wir haben den Klimawandel nicht erfunden. Die Wissenschaft hat es erforscht. Darauf würden wir uns auch niemals berufen, sondern würden ganz im Gegenteil der Wissenschaft für diesen Fortschritt danken. Sie haben sogar einen Antrag gestellt, in dem gefordert wird, dass dem renommierten Potsdam-Institut für Klimafolgenforschung die Mittel gestrichen werden; denn das seien ja irgendwie die Erfinder des Klimawandels; das ist Ihre Meinung. Da habe ich eine klare Antwort: Dieses Land hat einen Rohstoff: Das ist die Bildung, das ist die Forschung, und das sind die exzellenten Köpfe unserer Wissenschaftler. Wir müssen in die Wissenschaft investieren. Das ist Zukunft. Wenn Frau Merkel – ich darf aus ihrer Rede am 5. September 2017 zitieren – sagt: Wir wollen „nicht im Technikmuseum enden“, dann ist das die Antwort darauf, dass man genau diese Institute unterstützt und voranbringt und nicht der Rückständigkeit hinterherläuft, liebe Kolleginnen und Kollegen. Ich will dem aber auch ein inhaltliches Argument zufügen: Die „Zeit“ titelt: „Sie schmilzt“, und meint damit die Antarktis. Wenn Sie der Vordebatte zugehört haben, wissen Sie, dass das alles natürlich Konsequenzen für Mensch, Landwirtschaft, unser Leben, die Wetterphänomene und die Ökosysteme hat. Gerade deswegen ist der Klimawandel ein sehr wichtiges Thema. Das ist auch die Antwort auf einige humanitäre Krisen und auf die Ernährungsprobleme in der Welt. Dafür brauchen wir ein anderes Wirtschaften, ein anderes Denken. Wir brauchen die Verkehrswende, und, ja, wir brauchen auch die Förderung im Bereich der erneuerbaren Energien. Damit komme ich zu Ihrem Etat, Frau Ministerin. Ich will drei Beispiele für Bereiche nennen, wo das einfach nicht läuft. Erstes Beispiel: die Energieforschung. Sie verpulvern seit Jahren Steuergelder an das Fusionsforschungsprojekt ITER. Sie verpulvern das – im wahrsten Sinne des Wortes. Es ist unklar, ob diese Technologie jemals laufen wird, ob sie jemals eine Antwort auf die Energiefragen unserer Zeit geben wird. Was wir aber wissen, ist, dass es sehr, sehr teuer ist und dass die Kosten noch mehr explodieren. Wenn Sie wirklich ehrlich sind und jetzt und heute handeln wollen, müssen Sie doch in die erneuerbaren Energien investieren und nicht in eine solche Technologie ohne Ergebnisse und ohne Zukunft. Sie müssen jetzt handeln und nicht auf einen falschen Wechsel in die Zukunft setzen. Es gibt inzwischen viele Berichte zur Stilllegung von Atomanlagen. Die Einsetzung dieser Mittel ist nicht sparsam, und sie sind nicht wirtschaftlich gehandhabt. Hier haben wir eine Verantwortung. Gehen Sie mit einem Wirtschaftlichkeitsansatz daran! Gehen Sie mit Verantwortung daran! Lassen Sie uns das Geld, das Sie einsparen, in die erneuerbaren Energien und in die Zukunftsforschung investieren! Damit machen wir dieses Land fit für die Zukunft und verbleiben nicht in der Vergangenheit. Ein drittes Thema ist das Fracking. Wir wollen kein Fracking in Deutschland. Das ist grüne Politik, und das ist, glaube ich, auch die Politik von anderen Fraktionen hier. Es ist höchst umweltschädlich, es ist gefährlich, es ist riskant. In Wirklichkeit sind Sie ja auch immer ein bisschen gespalten. Sie sagen: Na ja, so richtig finanzieren tun wir das nicht. – Doch, tun Sie! Sie richten eine Expertenkommission ein und geben Geld dafür aus. Damit zeigen Sie, dass Sie das in Wirklichkeit wollen. Stehen Sie doch endlich dazu! Dann müssen Sie aber auch zu den Risiken von Fracking stehen, und das tun Sie wiederum nicht. Das ist falsch, Frau Ministerin. Das hier ist ein Rohrkrepierer. Lassen Sie uns das Geld einsparen und in die Zukunft – die Energiewende, die Klimaforschung – investieren. Ein letztes Thema – das gefällt hier manchen nicht –: das dramatische Artensterben. Ja, natürlich ist das auch ein Thema, gerade hier. Wir reden über Bienen, und Sie lachen darüber; aber auch in Deutschland brauchen die Apfelbäume Bienen. Es geht auch hier um Vogelarten und Pflanzenschutz. Unser Vorschlag für ein Monitoringzentrum für Biodiversität ist abgelehnt worden. Das halte ich für einen Fehler. Letzter Satz, Frau Präsidentin. – Frau Ministerin, Sie wollen die steuerliche Forschungsförderung, aber Sie wollen die großen Unternehmen fördern, die das Geld nicht so dringend brauchen. Innovation kommt aber vor allem von den kleinen und mittleren Unternehmen. Seien Sie doch endlich eine Zukunftsministerin. Noch sind Sie in der Vergangenheit verhaftet, und das ist schade für dieses Land. Vielen Dank, Ekin Deligöz. – Jetzt hat die Ministerin das Wort. Ich gebe das Wort an Anja Karliczek, die Bundesministerin für Bildung und Forschung. ', 'mfic': 'Kollege'}, {'id': 23, 'name': 'Peter Altmaier', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine sehr verehrten Damen und Herren! – Können wir die Uhr vielleicht noch einmal anhalten, Herr Präsident? Wir halten die Uhr noch einmal an und geben den Kolleginnen und Kollegen Gelegenheit, dorthin zu gehen, wo sie glauben, hinzumüssen, und den anderen, die noch teilnehmen wollen, den Saal zu betreten. Tun Sie das bitte in zügiger Geschwindigkeit. Herr Präsident! Meine verehrten Damen und Herren! Die wirtschaftliche Lage in Deutschland ist ungefähr so wie das Wetter der letzten Monate. Wir sind im neunten Jahr eines kräftigen Wirtschaftsaufschwungs. Die Auftragsbücher sind voll. In den Unternehmen werden Überstunden und Überschichten gemacht. Die Lieferfristen verlängern sich mancherorts, weil die Aufträge schneller erteilt werden, als sie ausgeführt werden können. Das ist ein großes Kompliment an die Arbeitnehmerinnen und Arbeitnehmer in Deutschland. Es macht deutlich, dass die deutsche Wirtschaft wettbewerbsfähig ist und diese Wettbewerbsfähigkeit auch in den letzten Monaten international verteidigt hat. Und was noch wichtiger ist: Nach der Herbstprognose der führenden Forschungsinstitute wird sich der Aufschwung auch im nächsten Jahr fortsetzen. Wir werden dann einen Aufschwung haben, der der längste seit 1966 ist, seit über einem halben Jahrhundert. Es liegt an uns, ob wir jetzt die Voraussetzungen dafür schaffen, dass dieser Aufschwung auch in den nächsten Jahren weitergeht; denn er kommt bei den Menschen zunehmend an. Löhne und Renten steigen kräftig, die Beschäftigung steigt in einem Ausmaß, das niemand für möglich gehalten hätte. Wir werden alleine in diesem Jahr rund 600 000 neue Erwerbstätige haben, und im nächsten Jahr werden wir die Schallmauer von 45 Millionen Erwerbstätigen in Deutschland durchbrechen. Das ist die höchste Zahl von Erwerbstätigen, die es jemals in unserem Land gegeben hat. Wir leisten einen Beitrag, dass sich diese Erfolgsgeschichte fortsetzt, indem wir die Maßnahmen aus dem Koalitionsvertrag umsetzen, indem wir die Ausgaben für Investitionen und Innovationen erhöhen, aber auch, indem wir Familien entlasten, indem wir beispielsweise den Beitrag zur Arbeitslosenversicherung um 0,5 Prozentpunkte senken. Meine Damen und Herren, wir haben im Koalitionsvertrag festgelegt, dass wir die Sozialversicherungsabgaben unter 40 Prozent halten wollen. Unternehmen, gerade mittelständische Unternehmen, brauchen Investitionssicherheit. Sie müssen wissen, womit sie rechnen können, nicht nur heute, sondern auch in zwei, drei, fünf oder zehn Jahren. Ich glaube, die Erfahrungen der letzten Jahre geben uns die Kraft, zu sagen: Ja, wir wollen und wir werden diese Sozialversicherungsabgaben nicht nur für diese Wahlperiode, sondern auch generell und für alle Zukunft unter 40 Prozent halten, damit Arbeitnehmerinnen und Arbeitgeber in diesem Bereich nicht über Gebühr belastet werden. Meine sehr verehrten Damen und Herren, wir müssen die Weichen dafür stellen, dass die vielen Unternehmen, die händeringend nach Fachkräften suchen, diese Fachkräfte auch finden können. Das ist zuallererst und zunächst einmal eine Frage der Qualifizierung der inländischen Fachkräfte. Wenn wir einen Aufschwung haben, wenn wir Fachkräftemangel an vielen Orten haben, dann muss es doch möglich sein, die Arbeitslosenzahl von derzeit noch rund 2,3 Millionen Arbeitslosen in den nächsten Jahren so zu reduzieren, dass wir Vollbeschäftigung in Deutschland erreichen, das heißt eine Arbeitslosenquote von weniger als 3 Prozent. Ich war gestern Abend in Südthüringen bei der Industrie- und Handelskammer. In Thüringen hat man inzwischen – in einem neuen Bundesland – eine Arbeitslosenquote von rund 4 Prozent. Das ist ein großartiges Beispiel dafür, was beim Aufbau Ost gelungen ist, und wir müssen diesen Aufschwung in alle Regionen in Deutschland gleichermaßen hineintragen. Meine sehr verehrten Damen und Herren, das zweite große Thema für die Zukunft ist die Innovation. Hier erwarten Mittelständler, Handwerker und Unternehmen, dass der Staat ihnen dabei hilft, die rasend schnellen Veränderungen, die es auf internationaler Ebene gibt, nachzuvollziehen, umzusetzen und dafür zu sorgen, dass „made in Germany“ auch in Zukunft nicht nur populär ist, sondern auch ein Garant für höchste Innovationen, für höchste Qualität, für höchsten technischen Fortschritt darstellt. Wir haben dies in vielen Bereichen gleichzeitig zu thematisieren, weil wir erleben, dass durch die Entwicklung der künstlichen Intelligenz, dass durch die Entwicklung der Batteriezellproduktion weltweit, dass durch 3-D-Druck und viele andere Innovationen, die innerhalb von wenigen Jahren dazu führen, dass die Claims weltweit neu abgesteckt werden, auch die Frage, wo die künftigen Arbeitsplätze entstehen, eine ganz neue Dynamik gewonnen hat. Deshalb werde ich als Bundeswirtschaftsminister gemeinsam mit der Wirtschaft, gemeinsam mit den Arbeitnehmervertretungen den Entwurf einer Industriestrategie vorlegen, die sicherstellt, dass Deutschland auch in Zukunft einen hohen Anteil an Industriearbeitsplätzen hat und dass wir unsere traditionellen industriellen Kapazitäten mit den neuen Innovationen im Bereich der Digitalisierung so verbinden, dass wir auch dort vorne sind. Wir haben die ersten Maßnahmen bereits umgesetzt. Wir – meine Kollegin Anja Karliczek und ich als Wirtschaftsminister – haben im zivilen Bereich gemeinsam eine Agentur für Sprunginnovationen auf den Weg gebracht und eine weitere für den Bereich Cybersecurity, von innerer und äußerer Sicherheit, weil wir wollen, dass diese neuen Innovationen eben auch in Deutschland umgesetzt werden. Denn es kann nicht sein, dass wir in Deutschland die Dinge nur erforschen und fördern und andere Länder sie dann praktisch umsetzen. Wir werden der Luft- und Raumfahrt in Zukunft ein wesentlich größeres Gewicht geben müssen, weil es ein internationaler Wachstumsmarkt ist. Wir haben mittelständische Unternehmen, die großartige Technologie liefern können. Ich will an dieser Stelle sagen: Seit einigen Wochen verrichtet ein deutscher Astronaut, Alexander Gerst, seine Arbeit in der ISS. Alexander Gerst hat mehr Menschen für Technologie, für Raumfahrt, aber auch für Umwelt und Nachhaltigkeit begeistert als viele andere gemeinsam. Deshalb schicke ich aus dem Plenum des Deutschen Bundestages einen herzlichen Gruß an Alexander Gerst: Wir sind stolz auf Sie und Ihre Leistungen! Wir wünschen uns, dass viele junge Menschen Ihrem Beispiel folgen werden. Meine sehr verehrten Damen und Herren, wir werden die wirtschaftlichen Herausforderungen nur bewältigen, wenn wir auch im Bereich von Klima- und Umweltschutz auf nachhaltige Lösungen setzen. Weil das in den früheren Debatten ein Thema war, haben wir die Sommerferien genutzt und uns Gedanken gemacht, wie wir die zwischen den Fraktionen des Deutschen Bundestages durchaus strittigen Fragen im Bereich der Sonderausschreibung für erneuerbare Energien, im Bereich des Weitergangs der Energiewende gemeinsam lösen können. Wir werden noch einige wichtige und nicht ganz einfache Gespräche zu führen haben. Aber ich werde mich dafür einsetzen, dass wir noch in diesem Monat einen Gesetzentwurf der Bundesregierung in den Deutschen Bundestag einbringen, damit dieses Gesetz, wie im Koalitionsvertrag vorgesehen, Ende des Jahres in Kraft treten kann. Dann, meine Damen und Herren, müssen wir dafür sorgen, dass Nachhaltigkeit und ökologische Verträglichkeit sowie wirtschaftliche Wettbewerbsfähigkeit nicht zwei Gegensätze, sondern zwei Seiten ein und derselben Medaille sind. Deshalb haben wir eine Strukturwandelkommission eingesetzt, die sich mit den Fragen des Strukturwandels beschäftigt, den Deutschland in den nächsten Jahren zu bewältigen hat. In dieser Kommission arbeiten hervorragende Vertreter aus Wirtschaft, von Umweltverbänden, von Arbeitergebern und Arbeitnehmern mit, um ein zukunftsfähiges Konzept auch für diejenigen Regionen, die heute noch sehr stark durch Kohleverstromung – Steinkohle wie Braunkohle gleichermaßen – geprägt sind, zu entwickeln. Was wir tun werden, um den Strukturwandel sozialverträglich zu ermöglichen, ist das eine; auch die Sorgen der Menschen während des gesamten Prozesses wahrnehmen und ernst nehmen, ist das andere. Ohne den Ergebnissen dieser Kommission vorzugreifen: Ich bin überzeugt, dass wir diesen Strukturwandel nur dann sozialverträglich hinbekommen werden, wenn wir den Beschäftigten die Gewissheit geben, dass es keine betriebsbedingten Kündigungen geben wird; denn sie verlieren ihren Arbeitsplatz nicht, weil ihr Unternehmen schlechte Arbeit leistet oder sie selbst schlechte Arbeit leisten. Der Strukturwandel ist notwendig, weil wir uns in Deutschland hin zu weniger CO 2 , hin zu mehr Klimaschutz committed, verpflichtet haben. Deshalb müssen wir diesen Menschen eine Perspektive geben. Wir müssen auch dafür sorgen, dass mindestens so viele neue Stellen geschaffen werden – der Großteil von der privaten Wirtschaft selbstverständlich – wie wegfallen, damit die Menschen in den Regionen die Gewinner und nicht die Verlierer dieses Prozesses sind. Herr Minister, würden Sie eine Zwischenfrage der Kollegin Sabine Leidig gestatten? Ja, gerne. Bitte schön. Vielen Dank, Herr Minister Altmaier. – Ich möchte Sie dazu befragen, wie Sie den Ausgleich zwischen wirtschaftlichen Interessen und Nachhaltigkeit bewerten vor dem Hintergrund, dass heute Morgen in aller Frühe der Hambacher Forst geräumt wurde, obwohl sich dort seit Jahren Menschen engagieren, um diesen Wald, der 12 000 Jahre alt ist, zu schützen und das Fortschreiten der Verbrennung von Kohle zu stoppen, weil es aus Klimagerechtigkeitsgründen dringend notwendig ist. Wir sind solidarisch mit denen, die sich für Klimagerechtigkeit einsetzen. Ich finde, es ist wirklich zynisch, wenn mit den Argumenten „Brandschutz ist nicht gewährleistet“ und „Es besteht Gefahr für Leib und Leben“ Leute verjagt werden, die sich für etwas einsetzen, was wirklich gegen den Weltbrand gerichtet ist. Diese Menschen sind dagegen, dass wir die Welt verbrennen, und wollen den Klimaschutz vorantreiben. Ich finde, das können Sie nicht unkommentiert lassen. Die Kohlekommission ist dazu da, Kompromisse zu finden. Ihre Parteikollegin macht jetzt gerade das Gegenteil, und RWE setzt sich mit aller Gewalt durch. Das kann ein demokratisches Parlament nicht zulassen. Sehr geehrte Frau Kollegin, nachdem Sie Ihre Frage genutzt haben, um eine umfangreiche Rede zu halten, bleiben die Fakten doch so, wie sie sind: Es hat zum Thema „Hambacher Forst“ seit vielen Jahren Debatten und Diskussionen gegeben, und es hat eine Regierung in Nordrhein-Westfalen gegeben, der meine Partei nicht angehört hat, nämlich eine Regierung von SPD und Bündnis 90/Die Grünen, die sich auf ein Gesamtpaket geeinigt hat. Dieses Paket ist vor Gericht angegriffen worden. Die gerichtlichen Urteile sind so, wie sie sind. Es hat in den vergangenen Tagen und Wochen Gespräche gegeben, und diese Gespräche sind unter der Führung der örtlich Verantwortlichen geführt worden. Der Bundeswirtschaftsminister hat diese Gespräche interessiert verfolgt. Er hat sich auch mit seinem Rat und mit seinen Auffassungen dabei zur Verfügung gestellt. Aber: Ich finde, es ist nicht in Ordnung, wenn Sie eine unternehmerische Entscheidung, die durch Gerichte bestätigt ist, die durch Parlamente bestätigt ist, die durch demokratische Mehrheiten bestätigt ist, in dieser Art und Weise hier denunzieren. Meine sehr verehrten Damen und Herren, wir wollen erreichen, dass die Energiewende auch dadurch zum Erfolg wird, dass wir die Netze so ausbauen, dass der Strom von Nord nach Süd und von Ost nach West transportiert werden kann. Wir haben bei der Energiewende große Fortschritte gemacht. Der Ausbau der erneuerbaren Energien ist heute zu weitaus geringeren Kosten möglich als in früheren Jahren, weil wir ihn marktwirtschaftlicher gemacht haben. Beim Ausbau der Stromnetze sind wir nicht vergleichbar vorangekommen. Ich habe Ihnen in der letzten Haushaltsdebatte versprochen, mich selbst bis zum Ende dieses Jahres an allen wesentlichen Schwerpunkten der Netzausbauproblematik schlau und kundig zu machen und mit allen Beteiligten zu reden. Genau das habe ich getan. Ich habe eine Netzausbau-Reise unternommen. Was mich am meisten erschüttert hat, war, dass in vielen Fällen die Betroffenen seit Jahren nicht miteinander geredet haben. Das haben wir beendet, und wir werden alles tun, damit wir bis zur Konferenz der Bundeskanzlerin mit den Ministerpräsidenten erkennbare Fortschritte haben. Auch das trägt dazu bei, dass die Energiewende vorangeht und dass sie am Ende bezahlbar bleibt und gelingt. Meine sehr verehrten Damen und Herren, viele reden über Finanzüberschüsse, viele reden darüber, wie sie die Mehreinnahmen, die sie erwarten, vernünftig ausgeben können. Der Bundeswirtschaftsminister ist ein Bundesgenosse des Bundesfinanzministers, wenn es darum geht, eine nachhaltige, solide Finanzpolitik zu jedem Zeitpunkt sicherzustellen. Wenn sich aber Finanzierungsspielräume ergeben, dann sollten wir darauf achten, dass sie so genutzt werden, dass sie das wirtschaftliche Wachstum verstetigen, und dann sollten wir dafür sorgen, dass sie so genutzt werden, dass sie neue Investitionen und neue Unternehmensgründungen ermöglichen. Deshalb ist es wichtig, dass wir die finanzielle Forschungsförderung regeln. Deshalb ist es wichtig, dass wir in den nächsten Monaten die energetische Gebäudesanierung vereinbaren, und deshalb ist es wichtig, dass wir auch über Entlastungen der Wirtschaft dort reden, wo es nötig ist, damit die internationale Wettbewerbsfähigkeit auch in Zukunft gewährleistet ist. Meine sehr verehrten Damen und Herren, Deutschland ist ein offenes Land. Wir werden uns nicht abschotten. Wir werden uns weiterhin über jede Investition, die nach Deutschland kommt, freuen. Aber ich füge hinzu: Wir sind auch ein Land, dass seine nationalen Interessen verteidigt. Wenn es um kritische Infrastrukturen geht, wenn es darum geht, dass die Sicherheit der Versorgung der Bevölkerung gewährleistet ist, dann wollen wir auch hinschauen können, und dann wollen wir notfalls auch handeln können, weil es in diesem Bereich keine Kompromisse gibt. Das haben wir unter Beweis gestellt, und da habe ich eine große Ermutigung und Zustimmung von ganz vielen erfahren. Wenn wir uns gemeinsam darum bemühen, die tatsächlich vorhandenen Probleme zu lösen, dann wird dieser Aufschwung nicht nur ein oder zwei Jahre anhalten, sondern wir können ihn während der gesamten Wahlperiode dazu verwenden, die Möglichkeiten zu generieren, die wir brauchen, um die Digitalisierung zu bestehen, um unser Bildungssystem zu verbessern und um den Wohnungsbau voranzutreiben. Das ist das Ergebnis, wenn man eine kluge und umsichtige Wirtschaftspolitik macht, und ich appelliere an alle, dass wir weiterhin auf diesem Kurs vorangehen. Vielen Dank. Der nächste Redner ist für die AfD-Fraktion der Kollege Volker Münz. ', 'mfic': 'Herr'}, {'id': 24, 'name': 'Oliver Krischer', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Herr Präsident! Liebe Kolleginnen und Kollegen! Herr Minister Altmaier, Sie haben völlig zu Recht über Arbeitsplätze in der Braunkohle gesprochen. Nur, ich würde mir wünschen, dass ein Wirtschaftsminister des Energiewendelandes Deutschland – das waren wir zumindest einmal; aber Sie glauben ja, dass wir es immer noch sind – auch mal über die 350 000 Arbeitsplätze in der Branche der erneuerbaren Energien redet, dass das, was dort seit Jahren geleistet wird, Ihnen hier wenigstens mal eine Erwähnung wert ist. Ich glaube, das ist auch deshalb notwendig, weil Sie es nicht mal schaffen, das umzusetzen, was Sie in Ihrem eigenen großkoalitionären Koalitionsvertrag vereinbart haben. Das führt dazu – ich gehe mal davon aus, Johann Saathoff wird gleich etwas dazu sagen –, dass, seit Minister Altmaier im Amt ist, in Deutschland in der Windindustrie mehr Arbeitsplätze verloren gegangen sind, als es in der Braunkohle insgesamt gibt. Ich sage: Das ist Deindustrialisierung Deutschlands, was Sie da betreiben, das ist Ihre Politik, meine Damen und Herren. Das Verrückte ist: Sie können in Deutschland hingehen, wo Sie wollen – gehen Sie zu einem Unternehmen, das mit Energiepolitik, mit Energieerzeugung, -verteilung und -verkauf zu tun hat! –, überall kriegen Sie eines zu hören: das Beklagen über den Stillstand. Vom kleinen Handwerksbetrieb bis zum Großkonzern, vom Start-up bis zum mittelständischen Betrieb, alle sagen: Es passiert nichts. Wir haben einen Minister, der ist Dampfplauderer, der reist durchs Land, macht nette Pressetermine zum Netzausbau, aber der liefert keine Gesetze, der liefert keine Verordnungen. – So türmt sich der Reformbedarf in der Energiepolitik immer stärker auf. Das, meine Damen und Herren, muss sich ändern. Ich könnte Ihnen jetzt hier eine Stunde lang aufzählen, was alles getan werden muss – Netzentgeltreform, Sektorkopplung, Speicher, Flexibilisierung in Erzeugung und Verbrauch –, aber ich will es nur auf einen einzigen Punkt konzentrieren: Selbst große Teile der Wirtschaft – und dabei sind Unternehmen, von denen man es eigentlich nicht erwarten würde – fordern einen CO 2 -Preis. Und was ist vom Wirtschaftsminister zu diesem Thema zu hören? Eine Totalblockade. Ich sage Ihnen: Hören Sie damit auf! Geben Sie CO 2 endlich einen marktwirtschaftlichen Preis, damit das, was unsere Erdatmosphäre zerstört, etwas kostet und wir damit Anreize zur Vermeidung setzen können. Damit, meine Damen und Herren, bin ich bei der Kohlekommission; das ist ja etwa so – ich könnte mir das leicht machen – wie durch gesellschaftliche Gruppen betreute Koalitionsverhandlungen, die da stattfinden, weil Sie in der Großen Koalition zwischen Union und SPD nicht den Mut hatten, eine Entscheidung über die Zukunft der Kohle zu treffen. Ich finde es, ehrlich gesagt, schon ein bisschen mit Chuzpe, Herr Altmaier, dass Sie sich hierhinstellen und die Einsetzung der Kommission an sich als Erfolg verkaufen. Früher war es einer Regierung peinlich, einen Arbeitskreis zu gründen; wir alle kennen den Spruch: Wenn du nicht weiterweißt, gründe einen Arbeitskreis. Diese Koalition ist so tief gesunken, dass für sie die Einsetzung einer Kommission schon ein politischer Erfolg ist, bevor diese überhaupt irgendetwas bewegt hat. Meine Damen und Herren, das ist ein Armutszeugnis für jede Regierung! Was mich dann aber auf die Palme bringt, ist die Tatsache, dass man das nicht gelöste Problem des Kohleausstiegs gesellschaftlichen Gruppen aufs Auge drückt und ihnen sagt: „Wir sperren euch in einen Raum, seht zu, dass ihr klarkommt“, dann aber nicht für ein Klima sorgt, dass in Ruhe verhandelt werden kann. Es ist doch völlig irre, dass in Berlin eine Kommission über den Kohleausstieg tagt und gleichzeitig im Rheinland durch die Rodung im Hambacher Wald Fakten geschaffen werden sollen. Ich erwarte von Ihnen, dass Sie Ihrem Parteifreund Armin Laschet sagen, dass das so nicht geht, und dass Sie dafür sorgen, dass ein Klima entsteht, in dem in Ruhe geredet werden kann. Ich war froh, dass die Umweltministerin gesagt hat: Reden statt roden. Übrigens sagt auch die Gewerkschaft der Polizei – um das an dieser Stelle einmal zu erwähnen –, dass das ein richtiger Schritt ist. Was mich aber, ehrlich gesagt, empört hat, ist, dass nachher die Sozialdemokratie in Gestalt ihrer Parteivorsitzenden aufgetreten ist und in einer Art und Weise mit einem Vokabular reingegrätscht ist, das ich eher auf der rechten Seite dieses Hauses vermuten würde. Sie sollten endlich begreifen, dass die Zeit der Kohle vorbei ist, dass die Zukunft im Klimaschutz, in der Nachhaltigkeit liegt. Es kann nicht sein, dass bei Ihnen immer dann der Verstand ausklinkt, wenn es um die Kohle geht. Sie müssen zum Schluss kommen, Herr Kollege. Deshalb erwarte ich von Ihnen, dass Sie klar sind und mit dafür sorgen – wie Ihre Umweltministerin sagt –, dass diese Rodungen endlich gestoppt werden und dass keine weiteren Fakten geschaffen werden, solange in der Kohlekommission verhandelt wird. Herr Kollege, Sie müssen jetzt zum Schluss kommen. Reden statt räumen und roden – um das klar zu sagen! Der Abgeordnete Hilse erhält die Gelegenheit für eine Zwischenbemerkung. ', 'mfic': 'Herr'}, {'id': 25, 'name': 'Carsten Linnemann', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Liebe Kolleginnen und Kollegen! Meine sehr verehrten Damen und Herren! Wir haben jetzt das Jahr 2018. Ich habe mir mal die Mühe gemacht und einfach zehn Jahre zurückgeblickt. Vor zehn Jahren hatten wir auch diese Haushaltsdebatte; damals war es der 19. September, also fast exakt zehn Jahre zurück. Damals hieß der Wirtschaftsminister Michael Glos, und er hat Folgendes gesagt: Wenn man den Bundestagsabgeordneten damals gesagt hätte, wie heute die Kapazitätsauslastung in der Industrie, der Auftragseingang, der ifo-Geschäftsklimaindex, die Arbeitslosigkeit und das Potenzialwachstum sind, und wenn man ihnen gesagt hätte, was eben der Kollege Bartol, finde ich, eindrucksvoll auf den Punkt gebracht hat, nämlich wie es unserer Wirtschaft im Moment geht, dann hätten die gesagt: Ihr habt den Schuss nicht gehört. Lieber Kollege Münz von der AfD – ganz sachliche Intervention –, Sie sagen zu Recht: Die Niedrigzinspolitik ist nicht gut, und sie gibt natürlich auch dem Bundeshaushalt Rückenwind. – Das stimmt. Gleichzeitig stimmt es aber nicht, wenn Sie sagen, dass diese Nullzinspolitik Ursache für das jetzige Wachstum ist. Das wäre ja ein Schlag ins Gesicht der arbeitenden Menschen in Deutschland, des Mittelstandes, des dualen Ausbildungssystems, des Industriestandortes Deutschland und der Tarifautonomie. Der Grund, warum es uns gut geht, ist, dass dieses Land in den letzten Jahrzehnten so „gefahren“ ist, wie wir es erlebt haben. Auch durch die arbeitenden Menschen in Deutschland haben wir heute eine Wirtschaftsstruktur, die so gut ist wie seit 10, 20, 30 Jahren nicht mehr. Ja, liebe FDP, Herr Klein, wir müssen uns heute Gedanken machen, was wir tun müssen, damit es uns in 10, 15 Jahren immer noch gut geht. Aber diese Zusammenhänge zu ignorieren, hat nichts mit sachlicher, volkswirtschaftlicher Verantwortung zu tun. Deswegen: Das ist unsere Leistung, und darauf können wir auch ein bisschen stolz sein. Im Jahre 2008 hätte niemand mit der heutigen Situation gerechnet. Herr Linnemann, gestatten Sie eine Zwischenfrage des Kollegen Münz? Ja, aber fassen Sie sich kurz, Kollege Münz. Dann fasse ich mich auch kurz. Und stellen Sie eine Frage! Ich möchte nur eine ganz kurze Anmerkung machen. – Ich habe nicht gesagt, dass das die Ursache ist, sondern ich habe gesagt: Das ist zu einem großen Teil durch die Negativzinspolitik induziert. Natürlich gibt es viele Komponenten; das ist alles sehr komplex. Im Gegensatz zu Ihnen haben wir nie behauptet, dass das einfach ist. Politik hat verschiedene Komponenten. Sie werden aber doch nicht leugnen, dass die Negativzinspolitik, die Politik des billigen Geldes auch maßgeblich dazu beigetragen hat. Das werden Sie ja wohl nicht leugnen. Ich habe nicht gesagt, dass das die alleinige Ursache ist. Erstens. Herr Münz, die Nullzinspolitik der EZB gefällt mir auch nicht. Ich möchte gerne Marktzinsen haben. Wir müssen mit den Zinsen so schnell wie möglich nach oben. Die EZB ist unabhängig; trotzdem habe ich diese Aussage getätigt. Zweitens. Sie haben eben nicht „zu einem großen Teil“ gesagt. Wir haben hier ja Protokollanten; wir werden uns das später im Protokoll ansehen. Was auch zur Ehrlichkeit gehört: Wenn man auf das Jahr 2008 zurückblickt, dann sieht man, dass es damals eine Debatte fast ausschließlich um die Bankenkrise gab. Heute reden wir über die Konjunktur, klar, aber in den letzten Tagen auch über ein Phänomen. Es ist eigentlich kein Phänomen, sondern offensichtlich, nämlich das Thema „Spaltung der Gesellschaft“, auch im Lichte von Chemnitz. Einige stellen sich jetzt vielleicht die Frage, warum ich das in einer Wirtschaftsdebatte anspreche. Aber die ersten Manager äußern sich zu diesem Thema in einem großen Nachrichtenmagazin. Wenn ich bei Mittelständlern bin, sprechen mich die Arbeitnehmer und Arbeitgeber auf dieses Thema an. Deswegen ist das auch ein wirtschaftliches Thema. Sicherheit ist auch ein Standortfaktor. Deswegen müssen wir ein Interesse daran haben, dass wir die Probleme klar beim Namen nennen und lösen, damit dieses Problem nicht zu einem Investitionshemmnis wird. Wir müssen dies gleichermaßen angehen wie die Herausforderungen, vor denen wir stehen. Auch hier noch einmal abschließend zurückschauend in dieses Protokoll von 2008: Interessant ist, dass wir die Herausforderungen, die damals beschrieben wurden, teilweise noch heute haben. Manche wurden 2008 unterschätzt, zum Beispiel das Thema Digitalisierung; das ist ganz interessant. Ansonsten aber sind die Herausforderungen – Energiepreise, Bürokratie, Fachkräfte – gleich. Herr Klein, Sie haben nicht nur mit Ihrer Bemerkung zum Soli, sondern auch mit vielen anderen Bemerkungen recht. In einem Punkt aber haben Sie nicht recht, und das möchte ich in dieser Debatte – wir verstehen uns ja gut – einmal klarstellen. Die FDP sagt ja immer: Wir brauchen das Punktesystem von Kanada. – Ja, dieses System hat Transparenz, und diese Transparenz brauchen wir, obwohl ich glaube, dass die Verfahren in Deutschland zu lange dauern. Es kann nicht sein, dass es acht bis neun Monate dauert, bis je
