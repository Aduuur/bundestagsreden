<head>
            <style> body {margin: 0;} </style>
            <script src="https://unpkg.com/force-graph"></script>
            <meta charset="UTF-8">
        </head>
        <body>
        <div id="graph"></div>
        <script>
            var data = {'nodes': [{'id': 1, 'top': 62, 'date': '2022-03-17', 'nReden': 8}, {'id': 2, 'top': 176, 'date': '2022-04-08', 'nReden': 15}], 'links': [{'source': 1, 'target': 2, 'weight': 0.4513396685243745}]};
            const elem = document.getElementById('graph');
            const Graph = ForceGraph()(elem)
                .graphData(data)
                .nodeLabel('top')
                .nodeRelSize(1)
                .nodeVal('nReden')
                //.linkVisibility('true')
                //.onNodeClick (node => {window.open(`wordnet.html`, '_blank')})
                //.onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
                .onNodeRightClick(node => {
                    // Center/zoom on node
                    Graph.centerAt(node.x, node.y, 1000);
                    Graph.zoom(4, 2000);
                });
        </script>
        </body>
