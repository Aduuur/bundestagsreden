    <script>
        var data = {'nodes': [{'id': 1, 'name': 'Hubertus Heil', 'party': 'SPD', 'text': 'Es sind diese beiden doppelten Sicherungslinien, die mithelfen, dass wir im Gegensatz zu anderen politischen Kräften in Deutschland eben nicht die Generationen beim Thema Rente gegeneinander ausspielen;', 'mfic': 'Thema'}, {'id': 2, 'name': 'Heiko Maas', 'party': 'SPD', 'text': 'Lassen Sie uns die historische Wende am Horn von Afrika gemeinsam nach allen Kräften unterstützen.', 'mfic': ' '}, {'id': 3, 'name': 'Ulrich Lechte', 'party': 'FDP', 'text': 'Jetzt denken wir mal an den Stellvertreterkrieg, den sich Kräfte aus Äthiopien und Eritrea auf dem Boden von Somalia geliefert hatten.', 'mfic': ' '}, {'id': 4, 'name': 'Christoph Matschie', 'party': 'SPD', 'text': 'Deshalb ist es dringend notwendig, dass wir diesen Prozess mit allen Kräften unterstützen.', 'mfic': 'Prozess'}, {'id': 5, 'name': 'Christoph Matschie', 'party': 'SPD', 'text': 'Ich wünsche mir, dass die Bundesrepublik Deutschland diesen Prozess nach allen Kräften mit den Möglichkeiten, die sie hat, unterstützt: politisch, wirtschaftlich und finanziell.', 'mfic': 'Bundesrepublik'}, {'id': 6, 'name': 'Jens Kestner', 'party': 'AfD', 'text': 'Ich will nicht in Abrede stellen, dass Soldaten und Kräfte der Polizeieinheiten kämpfen und auch bei diesen Einsätzen fallen.', 'mfic': 'Einsatz'}, {'id': 7, 'name': 'Thomas Erndl', 'party': 'CDU/CSU', 'text': 'Die dortige UN-Mission – es wurde bereits angesprochen: drei Soldaten, fünf Polizisten und weitere zivile Kräfte – darf aber durchaus als Erfolg bezeichnet werden.', 'mfic': 'Soldat'}, {'id': 8, 'name': 'Hans-Jürgen Thies', 'party': 'CDU/CSU', 'text': 'Dennoch ist es weiterhin wichtig, die Produktion spezieller Erzeugnisse vor den Kräften des freien Marktes zu schützen.', 'mfic': 'Marktes'}, {'id': 9, 'name': 'Irene Mihalic', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Über 90 Prozent der Kräfte in den Organisationen – diese Zahl ist eben schon gefallen – arbeiten ehrenamtlich, und dieses Engagement kann man gar nicht hoch genug wertschätzen.', 'mfic': 'Organisation'}, {'id': 10, 'name': 'Angela Merkel', 'party': 'CDU/CSU', 'text': 'Deshalb müssen wir mit beiden Kräften im Kosovo zusammenarbeiten, um den Ausgleichsprozess mit Serbien voranzubringen.', 'mfic': ' '}, {'id': 11, 'name': 'Alexander S. Neu', 'party': 'DIE LINKE', 'text': 'Die Unabhängigkeitserklärung der albanischen Separatisten im Jahr 2008 wurde von den NATO-Kräften im Kosovo geradezu militärisch abgesichert.', 'mfic': ' '}, {'id': 12, 'name': 'Manuel Sarrazin', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Einer der zentralen Gründe, dem KFOR-Mandat zuzustimmen, ist, dass die Sicherheitsratsresolution 1244 vorsieht, dass die Landesverteidigung nicht durch eigene Streitkräfte, sondern durch die in diesem Rahmen mandatierten Kräfte erfolgt.', 'mfic': 'Rahmen'}, {'id': 13, 'name': 'Eckhard Gnodtke', 'party': 'CDU/CSU', 'text': 'denn insgesamt 28 Nationen haben Kräfte in der Republik Kosovo stationiert.', 'mfic': 'Republik'}, {'id': 14, 'name': 'Eckhard Gnodtke', 'party': 'CDU/CSU', 'text': 'Die vergleichsweise hohe Mandatsobergrenze soll all den Kräften, die glauben, die Erfolge im Kosovo infrage stellen zu können, eine Mahnung sein.', 'mfic': 'Erfolg'}, {'id': 15, 'name': 'Josip Juratovic', 'party': 'SPD', 'text': 'Die gefährdeten demokratischen Kräfte im Kosovo brauchen unsere Unterstützung und unsere Solidarität.', 'mfic': 'Unterstützung'}, {'id': 16, 'name': 'Josip Juratovic', 'party': 'SPD', 'text': 'Er ist nicht nur Garant für den Frieden vor Ort, sondern er schützt eben auch die demokratischen Kräfte, also die Menschen, die im Kosovo mühsam für unsere Werte kämpfen.', 'mfic': 'Mensch'}, {'id': 17, 'name': 'Nils Schmid', 'party': 'SPD', 'text': 'Im Ausschuss wurde berichtet, dass die Ausbildungsbemühungen Früchte tragen, hohe Anerkennung finden und dass inzwischen auch sichergestellt ist, dass die einmal ausgebildeten Kräfte dann auch tatsächlich von der Marine und nicht an anderer Stelle im Libanon von den Streitkräften eingesetzt werden.', 'mfic': 'Stelle'}, {'id': 18, 'name': 'Berengar Elsner von Gronow', 'party': 'AfD', 'text': 'Speziell unsere eingangs stets sehr engagierten Soldaten schilderten mir ihr Bedauern über den mangelhaften Erfolg bei der Umsetzung unserer Ausbildungsunterstützung durch die libanesischen Kräfte, etwa bei der Nutzung, der Instandhaltung oder dem Einsatz der von Deutschland zur Verfügung gestellten Mittel.', 'mfic': 'Einsatz'}, {'id': 19, 'name': 'Berengar Elsner von Gronow', 'party': 'AfD', 'text': 'Aber auch häufig wechselnde Ansprechpartner, mangelhafte Kooperation und ungenügende oder sogar fragwürdige Nutzung der durch UNIFIL-Kräfte gelieferten Informationen seien hinderlich.', 'mfic': 'Nutzung'}, {'id': 20, 'name': 'Erhard Grundl', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Schade ist eigentlich nur, dass Sie, liebe Kolleginnen der Union und der SPD, die Gelegenheit nicht genutzt haben, alle demokratischen Kräfte im Deutschen Bundestag in einem interfraktionellen Antrag zusammenzuführen.', 'mfic': 'Union'}, {'id': 21, 'name': 'Michael Kuffer', 'party': 'CDU/CSU', 'text': 'Wenn Sie einmal Kräfte, die Ihnen anvertraut worden sind, unter zum Teil extremsten Bedingungen in einen Gefahren- oder Schadensraum haben hineinführen, wieder herausführen und gesund nach Hause bringen müssen, dann wissen Sie, was ich meine.', 'mfic': 'Haus'}, {'id': 22, 'name': 'Peter Weiß', 'party': 'CDU/CSU', 'text': 'Das Zweite und natürlich Wichtigere ist: Schön wäre es, wenn wir im Bereich der Pflege mehr Tarifverträge und nach Möglichkeit einen allgemeinverbindlichen Tarifvertrag hätten, der für alle Stufen – Fachkräfte, angelernte Kräfte, Hilfskräfte – Gültigkeit besitzt.', 'mfic': 'Bereich'}, {'id': 23, 'name': 'Nicole Westig', 'party': 'FDP', 'text': 'Liebe Kolleginnen und Kollegen, die Menschen in der Pflege arbeiten hart und vielfach am Rande ihrer Kräfte.', 'mfic': 'Mensch'}, {'id': 25, 'name': 'Uli Grötsch', 'party': 'SPD', 'text': 'Es sind hoffentlich die demokratischen Kräfte in diesem Land, die Sie hier auch wieder hinaustragen.', 'mfic': 'Land'}, {'id': 26, 'name': 'Uli Grötsch', 'party': 'SPD', 'text': 'Das ist gut aufgehoben bei den demokratischen Kräften in diesem Haus, nicht zuletzt bei der Sozialdemokratie, der der Kampf für Demokratie, für ein freies und solidarisches Land sozusagen in der politischen DNA liegt, und das seit 156 Jahren.', 'mfic': 'Land'}, {'id': 27, 'name': 'Marian Wendt', 'party': 'CDU/CSU', 'text': 'Herr Salvini wähnte sich quasi schon an der Macht, spaltete die Regierung, spaltete das Land, aber die demokratischen Kräfte in unserem Partnerstaat haben das verhindert und Salvini in die Opposition geschickt.', 'mfic': 'Land'}, {'id': 28, 'name': 'Annegret Kramp-Karrenbauer', 'party': 'CDU/CSU', 'text': 'Die Bundeswehr wird sich auf einen anschließenden Abzug ihrer Kräfte vorbereiten.', 'mfic': 'Bundeswehr'}, {'id': 29, 'name': 'Florian Hahn', 'party': 'CDU/CSU', 'text': 'Die Bedingungen: Bis zur ersten Beitrittskonferenz muss die Arbeits- und Funktionsfähigkeit des Justizsystems, insbesondere mit Blick auf das Oberste Gericht und Verfassungsgericht, wiederhergestellt sein, und der Beschluss einer Wahlrechtsreform, die unter Beteiligung aller politischen Kräfte erarbeitet werden soll, muss vorliegen.', 'mfic': 'Bedingung'}, {'id': 30, 'name': 'Christian Petry', 'party': 'SPD', 'text': 'Außerdem soll die Einigung der politischen Kräfte – so steht es im Report – Voraussetzung sein.', 'mfic': ' '}, {'id': 31, 'name': 'Detlev Spangenberg', 'party': 'AfD', 'text': 'Vielleicht suchen sich diese dann hochqualifizierten Kräfte auch eine andere berufliche Tätigkeit, als unbedingt Schwangere zu versorgen.', 'mfic': ' '}, {'id': 32, 'name': 'Uli Grötsch', 'party': 'SPD', 'text': 'Gerade deshalb ist es gut, dass es so effektiv kontrolliert wird, wie wir das nach Kräften jede Woche tun.', 'mfic': 'Woche'}, {'id': 33, 'name': 'Marco Buschmann', 'party': 'FDP', 'text': 'Es gab zwar auch Annährungsversuche – ein Zeugnis dafür ist der gemeinsame Friedensnobelpreis für die Außenminister Frankreichs und Deutschlands, Aristide Briand und Gustav Stresemann –, aber es gab in dieser Zeit eben viel zu viele politische Kräfte, die gerade keine Versöhnung wollten.', 'mfic': ' '}, {'id': 34, 'name': 'Christoph de Vries', 'party': 'CDU/CSU', 'text': 'Da sage ich Ihnen: Unser Ziel ist, dass wir die liberalen Muslime stärken, die sich zu unserer freiheitlich-demokratischen Grundordnung bekennen, die für einen säkularen Islam stehen und die sich unserem Land verbunden fühlen, und dass wir gleichzeitig den Einfluss der radikalen Kräfte unterbinden.', 'mfic': 'Land'}, {'id': 35, 'name': 'Rita Schwarzelühr-Sutter', 'party': 'SPD', 'text': 'Wir als Bund unterstützen die Länder und die Kommunen nach Kräften.', 'mfic': 'Land'}, {'id': 36, 'name': 'Heiko Maas', 'party': 'SPD', 'text': 'Deshalb stehen wir bereits jetzt, obwohl die Regierung noch nicht gebildet ist, mit all denjenigen, die dafür in Betracht kommen, aber auch mit den anderen Kräften des Parlaments in Kontakt, aber, wie gesagt, vor allen Dingen mit denen, die die nächste Regierung tragen könnten.', 'mfic': 'Regierung'}, {'id': 37, 'name': 'Bernd Baumann', 'party': 'AfD', 'text': 'Vor ein paar Jahren hätten wir von der AfD einem klugen Einwanderungsgesetz ja zugestimmt, das gut qualifizierte Kräfte kontrolliert ins Land lässt – kontrolliert!', 'mfic': 'Land'}, {'id': 38, 'name': 'Ute Vogt', 'party': 'SPD', 'text': 'Dieser Stärkung dient zum Beispiel das Thema „ziviler Friedensdienst“, und dieser Stärkung dient auch die Ausrüstung der Kräfte, die an zivilen Missionen innerhalb der Afrikanischen Union teilnehmen sollen.', 'mfic': 'Union'}, {'id': 39, 'name': 'Ute Vogt', 'party': 'SPD', 'text': 'Es muss der Ansatz sein, die Gesellschaft zu stärken, damit eben nicht von außen interveniert wird, sondern damit auch die eigenen Kräfte in der Lage sind, ihre eigenen Staaten in Ordnung zu bringen.', 'mfic': 'Staat'}, {'id': 40, 'name': 'Doris Achelwilm', 'party': 'DIE LINKE', 'text': 'Egal was hasserfüllte Kräfte im Schilde führen:', 'mfic': ' '}, {'id': 41, 'name': 'Rüdiger Lucassen', 'party': 'AfD', 'text': 'Die Bundesregierung ist in der Pflicht, dabei nach Kräften zu unterstützen.', 'mfic': 'Bundesregierung'}, {'id': 42, 'name': 'Lothar Riebsamen', 'party': 'CDU/CSU', 'text': 'Wir haben es bei diesem Punkt als Gesetzgeber in der Hand, abschließende Regelungen in einem Gesetz zu treffen und es nicht dem freien Spiel der Kräfte zu überlassen, sozusagen der Philosophie zu überlassen, ob es zu mehr Organspenden kommt oder nicht.', 'mfic': 'Spiel'}, {'id': 43, 'name': 'Nils Schmid', 'party': 'SPD', 'text': 'Es geht hier nicht um die Frage, ob es deutsch-französische Sonderwege gibt, vielmehr geht es darum, ob nicht politische Kräfte von ganz rechts oder ganz links wieder ganz andere deutsche Sonderwege beschreiten wollen, die in der Vergangenheit ins Unglück geführt haben.', 'mfic': 'Sonderwege'}, {'id': 44, 'name': 'Christoph Matschie', 'party': 'SPD', 'text': 'Aber es gibt auch andere starke Kräfte im Land.', 'mfic': 'Land'}, {'id': 45, 'name': 'Kathrin Vogler', 'party': 'DIE LINKE', 'text': 'Schützen und bestärken Sie vielmehr das zivilgesellschaftliche Engagement und die zivilgesellschaftlichen demokratischen Kräfte in Eritrea.', 'mfic': 'Engagement'}, {'id': 47, 'name': 'Michael Kuffer', 'party': 'CDU/CSU', 'text': 'Es bleibt die Aufgabe von uns – und mit „uns“ meine ich nicht nur die Kräfte der politischen Mitte, sondern alle Bürgerinnen und Bürger –, diese Werte in unserem Land zu verteidigen.', 'mfic': 'Land'}, {'id': 48, 'name': 'Michael Kuffer', 'party': 'CDU/CSU', 'text': 'Denn das macht die Unterscheidung zum Extremismus und zu den radikalen Kräften aus.', 'mfic': ' '}, {'id': 50, 'name': 'Helge Lindh', 'party': 'SPD', 'text': 'Sie richten den Fokus immer auf Gefährder, Sie richten ihn aber nicht auf zweifelhafte und verfassungsferne Kräfte in den eigenen Reihen, und Sie geben keine Antworten auf die Gefährdung von Deutschen durch Deutsche und auf die Gefährdung von ausländischen Bürgern durch Deutsche, zum Beispiel in Sachen NSU.', 'mfic': 'Bürger'}, {'id': 51, 'name': 'Thomas Nord', 'party': 'DIE LINKE', 'text': 'Die politischen Kräfteverhältnisse im Parlament werden sich stark verändern und in die Neubildung der europäischen Institutionen einfließen.', 'mfic': 'Parlament'}, {'id': 52, 'name': 'Christoph Ploß', 'party': 'CDU/CSU', 'text': 'Meine Damen und Herren, deswegen ist es so wichtig, dass wir die vernünftigen Kräfte im Deutschen Bundestag stärken und uns Europa nicht durch Angriffe von links und rechts kaputtmachen lassen.', 'mfic': 'Herr'}, {'id': 53, 'name': 'Harald Weyel', 'party': 'AfD', 'text': 'So sehen sie aus, die Kräfte des Marktes, wenn man sie nur lässt.', 'mfic': 'Marktes'}, {'id': 54, 'name': 'Sebastian Brehm', 'party': 'CDU/CSU', 'text': 'Mit vereinten Kräften und übrigens auch mithilfe der Bundesregierung wurde er nach acht Jahren Haft im Iran endlich freigelassen.', 'mfic': 'Bundesregierung'}, {'id': 55, 'name': 'Sebastian Brehm', 'party': 'CDU/CSU', 'text': 'Doch der Staat alleine sieht eben nicht sofort alle Menschenrechtsverletzungen in der Welt, und deswegen ist es, glaube ich, auch wichtig, dass wir von dieser Stelle einen großen Dank richten an die zivilgesellschaftlichen Kräfte, an die Nichtregierungsorganisationen und an mutige Journalisten, die tagtäglich Menschenrechtsverletzungen aufspüren und sie publik machen.', 'mfic': 'Staat'}, {'id': 56, 'name': 'Metin Hakverdi', 'party': 'SPD', 'text': 'Auch deshalb gewannen populistische Kräfte an Zulauf.', 'mfic': ' '}, {'id': 57, 'name': 'Alexander S. Neu', 'party': 'DIE LINKE', 'text': 'Er gewinnt sogar Zugang zu Ölquellen und kann sich damit wieder refinanzieren – so der Bericht an den UN-Sicherheitsrat vom 27. Juli 2018 –, und das trotz der Anwesenheit der SDF-Kräfte.', 'mfic': 'Bericht'}, {'id': 58, 'name': 'Johannes Steiniger', 'party': 'CDU/CSU', 'text': 'Und viertens gibt es bei den Familienkassen einen Aufwuchs der Kräfte, die explizit für die Bekämpfung von Missbrauchsfällen eingesetzt werden.', 'mfic': 'Bekämpfung'}, {'id': 59, 'name': 'Franziska Brantner', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Da brauchen wir Datenaustausch, da brauchen wir mehr Kräfte vor Ort, aber keinen Populismus.', 'mfic': 'Ort'}, {'id': 60, 'name': 'Jens Lehmann', 'party': 'CDU/CSU', 'text': 'Ich will und werde nach Kräften mithelfen, dass dies auch viele andere Sportler erleben können.', 'mfic': ' '}, {'id': 61, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Diejenigen, die das bearbeiten und diese Serienbriefe versenden, sind in aller Regel keine Anwälte, sondern angelernte Kräfte.', 'mfic': ' '}, {'id': 62, 'name': 'Marc Jongen', 'party': 'AfD', 'text': 'Die überlegen es sich sehr gut, ob sie in ein Land ziehen, das unter dem Tarnbegriff „Weltoffenheit“ nach Kräften Parallel- und Gegengesellschaften aufbaut, die die soziale Sicherheit erodieren lassen.', 'mfic': 'Land'}, {'id': 63, 'name': 'Sybille Benning', 'party': 'CDU/CSU', 'text': 'Meine Damen und Herren, wir unterstützen bereits wissenschaftliche Spitzenkräfte mit allen unseren Kräften.', 'mfic': 'Herr'}, {'id': 64, 'name': 'Oliver Wittke', 'party': 'CDU/CSU', 'text': 'Ich finde, wir sollten dieser Entwicklung nicht Vorschub leisten, sondern uns mit allem, was in unseren Kräften steht, dagegen wenden.', 'mfic': 'Entwicklung'}, {'id': 65, 'name': 'Martin Rabanus', 'party': 'SPD', 'text': 'Wir wollen eben nicht, dass das Kulturgut Buch nur als Wirtschaftsgut Buch gesehen wird, das dem freien Spiel der Kräfte zu unterwerfen ist.', 'mfic': 'Spiel'}, {'id': 66, 'name': 'Andreas Steier', 'party': 'CDU/CSU', 'text': 'Sie bündelt die Kräfte, die wir in Forschung und Industrie haben, um neue Standards zu setzen und Entwicklungen voranzutreiben.', 'mfic': 'Entwicklung'}, {'id': 67, 'name': 'Anna Christmann', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Europa ist stark in Grundlagenforschung, und wenn wir jetzt unsere Kräfte bündeln, dann können wir weltweit aus Europa heraus die Standards für KI setzen.', 'mfic': 'Standard'}, {'id': 68, 'name': 'Cornelia Möhring', 'party': 'DIE LINKE', 'text': 'Ihr macht das vor allem in einer Zeit, in der Abtreibungsgegner militanter werden, sich weltweit mit rechten Kräften vernetzen und gegen jede Selbstbestimmung zu Felde ziehen.', 'mfic': 'Feld'}, {'id': 70, 'name': 'Helge Lindh', 'party': 'SPD', 'text': 'Wir sehen es an den Kräfteverhältnissen im Bundesrat.', 'mfic': 'Kräfteverhältnissen'}, {'id': 71, 'name': 'Gerold Otten', 'party': 'AfD', 'text': 'Solange auf dieser Welt Kräfte existieren, die unsere Art, zu leben, zutiefst verachten und bekämpfen, müssen wir in der Lage sein, uns zu verteidigen.', 'mfic': 'Welt'}, {'id': 72, 'name': 'Jürgen Braun', 'party': 'AfD', 'text': 'Das sind verfassungsfeindliche Kräfte, das sind Ihre Freunde.', 'mfic': ' '}, {'id': 73, 'name': 'André Hahn', 'party': 'DIE LINKE', 'text': 'Er schrieb im Bewerbungskonzept – Zitat –: Darin sollten wir die Athleten nach Kräften unterstützen.', 'mfic': ' '}, {'id': 74, 'name': 'Franziska Brantner', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Mit viel Geld und mit seinen Trollen unterstützt Putin die nationalistischen Kräfte.', 'mfic': 'Geld'}, {'id': 75, 'name': 'Gregor Gysi', 'party': 'DIE LINKE', 'text': 'Meinen Sie ernsthaft, Sie könnten den Kräften, die Europas Heil in einem völkischen Nationalismus sehen, Paroli bieten, indem Sie aus der EU eine militärische Interventionsmacht machen?', 'mfic': ' '}, {'id': 76, 'name': 'Christoph Hoffmann', 'party': 'FDP', 'text': 'Es braucht in der EU neue Kräfte, neue Dynamiken, neue Ideen und neue Formate und keine Kanzlerin, deren Amtszeit ausläuft, sondern eher so einen Typen wie Macron.', 'mfic': ' '}, {'id': 77, 'name': 'Thomas Hacker', 'party': 'FDP', 'text': 'Kräfte und Know-how sind zu bündeln, damit wir effektiv Hassrede, Desinformation, Cybermobbing und ‑grooming entgegentreten können.', 'mfic': 'Desinformation'}, {'id': 78, 'name': 'Anna Christmann', 'party': 'BÜNDNIS\xa090/DIE GRÜNEN', 'text': 'Gewalt nimmt zu, gewalttätige Sprache nimmt zu, und es gibt Kräfte, die unsere Gesellschaft spalten wollen.', 'mfic': 'Gesellschaft'}, {'id': 79, 'name': 'Anna Christmann', 'party': 'BÜNDNIS\xa090/DIE GRÜNEN', 'text': 'Es ist richtig, dass wir sie auf allen Ebenen nach Kräften unterstützen.', 'mfic': ' '}, {'id': 80, 'name': 'Sahra Wagenknecht', 'party': 'DIE LINKE', 'text': 'Im Ergebnis haben antieuropäische Kräfte eben leichtes Spiel.', 'mfic': 'Spiel'}, {'id': 81, 'name': 'Jens Zimmermann', 'party': 'SPD', 'text': 'In London sitzen noch immer die gleichen konservativen Kräfte am Drücker, die mit genau diesen falschen Hoffnungen das positive Brexit-Referendum – die Entscheidung über den Austritt – überhaupt erst herbeigeführt haben.', 'mfic': 'Entscheidung'}, {'id': 82, 'name': 'Christoph Matschie', 'party': 'SPD', 'text': 'Das waren die treibenden Kräfte des Herbstes', 'mfic': ' '}, {'id': 83, 'name': 'Bernd Baumann', 'party': 'AfD', 'text': 'Die gesamte deutsche Polizeimacht hat zusammen 270 000 Kräfte, wenn Sie alle zusammenzählen.', 'mfic': ' '}, {'id': 84, 'name': 'Helge Lindh', 'party': 'SPD', 'text': 'Nachdem ich jetzt den Kräften der Ordnung gedankt habe, muss ich mich jetzt doch auch kurz den Kräften der Unordnung zuwenden.', 'mfic': 'Ordnung'}, {'id': 85, 'name': 'Elisabeth Motschmann', 'party': 'CDU/CSU', 'text': 'Sein Ziel, regierungsfeindliche Kräfte umzubringen oder zu vertreiben, nennt man ethnische Säuberung.', 'mfic': 'Ziel'}, {'id': 87, 'name': 'Thomas Ehrhorn', 'party': 'AfD', 'text': '– Lieber Herr Kollege, bei dieser ganzen Debatte geht es doch eigentlich darum, dass bestimmte Narrative, die von vorwiegend linken Kräften hier in die Welt gesetzt werden, unbedingt erhalten werden müssen, Narrative, die dazu dienen, den gesellschaftspolitischen Umbau in diesem Land zu begründen, Narrative wie das, dass überwiegend Fachkräfte zu uns kommen – wir alle wissen, dass dies Desinformationen, dass dies Lügen sind –, Narrative wie das, dass die Menschen, die zu uns kommen, überwiegend eine ganz große Bereicherung wären, was auch eine Desinformation ist.', 'mfic': 'Land'}, {'id': 88, 'name': 'Antje Lezius', 'party': 'CDU/CSU', 'text': 'Für die dringend benötigten IT-Kräfte, die oft keinen regulären Abschluss aufweisen, sieht der Gesetzentwurf eine passgenaue Sonderregelung vor.', 'mfic': ' '}, {'id': 89, 'name': 'Lukas Köhler', 'party': 'FDP', 'text': 'Das, was Sie gerne ignorieren, ist das Gleichgewicht der Kräfte, das international dafür gesorgt hat, dass es nicht zu einer Katastrophe gekommen ist.', 'mfic': ' '}, {'id': 90, 'name': 'Michael Kuffer', 'party': 'CDU/CSU', 'text': 'Meine Damen und Herren, Sie entnehmen bitte der ungewöhnlichen Tatsache, dass ein Vertreter der CSU zustimmend die Vorsitzende der CDU zitiert, welche überaus positiven Kräfte in der Union dadurch entfesselt worden sind, dass nach einer personellen Neuaufstellung in beiden Unionsparteien auch inhaltlich ein so intensiver Diskussionsprozess in Gang gekommen ist, wie er jetzt bei den Werkstattgesprächen öffentlich sichtbar geworden ist.', 'mfic': 'Herr'}, {'id': 91, 'name': 'Michael Kuffer', 'party': 'CDU/CSU', 'text': 'Eine personelle Aufrüstung von Frontex muss, wenn sie nutzbringend sein soll, mit einem entsprechenden Werkzeugkasten dieser Kräfte einhergehen.', 'mfic': ' '}, {'id': 92, 'name': 'Sabine Leidig', 'party': 'DIE LINKE', 'text': 'Selbstverständlich haben wir das als Linke mit allen Kräften unterstützt.', 'mfic': 'Linke'}, {'id': 93, 'name': 'Frank Sitta', 'party': 'FDP', 'text': 'Dann könnten auch radikale Kräfte morgen verlangen, dass wir zukünftig die Wohnungen nur noch bis 15 Grad heizen oder dass Nahrungsmittel rationiert werden.', 'mfic': 'Wohnung'}, {'id': 94, 'name': 'Hans Michelbach', 'party': 'CDU/CSU', 'text': 'Wir müssen für den Neubau von Wohnungen vielmehr alle Kräfte mobilisieren.', 'mfic': 'Wohnung'}, {'id': 95, 'name': 'Axel Müller', 'party': 'CDU/CSU', 'text': 'Wenn solche Kräfte wieder in ein Parlament einziehen, verteidige die Demokratie mit allem, was du hast, notfalls mit deinem Leben!', 'mfic': 'Demokratie'}, {'id': 96, 'name': 'Doris Achelwilm', 'party': 'DIE LINKE', 'text': 'Angesichts dessen, was wir auf diesem Politikfeld in sehr maßvollem Tempo nach vorne gebracht haben, ist eine solche Realitätsverweigerung überaus ärgerlich, und wir werden sie mit allen Kräften zurückweisen.', 'mfic': ' '}, {'id': 97, 'name': 'Klaus Ernst', 'party': 'DIE LINKE', 'text': 'das stärkt vielleicht auch die Kräfte in Europa, die mehr auf Zusammenarbeit setzen und weniger auf Konfrontation.', 'mfic': 'Zusammenarbeit'}, {'id': 98, 'name': 'Katrin Werner', 'party': 'DIE LINKE', 'text': 'Immer noch arbeiten viele Kräfte bei den Trägern auf Honorarbasis.', 'mfic': ' '}, {'id': 100, 'name': 'Alexander Graf Lambsdorff', 'party': 'FDP', 'text': 'Die Stärkeren in diesen Organisationen erwarten dann, wie ich finde mit Recht, innerhalb dieses Regelwerks auch ein bisschen den Respekt der Schwächeren davor, dass die Kräfteverhältnisse nun mal unterschiedlich sind.', 'mfic': 'Kräfteverhältnisse'}, {'id': 101, 'name': 'Alexander Graf Lambsdorff', 'party': 'FDP', 'text': 'Sie schafft es ganz gut, mit der Stimmgewichtung im Rat, der doppelten Mehrheit, den sich anpassenden Sitzverteilungen im Europäischen Parlament, die sich wandelnden Kräfteverhältnisse gut abzubilden.', 'mfic': 'Parlament'}, {'id': 103, 'name': 'Ulrich Lechte', 'party': 'FDP', 'text': 'Wir sind dafür, die Kräfte in Venezuela, die für Demokratie stehen, zu unterstützen.', 'mfic': 'Demokratie'}, {'id': 104, 'name': 'Andreas Nick', 'party': 'CDU/CSU', 'text': 'Zunächst gilt es, den politischen Druck auf Maduro aufrechtzuerhalten und die demokratischen Kräfte weiter zu unterstützen.', 'mfic': ' '}, {'id': 106, 'name': 'Lothar Binding', 'party': 'SPD', 'text': 'Also, ich gebe die Handlungsfähigkeit mit einem solchen Vorschlag an externe Kräfte ab.', 'mfic': ' '}, {'id': 107, 'name': 'Heike Brehmer', 'party': 'CDU/CSU', 'text': 'doch wir können uns heute mit allen Kräften für die Aufarbeitung des Unrechts und die Stärkung dieser Opfer einsetzen.', 'mfic': 'Stärkung'}, {'id': 108, 'name': 'Florian Hahn', 'party': 'CDU/CSU', 'text': 'Er kann seine Kräfte neu formieren, seine Strukturen wieder aufbauen und zu alter Stärke zurückfinden.', 'mfic': 'Struktur'}, {'id': 109, 'name': 'Florian Hahn', 'party': 'CDU/CSU', 'text': 'Dadurch tragen wir zum Schutz unserer eigenen und der verbündeten Kräfte ebenso wie zum Schutz internationaler Hilfsorganisationen bei.', 'mfic': 'Schutz'}, {'id': 110, 'name': 'Heiko Maas', 'party': 'SPD', 'text': 'Sie alle haben die Nachrichten der letzten Tage aus Nordsyrien verfolgt: die Abzugsankündigung der Vereinigten Staaten, der türkische Militäreinsatz und seine humanitären Folgen, die Verständigung zwischen den USA und der Türkei auf eine Waffenruhe, der begonnene Rückzug der kurdischen Kräfte, das Vorrücken der Truppen des Regimes und schließlich vorgestern das Treffen von Präsident Erdogan und Präsident Putin in Sotschi, bei dem die jeweiligen Einflusszonen abgesteckt worden sind.', 'mfic': 'Staat'}, {'id': 111, 'name': 'Renata Alt', 'party': 'FDP', 'text': 'Das verschiebt das Kräfteverhältnis in der gesamten Schwarzmeerregion dramatisch.', 'mfic': 'Kräfteverhältnis'}, {'id': 112, 'name': 'Nicole Gohlke', 'party': 'DIE LINKE', 'text': 'Die Studierendenwerke, in deren Verantwortung die Studentenwohnheime liegen, bemühen sich nach Kräften, neuen und mehr Wohnraum zu schaffen, aber sie werden von dieser Regierung damit alleine gelassen.', 'mfic': 'Regierung'}, {'id': 113, 'name': 'Jens Maier', 'party': 'AfD', 'text': 'Die am Markt real wirkenden Kräfte werden dadurch nicht außer Kraft gesetzt.', 'mfic': ' '}, {'id': 114, 'name': 'Sebastian Brehm', 'party': 'CDU/CSU', 'text': 'Die religiösen Akteure, die heute bei uns zu Gast sind, gehören zu den wichtigsten zivilgesellschaftlichen Kräften weltweit.', 'mfic': ' '}, {'id': 115, 'name': 'Thomas Hacker', 'party': 'FDP', 'text': 'Meine Damen und Herren, wir erinnern uns heute dankbar an die mutigen Bürgerinnen und Bürger der DDR und spüren doch die Verantwortung, die uns bleibt im Zusammenwachsen unseres geeinten Landes, im Einsatz für die Opfer des DDR-Regimes, im Kampf für Toleranz, Rechtsstaatlichkeit, Mitmenschlichkeit, Demokratie und Freiheit, aber auch im Kampf gegen illiberale Kräfte im In- und Ausland.', 'mfic': 'Land'}, {'id': 116, 'name': 'Marc Jongen', 'party': 'AfD', 'text': '„Antiliberale Kräfte des Rückschritts“ wollen angeblich „die Dialogfähigkeit sowie Toleranz unserer freiheitlichen Gesellschaft negieren“.', 'mfic': 'Gesellschaft'}, {'id': 117, 'name': 'Jens Kestner', 'party': 'AfD', 'text': 'Wir sind aktuell mit 70 Soldaten in Pristina vor Ort, um Kräfte zu unterstützen, denen es nicht um Ausgleich und Verständigung geht.', 'mfic': 'Soldat'}, {'id': 118, 'name': 'Thomas Silberhorn', 'party': 'CDU/CSU', 'text': 'Das geschah in einer Situation, in der das Ausmaß von Vertreibung und Deportationen durch die Kräfte der damaligen Bundesrepublik Jugoslawien im Kosovo neue Dimensionen angenommen hatte.', 'mfic': 'Bundesrepublik'}, {'id': 119, 'name': 'Thomas Silberhorn', 'party': 'CDU/CSU', 'text': 'Alle militärischen, polizeilichen und paramilitärischen Kräfte der Bundesrepublik Jugoslawien haben sich damals innerhalb kürzester Zeit zurückgezogen.', 'mfic': 'Bundesrepublik'}, {'id': 120, 'name': 'Thomas Silberhorn', 'party': 'CDU/CSU', 'text': 'Meine Damen und Herren, die NATO konnte ihre Kräfte in den zurückliegenden Jahren schrittweise erheblich reduzieren und ihre Fähigkeiten anpassen.', 'mfic': 'Herr'}, {'id': 121, 'name': 'Nikolas Löbel', 'party': 'CDU/CSU', 'text': 'all diese Kräfte üben Einfluss in der Region aus.', 'mfic': 'Region'}, {'id': 122, 'name': 'Josip Juratovic', 'party': 'SPD', 'text': 'Zunächst würde das den Gegnern des Prespa-Abkommens, nämlich den nationalkonservativen Kräften in Griechenland, bei den anstehenden Wahlen Anfang Juli zum Sieg verhelfen.', 'mfic': 'Wahl'}, {'id': 123, 'name': 'Jürgen Trittin', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': '7 000 Soldaten gefährden nicht das Kräftegleichgewicht mit Russland.', 'mfic': 'Soldat'}, {'id': 124, 'name': 'Marian Wendt', 'party': 'CDU/CSU', 'text': 'Er gibt uns die Kräfte, dass euer letzter Tag ist“ oder „Kindermörder Israel“ wurde in der letzten Woche auf dem Al-Quds-Marsch hier in Berlin gerufen.', 'mfic': 'Woche'}, {'id': 125, 'name': 'Susanne Mittag', 'party': 'SPD', 'text': '– Auch das ist ein Zeichen der Wertschätzung für alle eingesetzten Kräfte – nur die Ruhe! – und ihren gemeinsamen, nicht ungefährlichen Einsatz in Afghanistan, in Mali, in Niger, im Kosovo, in Moldau, in der Ukraine, in Libyen, in Ramallah und Rafah, Liberia, Georgien, Irak, Somalia, Darfur, Haiti – und das waren noch gar nicht einmal alle.', 'mfic': 'Einsatz'}, {'id': 126, 'name': 'Christian Wirth', 'party': 'AfD', 'text': 'Wenn aus den Reihen einer Regierungspartei, der SPD, und mancher Oppositionspartei offene Unterstützung für sozialistische Enteignungsfantasien im Wohnraum und, auch bei der CDU, die vollständige Kontrolle über die Mobilität des freien Bürgers im Namen der Umwelt kommen, sollten wahrhaft demokratische, freiheitliche Kräfte aufhorchen.', 'mfic': 'Bürger'}, {'id': 127, 'name': 'Sabine Poschmann', 'party': 'SPD', 'text': 'Sie schwören auf das freie Spiel der Kräfte, auf die Freiheit der wirtschaftlichen Entwicklung, wie es Ihr Parteivorsitzender noch im April betont hat.', 'mfic': 'Spiel'}, {'id': 128, 'name': 'Sabine Poschmann', 'party': 'SPD', 'text': 'Wohin das freie Spiel der Kräfte führt, erleben wir gerade:', 'mfic': 'Spiel'}, {'id': 129, 'name': 'Sabine Poschmann', 'party': 'SPD', 'text': 'Gesundheitspolitik, Pflege im Alter, Klimaschutz: Alles dem freien Spiel der Kräfte überlassen?', 'mfic': 'Spiel'}, {'id': 130, 'name': 'Sabine Poschmann', 'party': 'SPD', 'text': 'Die SPD jedenfalls wird diese Menschen nicht dem freien Spiel der Kräfte überlassen.', 'mfic': 'Mensch'}, {'id': 131, 'name': 'Beatrix von Storch', 'party': 'AfD', 'text': 'Es gibt Kräfte, die wollen eine Welt mit optimierten Menschen, produktiv, leistungsfähig und vor allem gesund.', 'mfic': 'Mensch'}, {'id': 132, 'name': 'Gesine Lötzsch', 'party': 'DIE LINKE', 'text': 'Bei der Europawahl am 26. Mai sollte jeder bei der Stimmabgabe darüber nachdenken, die linken Kräfte in Europa zu stärken und die rechten zu schwächen.', 'mfic': ' '}, {'id': 133, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Man muss den Ausgangspunkt betrachten, nämlich das Jahr 2013, als Mali in der Gefahr stand, von islamistischen Kräften quasi im Handstreich übernommen zu werden.', 'mfic': ' '}, {'id': 134, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Das Pikante ist, dass in diesem Haus die Kräfte, die alles daransetzen, die deutsche Atomkraft und die Energieerzeugung aus Kohle kaputtzumachen bzw. zu beseitigen, dafür sind, dass der Uranbergbau in Mali und die Uranlieferungen aus Mali für Frankreich sichergestellt werden.', 'mfic': 'Haus'}, {'id': 135, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Ein gewisses Interesse an dem Einsatz in Mali kann man daran erkennen, dass die Vorbereitung zu einer glänzenden Zusammenarbeit zwischen den beteiligten französischen und den deutschen militärischen Kräften geführt haben.', 'mfic': 'Einsatz'}, {'id': 136, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Die deutschen Kräfte sind in Mali nicht an Kampfeinsätzen beteiligt, sondern sie beschränken sich, wie meistens in solchen Einsätzen, auf Ausbildungs-, Aufklärungs- und Sanitätsfunktionen.', 'mfic': 'Einsatz'}, {'id': 137, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Sie sind also nicht in die Bekämpfung der terroristischen Kräfte in diesem Land einbezogen.', 'mfic': 'Land'}, {'id': 138, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Das hängt auch mit der Politik der malischen Regierung zusammen, die sich um den Norden ihres Landes kaum je gekümmert hat und die jetzt noch weniger Anlass dafür sieht nach dem Motto „Die europäischen und die ausländischen Kräfte werden schon für Sicherheit sorgen“.', 'mfic': 'Land'}, {'id': 139, 'name': 'Kathrin Vogler', 'party': 'DIE LINKE', 'text': 'Schon im letzten Jahr kritisierte die International Crisis Group die Fokussierung der internationalen Kräfte auf den sogenannten Antiterrorkampf, und sie riet den Regierungen in der Region und den internationalen Partnern, die militärischen Einsätze zurückzufahren und die humanitäre Unterstützung und den Dialog auch mit den militanten Kräften stärker zu fördern.', 'mfic': 'Einsatz'}, {'id': 140, 'name': 'Heiko Maas', 'party': 'SPD', 'text': 'Das heißt, malische Kräfte werden ausgebildet, die dann ihrerseits das Training übernehmen können.', 'mfic': ' '}, {'id': 141, 'name': 'Peter Tauber', 'party': 'CDU/CSU', 'text': 'Der Ausbildungsstand der malischen Kräfte entspricht nicht dem, was wir uns wünschen – trotz der bereits erfolgten Ausbildung von gut 13 000 Mann.', 'mfic': ' '}, {'id': 142, 'name': 'Peter Tauber', 'party': 'CDU/CSU', 'text': 'Das Ziel ist die Befähigung der malischen Kräfte, selbst für die Sicherheit in ihrem Land zu sorgen, um so das Vertrauen der Menschen dort in den eigenen Staat zu gewährleisten und zu stärken.', 'mfic': 'Land'}, {'id': 143, 'name': 'Peter Tauber', 'party': 'CDU/CSU', 'text': 'Im Rahmen der Ertüchtigungsinitiative erhalten die malischen Kräfte derzeit geschützte Transportfahrzeuge.', 'mfic': 'Rahmen'}, {'id': 144, 'name': 'Peter Tauber', 'party': 'CDU/CSU', 'text': 'Es geht darum, die malischen Kräfte in die Lage zu versetzen, ihre Soldaten selbst zu führen.', 'mfic': 'Soldat'}, {'id': 145, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Die Kräfte, die wir dort im Einsatz haben, sind für Ausbildungszwecke, für Logistikmissionen, für Sanitätsmissionen zuständig, aber sie beteiligen sich nicht an den Kämpfen.', 'mfic': 'Einsatz'}, {'id': 146, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Das überlässt man den Kräften, die aus den anderen G-5-Sahel-Staaten kommen.', 'mfic': ' '}, {'id': 147, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Es werden – das ist das Ziel der deutschen Kräfte – dort zwei malische Bataillone ausgebildet.', 'mfic': 'Ziel'}, {'id': 148, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Warum ist das Ergebnis nicht sichtbarer, wenn tatsächlich so viele malische Kräfte ausgebildet worden sind?', 'mfic': 'Ergebnis'}, {'id': 149, 'name': 'Lothar Maier', 'party': 'AfD', 'text': 'Ganz im Gegenteil: Wir sind dafür, diesen aussichtslos gewordenen Kampf zu beenden, die europäischen und die deutschen Kräfte zurückzuziehen und die Lehren aus der Geschichte zu ziehen.', 'mfic': 'Kampf'}, {'id': 150, 'name': 'Christine Buchholz', 'party': 'DIE LINKE', 'text': 'Dort gibt es sehr wohl Kräfte, die für Frieden, Gerechtigkeit und auch den Ausgleich zwischen den Ethnien kämpfen.', 'mfic': 'Friede'}, {'id': 151, 'name': 'Christine Buchholz', 'party': 'DIE LINKE', 'text': 'Es sind diese Kräfte, die Mali gerechter und friedlicher machen, nicht die Bundeswehr.', 'mfic': 'Bundeswehr'}, {'id': 152, 'name': 'Michael Roth', 'party': 'SPD', 'text': 'Anschließend stellten Kräfte der Operation Atalanta das Boot auf dem Meer sicher, zerstörten es, ohne dass jemand zu Schaden kam.', 'mfic': ' '}, {'id': 153, 'name': 'Armin-Paulus Hampel', 'party': 'AfD', 'text': 'Ich bin der Meinung, man sollte nicht wieder drei Jahre warten, sondern vielleicht schneller auf diese Entwicklung reagieren und zusammen mit NATO-Streitkräften oder europäischen Kräften schauen, dass man der Piraterie, die sich in Nigeria gerade fröhlich entwickelt, schon möglichst früh die rote Karte zeigt, und das durch einen robusten Einsatz vor der nigerianischen Küste.', 'mfic': 'Einsatz'}, {'id': 154, 'name': 'Peter Tauber', 'party': 'CDU/CSU', 'text': 'Die Anpassung des Fähigkeits- und Kräftebedarfs der Europäischen Union, auch dank einer Intensivierung der Zusammenarbeit mit Drittstaaten wie zum Beispiel der Republik Korea, bietet Deutschland im Rahmen dieses Antrags die Möglichkeit – das ist bereits erwähnt worden –, die Personalobergrenze von 600 auf 400 Soldatinnen und Soldaten zu reduzieren.', 'mfic': 'Soldat'}, {'id': 155, 'name': 'Britta Haßelmann', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Aber wissen Sie was, Herr Brandner: Wir und die demokratischen Kräfte in diesem Land werden alles dafür tun, damit Ihnen diese Aufgabe in der Regierung niemals zugewiesen wird.', 'mfic': 'Land'}, {'id': 156, 'name': 'Volker Ullrich', 'party': 'CDU/CSU', 'text': 'Wir müssen auch darüber sprechen, dass das Vertrauen in Wahlen und Abstimmungen in Europa gelitten hat, weil es in den letzten Jahren gehäuft zu Vorkommnissen kam, bei denen ganz gezielt Kräfte von außen versucht haben, demokratische Prozesse in Europa zu stören und zu zerstören.', 'mfic': 'Wahl'}, {'id': 157, 'name': 'Dagmar Schmidt', 'party': 'SPD', 'text': 'So unterstützt zum Beispiel ein Verein aus meinem Wahlkreis die Ukraine nach besten Kräften.', 'mfic': ' '}, {'id': 158, 'name': 'Rüdiger Lucassen', 'party': 'AfD', 'text': 'Im Ausschuss mühen Sie sich nach Kräften ab, um das konservative Gesicht der CDU zu erhalten.', 'mfic': ' '}, {'id': 159, 'name': 'Annegret Kramp-Karrenbauer', 'party': 'CDU/CSU', 'text': 'Und genau dieses Band unterscheidet uns von den autoritären Kräften, die uns und die internationale Ordnung herausfordern.', 'mfic': 'Ordnung'}, {'id': 160, 'name': 'Angela Merkel', 'party': 'CDU/CSU', 'text': 'Die Erfolge im Kampf gegen den IS, der wesentlich durch kurdische Kräfte in Syrien möglich war, können so zunichtegemacht werden.', 'mfic': 'Kampf'}, {'id': 161, 'name': 'Dietmar Bartsch', 'party': 'DIE LINKE', 'text': 'Damit haben wir bzw. Sie auch die säkularen und demokratischen Kräfte in der Türkei im Stich gelassen.', 'mfic': ' '}, {'id': 162, 'name': 'Horst Seehofer', 'party': 'CDU/CSU', 'text': 'Ich gehörte zu den Ministerpräsidenten, die das NPD-Verbot an führender Stelle betrieben haben, weil ich mir Beweismaterialien angeschaut habe, nämlich die Schießübungen auf lebende Politiker am Wochenende durch solche Kräfte.', 'mfic': 'Stelle'}, {'id': 163, 'name': 'Nadine Schön', 'party': 'CDU/CSU', 'text': 'Aber Fakt ist, dass es politische Kräfte in diesem Land gibt, die auf komplexe politische Themen ganz einfache Antworten geben, die sich Sündenböcke suchen: Moslems, Zugewanderte, Juden, die Altparteien, das Staatsfernsehen.', 'mfic': 'Land'}, {'id': 164, 'name': 'Nadine Schön', 'party': 'CDU/CSU', 'text': 'Es gibt zahlreiche Kräfte innerhalb des Landes und teilweise auch außerhalb des Landes, die dabei mitmischen.', 'mfic': 'Land'}, {'id': 165, 'name': 'Monika Grütters', 'party': 'CDU/CSU', 'text': 'Doch es stärkt die Kräfte der Zivilgesellschaft und damit auch die Wehrhaftigkeit unserer Demokratie, wenn wir die Chance haben, nicht nur am Ringen mit der Vergangenheit zu reifen, sondern auch im Bewusstsein der eigenen Freiheitstraditionen zu wachsen.', 'mfic': 'Demokratie'}, {'id': 166, 'name': 'Marc Jongen', 'party': 'AfD', 'text': 'Dass die AfD als Rechtsstaatspartei heute im Bundestag sitzt, ist ein Beweis dafür, dass unsere Demokratie eben noch lebt und die Bürger nicht wie in der Weimarer Republik schon resigniert haben und sich extremistischen Kräften überlassen.', 'mfic': 'Demokratie'}, {'id': 167, 'name': 'Kerstin Kassner', 'party': 'DIE LINKE', 'text': 'Ich rufe hiermit die Kommunen dazu auf, das zu tun, und wir sollten das nach besten Kräften unterstützen.', 'mfic': 'Kommune'}, {'id': 168, 'name': 'Götz Frömming', 'party': 'AfD', 'text': 'Es geht Ihnen um Macht und Geld und um das Kräfteverhältnis zwischen Bund und Ländern, an dem Sie rütteln wollen, während Sie den Bürgern vormachen, es ginge um das Wohl des Landes, es ginge um die Schulen und unsere Kinder.', 'mfic': 'Land'}, {'id': 169, 'name': 'Berengar Elsner von Gronow', 'party': 'AfD', 'text': 'Auch hier erachten wir daher angesichts des Kräfteansatzes und der Einsatzbedingungen eine weitere Beteiligung Deutschlands an der Mission UNMISS für sinnvoll.', 'mfic': 'Mission'}, {'id': 170, 'name': 'Ottmar von Holtz', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Die deutschen Kräfte in der UNMISS sind sehr angesehen und leisten einen wertvollen Beitrag zur Stärkung der Mission.', 'mfic': 'Stärkung'}, {'id': 171, 'name': 'Jan Ralf Nolte', 'party': 'AfD', 'text': 'Sea Guardian stellt aber auf Kräfte ab, die ohnehin vor Ort sind, die zu anderen Aufträgen unterwegs sind und für die Dauer des Transits Aufträge von Sea Guardian übernehmen.', 'mfic': 'Ort'}, {'id': 172, 'name': 'Jan Ralf Nolte', 'party': 'AfD', 'text': 'Also auch ohne dieses Mandat wären die gleichen Kräfte vor Ort und könnten, ja müssten verdächtige Beobachtungen melden.', 'mfic': 'Ort'}, {'id': 173, 'name': 'Horst Seehofer', 'party': 'CDU/CSU', 'text': 'Vielmehr geht es darum, Waffen nicht in die Hände von extremistischen Kräften in diesem Lande kommen zu lassen.', 'mfic': 'Land'}, {'id': 175, 'name': 'Marc Jongen', 'party': 'AfD', 'text': '– Mit diesen linksradikalen Kräften paktieren Sie in Wahrheit jedes Mal, wenn Sie sich hier mit Linken und Grünen zusammen „die demokratischen Fraktionen“ nennen und im Namen der Demokratie immer neue Maulkörbe erlassen und die Zensurmaßnahmen der EU durchwinken wie jüngst im Rahmen des Global Compact for Migration.', 'mfic': 'Demokratie'}, {'id': 176, 'name': 'Christine Buchholz', 'party': 'DIE LINKE', 'text': 'Nun sind es genau die Kräfte der „Rapid Support Forces“, die ehemaligen Dschandschawid-Milizen, die von der sudanesischen Regierung mit der Grenzsicherung betraut sind.', 'mfic': 'Regierung'}, {'id': 177, 'name': 'Christine Buchholz', 'party': 'DIE LINKE', 'text': 'Wie wollen Sie in Zukunft sicherstellen, dass keinerlei EU-Gelder an diese Milizen gehen, die auch für das jetzige Massaker verantwortlich sind, und die Bundesregierung nicht in die politische Verantwortung kommt, genau für diese Kräfte mitverantwortlich zu sein?', 'mfic': 'Bundesregierung'}, {'id': 178, 'name': 'Ingo Gädechens', 'party': 'CDU/CSU', 'text': 'Die Fraktionen der Großen Koalition zeigen mit dieser Entscheidung einmal mehr, dass die vielfältigen Aufgaben des Umweltministeriums bei uns hohe Priorität besitzen und wir die Arbeit des Hauses mit vereinten Kräften unterstützen.', 'mfic': 'Haus'}, {'id': 179, 'name': 'Marcus Bühl', 'party': 'AfD', 'text': 'Es besteht Mehrbedarf bei der Anschaffung von Einsatzschutzhelmen, Atemschutzmasken, leichtem Körperschutz sowie Einsatzmitteln für die BFE+-Kräfte.', 'mfic': ' '}, {'id': 180, 'name': 'Anja Karliczek', 'party': 'CDU/CSU', 'text': 'Zehn Jahre lang mobilisieren wir alle Kräfte, um Krebs besser zu verstehen, um Krebs zu verhindern und um Krebs zu heilen.', 'mfic': 'Krebs'}, {'id': 181, 'name': 'Markus Tressel', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Wir müssen Kräfte bündeln, konzeptionelle und auch finanzielle.', 'mfic': ' '}, {'id': 182, 'name': 'Wiebke Esdar', 'party': 'SPD', 'text': 'Es sind die Kräfte der Berufsfeuerwehr, der Polizei, des Ordnungsamtes, des Zolls.', 'mfic': 'Polizei'}, {'id': 183, 'name': 'Albrecht Glaser', 'party': 'AfD', 'text': 'Bei den bestehenden politischen Kräfteverhältnissen würde die Wahl 2021 – es ist gesagt worden – über 800 Mandate ergeben.', 'mfic': 'Wahl'}, {'id': 184, 'name': 'Britta Haßelmann', 'party': 'BÜNDNIS\xa090/DIE GRÜNEN', 'text': 'Die Parteienlandschaft hat sich verändert, und vor allen Dingen die Kräfteverhältnisse der Parteien haben sich erheblich verändert.', 'mfic': 'Kräfteverhältnisse'}, {'id': 185, 'name': 'Johannes Selle', 'party': 'CDU/CSU', 'text': 'Das machen sich die Kräfte zunutze, die ein Interesse am Fortbestand der Ideologie haben.', 'mfic': 'Interesse'}, {'id': 186, 'name': 'Rainer Kraft', 'party': 'AfD', 'text': 'Gerade in den Gesprächen mit dem Einzelhandel vor zwei Tagen war es für mich äußerst spannend, zu hören, was an Innovationen kommt, wenn man nicht nur marktwirtschaftliche Kräfte wirken lässt, sondern auch Ordnungsrecht einsetzt, um unsere Natur zu schützen.', 'mfic': ' '}, {'id': 187, 'name': 'Niels Annen', 'party': 'SPD', 'text': 'Wir sind zudem entsetzt über Berichte zu Verbrechen von Milizen – das möchte ich hier auch sagen –, die uns zum Teil über die sozialen Medien, aber auch über unsere Vertretungen in der Region erreichen, von Milizen, die von türkischen Kräften unterstützt werden und die in den vergangenen Tagen Verbrechen begangen haben, Übergriffe auf kurdische Kämpferinnen und Kämpfer, aber auch die mutmaßliche Ermordung einer kurdischen Politikerin.', 'mfic': 'Region'}, {'id': 188, 'name': 'Niels Annen', 'party': 'SPD', 'text': 'Die Opfer dieser Übergriffe sind diese kurdisch-syrischen Kräfte, die unter einer hohen Anzahl eigener menschlicher Opfer gemeinsam mit der Anti-IS-Koalition im Osten Syriens dafür gesorgt haben, dass die Terrorherrschaft des IS beendet werden konnte.', 'mfic': 'Opfer'}, {'id': 189, 'name': 'Gabriela Heinrich', 'party': 'SPD', 'text': 'Daher fordern wir den sofortigen Rückzug der türkischen Kräfte aus Syrien, ein Ende der Gewalt und einen neuen Anlauf für den Friedensprozess.', 'mfic': 'Gewalt'}, {'id': 190, 'name': 'Florian Hahn', 'party': 'CDU/CSU', 'text': 'Für mich ist das ein treffliches Beispiel dafür, dass wir gemeinsam Großartiges leisten können, wenn wir unsere Kräfte grenzüberschreitend bündeln, in dem konkreten Fall sogar in einer weltweiten konzertierten Aktion über Kontinente hinweg.', 'mfic': ' '}, {'id': 191, 'name': 'Florian Hahn', 'party': 'CDU/CSU', 'text': 'Alle proeuropäischen Kräfte sind nun gefordert, für den Zusammenhalt in Europa zu kämpfen.', 'mfic': ' '}, {'id': 192, 'name': 'Michael Kuffer', 'party': 'CDU/CSU', 'text': 'Gerade deshalb muss es selbstverständlich sein, dass wir als Deutscher Bundestag dafür Sorge tragen, dass diese Menschen in ihrem Dienst persönlich nach Kräften unterstützt werden und materiell bestmöglich ausgestattet sind.', 'mfic': 'Mensch'}, {'id': 193, 'name': 'Alexander Hoffmann', 'party': 'CDU/CSU', 'text': 'Es gibt unterschiedliche Bereiche, wo wir ein verschobenes Kräfteverhältnis haben und wo wir überlegen müssen:', 'mfic': 'Bereich'}, {'id': 194, 'name': 'Fritz Felgentreu', 'party': 'SPD', 'text': 'Ich kenne die Soldatinnen und Soldaten der Bundeswehr als entschlossene, gewissenhafte, loyale Kräfte, die diese Geringschätzung von Ihnen nicht verdient haben.', 'mfic': 'Soldat'}, {'id': 195, 'name': 'Mario Mieruch', 'party': 'fraktionslos', 'text': 'Die Abschreckung in Form des Kräftegleichgewichtes war dabei nur das eine Mittel, das andere war die Aufnahme von Mitgliedstaaten, die sich bis dahin auch mit gegenläufigen Interessen gegenüberstanden und sich zuvor noch säbelrasselnd traktierten.', 'mfic': 'Interesse'}, {'id': 197, 'name': 'Markus Töns', 'party': 'SPD', 'text': 'Erstens: die Schwächung der demokratischen Kräfte.', 'mfic': ' '}, {'id': 198, 'name': 'Christian Petry', 'party': 'SPD', 'text': 'Das ist doch etwas, was wir sehr schätzen müssen und was uns, sage ich mal, in dem Bemühen bestärken sollte, die Zivilgesellschaft und die demokratischen Kräfte zu stärken.', 'mfic': 'Zivilgesellschaft'}, {'id': 200, 'name': 'Christian Petry', 'party': 'SPD', 'text': 'Ich bin wirklich der Auffassung, liebe Kolleginnen und Kollegen, dass wir die Tür für die proeuropäischen Kräfte in der Türkei offenlassen müssen, dass wir die Unterstützung der Europäischen Union darauf fokussieren sollten, die Rechtsstaatlichkeit, den Schutz der Menschenrechte und die Demokratisierung in der Türkei zu stärken.', 'mfic': 'Union'}, {'id': 201, 'name': 'Thomas Silberhorn', 'party': 'CDU/CSU', 'text': '1996. An diesem Tag, 30. Juni 1995, hat der Deutsche Bundestag erstmals nach einer Entscheidung des Bundesverfassungsgerichts einen Einsatz bewaffneter Kräfte beschlossen – in Bosnien-Herzegowina.', 'mfic': 'Einsatz'}, {'id': 202, 'name': 'Katrin Göring-Eckardt', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Deswegen: Geben Sie sich endlich einen Ruck bei der Beratung des Gesetzes, und sorgen Sie endlich dafür, dass es Einwanderung gibt, dass wir die besten Kräfte bekommen für die vielen Bereiche, in denen wir sie tatsächlich brauchen.', 'mfic': 'Bereich'}, {'id': 203, 'name': 'Katrin Göring-Eckardt', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Dieses Deutschland wirbt in der ganzen Welt um die besten Kräfte.', 'mfic': 'Welt'}, {'id': 204, 'name': 'Ulrich Lechte', 'party': 'FDP', 'text': 'Es hat sich gezeigt, dass die malischen Soldaten meist dann erfolgreicher operieren, wenn sie durch internationale Kräfte im Feld begleitet und angeleitet werden.', 'mfic': 'Soldat'}, {'id': 205, 'name': 'Doris Achelwilm', 'party': 'DIE LINKE', 'text': 'Die demokratischen Kräfte der Opposition – also FDP, Grüne, Linke – wollen, dass das Grundgesetz anders vor Diskriminierungen schützt, die aufgrund der sexuellen Identität verübt werden.', 'mfic': 'Linke'}, {'id': 206, 'name': 'Franziska Giffey', 'party': 'SPD', 'text': 'Das ist unser Beitrag, um für die Pflege zusätzliche Kräfte zu gewinnen.', 'mfic': 'Pflege'}, {'id': 207, 'name': 'Swen Schulz', 'party': 'SPD', 'text': 'Wir erfüllen nach Kräften die Wünsche der Fachpolitik, und manchmal übererfüllen wir sogar diese Wünsche.', 'mfic': 'Wunsch'}, {'id': 208, 'name': 'Nicola Beer', 'party': 'FDP', 'text': 'Vor allem sollten wir gleich in der europäischen Dimension denken, Strukturen schaffen, die es ermöglichen, Kräfte zu bündeln, zum Beispiel unter Einbeziehung Frankreichs oder der skandinavischen Länder, um dann sukzessive europäisch zu werden.', 'mfic': 'Land'}, {'id': 209, 'name': 'Frauke Petry', 'party': 'fraktionslos', 'text': 'Unsere Kräfte und Kapazitäten werden woanders dringender gebraucht.', 'mfic': ' '}, {'id': 210, 'name': 'Jörg Cezanne', 'party': 'DIE LINKE', 'text': 'Das Spiel mit der nationalistischen Karte hat dann gerade jene rechten und zum Teil menschenfeindlichen Kräfte gestärkt, die jetzt ein wesentlicher Grund sind, warum keine vernünftige Lösung gefunden werden kann.', 'mfic': 'Spiel'}, {'id': 211, 'name': 'Andreas Steier', 'party': 'CDU/CSU', 'text': 'Wir müssen die Kräfte vor Ort stärken, damit weiterhin Transfer stattfinden kann.', 'mfic': 'Ort'}, {'id': 212, 'name': 'Angela Merkel', 'party': 'CDU/CSU', 'text': 'Es geht, verkürzt gesprochen, ja darum, dass eine verfassungsgebende Versammlung personell einmal durch die regimekritischen Kräfte, einmal durch das Assad-Regime selbst und durch ein drittes Drittel durch Experten besetzt wird.', 'mfic': ' '}, {'id': 213, 'name': 'Mathias Middelberg', 'party': 'CDU/CSU', 'text': 'Wir sind vielmehr der Meinung, dass sich alle rechtsstaatlich orientierten Kräfte in diesem Land und gerade solche, die aus öffentlichen Mitteln gefördert werden, stringent mit dem Thema „Wie helfe ich diesen Menschen, und wie berate ich diese Menschen im Hinblick auf ihre Rückkehr?“', 'mfic': 'Land'}, {'id': 214, 'name': 'Matthias W. Birkwald', 'party': 'DIE LINKE', 'text': 'Das Ziel aller konstruktiven Kräfte muss doch klar sein:', 'mfic': 'Ziel'}, {'id': 215, 'name': 'Fabian Jacobi', 'party': 'AfD', 'text': 'nein, jetzt sollen sie in Marsch gesetzt werden gegen die „Asylpolitik der Bundesregierung sowie die Hetze durch rechte Kräfte“.', 'mfic': 'Bundesregierung'}, {'id': 216, 'name': 'Fabian Jacobi', 'party': 'AfD', 'text': 'Und nach der alten, totalitären Freund-Feind-Logik der Linken sind rechte Kräfte ja bekanntlich alle, die keine Linken sind.', 'mfic': 'Linke'}, {'id': 217, 'name': 'Christian Petry', 'party': 'SPD', 'text': 'denn in der Tat haben sich jetzt, kurz vor der Wahl, sage ich mal, die europäischen Kräfte in der FDP nach vorne gespielt, während die Nationalliberalen einen Schritt zurückgehen müssen.', 'mfic': 'Wahl'}, {'id': 218, 'name': 'Niels Annen', 'party': 'SPD', 'text': 'Es müssen noch Dinge und Arbeiten erledigt werden, auch im Bereich der Grenzsicherung, um zu verhindern, dass radikale Kräfte in dieses Land einsickern.', 'mfic': 'Land'}, {'id': 219, 'name': 'Uwe Feiler', 'party': 'CDU/CSU', 'text': 'Nur wenn wir als Europäer zusammenstehen, nur wenn wir unsere wirtschaftlichen Kräfte bündeln, können wir im globalen Wettbewerb bestehen.', 'mfic': ' '}, {'id': 220, 'name': 'Melanie Bernstein', 'party': 'CDU/CSU', 'text': 'Man darf ihnen nicht zumuten, im Alter, wenn die Kräfte schwinden, dieselben Kämpfe noch mal austragen zu müssen, die viele Jahre ihres Lebens bestimmt haben.', 'mfic': 'Kampf'}, {'id': 221, 'name': 'Matthias Miersch', 'party': 'SPD', 'text': 'Aber ich bin bei dem Kollegen Beutin: Wir sollten die fortschrittlichen Kräfte hier in diesem Parlament über die Fraktionen hinweg bündeln.', 'mfic': 'Parlament'}, {'id': 223, 'name': 'Matthias Miersch', 'party': 'SPD', 'text': 'denn da sind sehr konstruktive Kräfte am Werk.', 'mfic': ' '}, {'id': 225, 'name': 'Nicole Gohlke', 'party': 'DIE LINKE', 'text': 'Rechtsradikale Kräfte und Leugner des Klimawandels versuchen ja, mit einer ganz gezielten Desinformationskampagne ideologisch einzugreifen.', 'mfic': ' '}, {'id': 227, 'name': 'Wolfgang Kubicki', 'party': 'FDP', 'text': 'Das geht tatsächlich auch nur mit Freiwilligkeit, mit Zustimmung der jeweils Betroffenen zu ihren Lebzeiten bei vollem Bewusstsein ihrer Kräfte.', 'mfic': 'Bewusstsein'}, {'id': 228, 'name': 'Lars Herrmann', 'party': 'AfD', 'text': 'Es hat fünf Jahre gedauert, bis man endlich die operativen Kräfte der Bundespolizei von dieser seltsamen Pausenregelung ausgenommen hat.', 'mfic': ' '}, {'id': 229, 'name': 'Hans Michelbach', 'party': 'CDU/CSU', 'text': 'Ein bürokratisch schlankerer Staat ist leistungsfähiger – auch eine bürokratisch schlankere Europäische Union wäre leistungsfähiger – und kann sich stärker auf die Lösung seiner zentralen Aufgaben konzentrieren, statt seine Kräfte in überbordender Verwaltung zu zerreiben.', 'mfic': 'Union'}, {'id': 230, 'name': 'Enrico Komning', 'party': 'AfD', 'text': 'Dafür brauchen
