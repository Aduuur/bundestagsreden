<head>
            <style> body {margin: 0;} </style>
            <script src="https://unpkg.com/force-graph"></script>
            <meta charset="UTF-8">
        </head>
        <body>
        <div id="graph"></div>
        <script>
            var data = {'nodes': [{'id': 1, 'top': 94, 'date': '2021-12-16', 'nReden': 8}, {'id': 2, 'top': 96, 'date': '2021-12-16', 'nReden': 7}, {'id': 3, 'top': 128, 'date': '2021-12-09', 'nReden': 12}, {'id': 4, 'top': 149, 'date': '2022-05-12', 'nReden': 17}, {'id': 5, 'top': 175, 'date': '2022-04-08', 'nReden': 13}], 'links': [{'source': 1, 'target': 3, 'weight': 0.17894607914103514}, {'source': 1, 'target': 4, 'weight': 0.30410208519007287}, {'source': 1, 'target': 5, 'weight': 0.27274678463056756}, {'source': 3, 'target': 4, 'weight': 0.17449616784097832}, {'source': 3, 'target': 5, 'weight': 0.17736311952919967}, {'source': 4, 'target': 5, 'weight': 0.5254643377120423}]};
            const elem = document.getElementById('graph');
            const Graph = ForceGraph()(elem)
                .graphData(data)
                .nodeLabel('top')
                .nodeRelSize(1)
                .nodeVal('nReden')
                //.linkVisibility('true')
                //.onNodeClick (node => {window.open(`wordnet.html`, '_blank')})
                //.onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
                .onNodeRightClick(node => {
                    // Center/zoom on node
                    Graph.centerAt(node.x, node.y, 1000);
                    Graph.zoom(4, 2000);
                });
        </script>
        </body>
