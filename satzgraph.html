ßen rechnen kann, weiß das –, dass wir im Jahr 2030  30 000 Windkraftanlagen in Deutschland installieren müssten. Liebe Kolleginnen und Kollegen – ich wende mich an alle, die nach mir reden –, sagen Sie mir bitte, wo in Deutschland zusätzlich 30 000 Windkraftanlagen installiert werden sollen. Ich kann mir das nicht vorstellen. Eine einfache Rechenaufgabe: Wir haben jetzt schon 117 GW an installierter Leistung. Die Höchstlast in Deutschland liegt bei 85 GW. Wenn wir noch 200 GW oder 300 GW ausrollen, mit Windkraftanlagen oder Photovoltaikanlagen, die Sonne aber nachts doch nicht scheint und der Wind nicht immer weht, dann ist doch die Frage: Macht es überhaupt Sinn, so viel auszurollen? Mit dieser Frage müssen wir uns ernsthaft und ganz nüchtern beschäftigen. Wir müssen Antworten geben. Deswegen gibt es bis zum März 2019 eine Arbeitsgruppe, in der wir uns intensiv damit auseinandersetzen müssen. 65 Prozent sind für uns keine Monstranz, sondern diese 65 Prozent sind an klare Voraussetzungen gebunden, an die Netzdienlichkeit, an die nutzbare Energieerzeugung, an die Akzeptanz, an den Flächenverbrauch, an Innovationen und an Speicher. Meine Damen und Herren, die Anpassung ist dringend notwendig. Wir brauchen einen Systemwechsel: vom Aktionismus zur Vernunft. Wir müssen dafür sorgen, dass die Energiewende in Zukunft verlässlich, sauber, wirtschaftlich und akzeptabel ist. Vielen Dank. ', 'mfic': 'Herr'}, {'id': 40, 'name': 'Oliver Krischer', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Frau Präsidentin! Liebe Kolleginnen und Kollegen! Herr Beutin, ich finde vieles von dem, was Sie gesagt haben, richtig und kann dem auch zustimmen, aber ich frage mich, warum Ihre rot-rote Landesregierung in Brandenburg Hand in Hand mit der schwarz-gelben in Nordrhein-Westfalen im Bundesrat Anträge einbringt, die den kompletten Windenergieausbau in Deutschland kaputtmachen wollen. Sie müssen mal mit Ihren Genossen in Brandenburg reden. Dann wäre hier vieles authentischer. Worum es hier aber wirklich geht, ist: Wir haben in ein paar Tagen eine Weltklimakonferenz, und es wäre so wichtig für die Welt, wenn aus Deutschland, wo wir zehn Jahre klimapolitischen Stillstand hatten, endlich mal wieder ein Signal käme. Die Entscheidung, den Kohleausstieg noch vorher hinzubekommen, haben Sie schon versemmelt. Jetzt hätten Sie die Chance, ein Ausbaugesetz für die Erneuerbaren vorzulegen, das endlich in die Richtung der Klimaziele gehen würde. Aber das machen Sie nicht. Sie legen einen Gesetzentwurf vor, bei dem heute schon klar ist, dass Sie die Ziele 2030 verfehlen werden. Denn das, was Sie heute hier beschließen, ist die Basis für das, was in den nächsten Jahren stattfindet; und das ist viel zu wenig. Sie werden damit alle Ihre Ziele krachend verfehlen; und das ist ein Skandal, meine Damen und Herren. Herr Kollege Krischer, erlauben Sie eine Zwischenfrage oder -bemerkung von Herrn Lenkert aus der Fraktion Die Linke? Gerne. Herr Kollege Krischer, nehmen Sie bitte zur Kenntnis, dass das Land Brandenburg unter Rot-Rot den besten Ausbau an erneuerbaren Energien in der Bundesrepublik hingelegt hat – abgesehen von Schleswig-Holstein – und da Vorreiter war. Nehmen Sie auch zur Kenntnis, dass die großen Erfolge, die man dort in der Solarbranche hatte, durch die EEG-Novelle im Jahr 2011 abgewürgt wurden, wodurch sehr viele Chancen zerstört worden sind, und dass der Windkraftausbau trotzdem massiv voranschreitet, also an den Alternativen sehr vorbildlich gearbeitet wird. Wenn Sie auf andere zeigen, denken Sie bitte auch daran, was die Grünen in der Landesregierung in NRW mitbeschlossen haben. Herr Kollege, das hat aber alles nichts mit dem zu tun, was ich gesagt habe. Denn Brandenburg bringt einen Antrag in den Bundesrat ein, der die Privilegierung der Windenergie streichen will, interessanterweise genauso wie Schwarz-Gelb in Nordrhein-Westfalen. Wenn das, was Ihre Partei in Brandenburg vertritt, Gesetz wird, dann bauen wir in Deutschland keine einzige Windenergieanlage mehr. Das ist das Problem. Sie müssen sich auch fragen lassen, wie es sein kann, dass eine Landesregierung, an der Sie beteiligt sind, so etwas macht. Das passt nicht zu dem, was Sie hier sagen. Um das noch einmal klar zu sagen, habe ich an der Stelle darauf hingewiesen. Was passiert hier jetzt? Sie legen heute die Grundlage dafür, dass wir beim Klimaschutz nicht nur das 2020-Ziel, sondern auch das Klimaschutzziel 2030 verfehlen, weil Windenergieanlagen heute einen Planungsvorlauf von fünf bis sieben Jahren haben. Wir werden sogar Anfang der 20er-Jahre möglicherweise einen Abbau von erneuerbaren Energien bekommen, weil die alten Anlagen aus der EEG-Förderung rausfallen, Sie aber gleichzeitig den 52-GW-Deckel nicht aufgeben. Was ist das für eine Energiewendepolitik, die am Ende dazu führt, dass der ehemalige Vorreiter in den 20er-Jahren weniger hat als heute? Das können Sie draußen in der Welt niemandem mehr erklären. Und ehrlich gesagt: Sie wissen selbst, dass Sie die Ziele verfehlen werden. Sie haben das eigene Ziel aus dem Koalitionsvertrag, 65 Prozent Erneuerbare, schon gar nicht mehr ins Gesetz geschrieben. Damit dokumentieren Sie ja schon, dass Sie überhaupt nicht daran glauben, dass Sie das erreichen werden. Und ehrlich gesagt: Sie reden immer von Planungssicherheit, aber Sie haben im Gesetz ein anderes Ziel als im Koalitionsvertrag. Wie kann das sein? Das hat doch nichts mit Planungssicherheit zu tun. Das ist Planungsverunsicherung. Das verstört Investoren. Das behindert die Wirtschaft; und das wollen wir nicht. Dann will ich auch noch eines sagen: Das Ganze vernichtet Arbeitsplätze. Das, was Sie heute und hier beschließen, vernichtet mehr Arbeitsplätze in der erneuerbaren Energienbranche als die Braunkohle überhaupt hat, und das muss hier mal in aller Klarheit ausgesprochen werden. Das zerstört die Wirtschaft. Das zerstört die wirtschaftliche Basis unseres Landes. Anstelle dessen bräuchten wir eigentlich erstens einen klaren Beschluss zum Kohleausstieg. Wir bräuchten zweitens eine CO 2 -Bepreisung; und wir bräuchten drittens einen Strommarkt, bei dem die erneuerbaren Energien faire Bedingungen am Markt bekommen, zum Beispiel beim Mieterstrom. Es ist ein bürokratisches Monster, was Sie da gemacht haben. – All das legen Sie nicht vor. Und ich habe leider nicht die Hoffnung, – Kommen Sie bitte zum Ende. – letzter Satz –, dass diese Bundesregierung jemals in der Lage sein wird, die Herausforderungen der Energiewende und des Klimaschutzes zu bewältigen. Sie schaffen es ja nicht einmal, einen Staatssekretär zu finden, der für dieses Thema zuständig ist; und das macht mehr als alles andere symbolisch deutlich, welchen Stellenwert das bei Ihnen hat. Danke schön. Nach § 30 der Geschäftsordnung hat der Kollege Lorenz Gösta Beutin das Wort für eine persönliche Erklärung. ', 'mfic': 'Herr'}, {'id': 41, 'name': 'Matthias Miersch', 'party': 'SPD', 'text': 'Frau Präsidentin! Liebe Kolleginnen und Kollegen! Frau Kollegin Weeser, das mit der Wirtschaftlichkeit ist eine ganz spannende Betrachtung. Wenn Sie mal rechnen und dabei einbeziehen würden, was für volkswirtschaftliche Folgekosten entstehen würden, wenn wir nicht handeln würden, dann sähe die Rechnung schon völlig anders aus. Zur FDP-Logik „mehr Markt“, Herr Neumann: Wann gab es denn, bitte, in der Energiepolitik mal Markt? Das größte Marktversagen haben Sie angerichtet, nämlich unter Schwarz-Gelb, als Sie die Laufzeiten von Atomkraftwerken verlängert haben, weswegen wir heute noch Schadensersatz zahlen müssen. An die gerichtet, die in der Atomkraft jetzt wieder eine Lösung entdecken: Wer zahlt denn die Endlagerkosten, die in die Milliarden gehen, die für nachfolgende Generationen immer noch eine Belastung sein werden? Wer redet denn darüber? Es ist doch nicht wirtschaftlich, wenn man in diese alte Technologie investiert. Aber ich bin bei dem Kollegen Beutin: Wir sollten die fortschrittlichen Kräfte hier in diesem Parlament über die Fraktionen hinweg bündeln. Deswegen, Olli Krischer, ich kann es mir nicht verkneifen: Die Selbstgerechtigkeit der Grünen geht mir im Augenblick ein bisschen auf den Keks. Nur eine Zahl, und dann können wir weiter darüber reden; schließlich haben wir alle unsere Probleme und Herausforderungen, auch in unseren Parteien. Aber wir haben nur einen grünen Ministerpräsidenten. Er sitzt in Baden-Württemberg. Wie sieht es denn da aus mit dem Onshoreausbau? Wenn ich die entsprechende Homepage richtig lese: 2017 gab es eine genehmigte Windkraftanlage – und das in einem Lande mit einem grünen Ministerpräsidenten. Herr Miersch, gestatten Sie eine Zwischenfrage des Kollegen Krischer? Ja, Olli, natürlich. Bitte. – Ich habe nur vier Minuten Redezeit; dann kann ich noch länger sprechen. Nein, nein, nein. So ist es nicht. Doch. Die Uhr wird ja angehalten. Ja, sie wird angehalten. Aber wir nehmen jetzt keine Verdoppelung der Redezeit vor. Ich muss doch antworten dürfen. Ja. – Stopp! Es gibt eine Zwischenfrage, und Sie dürfen antworten, aber nicht mit dem Argument „Dann habe ich viel mehr Redezeit“, sondern Sie haben die Möglichkeit, zu antworten, Herr Kollege Miersch. So, Oliver Krischer. Lieber Matthias Miersch, danke, dass die Frage zugelassen wird. – Ich will hier jetzt gar nicht von Blutgrätschen oder von der Gleichsetzung von Klimaleugnern und engagierten Klimaschützern reden. Das könnte ich alles tun; ich will das aber gar nicht tun. Ich möchte nur eine Frage stellen; denn hier wurde gesagt, in Baden-Württemberg sei der Windenergieausbau zu gering. Da gibt es eine klare Ursache: Das ist die Politik einer Bundesregierung – an der, wenn ich richtig informiert bin, die Sozialdemokratie beteiligt ist –, die Ausschreibungen macht, die dazu führen, dass in den südlichen Bundesländern – da ist auch mein eigenes Bundesland Nordrhein-Westfalen betroffen, aber auch Rheinland-Pfalz und Hessen – Windenergieanlagen nicht mehr wirtschaftlich sind und nicht mehr gebaut werden können. Das lässt sich durch die Bank beobachten. Baden-Württemberg hat da die schwierigsten Standorte und fällt hinten runter. Es gibt die Forderung aus der SPD, eine Regionalquote einzuführen, um Süddeutschland zu unterstützen. Sie setzen sich bei der Union nicht durch, und dann werfen Sie das der Landesregierung in Baden-Württemberg vor. Das ist absolut lächerlich, und das weißt du ganz genau, lieber Matthias Miersch; das ist armselig. Lieber Olli Krischer, wir sollten uns an dieser Stelle nicht über Details streiten; in der Sache sind wir doch einig. Wir können jetzt lange über Baden-Württemberg und die Voraussetzungen reden; was ich sagen wollte, ist, dass für dieses Maß an Selbstgerechtigkeit, wenn ich in die grün mitregierten Länder gucke, aus meiner Sicht kein Grund besteht; denn Sie haben und ihr habt einen Ministerpräsidenten, der eingestehen muss, dass das, was er an Windkraft bis 2020 machen wollte, nicht passiert. Ihr habt einen Ministerpräsidenten, der bei der Automobilwende, für die ihr hier kämpft, genau das Gegenteil macht. Ihr habt zum Beispiel einen Parteivorsitzenden; jetzt gehen wir mal in den Norden der Republik. Hier wird kritisiert, dass wir über Akzeptanz bei Windkraft und Abstandsregelungen diskutieren. Was war mit die letzte Handlung von Robert Habeck als Umweltminister von Schleswig-Holstein? Abstandsregelungen für Onshore einzuführen! Daran müsst ihr euch einfach mal messen lassen. Das ist so. Aber jetzt schalten wir um und sammeln mal die progressiven Kräfte. Da bin ich bei Leuten, die uns das Leben im Moment schwer machen, Herr Kollege Koeppen. Wir haben eine Koalition geschlossen. Sie haben eben gesagt, KWK hätten wir in Geiselhaft genommen. Ich kann Ihnen nur sagen: Wir werden noch ganz anders verhandeln; denn wir werden darauf drängen, dass das, was wir im Koalitionsvertrag vereinbart haben, umgesetzt wird. Das, was wir hier heute machen, ist neben den Regelungen, die wir in dieser Woche zum Grundgesetz – Stichwort „Bildungspolitik“ – und zur Mietpreisbremse verabschiedet haben, ein weiterer großer Schritt: Wir werden durch die Sonderausschreibung einen Riesenschritt gehen, weil wir uns zum Ausbau von erneuerbaren Energien bekennen. Ich danke unserem Verhandlungsteam Timon Gremmels, Johann Saathoff und Bernd Westphal. Lieber Herr Koeppen, die 65 Prozent stehen im Koalitionsvertrag. Ich würde Ihnen wünschen, dass Sie mal Gespräche mit dem BDI, mit dem BDEW führen. Die sitzen alle in der Kohlekommission, und die sehen alle, dass wir einen ganz starken Ausbau der erneuerbaren Energien brauchen, um die Energiewende zu schaffen. Der Bundesverband der Deutschen Industrie ist um Meilen weiter, als Sie es hier heute gewesen sind, lieber Herr Kollege Koeppen. Herr Kollege Miersch, der Herr Kollege Koeppen hätte eine Zwischenfrage. Selbstverständlich. Das 65-Prozent-Ziel steht im Koalitionsvertrag; gar keine Frage. Wie es da reingekommen ist, ist eine andere Diskussion, und die Vernunft dabei ist auch eine andere Frage. Aber Sie wissen auch ganz genau, dass drinsteht: Bei der Sonderausschreibung, 8 GW, ist die Voraussetzung die Aufnahmefähigkeit der Netze. Die ist nicht gegeben. – Erste Anmerkung. Zweite Anmerkung. Es wurde nichts dazu gesagt – ich habe vorhin gefragt –: Wenn das 65-Prozent-Ziel erreicht werden soll, müssen 30 000 Windkraftanlagen in Deutschland zugebaut werden – 30 000! Es gibt zurzeit 30 000. Es wurde mir bis jetzt die Frage noch nicht beantwortet, wo in Deutschland bis zum Jahr 2030  30 000 Windkraftanlagen gebaut werden können und sollen. Lieber Herr Kollege Koeppen, erstens finde ich es schon interessant, dass Sie sagten, Sie wüssten nicht, wie diese 65 Prozent in den Koalitionsvertrag gekommen sind. Ich glaube, dass alle beteiligten Parteien legitimiert waren, diesen Koalitionsvertrag abzustimmen, auch Ihre. Vielleicht gab es da noch keine Regionalkonferenzen wie jetzt zum Vorsitzenden, aber ich glaube, Sie haben das sehr aufmerksam gelesen. Sogar Peter Altmaier war zeitweise drin – wenn ich das sagen darf, lieber Peter – und hat mit dafür gesorgt, dass wir die 65 Prozent reingeschrieben haben. Aber das Entscheidende haben Sie genannt: die Aufnahmefähigkeit der Netze. Was die Sonderausschreibung angeht, Herr Koeppen, hat Ihnen die Bundesnetzagentur bestätigt: überhaupt kein Problem. Ich gebe Ihnen recht: Bei den 65 Prozent werden wir über Netzinfrastruktur reden müssen. Deswegen bringen wir im Moment Beschleunigungsgesetze auf den Weg. Jetzt kommen wir zu dem anderen Punkt, den Sie nannten, zu Ihren 30 000 Anlagen. Es gibt zig Szenarien – das kennen Sie; wir werden uns entscheiden müssen, wo wir Stellschrauben wie setzen –: Aber in Ihrem Szenario scheint überhaupt keine Rolle zu spielen zum Beispiel das Thema Repowering, der Energiemix von Onshore, Offshore und PV sowie vor allen Dingen der schlafende Riese der Effizienz. Das sind doch die Marktsektoren der Zukunft. Wenn wir hier besser werden, haben wir eine Industrie der Zukunft und setzen nicht auf alte Pferde. Herr Koeppen, ich rate Ihnen wirklich: Diskutieren Sie mal mit den großen Unternehmen, die sich beispielsweise zur Stiftung 2° zusammengeschlossen haben – das sind Konzerne, die wirklich viel weiter sind als Sie –, und hören Sie auf, diese Blockade in dieses Parlament und in diese Koalition zu tragen! Liebe Kolleginnen und Kollegen, eben wurde von der FDP gerufen, man bräuchte keine Opposition mehr. Meine Rolle und die Rolle der SPD-Bundestagsfraktion hier verstehe ich bzw. verstehen wir so, dass wir miteinander um den besten Weg ringen. Ich sage Ihnen zu der Haltung, die Sie hier an den Tag legen: Sie haben eine verdammte Verantwortung für nachfolgende Generationen. Was wir hier augenblicklich machen, wird den Herausforderungen nicht gerecht. Deswegen darf das hier heute nur ein erster Schritt sein. Deswegen wird zweitens, Olli Krischer, im Februar die Kommission einen Kohleausstiegspfad mit einem Enddatum vorschlagen. Da bin ich mir relativ sicher; denn da sind sehr konstruktive Kräfte am Werk. Und wenn sich die Politik augenblicklich etwas raushalten würde, wäre es, glaube ich, umso besser. Wir werden drittens, Herr Koeppen, bis 2019 ein Klimaschutzgesetz verabschieden, das diesen Namen verdient, und dann werden wir unseren Herausforderungen gerecht. Vielen Dank für Ihre Aufmerksamkeit. Die Kollegin Dr. Ingrid Nestle hat das Wort für Bündnis 90/Die Grünen. ', 'mfic': 'Herr'}, {'id': 42, 'name': 'Rita Schwarzelühr-Sutter', 'party': 'SPD', 'text': 'Frau Präsidentin! Liebe Kolleginnen und Kollegen! Zum dritten Mal hat die Bundesregierung den Rat für Nachhaltige Entwicklung beauftragt, einen Peer Review umzusetzen. Es ist keine Selbstverständlichkeit, sich von außen betrachten, begutachten zu lassen. Was wollen wir damit erreichen? Wir wollen damit Transparenz und Ambitionen erhöhen. Gleichzeitig können wir auch Vorbild für andere Länder sein, die im Prozess sind, die UN-Nachhaltigkeitsziele umzusetzen. Die Expertinnen und Experten des Peer Reviews kommen 2018 zu folgendem Fazit: Wir sind mit der Deutschen Nachhaltigkeitsstrategie schon sehr gut, aber – natürlich – können wir noch ehrgeiziger werden. Wir sind international Vorreiter, wir haben eine Verankerung in vielen Sektoren, Institutionen und Prozessen; wir haben intellektuelles, technisches und wirtschaftliches Potenzial für den wirklich nachhaltigen Umbau unserer Gesellschaft. Die Bundesregierung hat mit ihrem Beschluss zur Aktualisierung der Deutschen Nachhaltigkeitsstrategie im Dezember 2018 auch noch einmal bekräftigt: Die 2030-Agenda für nachhaltige Entwicklung muss zu einem Kompass für alle Politikfelder werden – neben der Entwicklungs- und Umweltpolitik natürlich auch für die Innen- und Migrationspolitik und die Wirtschafts- und Innovationspolitik. Wir sind schon weit gekommen, in ganz unterschiedlichen Bereichen: Wir haben noch bessere Prozesse der Abstimmung, Kooperation und Beteiligung möglichst vieler gesellschaftlicher Akteure implementiert; wir haben die Managementregeln ausgebaut, nach denen alle Ressorts Nachhaltigkeit voranbringen. Bei der nachhaltigen öffentlichen Beschaffung beginnen wir, in zwei Bereichen aktiv zu werden: beim Anteil der beschafften Papiere mit dem Blauer-Engel-Label und bei der Fahrzeugflotte. Jetzt denken Sie nicht, dass wir bisher nur in diesen Bereichen nachhaltig tätig sind, aber man muss es in den Zusammenhang mit Indikatoren und dem setzen, was man messen kann. Das wollte ich nur einbetten. Das sind nicht die einzigen Felder, auf denen die Bundesregierung nachhaltig tätig ist. Im Zeitraum von 1990 bis 2017 hat sich der Anteil der erneuerbaren Energien wesentlich erhöht, von 3,4 auf 36 Prozent – die neuesten Zahlen liegen bei 40 Prozent. Damit haben wir das Ziel, den Anteil der erneuerbaren Energien bis zum Jahr 2020 auf 35 Prozent zu erhöhen, schon jetzt erreicht. Mit der Entwicklung des IT-Tools zur elektronischen Nachhaltigkeitsprüfung durch das BMI gemeinsam mit den Ressorts wurde die Qualität der Gesetzesprüfungen auf Nachhaltigkeit verbessert. Und bei der Verbesserung unserer Gesamtrohstoffproduktion sind wir auch auf einem guten Weg, sodass wir nach allen statistischen Trendberechnungen das Ziel bis 2030 auch erreichen werden. Liebe Kolleginnen und Kollegen, ich begrüße ausdrücklich, dass der Parlamentarische Beirat für nachhaltige Entwicklung erneut zum Peer Review Stellung nimmt. Ich habe mich auch gefreut, dass einige Kolleginnen und Kollegen im vergangenen Jahr mit nach New York gereist und beim HLPF, dem Hochrangigen Politforum, dabei waren; sie kamen nicht nur aus dem Umweltbereich oder der Entwicklungszusammenarbeit, sondern auch aus anderen Ausschüssen. Das macht noch einmal deutlich: Wir brauchen den Rückenwind der Parlamentarier. Das wird auch insgesamt gut angenommen, auch von der UN. Wie gesagt: Wir brauchen aus allen Politikfeldern die Rückendeckung des Parlaments. Trotz aller internationaler Anerkennung der Nachhaltigkeitspolitik Deutschlands ist ein Fazit des Beirats natürlich auch: Die Wertschätzung erfährt die nationale Nachhaltigkeitspolitik vor allem in der einschlägigen Szene. Wir haben nur noch knapp zwölf Jahre. Wir müssen unser Tempo etwas beschleunigen, um diese Ziele umzusetzen. Wir haben im Koalitionsvertrag auch einiges verankert. Wir haben zum Beispiel das Insektenschutzprogramm auf den Weg gebracht. Wir haben gerade die UN-Klimakonferenz in Katowice hinter uns, und der Gesetzentwurf für ein Klimaschutzgesetz ist auch in den Startlöchern. Wir haben die Strukturwandelkommission, mit der wir auch zeigen können, wie wir eine Transformation nachhaltig voranbringen können. Deshalb ist mir wichtig, zu sagen: Nachhaltigkeit braucht das Zusammenspiel aller – auf nationaler, europäischer und internationaler Ebene. Damit können wir tatsächlich Frieden und Gerechtigkeit schaffen. Herzlichen Dank für die Zusammenarbeit, einmal dem Rat für Nachhaltige Entwicklung und einmal dem Parlamentarischen Beirat. Ich setze auf Sie, dass wir die nächsten Jahre Geschwindigkeit aufnehmen, um die SDGs zu implementieren. Frau Staatssekretärin, Sie können gerne weiter reden, aber ich muss Sie darauf aufmerksam machen, dass Sie es auf Kosten Ihrer Fraktion tun. Das war mein letzter Satz. Herzlichen Dank. Das Wort hat der Abgeordnete Dr. Rainer Kraft für die AfD-Fraktion. ', 'mfic': 'Kollege'}, {'id': 43, 'name': 'Christoph Matschie', 'party': 'SPD', 'text': 'Werte Kolleginnen und Kollegen! Herr Präsident! Jetzt also vom Kindergeld zu Äthiopien. Warum diskutieren wir heute Abend Äthiopien und Eritrea? Weshalb gibt es diesen Antrag? Es gibt ihn, weil sich ein gewaltiger Umbruch in der Region am Horn von Afrika vollzieht. Der im letzten Frühjahr in Äthiopien neu ins Amt gekommene Premierminister Abiy Ahmed hat eine unglaubliche politische Dynamik in der Region ausgelöst. Er hat politische Gefangene freigelassen, hat die Opposition eingeladen, sich an der politischen Debatte zu beteiligen und hat auch die Exilopposition wieder ins Land zurückgeholt. Er hat einen Friedensprozess mit Eritrea in Rekordgeschwindigkeit, muss man schon sagen, auf den Weg gebracht und damit einen Konflikt beendet, der schon über 20 Jahre die Politik am Horn von Afrika mitbestimmt und in weiten Teilen auch gelähmt hat. Nach Jahrzehnten einer autoritären Herrschaft hat sich Äthiopien auf den Weg in eine offene Gesellschaft, in einen demokratischen Umbruch gewagt. Es hat einen Frieden gewagt, an den vor kurzem noch niemand zu denken wagte. Dieser Frieden hat übrigens nicht nur auf die Beziehungen von Äthiopien und Eritrea Auswirkungen, sondern strahlt auch auf die Konfliktregion Somalia ab, auf die Situation im Südsudan und im Sudan. Wir sehen hier also ein Stück Afrika im Aufbruch. Ich finde es wichtig, das deutlich zu machen; denn Afrika spielt in unserer Berichterstattung vor allem als Muster für Katastrophen, für Flüchtlingsbewegungen und vielleicht, wenn es mal schön ist, als Hintergrund für die Safari eine Rolle. Aber Afrika ist ein Kontinent im politischen Aufbruch, und zwar an vielen Stellen und mit einer ganz interessanten Entwicklung auch für uns. Wir müssen lernen, Afrika als Partner ernster zu nehmen. Aber – das will ich auch gleich zu Beginn sagen – diese Entwicklung, die der äthiopische Premierminister angestoßen hat, ist kein Selbstläufer. Sie steht vor gewaltigen Herausforderungen. Man muss sich vor Augen führen, dass sich hier ein Vielvölkerstaat, in dem es rund 80 verschiedene Ethnien gibt, aus einer autoritären Herrschaft in eine offene Gesellschaft entwickeln soll. Das hat nicht nur positive Effekte ausgelöst, sondern auch erhebliche ethnische Konflikte wach werden lassen, aufbrechen lassen. Seit Anfang des letzten Jahres hat es in Äthiopien rund 1,4 Millionen Binnenvertriebene aufgrund solcher ethnischer Konflikte gegeben. Eine große Zeitung hat vor einiger Zeit deshalb getitelt: Äthiopien zwischen Demokratie und Chaos. – Äthiopien ist auf dem Weg zur Öffnung, auf dem Weg zur Demokratie. Aber es gibt auch andere starke Kräfte im Land. Es gibt neben diesen ethnischen Konflikten natürlich auch enorme wirtschaftliche Probleme, insbesondere eine stark ausgeprägte Bürokratie, aber auch einen über Jahre hinweg immer wieder hemmenden Devisenmangel. Trotzdem hat es Äthiopien in den letzten Jahren geschafft, ein enormes Wirtschaftswachstum zwischen 8 und 10 Prozent pro Jahr hinzulegen. Und es braucht auf diesem Weg weitere Unterstützung. Diese braucht es auch, wenn man auf die Nachbarschaft des Landes schaut, die ebenfalls nicht stabil ist, sondern von großen Turbulenzen geprägt ist: Somalia, Südsudan. Aktuell gibt es auch wieder im Sudan Unruhen. Trotz allem hat es der äthiopische Premierminister geschafft, eine unglaubliche Hoffnung in seinem Land zu erzeugen, eine Aufbruchstimmung. Ich bin mit einigen Kollegen Ende August letzten Jahres dort gewesen. Die Begeisterung in vielen Teilen der Bevölkerung ist mit Händen zu greifen. Wir müssen das Momentum, was da ist, die Bewegung, die entstanden ist, jetzt nutzen. Diese neue Regierung braucht politische und wirtschaftliche Unterstützung. Mit diesem Antrag wollen wir ein klares Signal an die äthiopische Regierung senden, aber auch an Eritrea: Wir unterstützen die politische Öffnung. Wir unterstützen den Friedensprozess. Wir wollen auch die wirtschaftliche Entwicklung unterstützen. Der Friedensprozess und die Öffnung, die sich jetzt in Äthiopien zeigen, die Gesellschaft, die in Bewegung gekommen ist, erhöhen natürlich auch den Druck auf die eritreische Regierung, zu Veränderungen zu kommen. Wenn man nach Eritrea schaut, stellt man fest: Dort hat sich innenpolitisch bisher kaum etwas bewegt. Nach wie vor gibt es in Eritrea nicht einmal eine in Kraft gesetzte Verfassung; der Entwurf von 1997 ist nie tatsächlich Verfassung geworden. Es gibt kein Parlament, das tagt. Es gibt keine Pressefreiheit. Es gibt keine Opposition. – Es gibt eine harte Unterdrückung. Die klare Botschaft an die eritreische Regierung muss sein: Auch in Eritrea erwarten wir Reformprozesse, politische Öffnung. Wir brauchen auch hier Freiheit für eine neue Entwicklung. Das Land hat hier einen schwierigen Weg vor sich. Was in Äthiopien passiert ist, ist wirklich beeindruckend. Ich will nur einige Beispiele nennen, die auch durch die Medien gegangen sind: Eine Oppositionspolitikerin, die im Exil lebte, die zu, ich glaube, sogar mehrfacher lebenslanger Haft verurteilt war, Birtukan Mideksa, ist nicht nur zurückgekommen ins Land, sondern der neue Premierminister hat sie mit Blick auf die 2020 geplanten Wahlen zur Leiterin der Wahlbehörde gemacht. Es sind umfangreiche Gesetzesänderungen angekündigt und einige auf den Weg gebracht worden. Wir hatten vor einigen Monaten die Gelegenheit, mit der Kommission zu diskutieren, in der Wissenschaftler, Juristen, Vertreter der Zivilgesellschaft und der Regierungspartei zusammensitzen und überlegen, wie man diese Reformprozesse jetzt institutionalisieren kann, welche Gesetze man ändern muss – das Wahlgesetz, das Gesetz über die Arbeit zum Beispiel von NGOs –, wie man Pressefreiheit verankern kann usw. usf. Äthiopien sieht sich aber auch – das nehmen die meisten vielleicht gar nicht wahr – als Vorreiter einer grünen Wachstumsstrategie in Afrika. Äthiopien ist ein Land, das heute schon über 80 Prozent seines Energiebedarfs aus erneuerbaren Energien deckt und diesen Weg auch konsequent weitergehen will. Auch das sind Entwicklungen, die spannend sind, die wir unterstützen können und bei denen es auch genügend Anknüpfungspunkte für wirtschaftliche Zusammenarbeit gibt. Die Rolle der Frauen ist durch die neue Entwicklung deutlich gestärkt worden. Ich will zum Schluss eines sagen: Wir dürfen bei dieser Entwicklung nicht in der Zuschauerreihe stehen bleiben. Die Bundesregierung hat erste Schritte eingeleitet, es gibt klare Signale. Der Bundespräsident wird noch Ende dieses Monats auch Äthiopien besuchen. Das ist, wie ich finde, ein wichtiges Signal. Wir wollen als Koalitionsfraktionen noch mal ein deutliches Signal an die Bundesregierung schicken: Lassen Sie uns gemeinsam alles unternehmen, um die Entwicklung in Äthiopien zu unterstützen und den Friedensprozess zu unterstützen; denn es werden dringend Erfolge gebraucht – und die so rasch wie möglich. Ich bitte also um Zustimmung zu unserem Antrag. Für die AfD-Fraktion hat das Wort der Kollege Paul Podolay. ', 'mfic': 'Herr'}, {'id': 44, 'name': 'Gabi Weber', 'party': 'SPD', 'text': 'Herr Präsident! Liebe Kollegen und Kolleginnen! Der tansanische Präsident John Magufuli plant – wir haben es eben schon gehört –, im UNESCO-Weltnaturerbe Selous einen gewaltigen Staudamm zu bauen. Er soll eine 126 Meter hohe und 700 Meter breite Mauer haben. Zum Vergleich der Größenordnung: Der Berliner Funkturm hat eine Höhe von etwa 147 Metern. Wer die Kapruner Staumauern kennt, weiß, dass sie eine Höhe von etwa 112 Metern haben. Wenn wir uns diese Planung im UNESCO-Weltnaturerbe anschauen, stellen wir fest, dass es dabei einen Zielkonflikt zwischen wirtschaftlicher und sozialer Entwicklung eines Landes und dem Schutz von Umwelt und auch Klima gibt. Tansania hat wie die Bundesrepublik Deutschland die Agenda  2030 mit den 17 Zielen für nachhaltige Entwicklung unterschrieben. Jetzt stellt sich die Frage: Ist denn bei den Staudammplanungen insbesondere Ziel 15, die Bewahrung der Natur und der biologischen Vielfalt, in irgendeiner Form beachtet worden? Liebe Kollegen und Kolleginnen, der Selous-Park ist ein wichtiges Ziel für Menschen, die sich in Tansania mit Wildtieren beschäftigen wollen, und bringt erhebliche Einnahmen ins Land. Deutschland unterstützt seit über 30 Jahren den Erhalt und die Nutzung der biologischen Vielfalt in diesem Schutzgebiet. 2014 wurde mit deutscher Unterstützung die tansanische Wildtierschutzbehörde ins Leben gerufen, deren Obhut der Selous-Park inzwischen unterliegt. Seither erholen sich die Bestände gefährdeter Tierarten dort. Zudem starteten die tansanische und die deutsche Regierung 2017 ein neues Projekt im Selous-Park, das wir mit 18 Millionen Euro aus dem Etat des BMZ fördern. Ganz nebenbei: Im November hat die Deutsche Afrika Stiftung Herrn Gerald Bigurube ausgezeichnet. Was macht er? Er kommt aus Tansania, bekämpft seit 44 Jahren Wilderei und hat Projekte entwickelt, die Naturschutz, Wildtierschutz und vor allen Dingen die Belange der Bevölkerung in Einklang bringen. Daran kann man also sehen, dass es diese Möglichkeiten gibt und wie man sie anders nutzen kann. Mit unserem heutigen Antrag wollen wir dazu anregen, dass die tansanische Regierung die Gewinnung alternativer, erneuerbarer Energien in Erwägung zieht, um den Staudamm überflüssig zu machen und dadurch die Einzigartigkeit des Selous-Gebietes zu erhalten. Der Antrag hat auch zum Ziel, die angespannte diplomatische Lage in der Beziehung zu Tansania etwas zu entspannen; denn von tansanischer Seite – der Kollege Klein hat das eben noch mal unterstrichen – gibt es durchaus Vorwürfe der Einmischung in die inneren Angelegenheiten des Landes. Aber, liebe Kolleginnen und Kollegen, uns geht es mitnichten darum, der tansanischen Regierung die Entwicklung der tansanischen Gesellschaft zu verwehren. Es hat sich aber gezeigt – da komme ich zu einem Kernpunkt –, dass dezentrale Energieerzeugung aus Wind und Sonne schneller und effektiver zu verwirklichen ist als ein Staudamm, aber auch als ein Gasturbinenkraftwerk, bei dem sich die Frage stellt, wo die Energie, das Gas, herkommen soll. Tansania ist ein Land, das Wind in den Bergen und Sonne im Überfluss zur Verfügung hat. Mit intelligenten Speichertechnologien wäre dort eine ganze Menge zu machen. Deutschland hat damit durchaus Erfahrungen und würde die tansanische Regierung mit dem Wissen, das bei uns vorhanden ist, gerne unterstützen. Wenn es um den Klimaschutz geht, müssen wir uns in Deutschland aber auch an die eigene Nase fassen. Auch wir müssen unsere Hausaufgaben machen und ein ambitioniertes Klimaschutzgesetz auf den Weg bringen. So können wir international und auch Tansania gegenüber mit mehr Gewicht in Klimaschutzfragen auftreten. Liebe Kollegen und Kolleginnen, ich bitte Sie um Zustimmung zu unserem mit der CDU/CSU gemeinsam eingebrachten Antrag. Ich denke, er ist richtig gut. Für die Fraktion der FDP hat das Wort der Kollege Dr. Christoph Hoffmann. ', 'mfic': 'Herr'}, {'id': 45, 'name': 'Johannes Selle', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Liebe Gäste auf den Tribünen! Afrikas Entwicklung gehört zu den ganz großen Themen dieser Legislaturperiode. Es ist ganz in unserem Sinne, wenn sich auch afrikanische Präsidenten diesen Zielen zuwenden. In Tansania hat sich John Magufuli erfolgreich das Image des Anpackers zugelegt und wurde 2015 zum Präsidenten gewählt, und tatsächlich hat er seit seiner Amtsübernahme eine Reihe von Großprojekten angestoßen. Dazu gehört die Ankündigung im Jahr 2018, dass das Land zu industrialisieren sei, indem jede der 30 Regionen 100 neue Betriebe errichtet. Mit Blick auf die Versorgung der Bevölkerung mit Elektrizität – nur 2 Prozent der Landbewohner und 39 Prozent der Städter haben einen elektrischen Anschluss – erscheint die Idee, einen Megastaudamm zur Erzeugung von Elektroenergie zu bauen, plausibel. Uns kann dieses Vorhaben nicht freuen, obwohl es auf erneuerbare Energie setzt. Das Selous-Wildreservat würde dabei quasi zerstört, da der Staudamm im Kern des Gebietes läge. Neben der Errichtung des Staudamms würden Energietrassen sowie laufende Wartungs- und Instandsetzungsarbeiten eine permanente Belastung darstellen. Zum Aufbau des Selous-Reservats hat Deutschland wesentlich beigetragen. Nachhaltigkeit bedeutet, dass man nicht mit nachfolgenden Projekten vorangegangene Investitionen zerstört. Neben der dringend erforderlichen Erhaltung dieses mit einer Fläche von 54 000 Quadratkilometern sehr großen Teils ursprünglicher Natur erscheint uns auch die Schmälerung des Gewinns durch die Beeinträchtigung des Tourismus nicht ausreichend betrachtet zu sein. Eine Umweltverträglichkeitsprüfung hat ohnehin nicht stattgefunden. Deshalb bitten wir die Bundesregierung mit diesem Antrag, auf Tansania zuzugehen und die Hand auszustrecken, auch wenn die Regierungsverhandlungen im Herbst 2018 sehr entmutigend verliefen. Deutschland hat die Expertise, gemeinsam mit Tansania ein umweltschonendes Energiekonzept zu erarbeiten, damit die Bevölkerung mit alternativer Energie unter Einbeziehung der riesigen eigenen Erdgasvorräte stabil und dem notwendigen Wachstum entsprechend versorgt werden kann. Nach unseren Überlegungen würde das sogar wesentlich weniger finanzielle Mittel erfordern und den sehr belasteten Haushalt schonen. Wir bitten die Bundesregierung ebenfalls, Energie zu einem Schwerpunkt der Zusammenarbeit zu erheben, was jetzt noch nicht der Fall ist. Die Zeit drängt. Der Präsident Tansanias hat bereits die ersten Maßnahmen ergriffen. Im Dezember 2018 hat er einen Bauvertrag mit einem ägyptischen Konsortium unterzeichnet und mit der Waldrodung beginnen lassen. Zeit haben wir nur dadurch gewonnen, dass niemand ohne Umweltverträglichkeitsprüfung, verlässliche Kostenschätzungen und gesicherte Refinanzierung in die Finanzierung einsteigen will – noch nicht einmal die Chinesen. Vor zwei Tagen hat der Präsident in einer Pressemitteilung die Überprüfung und Neuordnung der Schutzgebiete angeordnet. Vorhandene Siedlungen sollen legalisiert werden. Das Projekt sei aus seiner Sicht notwendig, da die Bevölkerung seit der Unabhängigkeit von 9 Millionen auf 55 Millionen Menschen und die Zahl der Nutztiere von 9 Millionen auf 35 Millionen angewachsen sei. Eine wirtschaftlich und ökologisch vernünftige Entwicklung darf nicht daran scheitern, dass wir nicht unsere Hilfe angeboten hätten. Deshalb stellen wir diesen Antrag und bitten um Zustimmung. Für die SPD-Fraktion hat der Kollege Christoph Matschie das Wort. ', 'mfic': 'Herr'}, {'id': 46, 'name': 'Christoph Matschie', 'party': 'SPD', 'text': 'Herr Präsident! Werte Kolleginnen und Kollegen! Dieser Antrag befasst sich mit einem klassischen Entwicklungsdilemma: Industrielle Entwicklung braucht Ressourcen, braucht Energie, und oft gerät dieser Ressourcen- und Energiehunger in Konflikt mit anderen Zielen, zum Beispiel der Bewahrung der Umwelt. Das ist nicht nur eine Debatte in Entwicklungsländern. Wer sich bei den Debatten umschaut, die wir im eigenen Land über die Erreichung der Klimaziele, den Ausstieg aus der Kohle oder die Belastung des Grundwassers mit Nitraten führen, weiß, wovon hier die Rede ist. Das sind keine Konflikte, die sich einfach auflösen lassen, und es sind oft sehr eingefahrene Wege, die man aufgeben muss, um neue Wege zu suchen. Es ist hier schon mehrfach angesprochen worden: Bei diesem Antrag geht es um das größte und älteste kontrollierte Wildschutzgebiet in Afrika. Der Selous hat eine Fläche von etwa der Größe der Schweiz und eine enorme Bedeutung für die biologische Vielfalt, den Schutz der Artenvielfalt und damit auch eine Bedeutung für die Weltgemeinschaft. Deshalb ist er zu Recht UNESCO-Weltnaturerbe. Trotzdem muss man sagen: Wenn wir jetzt als Bundesrepublik Deutschland – als ein Land mit einem enorm hohen Energieverbrauch – auf die tansanische Regierung zugehen, die Regierung eines Landes, in dem nur ein Drittel der Bevölkerung Zugang zu Energie hat, ist das schon eine gewaltige Zumutung. Die ist nur gerechtfertigt, wenn wir wirklich gute Angebote machen können. Kein tansanischer Präsident kann sich allein auf schöne Reden verlassen, wenn er sein Land wirtschaftlich entwickeln muss, wenn er seine Bevölkerung mit Energie versorgen muss. Wenn wir darum bitten, den Selous intakt zu lassen, dann sind wir in der Pflicht, hier in die Speichen zu greifen und zu helfen, eine andere Energieversorgung aufzubauen. Um diese Zusammenarbeit dreht sich der Antrag. Das kann – wie im Antrag benannt – natürlich der Ausbau der Nutzung anderer erneuerbarer Energieressourcen sein. Aber es wird auch einen Dialog mit der tansanischen Regierung darüber geben müssen, welche anderen Wege sie selbst noch sieht, die wir vielleicht unterstützen können. Herr Kollege, gestatten Sie eine Zwischenfrage des Kollegen Spaniel? Nein. – Herr Kollege Hampel, Ihre Kurzintervention war wohl etwas flach. Es geht, wenn von der Nutzung der Windkraft die Rede ist, natürlich nicht darum, Windräder in den Selous zu stellen, sondern darum, sie dorthin zu stellen, wo man Windkraft – nämlich auf Bergen – sehr gut nutzen kann, um in Tansania eine dezentrale Energieversorgung aufzubauen. Da ist mit solch polemischen Interventionen nicht geholfen. Es geht um die Bewahrung eines weltweit wichtigen Naturerbes, aber eben auch um wirtschaftliche, soziale und gesellschaftliche Entwicklungen in Tansania. Hier wird es darauf ankommen, ein fairer Partner zu sein, ein Partner, der der tansanischen Regierung bei dieser gewaltigen Aufgabe wirklich unter die Arme greift. Da sage ich ganz deutlich: Da muss auch der Bundesregierung noch mehr einfallen, da brauchen wir noch mehr Drive in der Zusammenarbeit mit Tansania. Darauf freue ich mich und bitte um die Annahme des Antrags. Der letzte Redner zu diesem Tagesordnungspunkt ist der Kollege Peter Stein, CDU/CSU-Fraktion. ', 'mfic': 'Herr'}, {'id': 47, 'name': 'Peter Stein', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine sehr geehrten Damen und Herren! Liebe Gäste auf den Tribünen! Ich glaube, es ist deutlich geworden, wie wichtig dieser Nationalpark, dieses Wildreservat für Afrika, für die gesamte Welt, aber gerade für Tansania ist. Wenn man jetzt auf Pläne aus den 70er-Jahren zurückgreift, um eine Energieversorgung für ein ganzes Land auf ein anderes Niveau zu heben, darf man dabei nicht übersehen, dass es in den 70er-Jahren noch keine SDGs, keine gemeinsam vereinbarten Nachhaltigkeitsziele gab. Es gab noch nicht einmal so etwas wie Umweltverträglichkeitsprüfungen – die es zu diesem Projekt ja bis heute nicht gibt. Von daher kann man nur sagen: Da all die Störungen, die Eingriffe in Natur und Landschaft, aber auch in den Tourismus sowie in die Lebensform der Tiere dort nicht analysiert und bewertet worden sind, kann man das nicht unterstützen; denn das ist nicht gut. Unser bisheriges Engagement im Selous-Nationalpark war auch anders gelagert und verfolgte andere Ziele als das, was sich möglicherweise nach der Umsetzung eines solchen Plans aus den 70er-Jahren ergeben würde. Von daher liegt es in unserem eigenen Interesse, ein Angebot zu unterbreiten. Kollege Selle hat es schon gesagt: Es geht nicht darum, die tansanische Regierung pauschal mit Kritik zu überziehen. Wir wollen nicht den Zeigefinger erheben, sondern wir wollen ein Angebot machen und sagen: Es ist nicht mehr up to date, ein solches Megaprojekt aus den 70er-Jahren aus der Schublade zu holen und ungeprüft in die Landschaft zu setzen. Ich glaube, es ist ein Prozess, bei dem wir sehr viel einbringen können. Sicherlich machen wir bei uns auch nicht immer alles richtig. Wir wissen ganz genau, dass es hier ein Angebot geben muss. Ich freue mich sehr, dass wir von CDU/CSU und SPD einen gemeinsamen Antrag formuliert haben, dem sogar die Grünen zustimmen können. Das ist nicht immer der Fall. Ich glaube, in Zukunft finden wir auch noch mehr Gemeinsamkeiten mit der FDP. So viele Unterschiede waren es ja nicht. Wir bieten also Hilfe an zum Aufbau einer modernen und nachhaltigen Energieversorgung. Wir bieten Technologie- und Wissenstransfer an. Es ist eine Stärke der deutschen Entwicklungszusammenarbeit, eine Stärke der deutschen kleinen und mittelständischen Wirtschaft, unseres Forschungs- und Entwicklungsstandortes, Technologie gepaart mit Ausbildung und Schulung anbieten zu können, alles mitzubringen, was die Leute mit unserer Hilfe in die Lage versetzt, eine Technologie auf ein neues Level zu heben, die auch vor Ort betrieben werden kann. Das alles ist als Paket zu sehen. Wir gehen grundsätzlich von Technologieoffenheit aus. Das schließt also nicht aus, dass auch ein Gaskraftwerk eine Rolle spielen kann bei einem Energiemix in einem Land, das nach Energie dürstet. Aber sehen wir uns einmal die Zeitschiene an. Ein Gaskraftwerk ist recht schnell zu bauen. Wir haben aber auch die Möglichkeit, beispielsweise bestehende Wasserkraftanlagen zu ertüchtigen. Tansania ist ja nicht arm daran. Es funktioniert bloß nicht alles. Dort kann man ansetzen: dezentrale Energieversorgung gerade in Entwicklungs- und Schwellenländern. Wir alle, die im EZ-Bereich unterwegs sind, wissen, es gibt gar keine Netze, um Strom von A nach B, von einem Gaskraftwerk an der Küste in das letzte entlegene Dorf, wo auch Strom gebraucht wird, zu bringen. Wenn der Präsident verspricht, wir bauen 100 Betriebe, dann muss der Strom auch dorthin kommen. Wir brauchen also dezentrale Energieversorgung. Das geht natürlich mit erneuerbaren Energien. Es geht mit Wasserkraft, aber es geht sicherlich auch mit sogenannten konventionellen Projekten. Das muss man sehr genau abwägen. Ich glaube, wir dürfen uns kein Denkverbot geben, wenn zwei Regierungen in Verhandlungen, in ein Angebotsverfahren gehen. Vielleicht findet man offene Türen und Ohren, wenn Parlamentarier auf einer Delegationsreise das Thema ansprechen. Zum Schluss ein Blick auf die SDGs. Das ist, wie wir alle wissen, kein Selbstzweck. Das ist kein Dogma. Das ist unser Anspruch. Das ist der Anspruch aller Nationen, die diesen Vertrag, diese Vereinbarung unterschrieben haben. Tansania gehört dazu. Daran zu erinnern, ist, als letzter Satz heute, der richtige Moment. Herzlichen Dank. Vielen Dank, Herr Kollege Stein. – Ich schließe die Aussprache. Wir kommen zur Abstimmung über die Beschlussempfehlung des Ausschusses für wirtschaftliche Zusammenarbeit und Entwicklung auf Drucksache 19/7089. Der Ausschuss empfiehlt unter Buchstabe a seiner Beschlussempfehlung die Annahme des Antrags der Fraktionen der CDU/CSU und SPD auf Drucksache 19/6414 mit dem Titel „Schutz von Weltnaturerbe und Entwicklungsziele in Einklang bringen – Alternativen zum geplanten Bau des Megastaudamms ‚Stieglers Schlucht’ im tansanischen UNESCO-Weltnaturerbe Selous Wildreservat suchen“. Wer stimmt für diese Beschlussempfehlung? – Das sind die Koalition und die Grünen. Gegenprobe! – Keine. Enthaltungen? – Linke, FDP und AfD. Damit ist die Beschlussempfehlung angenommen. Unter Buchstabe b seiner Beschlussempfehlung empfiehlt der Ausschuss die Ablehnung des Antrags der FDP-Fraktion auf Drucksache 19/5461 mit dem Titel „Alternativen zur Zerstörung des UNESCO-Weltnaturerbes Selous in Tansania aufzeigen“. Wer stimmt für diese Beschlussempfehlung? – CDU/CSU, SPD, Die Linke und die Grünen. Gegenprobe! – Die FDP. – Enthaltungen? – Die AfD. Damit ist die Beschlussempfehlung angenommen. ', 'mfic': 'Herr'}, {'id': 48, 'name': 'Steffen Kotré', 'party': 'AfD', 'text': 'Sehr geehrter Herr Präsident! Sehr geehrte Damen und Herren! Nur noch mal zum Verständnis: Habe ich Sie, Herr Krischer, richtig verstanden: Sie bezeichnen die Entschädigungszahlungen an die Unternehmen, denen jetzt mit staatlichen Eingriffen die marktwirtschaftliche Betätigung verwehrt wird, als „Geschenke“? Habe ich das richtig verstanden? Das ist, glaube ich, mangelndes rechtsstaatliches Verständnis. Und Sie, Frau Lay, haben, glaube ich, ein bisschen die Leitungen der Unternehmen versucht zu kriminalisieren. Habe ich das so richtig verstanden? Das ist sehr bedenklich. Das sage ich nur vorab. Sehr geehrte Damen und Herren, mit dem Ausstieg aus der Kohle steigen wir in Deutschland auch aus dem gesunden Menschenverstand aus. Wir hatten eine soziale, verlässliche und wettbewerbsfähige Stromversorgung. Die ist nun leider perdu. Strom wird vermutlich zum Luxusprodukt. Herr Ministerpräsident Woidke aus Brandenburg sagt selbst: Die Kilowattstunde wird 50 Cent kosten. Das bestätigen auch Experten. Aber das ist wahrscheinlich nur die untere Grenze dieser Kosten. Und mit dem Vorhaben, die Strompreise bzw. indirekt die Unternehmen zu subventionieren, sind wir nun vollends in der Planwirtschaft gelandet. Herzlichen Dank! Die sozialistische DDR lässt hier grüßen. Ich sehe vor meinem geistigen Auge auch schon die Glückwunschtelegramme aus Kuba, Venezuela und Nordkorea. Herzlichen Dank! Aber, liebe Freunde, wir von der AfD halten an der Kohle fest. Wir sehen keinen einzigen Grund, aus der Kohle auszusteigen; denn ein Ausstieg aus der Kohle ist ökologisch völlig sinnlos. Wir sparen damit keinen CO 2 -Ausstoß ein. Wir haben, wenn wir aus der Kohle aussteigen, weltweit vielleicht einen Effekt von 0,1 Prozent. Das ist verschwindend gering. Andere Staaten halten an der Kohle fest. Es gibt weltweit mehr als 1 000 Kohlekraftwerksprojekte, die in Planung oder im Bau sind. Andere Staaten halten an der Kohle fest; so schlecht kann die Kohle ja nicht sein. Der Bericht der Kohlekommission liest sich in der Tat wie ein Fünfjahresplan aus der DDR. Da gibt es Durchhalteparolen. Da werden die Folgen völlig unterschätzt oder sogar negiert. Da werden die Ziele rosarot gemalt. Es gibt jede Menge Phrasen. Ich habe mir das einmal angeschaut: Das Wort „Wertschöpfung“ kommt auch in Kombinationen 143-mal vor. Dabei ist der Ausstieg aus der Kohle ja genau das Gegenteil. Es ist eine negative, eine Minuswertschöpfung. Das ist eine Zerstörung des Bruttosozialproduktes. Ich wüsste nicht, warum dieses Wort dort verwendet werden sollte. Oder: 149-mal taucht das Wort „Wachstum“ auf. Dabei weiß doch jeder: Mit dem Ausstieg aus der Kohle werden wir ein Negativwachstum hinlegen und das Bruttosozialprodukt in den Keller fahren. Um das zu verhindern, reichen auch die 40 Milliarden Euro nicht, die dort über den Zeitraum von Jahrzehnten und deutschlandweit vorgesehen sind. Nehmen wir die Wertschöpfung in der Lausitz als Beispiel: Das sind anderthalb Milliarden Euro pro Jahr. Keine Gelder können das kompensieren. Da sagen wir: Das ist mit uns nicht zu machen. Der Kohleausstieg ist ökologisch völlig sinnlos. Er schädigt uns; er schädigt unsere Volkswirtschaft. Schon für 2021 prognostizieren die vier großen Übertragungsnetzbetreiber ein Loch in der Energieversorgung von 5,5 Gigawatt. In den nächsten Jahren wird eine weitere Lücke in unserer Energieversorgung aufreißen. Nehmen wir einfach mal ein Beispiel: Am 24. Januar dieses Jahres hatten wir einen Bedarf von 78 Gigawatt. Diesen Bedarf haben die erneuerbaren Energien nur mit 1,5 Gigawatt decken können. Wenn wir diese Konstellation bzw. Situation für ein paar Jahre hochrechnen, dann wird klar, dass wir den Blackout erleben werden. Dann geht gar nichts mehr. Sehr geehrte Damen und Herren, was Blackout bedeutet, kann man überall nachlesen. Er kann Menschenleben kosten. Patienten im Krankenhaus können dann nicht mehr versorgt werden. Wir werden vermutlich das Rettungswesen und all die Dinge, die damit verbunden sind, daniederliegen sehen. Das wollen wir nicht. Wir erleben ja jetzt schon teilweise Stromausfälle, zum Beispiel im Millisekundenbereich. Das ist nicht gut für eine so entwickelte Volkswirtschaft wie die unsere. Daran können wir erkennen, dass wir schon längst den Pfad eingeschlagen haben, unsere eigene Stromversorgung zu zerstören. Fragen Sie Unternehmer! Energieintensive Unternehmen beklagen sich, dass ihnen ständig der Strom abgestellt wird. Das ist unserer Volkswirtschaft nicht würdig. Dazu sagen wir: Nein, mit uns nicht. Wir halten an der Kohle fest. Vielen Dank. Nächster Redner für die Fraktion der SPD ist der Abgeordnete Bernd Westphal. ', 'mfic': 'Herr'}, {'id': 49, 'name': 'Bernd Westphal', 'party': 'SPD', 'text': 'Vielen Dank, Herr Präsident. – Liebe Kolleginnen und Kollegen! Meine sehr verehrten Damen und Herren! Es ist manchmal schon abenteuerlich, was man sich hier anhören muss. Wir haben heute auch den Jahreswirtschaftsbericht diskutiert. Dabei ging es auch um die positive Entwicklung und gute Situation der Wirtschaft. Wir haben einen Anteil von 38 Prozent der erneuerbaren Energien im Strombereich. Da frage ich mich: Was erzählen Sie hier für Märchen? Das schafft Jobs, das hilft der Wirtschaft, das ist produktiv und innovativ. Diese Kommission mit unterschiedlichen Akteuren ist von der Regierung eingesetzt worden. – Hören Sie einfach zu! Ich habe Ihnen auch zugehört. Es wäre schön, Herr Braun, wenn Sie parlamentarische Gepflogenheiten einfach einmal einhalten würden. Sie haben ja jetzt hier ein bisschen was gelernt. Wir haben in dieser Kommission unterschiedliche Akteure mit unterschiedlichen Zielkonflikten und mit unterschiedlichen Interessen an einem Tisch gehabt. Dass es dennoch gelungen ist, diesen Kompromiss am letzten Wochenende vorzulegen, ist schon ein politischer Wert an sich. Ich bedanke mich auch bei allen, die dazu beigetragen haben. Ich will auch sagen: Für die IG BCE, die genau die Branchen organisiert, die direkt betroffen und natürlich energieintensiv sind, war das schon etwas, was Sie hier politisch werten müssen. Deshalb finde ich es nicht in Ordnung, wenn hier einige, die selbst in der Kommission gesessen haben, Kollege Lämmel, diesen Kommissionsbericht jetzt so schlechtreden. Das gehört sich nicht. Das Ergebnis ist ein Zeichen an diese Gesellschaft, dass wir eine handlungsfähige Politik haben, dass wir eine Gesellschaft sind, die zusammenhält, wenn es darauf ankommt. Das ist natürlich schon eine gravierende Weichenstellung für die Energie- und Wirtschaftspolitik. Wenn wir 50 Prozent unserer konventionellen Energieerzeugung in den nächsten 20 Jahren ersetzen wollen, ist das nicht eben einfach so zu organisieren. Das ist natürlich anspruchsvoll. Sich dieser Aufgabe aber zu stellen, ist verantwortliche Politik. Das hat die Große Koalition jetzt vor und wird es auf den Weg bringen. Wir sind wesentlich weiter als Jamaika. Herr Lindner, ich muss mich schon wundern: Sie haben über die Abschaltung von Kraftwerken in einer Größenordnung von 5 oder 7 Gigawatt gesprochen. Ich kann Ihnen nur empfehlen: Lesen Sie die über 300 Seiten einfach am Wochenende. Man lernt viel über Energiepolitik. Es geht nicht nur um die Braunkohle. Wir sparen, wenn wir aus der Braunkohle aussteigen, vielleicht 160 oder 170 Millionen Tonnen CO 2 . Wir müssen aber auf 250 Millionen Tonnen CO 2 bis zum Jahr 2050 kommen. Das ist eine erhebliche Kraftanstrengung. Da kann ich nur sagen: Es ist lächerlich, was Sie hier vorgetragen haben. Diesen Kompromiss aufzuschnüren, wäre wirklich ein gravierender Fehler. Wir haben jetzt vorgezeichnet, wie wir das Ziel von einem Anteil von 65 Prozent erneuerbarer Energien bei der Stromerzeugung bis zum Jahr 2030 erreichen können. Vor allen Dingen ist dabei aufgezeichnet, welche Jobperspektiven dahinterstehen. Es muss unser Ziel sein, dass wir neue Beschäftigung schaffen, die mit Umweltschutz kompatibel ist. Genau das ist das Ziel der SPD: im Zuge der Nachhaltigkeit, der Ökologie soziale Aspekte und die wirtschaftlichen Wachstumspfade aufzuzeigen. Das ist jetzt möglich. Wir werden natürlich Versorgungssicherheit und wirksamen Klimaschutz und auch die wirtschaftliche Tragfähigkeit dieser Energieversorgung weiterhin als Grundlage haben. Neben dem Ausbau der erneuerbaren Energien brauchen wir natürlich auch die Dynamik im Netzausbau. Dazu werden wir heute das Gesetz zur Beschleunigung des Energieleitungsausbaus in erster Lesung beraten. Wir werden natürlich, was die Speicherung von Energie angeht, auch entsprechend Weichen stellen. Die Wasserstofferzeugung bzw. -speicherung oder -verteilung wird an Bedeutung gewinnen. Hier gibt es in unseren Forschungseinrichtungen erhebliche Fortschritte. Es wird international an diesen Dingen geforscht. Hier haben wir übrigens eine Chance, mit dieser Technologie mehr zu machen als Batterieelektrik. Wir haben mit europäischen Konsortien, die wir aufbauen können, eine Chance, Zukunftstechnologie zu entwickeln, die uns auch hier in die Lage versetzt, Arbeitsplatzeffekte und vor allen Dingen globale Marktpotenziale zu erschließen. Daran werden wir erfolgreich weiterarbeiten. Willy Brandt hat einmal gesagt: Meine sehr verehrten Damen und Herren, lassen Sie uns gemeinsam an einem innovativen Energiesystem der Zukunft arbeiten! Unsere Kinder und Enkelkinder werden es uns danken. Vielen Dank. Vielen Dank. – Nächster Redner ist für die Fraktion der FDP der Abgeordnete Michael Theurer. ', 'mfic': 'Herr'}, {'id': 50, 'name': 'Jens Koeppen', 'party': 'CDU/CSU', 'text': 'Vielen Dank, Herr Präsident. – Ich spreche für meine Fraktion. Man sieht, liebe Kolleginnen und Kollegen, dass es mit dem gesellschaftlichen Konsens gerade bei dieser Frage sehr schwierig ist. Ich spreche den Mitgliedern der Kohlekommission überhaupt nicht ab, dass sie ihren Einsetzungsauftrag im Fokus hatten, dass die Klimavereinbarungen übereingebracht werden mit dem Kohleausstieg, mit der Versorgungssicherheit, dass die Maßnahmen für Strukturwandel in den einzelnen Regionen, die Beschäftigung und, wie gesagt, der gesellschaftliche Konsens betrachtet werden. Aber ich muss auch sagen: Gut gemeint ist am Ende nicht immer gut gemacht. Ich will dies an zwei Punkten deutlich machen, ganz ohne Schaum vor dem Mund, will nur sagen, was mir sehr wichtig ist. Das ist einmal der volkswirtschaftliche Aspekt. Die Kohlekommission hat vorgeschlagen, im Jahre 2038 aus der Kohleverstromung auszusteigen, übrigens: aus der Erzeugung; denn Kohlestrom nutzen wir nach wie vor, genauso wie die Kernenergie. Wir sind jeweils immer nur aus der Erzeugung ausgestiegen, aber nicht aus der Nutzung. Das muss man wissen. Wir beziehen nach wie vor den Kohlestrom aus Polen, dem Land, in dem die Klimakonferenz stattgefunden hat, und aus Frankreich die Kernenergie. Das ist einfach die Wahrheit. Wir steigen im Jahr 2038, so sagt die Kommission, aus der Kohleverstromung aus, aber die Genehmigungen für die Kohlekraftwerke laufen sowieso nur bis zum Jahr 2043. Das betrifft also auch den Tagebau. Das heißt, wir erkaufen uns mit 80 bis 100 Milliarden Euro den Ausstieg aus der Kohle fünf Jahre früher – bei einem sehr marginalen oder nicht signifikanten Anteil der CO 2 -Vermeidung. Meine Damen und Herren, man muss einmal volkswirtschaftlich fragen: Wie hoch sind am Ende die CO 2 -Vermeidungskosten? Die Menge wurde einmal ausgerechnet, aber wir brauchen die Nettomenge. Wir steigen, wie gesagt, nicht komplett aus, sondern wir beziehen letztendlich Importe aus Polen. Wie groß sind die CO 2 -Vermeidungskosten pro Tonne? Ich habe die Anfrage gestellt, allerdings noch keine Antwort bekommen. Volkswirtschaftlich muss man auch fragen: Wer bezahlt am Ende das Ticket? Das sind die Stromkunden, und das sind die Steuerzahler. Das ist, sage ich einmal, ein volkswirtschaftlicher Leichtsinn, wenn man es höflich ausdrückt. Zweitens: der energiewirtschaftliche Aspekt. Obwohl die Versorgungssicherheit in vielen Beratungen der Kohlekommission immer wieder betrachtet wurde, riskiert die Kommission sehenden Auges die Unterversorgung in Deutschland, weil sie das Problem einerseits sieht, aber andererseits gegensätzliche Maßnahmen beschließt. Jetzt komme ich zu den Zahlen. Wir schalten bis zum Jahr 2022, also übermorgen, 9,5 GW Kernenergie ab. Jetzt kommt der Vorschlag der Kohlekommission, auch bis zum Jahr 2022  12,5 GW Kohlekraftwerke abzuschalten. Wir reduzieren also unsere gesicherte Leistung von 87 GW zurzeit auf 65 GW im Jahr 2023, bei einer Höchstlast, die dann ungefähr 85 GW betragen würde. Das heißt, wir können dann Deutschland – das sind nur die Fakten – im Winter nur noch zu 75 bis 80 Prozent aus eigener Kraft gesichert versorgen. Meine Damen und Herren, das ist nichts anderes als die Ankündigung eines Blackouts. Dann kommen wir zu den erneuerbaren Energien. Erneuerbare Energien wie Wind und Sonne werden uns, zumindest bis übermorgen, bis zum Jahr 2023, nicht helfen. Wenn wir vom Primärenergieeinsatz – davon müssen wir immer ausgehen – bei Wind von 2,8 Prozent und bei Sonne von 1,1 Prozent ausgehen, laufen die Anlagen bei Wind nur 1 700 Stunden – bei den neueren vielleicht ein bisschen mehr: 2 000, 2 500 oder 2 200 – und bei Solarenergie nur 900 Stunden. Das reicht am Ende des Tages nicht, weil, egal ob ich verdopple oder 30 000 Anlagen zusätzlich aufstelle oder repowere, es bei der Betriebsstundenanzahl bleiben wird. Also werden uns die Erneuerbaren nicht helfen, weil keine Speicher zur Verfügung stehen – auch bis dahin nicht. Da werden wir noch eine Weile brauchen. Power-to-X steht noch nicht zur Verfügung. Es werden keine Gaskraftwerke zur Verfügung stehen. Wir werden noch Jahrzehnte brauchen, bis alles wirklich funktioniert, auch systemsicher funktioniert. Alles andere ist blanke Illusion. Deswegen mein Fazit: Dieser hochgelobte Kompromiss bedarf durch den Gesetzgeber, der übrigens nur Zaungast war, was zu bedauern ist, einer gründlichen Überarbeitung und Korrektur. Vielen Dank. – Jetzt hat die Parlamentarische Staatssekretärin Rita Schwarzelühr-Sutter für die Bundesregierung das Wort. ', 'mfic': 'Herr'}, {'id': 51, 'name': 'Jürgen Trittin', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Herr Präsident! Meine Damen und Herren! Europa ist abhängig. Wir hängen nicht an der Nadel, wir hängen nicht an der Flasche, wir hängen immer noch an fossilen Energien. Und wie andere Süchtige versprechen wir, damit aufzuhören; aber vorher muss man noch mal einen ordentlichen Schluck aus der Pulle nehmen. Nichts anderes ist die Diskussion über Nord Stream 2, über den südlichen Gaskorridor, über neue LNG-Terminals. All dies sind Projekte, die die fossile Abhängigkeit Europas über Jahre hinaus zementieren und fortschreiben. Die Wahrheit ist aber: Nur wenn wir bis 2030 den Verbrauch von Öl, Gas und Kohle, von fossiler Energie, um 30 Prozent reduzieren, werden wir die Pariser Klimaschutzziele erreichen. Wir müssen bis 2050 sicherstellen, dass vier Fünftel, 80 Prozent, der bekannten Reserven an Kohle, Öl und Gas unter der Erde bleiben. Und da helfen keine Ausreden nach dem Motto: Ich höre auf zu rauchen, ich rauche nur noch E‑Zigaretten. Die Sucht bleibt. In diesem Fall kommt zum Beispiel noch hinzu: Die CO 2 -Bilanz von gefracktem Flüssiggas ist nicht besser als die von Steinkohle. Sucht geht mit Lebenslügen einher. Eine dieser Lebenslügen hat die Bundesregierung, hat der Bundeswirtschaftsminister lange hochgehalten, und das ist die Behauptung, Nord Stream 2 sei ein rein wirtschaftliches Projekt. Das ist schon beim Investor falsch. Er gehört zu 100 Prozent dem russischen Staat; er trägt zu mehr als einem Zehntel zum Haushalt der Russischen Föderation bei. Und das soll unpolitisch sein? Ich hätte mir eigentlich gewünscht, lieber Herr Altmaier, dass Sie die Ehrlichkeit von Helmut Schmidt und Helmut Kohl gehabt hätten, die mal gegen den wütenden Widerstand von Ronald Reagan und seinem damaligen Botschafter eine Pipeline durch die Ukraine gebaut haben, weil sie unabhängiger von den USA werden wollten. Und: Sie wollten damals die Sowjetunion einbinden. Insofern habe ich mit einer gewissen Gelassenheit die Drohbriefe von Herrn Grenell gelesen; sie stehen in einer alten Tradition. Aber auch das zeigt: Nicht nur der Bau von, sondern auch der Widerstand gegen Nord Stream 2 ist hochpolitisch. Da wird auch manche Argumentation nicht überzeugender. Mir leuchtet nicht ein, warum Gas, das direkt aus Russland kommt, abhängiger macht als Gas, das über die Ukraine nach Deutschland kommt. Aber natürlich geht es hier auch um handfeste ökonomische Interessen, und das ist anders als in den 80er-Jahren. Die USA wollen in den nächsten sechs Jahren zum größten Flüssiggaslieferanten für Europa werden. Schauen Sie sich die Kapazitäten an, die da geschaffen worden sind! Und was macht unser Bundeswirtschaftsminister? Er will neue Flüssiggasterminals bauen. Er will sie nicht nur bauen, er will sie auch noch subventionieren. Man muss sich das auf der Zunge zergehen lassen: Wir steigen aus der Kohle aus und subventionieren den Import einer fossilen Energie, deren CO 2 -Bilanz nicht besser ist als die von Kohle. Das, was hier passiert, ist eine Wette gegen den Klimaschutz. Es soll immer mehr Gas importiert werden. Aber wenn man wirklich etwas für den Klimaschutz tun will, dann muss man doch den Verbrauch von Gas senken, und zwar am besten schneller, als die Quellen in den Niederlanden, in Norwegen und in Niedersachsen versiegen. Gas wird bei uns nicht in der Verstromung eingesetzt, sondern vor allen Dingen in der Wärmebereitstellung. Fraunhofer-Studien belegen es: Würden wir jedes Jahr 3 Prozent unseres Gebäudebestandes energetisch sanieren, würden wir für mehr erneuerbare Energien in diesem Bereich sorgen, würden wir den Deckel beim Ausbau der Erneuerbaren runternehmen, dann könnten wir bis 2030 so viel Gas sparen, wie wir heute jährlich aus Russland importieren. Warum tun wir es nicht? Klimaschutz schafft doch die wirkliche Energieunabhängigkeit. Das haben andere auch schon ausgesprochen. Dieser Tage hat das zum Beispiel die 16‑jährige Greta Thunberg immer wieder getan. Wir sollten sie dafür loben. Der Kollege Paul Ziemiak von der CDU hat sie ja offensichtlich zum Gefallen der AfD dafür per Twitter gedisst. Ich will Ihnen von der Union eins sagen: Greta Thunberg geht für Ziele auf die Straße, die Sie in Paris unterschrieben haben. Sie muss auf die Straße gehen, weil Sie Ihre eigenen Ziele ignorieren. Paul Ziemiak spricht einer 16‑Jährigen eine politische Meinung ab, wird aber morgen mit Freude dafürstimmen, dass weiterhin 17‑Jährige bei der Bundeswehr dienen sollen. Wo liegt da die Logik, meine Damen und Herren? Wenn Sie Ihren Job beim Klimaschutz machen würden, Herr Kollege Altmaier, dann müsste Greta Thunberg nicht jeden Freitag streiken, und wir müssten uns nicht über Pipelines und Flüssiggasterminals streiten. Deswegen sage ich Ihnen, um ein Plakat von „Fridays for Future“ zu zitieren: „Make the world Greta again!“ Als Nächster hat das Wort Bundesminister Peter Altmaier. ', 'mfic': 'Herr'}, {'id': 52, 'name': 'Bernd Westphal', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Meine sehr verehrten Damen und Herren! Als überzeugter Parlamentarier und Demokrat finde ich das Instrument der Aktuellen Stunde wirklich sehr hilfreich. Aber ich finde es schon sehr merkwürdig, dass die Grünen sie beantragt haben. Warum? – Sie müssen schon zuhören. – Weil auf der einen Seite das Ergebnis der Kommission „Wachstum, Strukturwandel und Beschäftigung“ begrüßt wird, in dem Gaskraftwerken und Gas-KWK-Anlagen eine wichtige Rolle als Übergangsproduzenten von Energie zugeschrieben wird, und auf der anderen Seite jetzt hier in dieser Aktuellen Stunde kritisiert wird, dass Unternehmen unterwegs sind, eine entsprechende Gasversorgung sicherzustellen. Da müsst ihr euch entscheiden – das muss ich ganz ehrlich sagen –, was ihr wollt. Es trägt zur Versachlichung der Debatte bei, darauf hinzuweisen, dass dieses privatwirtschaftliche Projekt zum Beispiel auf deutscher Seite von Uniper und von Wintershall mit auf den Weg gebracht wird und dass es neben Gazprom auch andere Unternehmen mit staatlicher Beteiligung wie OMV, Engie, ein französisches Unternehmen, oder Shell gibt. Es handelt sich also um ein wettbewerbliches, privatwirtschaftliches Projekt. Die deutschen Behörden haben das, was sie von deutscher Seite zur Genehmigung der Pipeline beitragen können, genehmigt. Die Bundesregierung hat in Brüssel dazu beigetragen, dass es einen Kompromiss gibt. Herzlichen Dank an die Bundesregierung, dass das möglich war! Es wäre schon fraglich gewesen, wenn es eine Lex Nord Stream 2 gegeben hätte, die diesem Projekt den Garaus gemacht hätte. Das wäre eine unberechtigte Politisierung gewesen, die nicht angemessen gewesen wäre. Was das Zieldreieck der Energiepolitik angeht, also sicher, sauber und bezahlbar, leistet Nord Stream einen wichtigen Beitrag. Wir haben auf der einen Seite, was die Sauberkeit angeht, eine Klimaverträglichkeit, weil Gas eben eine andere CO 2 -Bilanz hat als andere fossile Energieträger. Wir wollen langfristig aus der Kohleverstromung raus, und das geht eben nur, wenn wir mit Gas einen letzten fossilen Energieträger haben, der deren Aufgabe übernehmen kann. Klar ist aber auch, dass Gas grüner werden muss und die Produzenten aus den Ländern, aus denen Gas nach Deutschland geliefert wird, zum Beispiel in Form von Zertifikaten nachweisen müssen, dass es eine Bohrlochdichtigkeit gibt und ein sogenannter Schlupf, also Transportverluste und Leckagen, dementsprechend verhindert werden. Alle Lieferländer müssen hier einen Beitrag leisten. Bezüglich der Sicherheit unserer Energieversorgung ist zu beachten, dass wir bei den erneuerbaren Energien eine Volatilität in der Erzeugung haben. Bis wir eine entsprechende Infrastruktur von Speichern und Netzen aufgebaut haben, kann Gas als ein flexibler Energieträger zur Versorgungssicherheit beitragen. Man muss, was die Sicherheit der Lieferungen angeht, auch sagen – das gehört zur Wahrheit dazu –, dass in den letzten Jahrzehnten russische Energielieferungen – ob Gas oder Öl – nie politisch missbraucht worden sind. Deshalb ist Gas ein wichtiges Instrument bei der Versorgungssicherheit. Der Gaspreis leistet auch einen Beitrag, die Liquidität im Markt zu erhöhen. Die Gaspreisgestaltung trägt also dazu bei, dass es hier einen Stabilitätsfaktor gibt. Auch die Relevanz von Gas für die deutsche Industrie will ich hier betonen. Das ist etwas, was auch die Grünen durchaus im Blick haben sollten. In der Grundstoffindustrie und in der chemischen Industrie zum Beispiel dient Gas nicht nur der Energieerzeugung, sondern Gas dient dort auch als Grundstoff. Die BASF zum Beispiel hat einen Gasverbrauch, der vergleichbar ist mit dem von Dänemark. Daran sieht man, welch wichtigen Beitrag Gas für unsere industrielle Wertschöpfung leistet. Das ist zumindest für uns als SPD sehr wichtig. Natürlich muss Gas auch grüner werden. Deshalb werden wir uns trotz Nord Stream 2 nicht zurücklehnen. Vielmehr muss uns die derzeitige Situation ein Ansporn sein, dafür zu sorgen, dass Gas grüner wird. Die Nutzung von Wasserstoff könnte hier zum Beispiel einen großen Beitrag leisten, indem ein Teil der Gasinfrastruktur genutzt wird. Wir brauchen dementsprechend mehr Anreize, Gas zukünftig auch im Mobilitätssektor einzusetzen. Mit dem geplanten Klimaschutzgesetz müssen wir auch Anreize schaffen, um entsprechende Elektrolyseanlagen aufzubauen. Was die außenpolitische Dimension angeht: Unsere mittel- und osteuropäischen Nachbarländer haben sicherlich eine andere Erfahrung mit Russland gemacht als wir, auch historisch. Deshalb sind die Bedenken und Befürchtungen, die dort formuliert werden, ernst zu nehmen. Wir werden diese Bedenken in unsere Überlegungen einbauen und die Transitmöglichkeiten über die mittel- und osteuropäischen Länder, die auch eine Einnahmequelle für diese Länder darstellen, bei der zukünftigen Planung berücksichtigen. Zum Schluss, liebe Kolleginnen und Kollegen: Wir müssen weg von fossilen Energieträgern – ja, das stimmt –, aber gleichzeitig aus Öl, Kernenergie, Kohle und auch noch Gas auszusteigen, wird nicht funktionieren. Gas ist ein leistungsfähiger Energieträger. Er leistet einen wichtigen Beitrag zur Versorgungssicherheit. Er wird die Brücke bilden ins Zeitalter der erneuerbaren Energien. Deshalb ist Nord Stream 2 ökonomisch und ökologisch ein sinnvolles Projekt. Vielen Dank und Glück auf! Für die Fraktion der FDP hat das Wort der Kollege Dr. Lukas Köhler. ', 'mfic': 'Herr'}, {'id': 53, 'name': 'Peter Altmaier', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine sehr verehrten Damen und Herren! Werter Herr Kollege Trittin, wir gehören dem Deutschen Bundestag ja eine vergleichbare Zeit an. Ich muss sagen: Ihre Reden waren auch schon mal realitätsbezogener. Wir haben seit vielen Jahren ein gemeinsames Bemühen, nämlich die Energiewende zum Erfolg zu führen und das Pariser Klimaabkommen einzuhalten. Das wird aber nicht mit Voodoo-Politik gehen; das wird nur gehen, wenn wir die Versorgungssicherheit in diesem Land und seine internationale Wettbewerbsfähigkeit mit den Anforderungen einer vernünftigen und nachhaltigen Klimapolitik in Übereinstimmung bringen. Ich habe Ihnen eben zugehört. In den fünf Minuten haben Sie gesagt: Prima, dass wir die Kernkraftwerke abschalten. – Ja, das ist der gemeinsame Konsens. Das werden wir tun. Dann natürlich: Der Kohleausstieg kann gar nicht schnell genug kommen. Ich habe die Äußerungen vonseiten der grünen Bundestagsfraktion noch im Ohr, als die Kohlekommission mit Zustimmung der Umweltverbände eine Empfehlung für den Ausstieg bis zum Jahre 2038 abgegeben hat: Alles viel zu spät; geht alles viel schneller. Es soll natürlich auch kein russisches Gas über Nord Stream 2 und es soll auf gar keinen Fall Fracking-Gas aus den USA importiert werden. Aber anschließend machen Sie dann die Bundesregierung verantwortlich, wenn der Strom nicht, wie man das gewohnt ist, jederzeit aus der Steckdose kommt, um die grünen Parteiratssitzungen zu versorgen. Meine sehr verehrten Damen und Herren, es geht hier um eine Kernverantwortlichkeit, nämlich um die wirtschaftliche und soziale Stabilität in diesem Land. Wir werden in Europa und in Deutschland in den nächsten Jahren einen steigenden Gasbedarf haben, der gleichzeitig mit einem Rückgang der Gasproduktion in Europa einhergeht. Wir beziehen derzeit rund 30  Prozent des Erdgases, das in Deutschland verbraucht wird, aus den Niederlanden, und Sie wissen sehr wohl, dass die Produktion in den Niederlanden aus ökologischen Gründen in den nächsten Jahren drastisch zurückgehen wird. Das Gleiche gilt für Gasbezugsquellen aus anderen Ländern der Europäischen Union, des Europäischen Wirtschaftsraumes. Und weil wir uns im Regierungsprogramm dieser Koalition gemeinsam darauf verständigt haben, auch den schrittweisen Ausstieg aus der Kohleverstromung in verantwortlicher Weise zu organisieren, werden wir mittelfristig nicht weniger, sondern mehr Gas benötigen. Wenn man die zurückgehende Produktion in den Niederlanden und anderswo und den steigenden Bedarf, um jederzeitige Versorgungssicherheit zu gewährleisten, zusammen betrachtet, dann kommt man zum Ergebnis, dass wir in Europa insgesamt jährlich bis zu 100 Milliarden Kubikmeter Gas mehr benötigen werden als bisher. Deshalb, meine Damen und Herren, stellt sich die Frage der Versorgungssicherheit und der Unabhängigkeit auch in einer ganz anderen Weise als bisher. Wir haben in den letzten 40 Jahren jederzeit die Versorgungssicherheit bei Gas gewährleistet. Wir waren zu keinem Zeitpunkt erpressbar. Aber wenn der Gasbedarf für eine Anzahl von Jahren steigt, dann müssen wir die Frage stellen, was es bedeuten würde, wenn ein Lieferant, aus welchem Grund auch immer, ausfällt. Das ist keine Frage von Freund oder Feind – wir haben auch auf dem Höhepunkt des Kalten Krieges aus Russland immer die Menge an Gas bekommen, die vereinbart und zugesichert war –; vielmehr ist das eine Frage verantwortlicher Politik. Deshalb sage ich Ihnen: Wenn wir über Nord Stream 2, über LNG-Terminals und über Fragen reden, die mit der Ukraine zu tun haben, dann sind das keine Gegensätze, sondern es sind die verschiedenen Seiten ein und derselben Medaille. Erster Punkt. Sie haben mich ja kritisiert, weil ich wie die Bundesregierung insgesamt – übrigens auch frühere Bundesregierungen – sage: Nord Stream 2 ist natürlich zunächst einmal ein privates Projekt, weil wir uns vor vielen Jahren entschieden haben, dass die Unternehmen und nicht der Staat die Hauptverantwortung für die Gasversorgung tragen und dass auch die nötige Infrastruktur privatwirtschaftlich erstellt wird. Es sind Genehmigungen erteilt worden für Nord Stream 2 in Finnland und in Schweden und in Russland und in Deutschland. Eine Genehmigung aus Dänemark steht noch aus. Zweiter Punkt. Wir haben aber gleichzeitig ein politisches Interesse an geostrategischer Stabilität und an Diversifizierung. Deshalb sage ich Ihnen: Wir haben ein Interesse daran, dass die berechtigten Interessen der Ukraine gewahrt bleiben. Deshalb hat diese Bundesregierung sich seit dem Mai des vergangenen Jahres dafür eingesetzt, dass es direkte Gespräche zwischen Russland, der Ukraine und der Europäischen Kommission gibt, damit ein substanzieller Gastransport auch nach einer möglichen Fertigstellung von Nord Stream 2 ermöglicht wird. Diese Gespräche finden statt. Es besteht die Chance, dass wir diese Gespräche zu einem guten Ergebnis führen. Ich bin überzeugt, dass über diese Pipeline, die Sie angesprochen haben, auch in Zukunft jedes Jahr mehrere Dutzend Milliarden Kubikmeter Gas über die Ukraine nach Europa exportiert werden. Dritter Punkt. Wir haben zu diesem Projekt, Nord Stream 2, in der gestrigen Nacht, in der Nacht von Dienstag auf Mittwoch eine wichtige Entscheidung des Europäischen Parlamentes und des Europäischen Rates im Trilogverfahren getroffen. Diese Entscheidung geht zurück auf einen Kompromissvorschlag, den Frankreich und Deutschland gemeinsam erarbeitet haben. Das Ergebnis ist, dass diese Leitung trotz ungeklärter Rechtsfragen europäisch reguliert wird, aber nicht in der Tiefe, wie es ursprünglich von der Kommission geplant war, und so, dass Deutschland in erheblicher Weise an diesen Entscheidungen mitwirken kann. Das war ein großer Moment für die Europäische Union, weil immer behauptet worden ist, alle in Europa, außer die deutsche Bundesregierung, seien gegen Nord Stream 2. Meine sehr verehrten Damen und Herren, dieser Kompromiss, der den Fortgang der Arbeiten ermöglicht und die Realisierung des Projekts möglich macht, ist mit einer überwältigend breiten Mehrheit getroffen worden, und ich möchte allen in der Bundesregierung und im Europäischen Parlament danken, die dazu beigetragen haben, dass dies möglich war. Meine sehr verehrten Damen und Herren, Stichwort „LNG-Versorgung“: Wenn der Gasbedarf in Europa und weltweit steigt, ist es doch selbstverständlich nicht nur sinnvoll, sondern sogar auch notwendig, dass wir darüber nachdenken, wie wir eine solche Infrastruktur schaffen, dass eine Versorgung aus unterschiedlichen Quellen jederzeit möglich ist. Wir reden dann auch über amerikanisches Gas, ja, aber nicht ausschließlich. Wir reden über Gas aus dem Mittelmeerraum, wir reden über Gas aus dem Nahen und Mittleren Osten. Meine sehr verehrten Damen und Herren, wenn Sie Versorgungssicherheit und den Ausschluss jeder Form von Erpressbarkeit gewährleisten wollen, dann ist es am allerbesten, wenn mehrere Lieferanten Zugang auf den Markt haben. Das ist gut für Transparenz, das ist gut für Preise, das ist gut für Unabhängigkeit. Aus diesem Grund unterstützen wir den Bau dieser Terminals, die übrigens ebenfalls privat realisiert werden müssen. Meine sehr verehrten Damen und Herren, wir haben in den letzten Jahren über dieses Thema oftmals und kontrovers diskutiert. Manche Debatte war ideologisch inspiriert. Ich glaube, es wäre gut, wenn wir nach dem Konsens, den wir zu vielen Fragen des Atomausstiegs erreicht haben – auch zur Endlagersuche, auch zur Übertragung der Rückstellungen; daran waren Sie nicht ganz unbeteiligt –, wenn wir nach dem Konsens, den die Kohlekommission gefunden hat, es schaffen würden, auch bei diesem wichtigen Thema einen partei- und fraktionsübergreifenden Konsens zu realisieren. Wir werden langfristig selbstverständlich im Bereich der Gasversorgung die Dekarbonisierung fortsetzen. Es war nicht die rot-grüne Bundesregierung, es ist diese Bundesregierung, die Reallabore einrichtet, um Power to Gas, Power to Liquid, Power to Steel und viele andere Möglichkeiten zu prüfen. Ich sage Ihnen voraus: Wir werden auch erreichen, dass der Bedarf langfristig mehr und mehr aus erneuerbaren Energien und über Wasserstoff abgedeckt wird. Aber Sie dürfen doch nicht vergessen, dass bis dahin noch einige Jahre vergehen und dass wir die Aufgabe haben, die Energiewende auch zum Gelingen zu führen, indem wir sicherstellen, dass die Stromversorgung jederzeit verlässlich und unabhängig ist. Deutschland hat im Übrigen, wenn ich das sagen darf, ein Interesse an guten Beziehungen sowohl zu den Vereinigten Staaten wie zu Russland. Was unsere energiepolitischen Entscheidungen allerdings angeht, glaube ich, dass wir sehr wohl imstande sind, diese gemeinsam mit unseren europäischen Partnern eigenständig zu treffen, und dass wir keine Ratschläge von außen notwendig haben. Wir haben Meinungsfreiheit – jeder darf sagen, was er denkt –, aber die Bundesregierung entscheidet das, was im Interesse unseres Landes wichtig und notwendig ist. Vielen Dank. Vielen Dank, Herr Minister. – Nächster Redner ist der Abgeordnete Leif-Erik Holm für die Fraktion der AfD. ', 'mfic': 'Herr'}, {'id': 54, 'name': 'Peter Stein', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine lieben Kolleginnen und Kollegen! Meine sehr geehrten Damen und Herren! Russland ist direkter geografischer und wichtiger Nachbar der Europäischen Union und bleibt dies auch – egal, in welchen Verhältnissen man zueinander steht. Das mag den Amerikanern nicht gefallen und den Grünen offenbar auch nicht, ist aber ein Fakt. Russland ist nach wie vor deutlich mehr abhängig von seinen Einnahmen aus den Energielieferungen als wir von den Importen aus Russland. Aufgrund dieser Abhängigkeit war sogar die Sowjetunion während der Zeit des Eisernen Vorhanges, des Kalten Krieges, stets ein verlässlicher Lieferant von Öl und Gas, und das seit 1973. Jetzt kann man aus der Geschichte eines lernen: dass wirtschaftliche und soziale gegenseitige Abhängigkeiten vielleicht sogar die Lust auf ernsthafte internationale Konflikte reduzieren helfen. Ich möchte einen Satz von der Kollegin Göring-Eckardt, die leider nicht mehr da ist, zitieren: – betont – Ich frage mich, warum ausgerechnet der Einschub „russische Gasimporte“ so bedeutsam gewesen ist. Gleichzeitig beklagen die Grünen nämlich die arme Ukraine, der der Verlust von Leitungsentgelten beim Transport von russischem Gas droht. Wie schräg ist diese Sicht auf die Dinge eigentlich? Ich zitiere außerdem von der Homepage der Grünen: Das, was Sie hier heute vorgetragen haben und selber kommunizieren, ist alles so was von unlogisch – und das seit vielen Jahren –, dass es schon fast nicht mehr zu verstehen ist. Weiter zitiere ich: Weiter: Damit sagen Sie ja im Grunde, was Ihre Zielstellung ist: Sie wo
