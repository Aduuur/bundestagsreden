llen nichts anderes, als uns auch komplett aus dem Gas als Energieträger herausbringen. Ich wette, dass diese grüne Politik scheitert, weil sie uns jegliche Versorgungsstabilität nimmt und jeglichen grundlastfähigen Energieträger sofort und sogleich verbieten will. Sie wollen komplett und einzig auf Sonne und Wind als Energieträger setzen. Das wird in die Hose gehen. Ich habe den Eindruck, Sie holzen die Energiesicherheit schneller ab als RWE den Hambacher Forst. Kommen wir zur Grundlast. Grundlast heißt Atomenergie. Da steigen wir aus; das ist beschlossen, das ist Konsens. Kohleverstromung: Es gibt den Vorschlag, bis 2038 auszusteigen. Ich glaube, das ist mehrheitsfähig hier im deutschen Parlament. Biomasse: Ihre Jünger rennen doch als Erste herum und reden von der Vermaisung der Landschaft. Wasserkraft: Ich möchte die Grünen erleben, wenn wir auf der Schwäbischen Alb oder im Bayerischen Wald oder im Schwarzwald in die Täler gehen und Wasserspeicher aus Beton bauen. Ich möchte erleben, was dann für Diskussionen entstehen. Kernfusion ist für Sie Teufelszeug, obwohl das sicherlich – in der Forschung zumindest – eine Option für die Zukunft ist. Was bleibt? Es bleibt das Gas. Und es bleibt natürlich – das möchte ich deutlich hervorheben – der Umstieg der Gasversorgung auf synthetische, erneuerbare Varianten. Ich möchte an vorderster Stelle den Wasserstoff nennen. Aber um Wasserstoff zu transportieren, brauchen wir ein funktionierendes Gasnetz. Unser Gasnetz versorgt 80 Prozent der Haushalte, und wir erreichen eine Versorgung von über 90 Prozent in Gewerbe- und Industriegebieten. Aber ohne dass Gas in den Leitungen fließt und ein gewisser Druck aufgebaut ist, können wir das Wasserstoffelement eben nicht durchleiten. Wir brauchen das Gas als Transportmedium. Ich würde mich sehr dafür einsetzen, dass wir beispielsweise den Anteil – wir können momentan nur 2 Prozent Wasserstoff ins Netz einspeisen – durch einen einfachen gesetzgeberischen Vorgang auf 10 Prozent erhöhen, um schon mal einen gewissen Markt zu schaffen. Zur Debatte um Speicherkapazitäten: Wir haben im deutschen Gasnetz die größten Speicher, die wir uns vorstellen können; da sind 50 Terawatt möglich. Das müssen wir nutzen, das müssen wir auch erhalten, und dazu brauchen wir – auch in der Übergangszeit – auf jeden Fall eine Gasversorgung. Ich möchte einen breiten Energiemix behalten. Solange wir das nicht anders gelöst haben, wird Deutschland hinsichtlich der Grundlast immer abhängig sein von Importen aus Drittstaaten. Ich sage deshalb: Wir brauchen einen breiten Mix möglichst vieler zuverlässiger Quellen und Energiearten. Letzter Satz. Ich komme aus Mecklenburg-Vorpommern und bin natürlich ganz stolz darauf, dass wir in Lubmin, ehemals Standort eines Atomkraftwerks, das jetzt durch die Energiewerke Nord abgebaut wird, einen Hub, einen Knoten der europäischen Energieversorgung, bekommen. Das ist für die Wirtschaft gut, das ist für Mecklenburg-Vorpommern gut, das ist für Deutschland gut und auch für Europa. Herzlichen Dank. Der letzte Redner in der Aktuellen Stunde: der Kollege Mark Helfrich, CDU/CSU-Fraktion. ', 'mfic': 'Herr'}, {'id': 55, 'name': 'Klaus Mindrup', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Wir haben es schon gehört: Gestern Nacht ist in Brüssel ein guter Kompromiss erzielt worden. Da hätten wir die Aktuelle Stunde eigentlich auch absagen können. Im Kern geht es gar nicht um Nord Stream 2, sondern es geht um zwei andere Fragen. Erstens: Brauchen wir in den nächsten Jahrzehnten noch Erdgas? Zweitens: Brauchen wir eine Gasinfrastruktur? Ich kann Ihnen nur eines sagen: Wir können hier zwar viele Gesetze ändern, aber wir sollten nicht versuchen, gegen die Gesetze der Physik zu regieren. Wir haben im Augenblick in Deutschland einen Anteil von 16 Prozent Erneuerbaren am gesamten Energieverbrauch – 16 Prozent! Wer gleichzeitig aus Atomkraft, Braunkohle, Steinkohle, Erdöl und Erdgas aussteigen will, führt unser Land ins wirtschaftliche Chaos. Dazu fällt mir nur der Filmtitel „… denn sie wissen nicht, was sie tun“ ein. Ich kann Ihnen klar sagen, was die SPD will. Wir wollen, dass Deutschland ein Land für die produzierende Industrie und das produzierende Gewerbe bleibt. Wir wollen, dass in unserem Land eine hohe Wertschöpfung stattfindet, von der alle profitieren. Wir wollen, dass Energie bezahlbar bleibt, und wir wollen das mit Klimaschutz und grünem Wachstum verbinden; denn wir wollen bis 2050 klimaneutral werden, und das Schritt für Schritt. Gleichzeitig wollen wir im elektrischen Sektor nicht von Atom- oder Kohlestrom aus anderen Ländern abhängig sein. Wir haben im Augenblick im elektrischen Bereich 40 Prozent erneuerbare Energien. Die hätten wir nicht, wenn wir nicht in den Jahren von 2014 bis 2017 einen Rekordzubau bei Windkraft gehabt hätten. Wir haben 40 Prozent; wir wollen 65 Prozent. Gleichzeitig nehmen wir jetzt aber enorme gesicherte Kraftwerksleistungen vom Markt: Wir nehmen 9,5 Gigawatt Atomstrom vom Markt, und wir werden aus der Kohle aussteigen, Schritt für Schritt. Deswegen müssen wir Vorsorge treffen für die Zeit, in der kein Wind weht und keine Sonne scheint. Dafür brauchen wir Langfristspeicher. Wir haben einen idealen Langfristspeicher, und das ist Gas. Wir haben – wie unter anderem im Wahlkreis vom Kollegen Saathoff – Kavernen; diese Kavernen müssen wir nutzen. Deswegen ist es wichtig, dass wir auch darüber nachdenken, welche Gaspolitik wir machen. Es ist vollkommen klar, dass bis 2050 die Gase erneuerbar sein müssen – why not? –, und das machen wir auch. Wir in der SPD haben das schon im Jahre 2017 in einem Papier beschlossen. Ich war im Herbst letzten Jahres in der Schweiz. Dort gibt es einen Zusammenschluss von Stadtwerken, die erneuerbares Gas aus Island importieren wollen. Dafür braucht man LNG-Terminals, dafür braucht man Infrastruktur. In Deutschland haben wir aber keine Terminals. Wir wollen auch ein bisschen Geld verdienen, und an der Küste in Wilhelmshaven ist das eine sinnvolle Investition. Wir sollten doch nicht unsere eigenen nationalen Interessen hintanstellen. In der Übergangszeit, bis wir erneuerbare Gase haben, müssen wir Erdgas natürlich effektiv nutzen. Der Gebäudebereich ist ja schon angesprochen worden. Die Hauptlösung im Gebäudebereich – das wissen wir alle – liegt im Quartiersbereich. Deswegen brauchen wir neue Gaskraftwerke. Die gehören aber nicht auf die grüne Wiese, sondern die gehören in die Städte und in Kraft-Wärme-Kopplung-Betriebe, sodass die Abwärme genutzt wird. Und dort, wo wir in Norddeutschland zum Teil Überschüsse haben, kann man dann auch Power to Heat nutzen. Das können Sie sich bei mir im Wahlkreis in Berlin-Buch angucken; das wird nämlich heute schon gemacht. Das können wir weiter aufbauen. Aber auch Deutschland kann besser werden. Das Biogas gehört eigentlich in die Erdgasnetze und gehört weiter ausgebaut; vollkommen klar. Die Strukturkommission hat uns eines mitgegeben und gesagt: Wir müssen die Abgaben intelligenter regeln. – Übrigens sind die Abgaben und die ganze Politik, die wir hier gemacht haben, sehr stark von dem ehemaligen grünen Staatssekretär Baake geprägt. Wir haben hier einen Beschluss zur Klimakonferenz unter der Überschrift „Nutzen statt Abregeln“ gefasst. Die Power-to-Gas-Technologie ist total wichtig. Es ist doch absurd, dass ein Windmüller in Deutschland mehr Geld damit verdient, die Windkraftanlage wegen der Abgaben abzuregeln, als Wasserstoff wirtschaftlich zu erzeugen. Das müssen wir ändern. Ich glaube, ein Punkt ist noch wichtig. Die Aufgabe, diese Energiewende hinzukriegen, wird unterschätzt. Wenn 9,5 Gigawatt Atomkraft vom Netz gehen, brauchen wir zum Ausgleich dieser Stromerzeugung 70 Gigawatt aus Photovoltaik – 70 Gigawatt, wenn wir es nur über Photovoltaik machen würden, um mal die Dimension zu zeigen. Dies zeigt auch dem Bundeswirtschaftsminister die Absurdität des 52‑Gigawatt-Deckels für Photovoltaik. Völlig verrückt, wenn man die Aufgabe betrachtet. Das sind wirtschaftliche Investitionen, weil die Photovoltaik günstiger geworden ist. Damit können wir sparsam und wirtschaftlich Strom für unsere Mieterinnen und Mieter und für das Gewerbe erzeugen. Dass wir das machen müssen, wurde bei der Anhörung deutlich. Europa sagt uns ja, dass das der richtige Weg ist. Europa hat gegen den deutschen Widerstand die Regeln so gestaltet, dass man die Dezentralität fördert. Und uns erzählt man, Europa sei dagegen. Völlig falsch. Deswegen ist ganz entscheidend: Europa ist die Lösung, Europa ist unsere Zukunft, und die Zukunft ist erneuerbar. Danke schön. Für die CDU/CSU-Fraktion hat das Wort der Kollege Peter Stein. ', 'mfic': 'Herr'}, {'id': 56, 'name': 'Artur Auernhammer', 'party': 'CDU/CSU', 'text': 'Verehrter Herr Präsident! Meine sehr verehrten Damen und Herren! Eines müssen wir hier auch einmal erwähnen: Die Kernenergie hat dazu beigetragen, dass die wirtschaftliche Entwicklung in unserem Land über Jahrzehnte vorangegangen ist. Aber: Wir haben nach den Reaktorkatastrophen vom 11. März 2011 in Fukushima und vom 26. April 1986 in Tschernobyl festgestellt, dass diese Energieform eine hochgefährliche ist und dass diese Energieform nicht zukunftsfähig ist. Meine sehr verehrten Damen und Herren, ich als Landwirt kann mich persönlich noch ganz genau an die Zeit nach Tschernobyl erinnern. Im Frühjahr freut man sich darauf, dass die Pflanzen wachsen, dass man die Weidetierhaltung in Schwung bringen kann, und plötzlich steht man vor folgender Herausforderung: Die Pflanzen auf den Feldern dürfen nicht verfüttert werden. Wir müssen untersuchen, ob sie strahlenbelastet sind. – Das zeigt uns, dass Strahlen keine Staatsgrenzen kennen. Deshalb haben wir uns im Deutschen Bundestag dazu entschlossen, die Energiewende zu gestalten, und wir müssen alles daransetzen, dass diese Energiewende auch zum Erfolg führt. Meine sehr verehrten Damen und Herren, wir sind jetzt in Deutschland in der Lage, 40 Prozent des Stromes aus erneuerbaren Energien zu liefern. Ich darf hier auch in aller Bescheidenheit anmerken, dass wir in Bayern bereits bei 45 Prozent sind. Wir müssen diesen Weg konsequent weitergehen. Das geht aber nur mit der notwendigen Akzeptanz, mit der notwendigen Marktfähigkeit, mit der notwendigen Grundlastfähigkeit und mit der Einbindung der gesamten Bevölkerung. Nur wenn diese Energiewende zum Erfolg kommt und in Deutschland ein Erfolgsmodell ist, dann ist sie auch ein Exportmodell für andere Länder, die heute noch auf Kernreaktoren setzen. Deshalb müssen wir alles daransetzen, dass wir mit der Energiewende erfolgreich sind. – Ich muss hier doch einmal erwähnen: Der Betrieb eines Kernreaktors ist das eine, das Entsorgen dessen, was überbleibt, ist das andere. Ich weiß nicht, ob es in Tausenden von Jahren noch einen Deutschen Bundestag geben wird – hoffentlich die eine oder andere Partei nicht mehr –, aber ich weiß, dass der Atommüll dann noch strahlen wird. Deshalb müssen wir heute daran arbeiten, Lösungen zu finden. Meine sehr verehrten Damen und Herren, denjenigen, die fordern, aus allen Programmen auszusteigen und quasi mit Gewalt unsere Nachbarländer dazu zu zwingen, aus der Kernenergie auszusteigen, sage ich: Das geht nur im Miteinander. Das geht nur dadurch, dass wir Erfolg mit unserer Energiewende haben und den anderen Ländern zeigen, wie es gelingen kann. Gerade in der Umgebung von Deutschland sind noch viele Reaktoren am Netz, die uns beschäftigen. Auf deren Abschaltung können wir in kontrollierter Art und Weise nur hinarbeiten, wenn wir in diesen Programmen, in diesen Institutionen weiterhin aktiv bleiben. Deshalb können wir diese Anträge nur konsequent ablehnen. Danke schön. Vielen Dank. – Als Nächste hat das Wort Dr. Frauke Petry als fraktionslose Abgeordnete. ', 'mfic': 'Herr'}, {'id': 57, 'name': 'Sven-Christian Kindler', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Sehr geehrter Herr Präsident! Meine Damen und Herren! Vor 20 Jahren wurde der Euro eingeführt, unsere gemeinsame Währung, die trotz aller Widrigkeiten ein großer Erfolg ist. Der Euro wurde in der gemeinsamen Überzeugung eingeführt, dass man durch den gemeinsamen wirtschaftlichen und sozialen Austausch und durch den gemeinsamen Schutz gegen Währungsspekulationen viel erreichen kann, und wir sagen ganz klar: 20 Jahre Euro sind ein Grund zum Feiern. Allerdings ist man bei der Einführung des Euro nur einen halben Schritt gegangen. Wir haben gerade in der Finanzkrise vor zehn Jahren gesehen, dass unsere gemeinsame Währung nicht so krisenfest ist, wie wir sie brauchen. Deswegen sagen wir klar, dass zum Beispiel die Abkehr von einer harten und falschen Sparpolitik dringend erforderlich ist, weil sie die Krise am Ende verlängert und verschärft hat. Wir sagen klar: Das muss sich ändern. Wir wollen aber auch, dass unsere gemeinsame Währung, der Euro, institutionell weiter vertieft wird, weil es nicht angehen kann, dass man zwar eine gemeinsame Währung und eine gemeinsame Währungspolitik hat, während alles andere – Finanzpolitik, Sozialpolitik, Steuerpolitik und Haushaltspolitik – Sache der Nationalstaaten bleibt. Das funktioniert in der Währungsunion nicht und wird früher oder später scheitern. Deswegen sagen wir klar: Wir wollen auch diese Politiken Stück für Stück europäisieren. Das hat auch die EU-Kommission bzw. Jean-Claude Juncker erkannt; das hat Emmanuel Macron erkannt. Sie haben konkrete, gute Vorschläge dafür gemacht. Das Problem ist aber: Sie haben keinen Partner im größten Land der Euro-Zone; sie haben keinen Partner bei der Bundesregierung. Die Bundesregierung hat in ihrem Koalitionsvertrag zwar einen Aufbruch versprochen, doch davon ist nichts zu spüren. Überall gibt es nur ein Nein; es wird ausgebremst und verzögert. Die deutsch-französischen Beziehungen sind deswegen trotz aller Gesichtswahrung leider auf einem Tiefpunkt. Wir sagen hier klar: Diese Blockadehaltung der Bundesregierung gegenüber unserem Europa muss endlich enden. Wenn schon nicht die Bundesregierung auf Macron antwortet, dann machen wir Grünen das eben heute. Wir haben einen konkreten Antrag vorgelegt, in dem wir klar sagen, wie man mit klugen Reformen die Wirtschafts- und Währungsunion reformieren und sinnvolle Investitionen tätigen kann, um unseren Euro zu stabilisieren. Erstens. Wir wollen, dass es einen Haushalt für den Euro gibt, der wirklich stabilisiert und investiert. Wir wissen auch, dass es einen deutsch-französischen Vorschlag für ein Euro-Zonenbudget gibt, aber im Kern ist das eine Luftnummer. Es ist alles unklar; nichts ist geklärt: Die Höhe ist völlig unklar, die Finanzierung ist völlig unklar, und es ist völlig unklar, was damit finanziert werden soll. Es ist auch völlig unklar, ob eigene Einnahmen erzielt werden sollen. Wir sagen: So geht es nicht. Was man braucht, ist eine makroökonomische Stabilisierung. Wir schlagen vor, die Europäische Union, die Euro-Zone, auf der Ausgabenseite gegen Finanzkrisen zu stabilisieren, indem man in europäische Gemeingüter – Mobilität, Sicherheit, sozialer Ausgleich, erneuerbare Energien – investiert. Gleichzeitig muss man auf der Einnahmenseite über konjunkturabhängige Steuern – zum Beispiel Mindeststeuern für Unternehmen – und die Bekämpfung von Steuerbetrug für eine Stabilisierung sorgen. So muss man einen Euro-Haushalt gestalten. Zweitens. Wir wollen eine Arbeitslosenrückversicherung als weiteren Stabilisator. Hier stellt sich die Frage an das SPD-Finanzministerium, was daraus eigentlich geworden ist. Man hört davon einfach nichts mehr. Auch da gehen Sie auf Tauchstation. Drittens wollen wir einen demokratischen Währungsfonds, damit sich Europa von der Troika und vom IWF unabhängig macht. Viertens setzen wir uns dafür ein, dass Steuerhinterziehung und aggressive Steuervermeidung wirksam bekämpft und gerade auch digitale Konzerne endlich richtig besteuert werden. Das ist eine zentrale Frage der Gerechtigkeit, und ich fordere die Bundesregierung – besonders Olaf Scholz – auf, das nicht weiter auszubremsen, sondern sich für Gerechtigkeit und Steuergerechtigkeit einzusetzen. Fünftens wollen wir, dass die Banken endlich hart reguliert werden; wir wollen die Vollendung der Bankenunion und eine harte Eigenkapitalquote für zu große Banken. Da passt es nicht, dass Olaf Scholz jetzt ein neues deutsches Megainstitut aus Commerzbank und Deutscher Bank gründen will. Das ist der falsche Weg und die falsche Lehre aus der Krise. Bei Europa geht es aber nicht nur um Finanztechnik. Europa ist für uns auch eine Wertegemeinschaft. Wir wollen, dass das Kernprojekt, der Euro, in Europa vertieft wird und erfolgreich bleibt, weil Europa für uns für Frieden, Austausch und Wohlstand steht, und wir wollen, dass diese Versprechen auch eingelöst werden. Deswegen fordern wir Sie klar auf: Handeln Sie endlich, und hören Sie auf mit der Blockadehaltung! Vielen Dank. Für die CDU/CSU-Fraktion hat als Nächstes das Wort der Kollege Eckhardt Rehberg. ', 'mfic': 'Herr'}, {'id': 58, 'name': 'Ralph Brinkhaus', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine Damen und Herren! Alle Redner haben mit dem Brexit begonnen. Ich glaube, das ist angesichts der Dinge, die wir momentan erleben, auch notwendig. Ich möchte in diesem Zusammenhang nur auf zwei Dinge hinweisen. Erstens. Egal was momentan in Großbritannien passiert, egal wie und ob wir uns ärgern: Die Briten bleiben unsere Freunde. Die Tür für Großbritannien, meine Damen und Herren, bleibt offen. Die zweite Bemerkung ist: Eigentlich wollen wir uns ja jetzt dem Europawahlkampf widmen. Wir wollen darum ringen: Was sind die besten Konzepte für die nächsten fünf, für die nächsten zehn Jahre in Europa? Ein bisschen tragisch aber ist: Wir sprechen über den Brexit. Deswegen sollten wir vielleicht trotz aller Mühen, die wir momentan in Brüssel haben, den Akzent unserer Diskussionen in den nächsten Wochen verschieben. Wir sollten darum ringen, welche Definition wir von diesem Europa haben. Wer darum gerungen hat, ist unser Spitzenkandidat Manfred Weber. Er hat nämlich ein Bewerbungsvideo gemacht. Wer Bewerbungsvideos dieser Art kennt, der könnte sich vorstellen, dass er in seinem Video als Spitzenpolitiker zu sehen ist, der in Brüssel mit anderen wichtigen Menschen spricht. Manfred Weber hat es genau anders gemacht. In dem Video, mit dem er sich um das das europäische Spitzenamt bewirbt, zeigt er sein niederbayerisches Heimatdorf. Er zeigt, wie er dort in den Laden geht. Er zeigt, wie er mit Freunden im Gasthaus sitzt. Er zeigt, wie er dort in die Kirche geht. Ich glaube, das ist die Botschaft von diesem Europa: Wir haben ein Europa der verschiedenen Heimaten. Europa ist halt nicht nur Brüssel, sondern Europa ist Niederbayern, Europa ist Piemont, Europa ist Normandie, Europa ist Siebenbürgen, Europa ist Kreta. Europa sind die Regionen, mit denen wir stark werden. Wenn wir mit diesem Europa in den nächsten Wochen argumentieren, dann haben wir auch gute Chancen, erfolgreich zu sein, meine Damen und Herren. Ich glaube, wir werden den Menschen klarmachen können, dass Europa diesen Heimaten nichts wegnimmt, sondern dass Europa etwas dazugibt, wenn wir es richtig machen. Es ist in der vergangenen Zeit in diesem Europa sehr viel richtig gemacht worden. Wir gefallen uns gerne darin, immer anzuführen, was falsch gelaufen ist. Es ist aber viel richtig gemacht worden. Wir haben mit der Europäischen Union eine Plattform entwickelt, mit der wir gemeinsam Probleme lösen. Wir haben gemeinsame Märkte geschaffen. Wir haben auch gemeinsame Umweltstandards gesetzt. Wir haben Mechanismen entwickelt, die dann zum Einsatz kommen, wenn es in dem einen oder anderen Land nicht so gut läuft. Wir haben viele andere Dinge in diesem Europa zusammen auf den Weg gebracht. Ich möchte noch an eine andere Sache erinnern. Dieses Europa hat viele Krisen überstanden und ist daraus stets stärker hervorgegangen. Diese Europäische Union hat den Kalten Krieg nicht nur überstanden, sondern ist daraus stärker hervorgegangen. Diese Europäische Union hat die Balkanauseinandersetzungen nicht nur überstanden, sondern ist daraus stärker hervorgegangen. Die Balkanländer sind heute zum Teil Mitglied unserer Europäischen Union bzw. Kandidatenländer und werden keine Kriege mehr gegeneinander führen, meine Damen und Herren. Dieses Europa hat die Bankenkrise überstanden und ist daraus stärker hervorgegangen. Dieses Europa – die Bundeskanzlerin hat die Wirtschaftszahlen gerade genannt – ist aus der Staatsschuldenkrise stärker hervorgegangen. Wir haben die Arbeitslosenzahlen gesenkt. Wir haben auch die Staatsverschuldung gesenkt. Man mag sich nur anschauen, wie hoch die Verschuldung in Europa ist und wie hoch sie in den Vereinigten Staaten ist. Wir sind aus solchen Krisen immer stärker hervorgegangen. Wir haben das Leben der Menschen, meine Damen und Herren, besser gemacht. Wir leben hier seit 74 Jahren in Frieden. Das hat ganz viel mit der Europäischen Union zu tun. Es leben Völker in Freiheit, die vor 30 Jahren nicht darüber nachgedacht haben, je in Freiheit leben zu können. Es haben Menschen in Teilen von Europa Wohlstand erlangt, die noch vor 20 Jahren bitterarm waren. Meine Damen und Herren, es ist in diesem Europa so viel richtig gemacht worden. Darüber sollten wir einfach mal reden, auch in diesem Europawahlkampf. Natürlich ist niemand so naiv und sagt: Es ist alles gut. – Um Gottes willen, nein, das ist es nicht. Wir können die Geschichten erzählen – diese sind Legion –, von der Gurke bis hin zu missglückten Verhandlungen zu Rettungspaketen. Das ist doch wahr, das ist doch richtig. Daraus können wir aber zwei Schlüsse ziehen. Der eine Schluss ist: Wir reißen dieses Europa mit all den Sachen, die ich gerade beschrieben habe, wieder ein, weil wir denken, dass es national besser geht. Der zweite Schluss – das ist unsere Antwort – ist: Nein, wir wollen dieses Europa besser machen. Wir wollen es weiterentwickeln. Ich möchte Ihnen einige Beispiele dafür geben, wie wir dieses Europa weiterentwickeln können. Nehmen wir den wirtschaftlichen Bereich. Der ist wichtig, weil durch Wirtschaft Einkommen, Arbeit und Wohlstand generiert werden. Wir müssen die Wirtschaftsplattform Europa weiterentwickeln. Die entsprechenden Begriffe sind alle gefallen; sie sind zutreffend. Wir brauchen eine Kapitalmarktunion, damit das Geld überall in Europa dahin kommen kann, wo es gebraucht wird. Wir brauchen eine Digitalmarktunion. Es ist ganz einfach so: Wir haben tausend Jahre lang unterschiedliche Entwicklungen im Güter- und Dienstleistungsmarkt gehabt. Wir versuchen mühsam, das im Rahmen der Europäischen Union zusammenzuführen. Jetzt haben wir eine neue Welt, die digitale Welt; wir können sie von Anfang an gemeinsam aufbauen. Das ist doch eine großartige Gestaltungschance für uns alle. Wir haben gerade über Energie geredet. Ja, wir brauchen eine Energiemarktunion. Stromerzeugung überwiegend aus erneuerbarer Energie ist unser Ziel. Aber dafür brauchen wir unsere Partner. Das geht europäisch viel besser als national. Wir brauchen einen gemeinsamen Ausbildungsmarkt. Der gemeinsame Arbeitsmarkt funktioniert gut. Aber es ist doch nicht akzeptabel, dass junge Menschen in Spanien und Griechenland arbeitslos sind, während hier in Deutschland die Lehrstellen nicht besetzt werden können. Meine Damen und Herren, wir brauchen auch gemeinsame, harmonisierte Steuersysteme. Lieber Olaf Scholz, ich würde mir wünschen, dass wir bei unseren Anstrengungen für eine gemeinsame Unternehmensteuerbemessungsgrundlage mit Frankreich etwas schneller vorankommen, als das in der Vergangenheit der Fall war. Es wurde schon angesprochen – Herr Lindner, Sie haben recht; ich glaube, Sie haben es gesagt –: Freihandel, von dem unser Standort lebt, funktioniert nur europäisch. Wir haben ein Freihandelsabkommen abgeschlossen mit Japan, eines mit Singapur. Hätten wir doch bloß auch eines mit den Vereinigten Staaten, das TTIP-Abkommen, abgeschlossen. Aber Europa ist doch nicht nur eine Wirtschaftsplattform. Europa ist auch eine Innovationsplattform. Die Strategie in Bezug auf künstliche Intelligenz beruht darauf, dass wir sehr viel Geld in die Hand nehmen. Das werden wir nicht alleine schaffen. Das werden wir doch nur im europäischen Kontext schaffen. Wir brauchen gemeinsame europäische Universitäten, damit die Forschung gemeinsam organisiert wird und die Menschen entsprechend zusammenkommen. Wir brauchen gemeinsame europäische Gesundheitsinitiativen. Der Kampf gegen Krebs, gegen Infektionskrankheiten, gegen Demenz wird doch nur europäisch funktionieren, meine Damen und Herren. Europa ist darüber hinaus eine Problemlösungsplattform für Probleme, die wir nicht alleine lösen können. Sie sind alle angesprochen worden. Es glaubt doch keiner – ich komme aus Nordrhein-Westfalen –, dass die Kriminalität an der belgischen und niederländischen Grenze haltmacht. Wir brauchen eine wirkliche europäische Polizei. Wir brauchen eine gemeinsame Ausbildung der Polizeikräfte. Wir brauchen gemeinsame Datenverarbeitungssysteme. Es ist noch so unendlich viel zu tun, womit wir dieses Europa bessermachen können. Wir brauchen einen gemeinsamen europäischen Zivilschutz. Wir müssen auch im Bereich der äußeren Sicherheit zusammenarbeiten; das ist doch ganz klar. Wir brauchen meines Erachtens einen gemeinsamen europäischen Sitz im Sicherheitsrat der Vereinten Nationen, um gemeinsam für unsere 450 Millionen Menschen mit einer starken Stimme zu sprechen. Wir brauchen einen europäischen Sicherheitsrat. Da kann man auch die Briten mitnehmen; das ist doch eine gute Gelegenheit, um die Bande zu Großbritannien weiter zu stärken. Natürlich müssen wir unsere Armeen europäisieren und gemeinsame Rüstungsprojekte in Angriff nehmen, Frau Bundeskanzlerin. Wenn wir gemeinsame Rüstungsprojekte in Angriff nehmen, was wir alle wollen – nicht nur, weil es billiger ist, sondern weil es uns auch zusammenbindet –, brauchen wir gemeinsame Rüstungsexportregeln, meine Damen und Herren. Ich will jetzt nicht darüber reden – ich glaube, das ist uns allen klar –, dass wir auch im Bereich Migration zusammenkommen müssen und dass wir das nur gemeinsam hinkriegen. Wir als Deutsche können uns nicht vom Acker machen, wenn es darum geht, Außengrenzen zu schützen, und können das nicht andere für uns machen lassen. Wir brauchen einen gemeinsamen Asylraum. Wir brauchen gemeinsame Institutionen, die das Ganze voranbringen. Und es gibt noch viele andere Sachen, die wir nur gemeinsam europäisch regeln können. Dazu gehört natürlich auch der große Bereich des Klimaschutzes. Aber Europa ist nicht nur eine Wirtschaftsplattform. Europa ist nicht nur eine Innovationsplattform. Europa ist nicht nur eine Problemlösungsplattform. Der große Gedanke von Europa ist vielmehr, dass es Menschen zusammenbringt und Menschen nicht trennt. Hier sitzen viele im Saal, die am Erasmus-Programm teilgenommen haben. Wir müssten in dem Bereich noch viel mehr machen. Wir müssten Erasmus auf die Berufsausbildung ausweiten. Wir müssten vielleicht sogar dafür sorgen, dass es für gewisse Studiengänge verpflichtend ist. Ich denke, das ist großartig. Wir müssen dafür sorgen, dass wir unsere Sprachen lernen. Eigentlich sollte es so sein, dass jeder europäische Schüler mindestens eine, am besten zwei europäische Fremdsprachen beherrscht. Und wir müssen, meine Damen und Herren, dafür sorgen, dass dieses Europa eine offene Gesellschaft bleibt – fest in ihren Werten, aber neugierig und offen für neue Entwicklungen. Das ist die Kultur von Europa in den letzten zweitausend Jahren gewesen. In dieser Hinsicht haben wir der Welt einige Botschaften zu übermitteln. Meine Damen und Herren, wenn ich „wir“ sage, dann meint das nicht alleine die EVP, unsere europäische Parteienfamilie, dann meint das nicht nur die CDU, sondern dann meint das auch unsere Fraktion im Deutschen Bundestag. Denn: Wir haben eine Rolle in diesem Europa, definiert durch das Grundgesetz und durch die europäischen Verträge. Diese Rolle bedeutet, dass wir der Bundesregierung nach Artikel 23 Grundgesetz Leitplanken für die Verhandlung mit auf den Weg geben können, dass wir die Einhaltung des Subsidiaritätsprinzips überprüfen können, dass wir haushaltsrechtlich überprüfen müssen, was passiert, dass wir Dinge, die europäisch beschlossen werden, in nationales Recht umsetzen. Wir als CDU/CSU-Bundestagsfraktion wollen diese Rolle annehmen – nicht, indem wir bremsen, sondern indem wir dieses Europa gestalten. Wenn Sie sich all das angehört haben, was ich eben gesagt habe, dann werden Sie die wesentlichen Elemente in der Sorbonne-Rede von Präsident Macron, in vielen Namensartikeln, nicht nur von Annegret Kramp-Karrenbauer, sondern auch von Kolleginnen und Kollegen aller Parteien in der Mitte des Hauses, wiederfinden. Denn eines ist bei all den Unterschieden, über die wir uns streiten, richtig: Wir haben wesentlich mehr gemeinsam. Das ist doch das Große an Europa. Ich komme noch mal zurück auf das Video von Manfred Weber – Stichwort: das Europa der Regionen. Es ist natürlich so, dass der Ostwestfale anders ist als der Sizilianer. Das sieht man irgendwie auch; und es ist auch gut so, dass das so ist, meine Damen und Herren. Aber die Botschaft von Europa ist: Das, was wir gemeinsam haben, ist wesentlich mehr als das, was uns unterscheidet. Mit dieser Botschaft gehen wir in die nächsten Wochen, und damit werden wir versuchen, die Menschen von diesem Europa zu begeistern. Nächste Rednerin ist die Fraktionsvorsitzende der Linken, Dr. Sahra Wagenknecht. ', 'mfic': 'Herr'}, {'id': 59, 'name': 'Bruno Hollnagel', 'party': 'AfD', 'text': 'Sehr geehrter Herr Präsident! Sehr geehrte Damen und Herren! Bei der letzten Anhörung im Finanzausschuss beklagte sich praktisch jeder Sachverständige über bestimmte Begriffe, die nicht klar definiert worden sind. Es wurde auch der ausufernde Bürokratismus beklagt. Wir erwarten von der Regierung entsprechende Reaktionen. Der Staat ist der größte Strompreistreiber in Deutschland. 54 Prozent des Strompreises, das heißt mehr als die Hälfte, resultieren alleine aus Abgaben und Umlagen. Das ist ein unhaltbarer Zustand. Schon deswegen sollten die Stromsteuern auf ein Minimum gesenkt, wenn nicht gar ganz abgeschafft werden. Erheblicher Preistreiber sind vor allem die erneuerbaren Energien. Wenn Sie den Anteil der erneuerbaren Energien von 38 Prozent so feiern, dann sage ich: Damit treiben Sie den Preis für Energie in die Höhe. Sie sind nur wegen der Subventionen wirtschaftlich wettbewerbsfähig. Die staatlich verursachte Preistreiberei hat für vielen Menschen ganz erhebliche Nachteile gebracht. Alleine im Jahr 2018 wurde 344 000 deutschen Haushalten der Strom gesperrt, weil sie ihn nicht bezahlen konnten, und 4,8 Millionen drohte die Sperrung. Das muss sich ändern; da haben Sie einen Handlungsbedarf zu erfüllen. Ursprünglich sollten Einsparungseffekte erzielt werden. Was für ein Ziel verfolgen Sie eigentlich heute? Welches Ziel auch immer Sie verfolgen, Sie wollen es in jedem Fall über den Preis erreichen. Da gibt es Leute, die sagen: Wir müssen den Strom aus regenerativen Quellen verteuern, weil damit Sozialleistungen finanziert werden müssen. – Sie wollen also über diese Abgaben Sozialleistungen finanzieren. Sie wollen durch den höheren Preis aber auch den Stromverbrauch drosseln. Trotz Preissteigerungen ist in der Vergangenheit aber keine Reduzierung der verbrauchten Strommengen erzielt worden. Warum? Weil wir alle von Strom abhängig sind. Ob wir damit kochen, ob wir damit produzieren, ob wir damit unsere Handys oder Computer betreiben – wir brauchen den Strom. Der Strombedarf wird steigen. Strom dient der Deckung von Grundbedürfnissen. Hohe Strompreise, meine Damen und Herren, machen natürlich auch die E-Mobilität uninteressant, sie stehen ihr sogar entgegen. Sie schaden natürlich auch dem Wirtschaftsstandort Deutschland. Andere wollen Strom billiger machen, um die Wettbewerbsfähigkeit zu erhöhen und auch die E-Mobilität zu fördern. Doch die E-Mobilität hat ein ganz anderes Problem, nämlich das Problem der Batterien. Wenn nun auch CO 2 -Emissionen, die durch die Stromerzeugung verursacht werden, direkt oder indirekt besteuert werden, so hat der Staat ein Interesse daran, dass CO 2 emittiert wird; denn dann generiert er Einnahmen. Er will offiziell die CO 2 -Emissionen reduzieren, braucht aber die Einnahmen aus dem Verkauf von CO 2 -Emissionszertifikaten für seinen Haushalt. Das Prinzip ist widersprüchlich und deswegen grundsätzlich falsch. Sie haben keine Konzepte. Das ist Ihr Problem. Was wäre der richtige Ansatz? Richtig wäre, Abgaben auf Umweltverschmutzungen zu erheben und die Gelder, die man darüber einnimmt, für die Reinigung der Umwelt auszugeben. Das wäre logisch, und das wäre konsequent. Sie sind aber nicht in der Lage, daran auch nur zu denken. Die Sachverständigen erkannten, dass die Stromsteuer ein Lenkungsinstrument ist. Wir alle wissen, was es bedeutet, wenn der Staat lenken will. Das ist Planwirtschaft, und wir sind gegen jede Art von Planwirtschaft, weil sie ineffektiv und auch unsozial ist. Wir wollen eine Marktwirtschaft und keine Planwirtschaft. Wir wollen Realismus statt Ideologie. Wir wollen freie Bürger statt Bürokratie. Danke schön. Für die SPD-Fraktion erteile ich das Wort dem Kollegen Bernd Westphal. ', 'mfic': 'Herr'}, {'id': 60, 'name': 'Mark Helfrich', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine sehr verehrten Damen und Herren! Liebe Kolleginnen und Kollegen! Nach der Katastrophe von Fukushima im Jahr 2011 war der gesellschaftliche Konsens in Deutschland für die Energiewende groß. Es gab dafür eine breite Mehrheit in Politik und Gesellschaft. Deshalb haben wir dann auch den Atomausstieg bis Ende 2022 beschlossen und die Energiewende noch intensiver vorangetrieben. Seitdem sind acht Jahre vergangen. Aktuelle Umfragen zeigen uns zweierlei: Erstens. Eine große Mehrheit der Bevölkerung, nämlich 90 Prozent, steht weiterhin hinter der Energiewende, und zwar quer durch alle Bildungs-, Alters- und Einkommensgruppen. Zweitens. Eine große Mehrheit der Verbraucher, nämlich 73 Prozent, ist sogar bereit, höhere Strompreise zu zahlen, wenn der Strom aus erneuerbarer Energie stammt. Damit sind wir beim Thema dieser Aktuellen Stunde, nämlich dem Anstieg der Strompreise. Zunächst einmal muss gesagt werden, dass der Strompreis in den vergangenen Jahren vergleichsweise stabil geblieben ist. 2013 betrug der amtlich ermittelte durchschnittliche Strompreis für private Haushalte 29,24 Cent je Kilowattstunde. Fünf Jahre später, also 2018, lag er dann bei 29,88 Cent. Das ist ein Anstieg von durchschnittlich 0,43 Prozent pro Jahr; er liegt damit deutlich unter der Inflationsrate. Das ist die Ausgangslage der Diskussion, die wir gerade führen. Nichtsdestotrotz sind die Schlagzeilen der letzten Tage nicht gänzlich falsch. Wenn wir uns anschauen, wo wir herkommen, dann sehen wir, dass sich die Stromkosten privater Haushalte im Vergleich zum Jahr 2000 mehr als verdoppelt haben. Aber – und das ist ein sehr großes Aber – Deutschland hat es in dieser Zeit geschafft, den Anteil der erneuerbaren Energien am Bruttostromverbrauch auf über 38 Prozent zu erhöhen und damit zu versechsfachen. Allerdings liegt noch ein ganzes Stück Arbeit vor uns, um das Ziel eines Anteils von 65 Prozent bis 2030 zu erreichen. Wo liegen nun aber die Gründe für diese Preissteigerung? Ein Grund sind die gestiegenen Einkaufspreise der Energieversorger. Man könnte auch sagen, liebe Freunde von der FDP, der Markt war’s. Die Beschaffungskosten befinden sich nicht nur auf einem Rekordniveau, sondern haben nach Angaben der Bundesnetzagentur im vergangenen Jahr um knapp ein Drittel zugelegt. Das hat vor allem zwei Ursachen: Zum einen ist der Marktpreis für den Rohstoff Kohle gestiegen, zum anderen hat sich der Preis für CO 2 -Zertifikate im Jahr 2018 verdreifacht; denn die EU-Kommission hatte beschlossen, die Zahl der Zertifikate zu verknappen. Damit stieg dann auch deren Preis. Wenn ich mich richtig entsinne, liebe Kolleginnen und Kollegen der FDP, dann steht in Ihrem Wahlprogramm, dass Sie den Emissionshandel stärken wollen. Sie haben ja auch, Kollege Dürr, diese Forderung hier heute als einen von zwei legendären Vorschlägen, die Sie uns präsentiert haben, wiederholt. Natürlich sorgt nicht nur der Einkaufspreis für den aktuell hohen Strompreis; ein großer Brocken sind in der Tat auch Abgaben und Umlagen, die rund 30 Prozent des Strompreises ausmachen. Die EEG-Umlage, über die der Ausbau der erneuerbaren Energien finanziert wird, ist dabei der größte Posten. Zu den harten Fakten der Energiewende gehört, dass die EEG-Umlage über viele Jahre stark gestiegen ist. Beginnend mit dem Jahr 2014 bzw. dem EEG 2014 haben wir dem entgegengewirkt und von der Festvergütung für erneuerbaren Strom auf ein marktorientiertes Ausschreibungsmodell umgestellt. Die Wirkung dieser Umstellung lässt sich direkt beobachten: Die Vergütungssätze sinken, und auch die EEG-Umlage ist mittlerweile rückläufig. Diesen Erfolg wollen wir mit einer stärkeren Marktorientierung der erneuerbaren Energien fortsetzen, um die System- und EEG-Kosten so gering wie möglich zu halten. Meine Damen und Herren, die Investitionen in die Energiewende, die von Bürgern und Betrieben über die EEG-Umlage getragen werden, sind sehr hoch. Wir sind uns dessen und unserer Verantwortung für bezahlbare Energiepreise sehr bewusst. Deshalb werden Sie auch von der Union keine so dümmlichen Eiskugelpreisvergleiche hören, die man von einigen in der Vergangenheit gehört hat. Aber die Frage ist doch ehrlicherweise: Gibt es denn günstigere Alternativen? Dass von Ihnen von der FDP in dieser Debatte die Forderung nach Steuersenkungen kommt, war jetzt nicht ganz überraschend. Die Kosten, die auf uns zukämen, wenn wir nicht in Maßnahmen gegen den Klimawandel investieren würden, wären mit Sicherheit höher. Damit meine ich nicht nur Klimafolgekosten, sondern vor allem auch drohende milliardenschwere Strafen, wenn wir unsere Klimaziele verfehlen. Sehr verehrte Damen und Herren, die Energiewende ist nicht zum Nulltarif zu haben. Wir müssen sie so effizient und marktwirtschaftlich wie möglich umsetzen. Es ist allemal besser, jetzt in Klimaschutz zu investieren, als später zu reparieren. Vielen Dank. Für die AfD-Fraktion hat das Wort der Kollege Dr. Bruno Hollnagel. ', 'mfic': 'Herr'}, {'id': 61, 'name': 'Bernd Westphal', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Meine sehr verehrten Damen und Herren! Zu meinem Vorredner will ich mich gar nicht äußern, da kommt energiepolitisch wenig Konstruktives. Ich war gestern zusammen mit dem Wirtschaftsausschuss dieses Hauses auf der Hannover Messe. Dort sieht man: Es geht nicht um Planwirtschaft, sondern um Innovationen und Investitionen in Zukunftstechnologie. Das hat viel mit Energie zu tun. Dort werden Projekte vorgestellt, die zeigen, wohin die Entwicklung in Zukunft gehen wird. Viele Unternehmen forschen und investieren in diesem Bereich. Herr Dürr, Sie beschweren sich über zu hohe Energiepreise. Ich kann nur sagen: Wenn die FDP mitregiert, wird es richtig teuer. Sie haben in der Zeit regiert, in der der Wechsel hin zum Ausstieg aus der Kernenergie vollzogen worden ist. Dieser Wechsel hat zu hohen Kosten geführt, und nicht das, was wir mit konstruktiver Politik auf den Weg bringen. Sie behaupten, wir bezahlen europaweit die höchsten Preise für Energie. Ich glaube, in der Debatte muss man fairerweise darauf hinweisen, dass die Kaufkraft und die Wirtschaftsleistung eines Landes in die Berechnung einbezogen werden müssen. Sie können das Durchschnittseinkommen in Prozent in Deutschland nicht mit dem in Ländern wie Litauen oder anderen vergleichen. Man muss zum Beispiel auch anführen, dass in Frankreich mit Strom geheizt wird. All das muss man mit anführen, wenn man Vergleiche anstellt. Deshalb ist das, was Sie vorgetragen haben, nicht ganz richtig. Ein weiterer Punkt ist: Nicht jeder Strompreisanstieg ist zwingend auf die Energiewende zurückzuführen. Auch die Kosten für die Rohstoffe Kohle, Öl und Gas, die wir importieren müssen, sind ausschlaggebend dafür, wie sich die Strompreise an der Börse entwickeln. Deshalb darf man sich nicht nur darauf fokussieren, was energiepolitisch auf den Weg gebracht worden ist. Die Rohstoffkosten sind immerhin für 20 Prozent der Strompreise verantwortlich. Aber es gibt natürlich auch noch Steuern, Abgaben und Umlagen, und wir müssen an die Abgabensystematik ran, weil es in diesem Bereich Fehlsteuerungen gibt. Mit der Energiewende und der Einführung des EEG geht eine Technologieförderung einher. Mit diesem Instrument fördern wir Innovation und Entwicklung in Unternehmen. Die Lernkurve der letzten 20 Jahre zeigt, dass dieses Instrument dazu führt, dass wir heute zu den gleichen Kosten, teilweise geringer, Strom erzeugen können als mit fossilen Energien, auf jeden Fall geringer als mit Kernenergie, weil die Folgekosten eben nicht eingepreist waren. Die Endlagerfrage ist noch nicht geklärt, und es ist nicht klar, welche Kosten auf uns zukommen werden. Deshalb ist es der richtige Weg, jetzt in erneuerbare Energien zu investieren. Mit der Einführung von Ausschreibungen haben wir ein marktwirtschaftliches Instrument etabliert, das dazu führt, dass zum Beispiel hohe Pachtpreise, die Landwirte teilweise für Flächen nehmen, nicht mehr zusätzlich in die Kalkulation von Windanlagen einfließen. Das hat in der Produktion, in der Planung und in der Projektion großer Windparks dazu geführt, dass Kosten reduziert werden können. Damit wird dem neuen Weg, zukünftig Energieversorgung sicherzustellen, Rechnung getragen. Zukünftig müssen wir ein Preisschild daran kleben, was wir durch hohe Preise verhindern wollen, nämlich die CO 2 -Emissionen. Deshalb bitte ich darum – der Wirtschaftsminister sitzt dort –, dass wir versuchen, in einer Gruppe darüber zu diskutieren, inwieweit es möglich ist, die soziale Balance, die wir jetzt durch das EEG eben nicht haben, durch eine Bepreisung der CO 2 -Emissionen und durch Sektorkopplung zu fördern, neue Entwicklungen und Planungssicherheit zu etablieren und damit dafür zu sorgen, dass die Energiewende zusätzlich an Dynamik gewinnt. Wenn wir jetzt nicht investieren, um ein zukünftiges Energiesystem für die nächsten Generationen aufrechtzuerhalten, wird es noch teurer. Von daher sind die Investitionen absolut richtig und gerechtfertigt. Herzlichen Dank. Liebe Kolleginnen und Kollegen, bevor ich den nächsten Redner aufrufe, gebe ich Ihnen das von den Schriftführerinnen und Schriftführern ermittelte Ergebnis über den dritten Wahlgang einer Stellvertreterin des Präsidenten des Deutschen Bundestages bekannt: abgegebene Stimmzettel 665. Mit Ja haben gestimmt 199 Abgeordnete, mit Nein haben gestimmt 423 Abgeordnete, Enthaltungen 43. Die Abgeordnete Mariana Iris Harder-Kühnel hat die erforderliche Mehrheit nicht erreicht und ist damit nicht zur Stellvertreterin des Präsidenten gewählt. Ich möchte darauf hinweisen, dass nach § 2 Absatz 3 unserer Geschäftsordnung kein weiterer Wahlgang mit einer im dritten Wahlgang erfolglosen Bewerberin stattfindet; es sei denn, es wird ein weiterer Wahlgang im Ältestenrat vereinbart. Wird hingegen eine neue Bewerberin oder ein neuer Bewerber vorgeschlagen, so ist in einem neuen Wahlverfahren wieder die entsprechende Mehrheit erforderlich. In jedem Fall aber ist zu vereinbaren, an welchem Tag die Wahlen stattfinden. Wir fahren in der Aktuellen Stunde fort. Ich rufe den Kollegen Lorenz Gösta Beutin für die Fraktion Die Linke auf. ', 'mfic': 'Herr'}, {'id': 62, 'name': 'Carsten Müller', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine Damen und Herren! Mit Blick auf die FDP: Der Titel der heutigen Aktuellen Stunde ist leider deutlich zu kurz gesprungen. Denn wenn wir uns über Energiepolitik unterhalten, dann spielt Strom eine Rolle; aber Wärme spielt eine weitere Rolle. Ich bedaure sehr, dass dieser Punkt bisher noch gar nicht angesprochen worden ist. Der Union ist sehr wichtig, dass wir eines nicht aus dem Auge verlieren: Wenn wir uns über Energiepolitik unterhalten, müssen wir uns nämlich daran erinnern, dass es hierbei gilt, ein Zieldreieck zu verfolgen, nämlich: Wirtschaftlichkeit, Umweltverträglichkeit und – ganz wichtig – Versorgungssicherheit. Meine Damen und Herren, dabei ist eines allerdings klar: Die Energiewende ist nicht zum Nulltarif zu haben. Das ist auch in weiteren Teilen der Gesellschaft akzeptiert. Mein Kollege Helfrich hat das schon mit einigen Zahlen untermalt. Im Jahr 2002 haben 61 Prozent der bundesdeutschen Bevölkerung gesagt, sie seien bereit, Strompreisaufschläge für eine Klima- und Umweltschutzpolitik, für einen Ausbau der Erneuerbaren zu akzeptieren. Dieser Anteil hat sich bis zum Jahr 2017 nicht wesentlich verändert; er ist sogar geringfügig angestiegen. Das ist im Übrigen auch Maßgabe für unsere Politik. Interessant hierbei ist, dass eine überdurchschnittliche Bereitschaft, so etwas zu akzeptieren, bei Anhängern der FDP vorhanden war, und – meine Damen und Herren, man glaubt es kaum; die Kolleginnen und Kollegen von der AfD können es jetzt nicht verfolgen – selbst bei 50 Prozent der Anhänger der sogenannten AfD – Sie wissen ja selbst, dass 50 Prozent eine magische Größenordnung sind – besteht die Bereitschaft, solche Investitionen in Klima- und Umweltschutz zu akzeptieren. Meine Damen und Herren, wir reden hier auch über eine soziale Dimension. Dieser sozialen Dimension begegnet man aus unserer Sicht am besten, wenn man marktwirtschaftliche Werkzeuge bei der Energie- und Klimapolitik einsetzt. Wir machen das. Wir haben einen Großteil der Fördersätze bei den Erneuerbaren auf ausschreibungsbasierte Vergaben umgestaltet. Das zeitigt Erfolg: Der Strompreis für private Haushaltskunden konnte stabilisiert werden. Wenn wir uns die Zahlen zum Stichtag 1. April ansehen, stellen wir fest, dass wir es in den vergangenen zwei Jahren mit einem Anstieg um lediglich 0,08 Cent pro Kilowattstunde zu tun haben. Wenn wir uns die Strompreise in den letzten fünf Jahren ansehen, stellen wir fest, dass der Anstieg mit 0,64 Cent pro Kilowattstunde für Haushaltskunden deutlich unter der allgemeinen Preissteigerung liegt. Woran liegt das? Die EEG-Umlage ist im Jahr 2019 abermals gesunken. Das war keine Kleinigkeit. Wir reden hier über ein Absinken um 6 Prozent, und das in einem Zeitraum – seit 2014 –, in dem wir den Anteil des Stroms aus erneuerbaren Energien um über 50 Prozent gesteigert haben. Wir arbeiten an diesem Thema rund um die Uhr. Ende letzten Jahres haben wir das sogenannte Energiesammelgesetz verabschiedet. Die Union hat sich für Innovationsausschreibungen starkgemacht, weil wir die feste Überzeugung haben, dass wir den Herausforderungen einer klugen Energie- und Umweltpolitik nur dann begegnen können, wenn wir ganz neu denken. Wir arbeiten auch an der Akzeptanz. Aus Sicht der Union ist es nicht dauerhaft hinnehmbar, dass wir Milliardenbeträge für Redispatch aufwenden. Das ist den Stromkunden nicht zu vermitteln. Deswegen setzen wir hier an. Ziel unserer Umwelt- und Energiepolitik ist eine sichere, bezahlbare und umweltverträgliche Energieerzeugung. Meine Damen und Herren, dazu gehören für uns – lassen Sie mich das im Vorgriff auf eine heute noch anstehende Debatte sagen – auch der Strom und die Wärme aus Kraft-Wärme-Kopplungsanlagen. Wir als Union hätten uns gewünscht, dass wir bei diesem Thema hier sehr schnell zu einem Entschluss gekommen wären, dass wir im Rahmen der NABEG-Beratungen der KWK-Branche Sicherheit gegeben hätten. Ich appelliere an dieser Stelle an unseren Koalitionspartner, dieses Thema im Auge zu behalten; der Kollege Saathoff hat aufmerksam zugehört. Das ist Politik für die Menschen, und das ist Klima- und Umweltschutzpolitik, und das ist auch Wirtschaftspolitik. Lassen Sie mich in den wenigen Sekunden Redezeit, die mir noch verbleiben, noch einen wichtigen Gesichtspunkt ansprechen. Wir haben mit großer Zufriedenheit das Urteil des Europäischen Gerichtshofs vom 28. März dieses Jahres zur Kenntnis genommen. Beihilferechtliche Fesseln in Bezug auf das EEG-System wurden gelöst. Wir von der Union wollen diesen Urteilsspruch nutzen, um ganz wesentlich zum Bürokratieabbau im Bereich der Energiepolitik und der Energieerzeugungspolitik beizutragen. Was ist für den Verbraucher wichtig zu wissen? Häufiger mal den Anbieter wechseln, also das nutzen, was wir unter Unionsführung eingeführt haben, nämlich den Wettbewerb auf dem Strommarkt! Wichtig ist energieeffizientes Verhalten. So kann man am sinnvollsten die Umwelt entlasten und den eigenen Geldbeutel. Wir begrüßen sehr, dass Peter Altmaier einen Strompreisgipfel angekündigt hat; das halten wir für richtig. Er wird in Kürze stattfinden. Das ist vertretbare, gute, ausgewogene Energiepolitik mit der Union. Vielen Dank. Für die Fraktion der AfD hat das Wort der Kollege Karsten Hilse. ', 'mfic': 'Herr'}, {'id': 63, 'name': 'Andreas Lenz', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Sehr geehrte Damen und Herren! Liebe Kolleginnen und Kollegen! Wir debattieren heute den von der FDP beantragten Punkt „Steigende Strompreise stoppen – Energie bezahlbar machen“. Da werden im Titel schon zwei unterschiedliche Dinge sozusagen zusammengeworfen: Das eine ist die Strompreisentwicklung, und das andere ist die Energiepreisentwicklung. Ja, Deutschland hat relativ hohe Strompreise, auch im internationalen Vergleich; keine Frage. Aber wir haben trotzdem eine wettbewerbsfähige Wirtschaft, weil unsere Wirtschaft innovativ ist und eben auch kreativ ist und ihre Chancen auf dem Weltmarkt zu nutzen weiß. Was noch dazukommt: Wir haben es die letzten Jahre geschafft, das Wirtschaftswachstum vom Energiebedarf zu entkoppeln. Das spricht eben auch für die Effizienz der deutschen Wirtschaft. Die Energiepreise in Deutschland für andere Energieträger, gerade wenn man an Heizöl, an Gas, an andere fossile Energieträger denkt, sind im moderaten Bereich, eher sogar im mittleren, im unteren Bereich, wenn man auch die europäische Perspektive hier bemüht. Wenn man jetzt sagt: „Das macht alles gar keinen Sinn, wenn es um den Gesichtspunkt der Einsparung von CO 2 geht“, dann möchte ich nur betonen: Wir haben im letzten Jahr 4,2 Prozent CO 2 eingespart. Es ist also nicht so, dass nichts passiert. Wenn man an der einen oder anderen Schraube noch drehen kann, dann machen wir das. Es ist natürlich auch so, dass wir die Strompreise weiter stabilisieren wollen und die Bürger und die Unternehmen entlasten wollen. Aber wenn man sich anschaut, was die letzten Jahre passiert ist, dann muss man feststellen: Das haben wir gemacht. Wir haben es geschafft, dass die Strompreise sich auf einem konstanten Niveau entwickelt haben und dass das System der erneuerbaren Energien insgesamt effizienter wurde. Wenn man sich die Ausschreibungsergebnisse anschaut, stellt man fest: Wir sind jetzt im Bereich der Photovoltaik bei unter 5 Cent pro Kilowattstunde und bei Wind onshore bei knapp über 5 Cent pro Kilowattstunde. Und Sie kennen ja auch die Ergebnisse der Offshore-Ausschreibung, wo Gebote zu 0 Cent einen Zuschlag bekommen haben. Das ist ein großer Erfolg, meine sehr geehrten Damen und Herren, und das ist unser Erfolg, das ist mehr Markt, das haben wir gemacht, das haben nicht Sie von der FDP gemacht. Auch die EEG-Umlage konnte so über die letzten Jahre stabilisiert werden. Wenn man sich anschaut, woher sozusagen der Rucksack im EEG-Konto, in der EEG-Umlage kommt, dann stellt man fest: Das war die Zeit, wo die FDP Verantwortung in der Regierung übernommen hat. Ich gebe Herrn Krischer ungern recht; aber in diesem Punkt hat er recht. – Ich widerspreche dann auch noch mal. – Aber wenn man schaut, wer für die Stabilität verantwortlich war: Das sind wir. Für die Lasten, den Mühlstein aus der Vergangenheit sozusagen, den wir noch tragen müssen, haben auch Sie verantwortlich gezeichnet. Bezüglich der Wettbewerbsfähigkeit der deutschen Wirtschaft war es uns, der Union, immer wichtig, dass wir bei der Besonderen Ausgleichsregelung für die energieintensiven Industrien im Kontext der Europäischen Union Lösungen angeboten haben. Wir haben hier Lösungen gefunden. Wenn diese Entlastung der energieintensiven Industrien, die im internationalen Wettbewerb stehen, kritisiert wird, dann will ich nur ein Beispiel geben: Durch Abschaffung der Besonderen Ausgleichsregelung könnte man eine durchschnittliche Familie im Jahr um circa 50 Euro entlasten – der volkswirtschaftliche Schaden würde aber circa 500 Euro betragen. Also ist die Entlastung der energieintensiven Industrien ein wichtiger Schritt gewesen, und den haben auch wir rechtssicher ausgestaltet. Wir brauchen hier natürlich ein Mehr an Planungssicherheit. Spricht man mit Mittelständlern, spricht man mit der Industrie, dann ist es so, dass nicht unbedingt nur die absolute Höhe des Strompreises entscheidend ist – es ist die Planungssicherheit. Wir haben durch das Urteil des EuGH aus der letzten Woche Spielraum, um eben auch hier mehr Planungssicherheit auszugestalten. Dem Urteil zufolge stellt die EEG-Umlage definitiv keine staatliche Beihilfe dar. Wir wollen so noch mehr Planungssicherheit für die Verbraucher erzielen, auch für die Unternehmen und für die Wirtschaft insgesamt. Außerdem eröffnet uns das Urteil die Möglichkeit, gezielt Anreize zur Energieeffizienz zu setzen. Bis dato war es so, dass viele Unternehmen gar nicht den Anreiz hatten, tatsächlich Energie einzusparen, weil sie über gewisse Grenzen gestoßen wären, die dann die Besondere Ausgleichsregelung wiederum verhindert hätten. Jetzt haben wir wirklich die Möglichkeit, Energieeffizienz zu belohnen, auch die Besondere Ausgleichsregelung entsprechend umzugestalten. Der billigste Strom – auch der billigste Strom für die Unternehmen – ist natürlich immer noch der Strom, der erst gar nicht verbraucht wird. Natürlich ist auch die Stromsteuer oder vielmehr das gesamte Abgabensystem insgesamt ein Thema. Die Abgaben im Strombereich betragen mittlerweile tatsächlich rund 50 Prozent des Strompreises. Wir brauchen also eine Abgaben- und Gebührenreform. Diese muss mehr auf CO 2 -Gesichtspunkten basieren und sektorübergreifend erfolgen. Am Ende kann bei einem solchen Prozess natürlich auch ein CO 2 -Preis stehen; aber wir dürfen hier nicht das Kind mit dem Bade ausschütten, wir müssen das Richtige vielmehr auch richtig machen und auch darauf aufpassen, dass es in einzelnen Sektoren nicht zu negativen Effekten kommt, die wir nicht wollen. Diese Konzepte müssen wir zusammen diskutieren; dazu lade ich Sie ein. Ich bitte Sie aber auch, den Industriestandort Deutschland gleichzeitig nicht schlechtzureden. Und ich bitte auch, dass wir die Chancen der Energiewende für Mittelstand und Wirtschaft, aber auch für die Gesellschaft insgesamt weiterhin nutzen. In dem Sinne: Herzlichen Dank. Der nächste Redner: der Kollege Timon Gremmels für die SPD-Fraktion. ', 'mfic': 'Herr'}, {'id': 64, 'name': 'Ralph Lenkert', 'party': 'DIE LINKE', 'text': 'Sehr geehrter Herr Präsident! Kolleginnen und Kollegen! Die Bundesregierung hat sich beim Netzausbau auf das NOVA-Prinzip festgelegt. „NOVA“ bedeutet: zuerst Netzoptimierung, dann Netzverstärkung und zuletzt Ausbau. Bevor man also neue Stromtrassen baut, sollte man die bestehenden Kapazitäten kennen. Also fragte ich die Bundesregierung nach den Übertragungskapazitäten im Höchstspannungsnetz zwischen den Bundesländern. Die Antwort der Bundesregierung lautete – Zitat –: „Diese werden in der Regel nicht ermittelt.“ Erstaunlich, oder? Dann fragte ich, wie alt die Höchstspannungsübertragungsleitungen sind. Antwort der Bundesregierung: Wir wissen es nicht. – Erstaunlich, oder? Herr Minister Altmaier, in Ihrem Ministerium sind weder die Kapazitäten noch der Zustand des deutschen Stromnetzes bekannt. Woher stammt Ihr Glaube, dass Ultranet, SuedLink und SuedOstLink und die anderen Trassen notwendig sind? Ich fragte weiter: Was ist volkswirtschaftlicher, eine Strompreiszonentrennung in Deutschland oder der Ausbau des geplanten Stromübertragungsnetzes? Die ausweichende Antwort lautete: Eine Preiszonentrennung ist nicht netzausbaudienlich. – Das ist zumindest richtig, bloß es offenbart eines: Diese Bundesregierung hat nicht einmal über Alternativen zu dem exzessiven Stromübertragungsnetzausbau nachgedacht. Liebe Zuhörerinnen und Zuhörer, EU-Kommission und Bundesregierung verlassen sich bei der Netzausbauplanung völlig auf die Netzbetreiber 50Hertz, TenneT, Amprion, TransnetBW und andere. Diese planen dann Neubautrassen, Ausbaumaßnahmen. An jeder Maßnahme verdienen sie garantierte 7 Prozent Rendite. Wer da glaubt, dass die Netze so sparsam wie möglich gebaut werden, kann auch jedes Märchen glauben. Liebe Zuhörerinnen und Zuhörer, ich muss jetzt mal technisch werden. 2017 fragte ich nach den schwarzstartfähigen Kraftwerken in Deutschland. Die Antwort lautete: In den Kraftwerken, die schwarzstartfähig sind und im Falle eines Blackouts sicherstellen, dass das Stromnetz wieder angefahren werden kann, gibt es 7,8 Gigawatt. – Zufällig hat man das größte deutsche Pumpspeicherwerk in Goldisthal in meinem Heimatland Thüringen vergessen. Also fragte ich nach. Daraufhin mussten die Netzbetreiber die Zahl auf 11,2 Gigawatt korrigieren. Erstaunlich, oder? Als Techniker in der Industrie war ich für die Planung von Technologiewechseln zuständig. Zu Beginn analysierte ich den aktuellen Zustand und den zukünftigen Endzustand. Dann organisierte ich den schnellstmöglichen Übergang. Herr Minister Altmaier, Ihrem Ministerium fehlen die genauen Daten. Sie kennen nicht die Kapazitäten, und die Planungen des zukünftigen Stromsystems mit 100 Prozent erneuerbaren Energien liegen nicht vor. Wenn Sie, Herr Minister, als Techniker Industrieprojekte so planen würden, wie Ihr Ministerium den Übertragungsnetzausbau plant, dann müssten Sie sich ganz schnell einen neuen Job suchen. Liebe Zuhörerinnen und Zuhörer, dieser Gesetzentwurf streicht Planungsschritte und ermöglicht damit deutlich weniger Einsprüche gegen den Trassenausbau. Das ist undemokratisch. Die Stromkundinnen, Handwerker und Unternehmer müssen die 55 Milliarden Euro Stromnetzausbaukosten finanzieren. Das sind 4 Milliarden Euro zusätzliche Netzentgelte jährlich. Das ist unwirtschaftlich und unsozial. Die Union sichert mit diesem Gesetz den Übertragungsnetzbetreibern TenneT, 50Hertz, Amprion, TransnetBW jährliche Zusatzprofite von 1,5 Milliarden Euro. Das sagt alles. Die Linke lehnt dieses Übertragungsnetzbetreiberprofitsicherungsgesetz ab. Vielen Dank. Die nächste Rednerin ist die Kollegin Dr. Ingrid Nestle, Bündnis 90/Die Grünen. ', 'mfic': 'Herr'}, {'id': 65, 'name': 'Stefan Sauer', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Verehrte Damen und Herren! Der Antrag der AfD mag jene begeistern, die sich dafür aussprechen, dass jeder Euro zunächst einmal im eigenen Land ausgegeben werden soll. Es bedarf daher der Erklärung, welche internationalen Abhängigkeiten ebenso betrachtet werden müssen, damit der Weltfrieden nicht weiter ins Wanken gerät und Naturkatastrophen aufgrund von Umweltschäden den Lebensraum vieler Menschen nicht noch weiter gefährden. Die aktuellen weltweiten politischen Beziehungen stehen auf dem Kopf. Die politisch Verantwortlichen sind von nationalen Interessen getrieben und suchen den Vorteil in der nationalen Abgrenzung. Es scheint, als sei die über Jahrzehnte aufgebaute Stabilität verloren gegangen und die politisch Verantwortlichen suchten lediglich ihren eigenen Vorteil. Im Deutschen Bundestag muss es daher das Ziel der verantwortlichen Parteien sein, diese Unruhe nicht noch zu schüren, sondern Beispiele zu geben für geordnete staatliche Strukturen. Dies ist im Rahmen der Entwicklungszusammenarbeit möglich. Entwicklungszusammenarbeit ist eine globale Aufgabe. Deswegen benötigen wir auch globale einheitliche Kriterien dafür, mit welchen Ländern wir diese noch durchführen wollen. Hierfür ist der Maßstab der OECD eine gute Leitlinie. Die AfD stellt nun in ihrem Antrag darauf ab, dass Deutschland beim Development Assistance Committee der OECD, kurz DAC, darauf einwirken möge, einer Reihe von Ländern den Status eines Entwicklungslandes bei der nächsten Evaluierung im Jahr 2020 abzuerkennen. Für das DAC und die Weltbank sind alle Länder grundsätzlich hilfsberechtigt, deren Durchschnittseinkommen zum unteren oder mittleren Einkommen zählt. Aus der Liste der Berechtigten werden Länder entfernt, die die Schwelle zu einem hohen Einkommen dreimal in Folge überschritten haben. Dies, meine Damen und Herren, sind klare Kriterien. Deutschland hält sich an diese Kriterien, sie haben sich bewährt. Eine Partei, die gegen diesen internationalen Konsens verstößt, stört die internationalen Beziehungen und gefährdet somit eine wertvolle vertrauensvolle globale Zusammenarbeit. Die größten Probleme unserer Zeit benötigen jedoch gerade globale Lösungen, meine Damen und Herren der AfD. Daher benötigen wir gerade die großen Schwellenländer für die Umsetzung des Pariser Klimaschutzabkommens, für die Vermeidung und für das Management des Abfalls – ich erinnere hier an die Kunststoffabfälle in den Meeren –, für die Schaffung von Arbeitsplätzen und Perspektiven, für Hilfestellungen bei der Entwicklung noch ärmerer Länder. Folgt man Ihrem Antrag, so soll gelten: Bei der Beurteilung des Entwicklungsgrades eines Staates muss auch politischen und militärischen Faktoren eine Bedeutung beigemessen werden. Der Bezug zu Kernwaffen wird hergestellt. Ich teile die Einschätzung: Je weniger Atommächte es gibt, desto besser ist dies für den Frieden und die internationale Sicherheit. Aber glauben Sie wirklich, dass die Welt sicherer wird, wenn wir diesen Staaten den Rücken zuwenden und sich selbst überlassen? Für mich werden hier inhaltliche Bezüge hergestellt, die oberflächlich begeistern sollen, Herr Gauland. Während Sie in der Antragsbegründung immer wieder gerne auf China eingehen, spielt China im Antrag eine untergeordnete Rolle. Ich gehe daher nur kurz darauf ein, insbesondere auch deswegen, weil Herr Frohnmaier hierzu schon falsche Zahlen geliefert hat. Seit dem Jahr 2010 erhält China keine Haushaltsmittel mehr im Sinne der klassischen bilateralen Entwicklungszusammenarbeit. Das Bundesministerium für wirtschaftliche Zusammenarbeit und Entwicklung und die chinesische Regierung arbeiten nur noch dort zusammen, wo eine Kooperation punktuell noch Sinn macht: Rechtskooperationen in den Bereichen nachhaltige Entwicklung, Klima- und Umweltschutz. Dies ist im Interesse Deutschlands, da China schon aufgrund seiner Größe – 1,4 Milliarden Menschen – eine Schlüsselrolle bei der Lösung globaler Zukunftsfragen zukommt. Sie beantragen, die Zusammenarbeit mit Pakistan einzustellen, und Sie nutzen hierbei gerne die amtliche Bezeichnung Islamische Republik Pakistan. Die deutsche Entwicklungshilfe leistet in Pakistan einen aktiven Beitrag zur Bekämpfung von Fluchtursachen, indem sie die strukturschwachen Grenzregionen zu Afghanistan vor allem bei der Versorgung afghanischer Flüchtlinge fördert. Es ist auch im Interesse Deutschlands, Pakistan an dieser Stelle gut zu stabilisieren. Die deutsche Entwicklungszusammenarbeit konzentriert sich darüber hinaus in Pakistan auf drei Schwerpunkte: gute Regierungsführung, Förderung von erneuerbaren Energien und Maßnahmen der beruflichen Bildung und Förderung der Beschäftigung. Dies muss in unser aller Interesse sein. Sehr geehrte Damen und Herren, Indien mit ebenfalls 1,37 Milliarden Menschen bewegt sich wirtschaftlich aufwärts. Das ist richtig beschrieben, aber die Armutsquote ist immer noch enorm. Zwei Drittel der Menschen in Indien müssen mit weniger als 2 US-Dollar pro Tag auskommen. 400 Millionen Inder fallen sogar unter die absolute Armutsgrenze, die bei 1,25 US-Dollar pro Tag liegt. Sie stellen hingegen in Ihrem Antrag positiv heraus, dass sich die Armutsrate zwischen 2006 und 2016 halbiert hat und die Entwicklungszusammenarbeit daher entfallen kann. Sie zeigen sich auch mit der Entwicklung zufrieden, dass in Indien die Kindersterblichkeit pro 1 000 Lebendgeburten auf 32 gesunken ist. Ist Ihnen das nicht selbst unangenehm, was Sie da schreiben? Wir müssen das Bewusstsein für Umwelt- und Klimaschutz über Dreieckskooperationen in den Köpfen der Menschen fördern; denn das Wirtschaftswachstum vor Ort ist wichtig, darf jedoch gerade in großen Volkswirtschaften nicht zügellos erfolgen. Deshalb hat das BMZ für das Haushaltsjahr 2019 insgesamt 67,5 Millionen Euro für gemeinsame Projekte vorgesehen. Es sind vor allem Maßnahmen in den Bereichen Energie, nachhaltige Stadtentwicklung und nachhaltige Wirtschaftsentwicklung. Diese Projekte nehmen wichtige Weichenstellungen vor, damit Wirtschaftswachstum ermöglicht und zugleich die Umwelt geschützt wird. Außerdem stehen knapp 52 Millionen Euro für eine Klimatechnologieinitiative zur Verfügung. Wir nennen dies verantwortungsvolles globales Wirtschaften. Die Schüler, die freitags auf die Straße gehen, haben das entgegen Ihrer Fähigkeit schon begriffen. Die von der AfD vorgetragenen Forderungen stellen sich nicht diesen immensen Herausforderungen, sondern versuchen, in einer einfachen Argumentation zu begeistern – und das wiederum ist verantwortungslos. Die Argumentation basierte zudem auf verzerrten und teilweise falschen Daten. Auch wenn sich dies für die AfD vielleicht merkwürdig anhört: Es sollte uns eine moralische, aus unserem christlichen Grundverständnis herrührende Verpflichtung sein, auch dem weniger privilegierten Teil der Welt Wege in ein Gleichgewicht des Lebens aufzuzeigen. Hoffnung und Zuversicht müssen wir sowohl den Schwellen- als auch den Entwicklungsländern vermitteln, jeweils individuell im Rahmen dessen, was sie prioritär benötigen. Meine sehr geehrten Damen und Herren, Reichtum ist das Privileg Einzelner, doch eine selbstbestimmte Zukunft ohne Hunger und Not ist ein Bedürfnis aller, und dem gilt es Rechnung zu tragen. Gerade Deutschland mit seinem Know-how im umwelttechnischen Bereich und seinem Wissen um gute Ausbildung und gute wirtschaftliche Rahmenbedingungen kann hier effektiv Hilfestellung leisten. Die AfD fordert in ihrem Antrag: „Keine Förderung im Rahmen … des Außenhandels für Schwellenländer“. Wem, bitte, wäre mit so einer Maßnahme geholfen? Sicherlich nicht der deutschen Wirtschaft, für die ja gerade die Zusammenarbeit mit Schwellenländern eine große Chance darstellt – schließlich gilt es, Zukunftsmärkte gemeinsam zu erschließen. Fazit. Die AfD hat auch mit diesem Antrag deutlich gemacht, dass sie den vielfältigen Zielen der Entwicklungszusammenarbeit nicht positiv gegenübersteht. Mit ihrer Rigorosität und ihrem Tunnelblick fördert die AfD eine Entwicklung, die dazu führen würde, dass noch mehr Menschen ihre Heimat gegen ihren Willen verlassen. Die AfD hat Sinn und Zweck der Entwicklungszusammenarbeit nicht verstanden. Deshalb wird die CDU/CSU-Fraktion den AfD-Antrag ablehnen, und wir werden unsere Entwicklungszusammenarbeit weiterhin nach vernünftigen Kriterien ausrichten und nicht nach willkürlichen Kriterien, wie es die AfD fordert. Vielen Dank für Ihre Aufmerksamkeit. Nächster Redner ist der Kollege Dr. Christoph Hoffmann, FDP. ', 'mfic': 'Herr'}, {'id': 66, 'name': 'Wolfgang Stefinger', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Direkt zu Beginn meiner Rede möchte ich daran erinnern, dass das Entwicklungsministerium seit dem Jahr 2015 eine Neudefinition vorgenommen hat, die die sechs größten Schwellenländer betrifft. Wir sprechen hier nämlich nicht mehr von der klassischen Entwicklungszusammenarbeit und von Entwicklungsländern, sondern von globalen Entwicklungspartnern. Diese Neudefinition hat auch dazu geführt, dass es keine klassische Entwicklungsförderung bzw. Entwicklungszusammenarbeit mehr gibt. Betroffen sind davon die sechs größten Schwellenländer, also Brasilien, China, Indien, Indonesien, Mexiko und Südafrika. Ich möchte darauf hinweisen, dass es richtig war, hier diese Neudefinition einzuführen. Schließlich wollen wir nicht, dass die Zusammenarbeit mit diesen Ländern endet; denn eine Beendigung der Zusammenarbeit mit ihnen würde nicht nur ihre wirtschaftlichen Perspektiven schmälern und Fluchtbewegungen begünstigen, sondern auch unsere heimische, unsere eigene Wirtschaft schädigen. Diese Länder bieten nämlich große Wachstumsmärkte und sind auch für den Export sehr wichtig. Liebe Kolleginnen und Kollegen, die Welt ist heute ein globales Dorf. Gegenseitige Abhängigkeiten waren nie so groß wie heute. Noch nie waren wir alle so eng miteinander vernetzt. Ich möchte das deutlich machen. Unser Handeln hat einen Einfluss auf die Regionen. Es ist bereits angesprochen worden. Das gilt schon allein beim Thema Lieferketten – ob das die Textilbranche betrifft, ob das der Kaffee ist, ob es um den Kakao geht; da gibt es ganz viele unterschiedliche Dinge. Unser Handeln hat also einen Einfluss auf die Regionen. Die Entwicklung in diesen Ländern hat am Ende aber auch einen Einfluss auf uns. Wir sehen doch die großen Herausforderungen, vor denen wir stehen: Klimawandel, Ernährungssicherung, Wasserknappheit – dieses Thema spielt in einigen Ländern schon eine große Rolle – und daraus resultierend natürlich auch die Migration. All das sind globale Herausforderungen, denen wir uns stellen müssen, und hier sind globale Lösungen gefragt. Ich möchte ein Beispiel anführen, das unser Entwicklungsminister Gerd Müller immer wieder anspricht, und zwar bezogen auf den Energiebereich: Wir wissen, dass die Bevölkerungszahl in Afrika und Indien steigt. Wir wissen, dass es dort über 600 Millionen Haushalte gibt, die bis heute keine einzige Steckdose haben. Diese Länder werden in den nächsten Jahren verstärkt Energie nachfragen. Wenn diese Länder ihren Energiehunger mit Kohle stillen wollen, ja, dann brauchen wir uns über das 1,5-Grad-Ziel gar nicht mehr zu unterhalten. Es würden dann über 1 000 neue Kohlekraftwerke gebaut, sofern wir es im Rahmen unserer Partnerschaften nicht schaffen, die Länder davon zu überzeugen, auf erneuerbare Energien zu setzen. Deswegen kommt diesen Ländern eine Schlüsselrolle beim Klimaschutz zu, und deswegen möchte ich Unterstützung und Zusammenarbeit; denn das ist der richtige Weg und eben nicht die Abschottung und die Beendigung der Kooperationen. Liebe Kolleginnen und Kollegen, die Schwellenländer zeichnen sich dadurch aus – das ist richtig –, dass sie in den letzten Jahren eine rasante wirtschaftliche Entwicklung vollzogen haben – das ist auch gut so –, dass sie teils auch in sozialer und politischer Hinsicht eine rasante Entwicklung gemacht haben. Aber – das ist vorhin schon angeklungen – weder das Pro-Kopf-Einkommen ist mit dem von Industriestaaten vergleichbar, noch ist das Thema Nachhaltigkeit im Bewusstsein verankert, noch ist die Breitenwirkung des Wachstums gesichert; von den sozialen Ungleichgewichten in den Ländern will ich gar nicht sprechen. Deswegen gibt es diese neue Form der Entwicklungszusammenarbeit. Diese Form der Partnerschaft ist wichtig, um all das besser in den Griff zu bekommen. Damit stellen wir uns diesen Herausforderungen. Wir sehen natürlich, dass sich die wirtschaftlichen und auch die politischen Machtzentren verschieben; aber wir sehen auch, dass Schwellenländer mitgestalten wollen. Wir müssen sie in die Pflicht nehmen, Verantwortung in der Welt mit zu übernehmen. Ich denke hier insbesondere an Brasilien, ich denke an China, ich denke an Indien und auch an Südafrika. Es ist wichtig, dass wir mit diesen Ländern kooperieren, mit ihnen im Dialog und im Austausch bleiben. Selbstverständlich kann man die Aktivitäten Chinas kritisch hinterfragen. Aber wir müssen auch zur Kenntnis nehmen, dass insbesondere viele Afrikaner in den Chinesen Vorbilder sehen, weil China in den letzten Jahren eine so rasante Entwicklung hingelegt hat. Genau deswegen ist es wichtig, dass wir mit den Chinesen kooperieren und dabei deutlich machen, dass es uns bei der Zusammenarbeit um verschiedene Schwerpunkte geht, nämlich um Rechtsstaatlichkeit, um Menschenrechte, um Nachhaltigkeit, um Umwelt- und Klimaschutz und auch um die Umsetzung der Agenda 2030. Herr Präsident, ich komme zum Schluss. – Liebe Kolleginnen und Kollegen, die Zusammenarbeit mit Schwellenländern liegt in unserem eigenen Interesse. Ich möchte darauf hinweisen: In einem globalen Dorf müssen wir die globalen Herausforderungen gemeinsam angehen; die können wir nur gemeinsam meistern. Wir überweisen den Antrag in den Ausschuss; aber ich plädiere heute schon für Ablehnung. Danke schön. Nächster Redner ist der Kollege Dietmar Friedhoff, AfD. ', 'mfic': 'Herr'}, {'id': 67, 'name': 'Dagmar Ziegler', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Werte Kolleginnen und Kollegen! Auch ich möchte zu Beginn festhalten: Der unter diesem Tagesordnungspunkt zu behandelnde Antrag der AfD hat eigentlich gar keinen Bezug zur deutschen Entwicklungspolitik. Er fällt eher in die Kategorie „Tarnen und Täuschen“. Der Titel des Antrags lautet nämlich: „Aufstrebenden Wirtschaftsmächten den Status als Entwicklungsland entziehen …“ Erstens. Einen entziehbaren Status als Entwicklungsland gibt es überhaupt nicht. Die als Entwicklungsländer bezeichneten Staaten variieren sehr stark und weisen lediglich gemeinsame Merkmale auf wie geringes Pro-Kopf-Einkommen, schlechte Gesundheits- und Nahrungsversorgung oder eine extrem ungleiche Verteilung von Gütern. Zweitens. Es gibt eine Liste von Ländern, die vom Entwicklungsausschuss der OECD geführt wird – sie wird 2020 weiterentwickelt –, es hängt aber überhaupt nicht von dieser Liste ab, mit welchen Ländern Deutschland Entwicklungspartnerschaften betreibt. Das entscheiden wir selbst. Drittens. Eine partnerschaftliche Zusammenarbeit scheint Sie definitiv nicht zu interessieren. Im Antrag heißt es wörtlich: Ach ja, worin liegt denn das deutsche Interesse? Ressourcen in Afrika ausbeuten? Billige Arbeitskräfte rekrutieren? Oder ausschließlich Absatzmärkte gewinnen? Sie haben nicht einen Punkt genannt, was Ihre „deutschen Interessen“ eigentlich beinhalten. Welche Nachteile befürchten Sie denn? Auch diese haben Sie nicht dargelegt. Natürlich liegt die Kooperation mit unseren Partnern in einer globalisierten Welt im deutschen Interesse. Wir setzen unsere Entwicklungszusammenarbeit und die Finanzielle Zusammenarbeit genau in den Bereichen ein, die notwendig sind, um unser aller Welt nachhaltig zu gestalten. Klima und Umwelt – ich weiß, bei Ihnen ist alles nur „Wetter“ –, Menschenrechte und gute Regierungsführung, das sind entscheidende Fragen, nicht nur unserer heutigen, sondern vor allen Dingen auch der künftigen Generation, die Sie völlig ausblenden. Liebe Kolleginnen und Kollegen, gehen wir mal ins Detail. Ein Großteil der Kooperationen mit wirtschaftlich aufstrebenden Ländern wie Indien, Mexiko und Brasilien, besteht in der Finanziellen Zusammenarbeit durch laufende Kredite. China wurde schon genannt. Ich glaube, schon seit 2008 gibt es keine Entwicklungszusammenarbeit mit China mehr, und die laufenden Kredite werden lediglich abgewickelt. Weitere Projekte in den sogenannten Schwellenländern stehen in absolutem Einklang mit den deutschen geopolitischen und strategischen Interessen. Brasilien: Klima- und Tropenwaldschutz, Erhalt der Artenvielfalt, erneuerbare Energien – strategisches deutsches Interesse. Indien: erneuerbare Energien, nachhaltige Stadtentwicklung, Ressourcenschutz – strategisches deutsches Interesse. Indonesien: Umwelt- und Klimaschutz, erneuerbare Energien, berufliche Bildung – strategisches deutsches Interesse. Mexiko: Umwelt, erneuerbare Energien, nachhaltige Stadtentwicklung – strategisches deutsches Interesse. Südafrika: Klimaschutz, erneuerbare Energien, gute Regierungsführung – strategisches deutsches Interesse. Pakistan: gute Regierungsführung, Geschlechtergerechtigkeit, Menschenrechte – strategisches deutsches Interesse. Ziel und Aufgabe ist es, den Menschen in unseren Partnerländern Chancen zu eröffnen, die UN-Nachhaltigkeitsziele zu erreichen und unsere Welt sicherer zu machen. Das erfordert eine globale Gemeinschaftsleistung. In den ärmsten Ländern geht es dabei vorrangig um Themen wie Hungerbekämpfung, Gesundheitsförderung und den Aufbau einfachster Strukturen. In den sogenannten Schwellenländern geht es um den Ausbau und vor allem um die Festigung nachhaltiger und rechtsstaatlicher Strukturen. Nur wenn wir hier unsere Partner stärken, und zwar langfristig, werden wir in absehbarer Zeit weniger Länder auf der Liste der OECD als Entwicklungsländer stehen haben. Nur so werden wir auch im eigenen Interesse unserer globalen Verantwortung als Industrienation, als Gesellschaft und, Kolleginnen und Kollegen der AfD, auch als Menschen gerecht. Vielen Dank. Vielen Dank. – Nächster Redner in der Debatte ist der Kollege Till Mansmann für die Fraktion der FDP. ', 'mfic': 'Herr'}, {'id': 68, 'name': 'Jens Koeppen', 'party': 'CDU/CSU', 'text': 'Vielen Dank. – Herr Präsident! Liebe Kolleginnen und Kollegen! Ein europäischer Ansatz in der Klimapolitik ist nicht nur richtig und wichtig, sondern er ist Voraussetzung dafür, dass die Energiewende, dass die Energiepolitik im Sinne des Zieldreiecks gelingt. Da gebe ich Ihnen, liebe Kollegin Beer, uneingeschränkt recht. Der Antrag der FDP ist sehr konsequent und gut strukturiert, und demzufolge ist an dem Antrag auch nicht viel herumzumäkeln. Wer die energie- und klimapolitischen Ziele alleine in Deutschland erreichen will, der wird scheitern, übrigens unabhängig von der entsprechenden Regierungskonstellation. Nationale Lösungen sind aufgrund der Verfügbarkeiten der Ressourcen, der einzelnen Energiequellen, aber auch aufgrund der hohen Kosten von nationalen Alleingängen schlichtweg unsinnig. Aber: Europa gut, alles gut? Das wäre zu schön. Europa allein ist auch nicht die Lösung; denn Europa ist kein homogener Staat mit einheitlichen Interessen. Es gibt nationale Interessen. Allein die Diskussionen über Nord Stream 2 – Sie haben darauf hingewiesen – zeigen, dass es innerhalb der Europäischen Union sehr unterschiedliche Positionen gibt. Deswegen brauchen wir einen europäischen Ansatz. Ihre Punkte sind sehr klar formuliert. Ich bin mir allerdings nicht sicher, ob andere Länder in Europa unsere Position einfach eins zu eins übernehmen. Deshalb brauchen wir, bevor solche Anträge vorgelegt werden, eine europäische Diskussion über Lösungsansätze, in der wir versuchen, die anderen Länder von unseren Vorschlägen zu überzeugen. Wir sollten nicht versuchen, unsere Lösungen den anderen Ländern einfach überzustülpen. Richtig ist: Wir müssen klar formulieren, was wir wollen und wo unsere Interessen liegen. Genauso richtig ist es aber, dass wir von der Bundesregierung nicht erwarten können, dass sie einfach mal so nach Brüssel geht und unsere Positionen eins zu eins durchsetzt. Das ist auch ein bisschen der Makel an Ihrem Antrag. Warum bezieht denn die Europäische Union nicht auch andere Sektoren in den Emissionshandel ein? Ich glaube, das scheitert nicht an Deutschland. Wir können das in Deutschland aber nicht allein beschließen. Dazu brauchen wir die anderen Mitgliedstaaten. Richtig ist aber auch: Viele Probleme der Energiewende liegen nicht bei unseren europäischen Nachbarn, sondern sie liegen bei uns. Deswegen müssen wir unsere Hausaufgaben machen, auch – liebe Frau Verlinden – unabhängig von jedweder Regierungskonstellation. Ich möchte ein paar Beispiele nennen, in welchen Bereichen wir unsere Hausaufgaben zu machen haben, wo die Säge noch richtig klemmt. Erstes Beispiel ist das gut gedachte, aber mittlerweile völlig aus dem Ruder gelaufene EEG. Hier müssen wir endlich das gesamte System vom Kopf auf die Füße stellen. Denn Europa schaut sehr genau, wie wir das machen. Es schaut sehr genau auf die Kosten, die insbesondere die EEG-Umlage verursacht. Das war in den 90er-Jahren oder Anfang der 2000er-Jahre vielleicht erfolgreich, aber jetzt ist es nicht mehr zeitgemäß und auch nicht mehr zielführend. Zweites Beispiel ist die Versorgungssicherheit. Europäische Lösung heißt doch nicht, mit überschüssigem erneuerbarem Strom die europäischen Netze zu
