mand ein Visum bekommt. Aber die Kanadier sind jetzt auf unser System umgeschwenkt. Seit einigen Monaten muss man dort nämlich nachweisen, dass man wirklich einen Arbeitsplatz hat. Genau das wollen wir auch. Deswegen unterstützen wir den Bundesinnenminister dabei, dieses System einzuführen. Ja, wir brauchen ein Fachkräftesystem. Ja, wir brauchen es, abgegrenzt vom Asylsystem, damit die Menschen auf diesem Globus wissen, unter welchen Bedingungen sie legal nach Deutschland kommen können und unter welchen nicht. Genau das gehen wir jetzt an. Wir haben auch das Thema Energie; darüber wurde eben ausgiebig gesprochen. Beim Thema Energie wollen wir vorankommen. – Ich kann Ihnen sagen, wo wir konkret vorankommen wollen. – Aber wir wollen dafür die Akzeptanz in der Bevölkerung. Wir möchten eine glasklare Synchronisierung des Ausbaus der erneuerbaren Energien mit dem Netz. 1,6 bis 1,7 Milliarden Euro für Redispatch-Netzeinspeisemanagement usw. sind zu viel. Natürlich gibt es Systemkosten. Aber diesen Schritt gehen wir. Da unterstütze ich ausdrücklich Joachim Pfeiffer. Ansonsten denken wir europäisch. Es glaubt doch keiner, dass wir das Thema CO 2 national in den Griff bekommen. Deswegen wollen wir an dem Zertifikatehandel festhalten, der besser und besser läuft. Wir haben eine Erhöhung der Preise. Diesen Weg gehen wir. Die Antwort auf die Energieprobleme weltweit, auch im Zusammenhang mit CO 2 , liegen nicht in Deutschland. Sie sind europäisch zu lösen, eher weltweit. In diesem Sinne, meine sehr verehrten Damen und Herren, sollten wir jetzt die Probleme angehen, vielleicht auch einen Zahn zulegen, damit wir PS auf die Straße bekommen. Herzlichen Dank. Okay. – Dann fahren wir fort mit Enrico Komning für die AfD. ', 'mfic': 'Herr'}, {'id': 26, 'name': 'Karl Holmeier', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Verehrte Kolleginnen und Kollegen! Meine sehr verehrten Damen und Herren! Die deutsche Wirtschaft schreibt auch 2018 ihre Erfolgsgeschichte fort. Neun Jahre in Folge wirtschaftlicher Aufschwung: Das ist eine Meisterleistung, meine Damen und Herren. Für das laufende Jahr ist wieder eine Steigerung des Bruttoinlandsprodukts um 2,3 Prozent vorausgesagt. Das Wirtschaftswachstum wird sich auch im nächsten Jahr fortsetzen. Meine Damen und Herren, Deutschland bleibt damit die schwarze Lokomotive in Europa. Der Haushalt steht wieder für eine schwarze Null. Dies zeigt: Die unionsgeführte Bundesregierung steht auch in Zukunft für solide Staatsfinanzen und für einen verantwortungsvollen Umgang mit den Steuergeldern. Das ist eine gute und eine erfreuliche Perspektive für die Zukunft. Es ist jetzt aber auch an der Zeit, die vorhandenen Spielräume zu nutzen und unsere Bürgerinnen und Bürger sowie unsere Unternehmen über Entlastungen am wirtschaftlichen Erfolg teilhaben zu lassen. Wir haben im Koalitionsvertrag festgeschrieben, dass wir den Soli schrittweise abschaffen und ab 2021 mit einem deutlichen ersten Schritt beginnen. Das Gesetz, mit dem der erste Schritt umgesetzt wird, muss dabei auch ein verbindliches Enddatum und einen klaren Fahrplan für die endgültige Abschaffung des Solis enthalten. Zudem wollen wir, dass unsere Wirtschaft auch in Zukunft steuerlich wettbewerbsfähig bleibt. Es gilt jetzt, die gute wirtschaftliche Entwicklung zu festigen. Mit dem vorliegenden Haushalt für 2019 insgesamt und speziell für den Bereich Wirtschaft werden wir dazu beitragen. Wir fördern Innovationen. Die Innovationsförderung ist ein Schwerpunkt im Haushaltsansatz des Bundeswirtschaftsministeriums. Für Forschung und Entwicklung werden zusätzlich etwa 130 Millionen Euro bereitgestellt. Das überaus erfolgreiche Zentrale Investitionsprogramm Mittelstand, ZIM, wird weiter auf hohem Niveau fortgeführt. Das Programmvolumen steigt sogar um 10 Millionen auf etwa 559 Millionen Euro in diesem Jahr. Das sind richtige und wichtige Signale für den innovativen Mittelstand, von dem entscheidende Impulse für das Wirtschaftswachstum ausgehen. Wir drücken bei der Digitalisierung aufs Tempo. Die Digitalisierung unserer Wirtschaft ist ein Schlüssel zum wirtschaftlichen Erfolg. Wir arbeiten in allen Bereichen mit Hochdruck daran, auf dem Weg ins digitale Zeitalter Fortschritte zu machen und fit für die Zukunft zu werden. Deshalb ist es erfreulich, dass erhebliche Mittel in Maßnahmen hierfür fließen. Im Bereich der Digitalen Agenda belaufen sich die Mittel auf mehr als 430 Millionen Euro. Ein weiterer Schwerpunkt ist die Entwicklung digitaler Technologien, für die mehr als 64 Millionen Euro veranschlagt werden. Wir fördern, meine Damen und Herren, die regionale Wirtschaft; die Mittel für die Gemeinschaftsaufgabe „Verbesserung der regionalen Wirtschaftsstruktur“ werden auf dem bisherigen Niveau fortgeführt. Das ist wichtig und sehr zu begrüßen. Für 2019 sind wieder insgesamt 600 Millionen Euro vorgesehen. Die Schaffung gleichwertiger Lebensverhältnisse in allen Regionen Deutschlands liegt gerade der CSU seit jeher am Herzen. Die GRW hat sich als wichtiges und zentrales Instrument hierfür bewährt. Darüber hinaus fördern wir den Mittelstand als Rückgrat unserer Wirtschaft in erheblichem Maße. So werden innovative Unternehmensgründungen 2019 mit insgesamt 129 Millionen Euro unterstützt. Das unternehmerische Know-how des Mittelstands wird 2019 mit rund 39 Millionen Euro gefördert. Das Thema „erneuerbare Energien“ wurde bereits angesprochen. Wir schaffen verlässliche Rahmenbedingungen für den Energiebereich. Energie muss sicher und bezahlbar bleiben. Das gilt sowohl für die Bürgerinnen und Bürger als auch für unsere Wirtschaft. Mit den Reformen des EEG und der Umstellung von der Festvergütung auf Ausschreibung in der vergangenen Legislaturperiode haben wir einen Paradigmenwechsel vollzogen. Im Koalitionsvertrag, meine Damen und Herren, haben wir uns weitere wichtige Ziele für den Ausbau der Erneuerbaren gesetzt. Für uns ist klar, dass wir diesen Ausbau in der nächsten Zeit engagiert fortführen werden. In meinem Landkreis zum Beispiel hatten die erneuerbaren Energien Ende letzten Jahres beim Stromverbrauch einen Anteil von 62 Prozent. Wir wollen in Deutschland insgesamt natürlich weiter vorankommen. Genauso klar ist aber, dass nicht nur das Thema Sonderausschreibungen vorangebracht werden muss. Vielmehr müssen wir den aus erneuerbaren Energien gewonnenen Strom auch in den Netzen aufnehmen und zu den Verbrauchszentren transportieren können. Deshalb müssen wir das Thema Sonderausschreibungen eng mit der Frage der Netzverträglichkeit koppeln. So sieht es auch der Koalitionsvertrag vor, und dazu werden wir stehen. Wir brauchen sorgfältig erarbeitete und vernünftige Lösungen. Wir werden uns auch dem Thema „Rechtsklarheit und Rechtssicherheit beim EEG und KWK“ in der nächsten Zeit widmen. Die Energiewende hängt nicht allein vom EEG und den erneuerbaren Energien ab, meine Damen und Herren. Es geht vielmehr auch darum, dass wir zum Beispiel mehr Energieeffizienz erreichen. Deshalb sollten wir die im Koalitionsvertrag vereinbarte steuerliche Förderung der Gebäudesanierung zügig auf den Weg bringen und umsetzen. Damit können wir eine Menge Potenziale im Bereich der Energieeffizienz heben. Meine Damen und Herren, mit dem vorliegenden Haushalt gehen wir nicht nur entschlossen unseren Weg weiter ins Zeitalter der erneuerbaren Energien, sondern auch weiter im Zeitalter der konsolidierten Staatsfinanzen. Darauf können wir stolz sein – genauso wie auf die Wirtschaft in unserem Land, die es weiterhin zu stärken gilt. Vielen Dank. Nächster Redner ist der Abgeordnete Leif-Erik Holm für die AfD. ', 'mfic': 'Herr'}, {'id': 27, 'name': 'Steffen Kotré', 'party': 'AfD', 'text': 'Herr Präsident! Sehr geehrte Damen und Herren! Die deutsche Einheit war für uns Deutsche eine glückliche Fügung. Als die D‑Mark nach Ostdeutschland kam, erfüllte sich für viele ein Traum. Durch die schnelle Vereinigung gab es aber auch Verwerfungen. Die meisten DDR-Betriebe waren allein nicht überlebensfähig; viele Menschen rutschten in Notlagen. Diese Anfangsprobleme sind kleiner geworden; doch es gibt, wie wir heute auch festgestellt haben, immer noch die wirtschaftliche Kluft zwischen Ost und West, die leider nicht kleiner wird. Es gibt aber noch andere Unterschiede. Wir Ostdeutsche wissen, was Bevormundung und was Ideologie bedeuten. Deshalb kommt der offene Widerstand gegen die von oben verordnete Multikulti-Vielfalt-Propaganda eher aus dem Osten. Und damit sind wir auch schon bei der Migrationsfrage. Wir Ostdeutsche wissen, was der Verlust von Heimat bedeutet. – Doch! – Wir waren mit der deutschen Einheit glücklich, glücklich darüber, dass sich unser Volk wiedervereint hat. Aber jetzt droht uns Deutschen wieder der Verlust der Heimat durch den Import von Parallelgesellschaften, von fremden Kulturen und von Kriminalität. Migranten werden bei uns zum Teil über das notwendige Existenzminimum hinaus mit Steuergeldern alimentiert; aber viele Rentner leben an der Armutsgrenze. Für Migranten gibt es zum Beispiel in einigen Landkreisen keine Mietobergrenze, für deutsche Hartz‑IV-Empfänger jedoch schon. Das ist Inländerdiskriminierung; so hatten wir uns die deutsche Einheit nicht vorgestellt, meine Damen und Herren. Aber vielleicht hängt das ja damit zusammen, dass Frau Merkel wenig vom deutschen Volk hält. Sie hat die deutsche Fahne ja mal verächtlich weggetan. Und wenn sie zu Herrn Erdogan fährt, dann sitzt sie lieber vor der türkischen statt vor der deutschen Fahne. – Nehmen Sie sich die Fotos von diesen Besuchen! Vielleicht liegt es ja daran, dass sie auch Ausländer zum deutschen Volk zählt; aber das ist grundgesetzwidrig. Sie sagt: Zum Volk gehört jeder, der hier lebt. – Das ist grundgesetzwidrig. Sie hat das wiederholt. Das ist leider ihre Strategie. Damit stellt sie sich außerhalb des Grundgesetzes, und mit ihr tut das auch die Regierung, die sie da unterstützt. Wenn die Menschen nun dagegen aufbegehren, dann kommt oftmals die leere Wortfloskel: Wir müssen die Bürger mitnehmen; wir müssen es den Bürgern besser erklären. – Aber das ist eben nicht glaubhaft; das sind leere Worthülsen. Wenn man die richtige Lösung hat, dann muss man niemanden mitnehmen, dann kommen die Leute von allein mit. Wo bleibt eigentlich die Glaubhaftigkeit der Bundesregierung? Die Bundesregierung schadet uns Deutschen im Ausland, weil sie Hetzjagden sieht, wo gar keine sind. Damit verschreckt sie Investoren, die wir hier dringend brauchen. Sie betitelt angemeldete Demonstranten als Teil einer Zusammenrottung. Nur noch einmal zur Vergegenwärtigung: Zusammenrottung war ein Straftatbestand in der DDR. Und was tut die Bundesregierung? Sie beschäftigt sich wochenlang mit Personalien, anstatt hier Aufklärung zu betreiben. Und ich möchte meinem Vorredner widersprechen. Im Lausitzer Braunkohlerevier brauchen wir im Moment keinen künstlichen Strukturwandel. Wir werden irgendwann dahin kommen, dass die Kohle aufgebraucht ist. Aber wir sagen: Wir wollen so lange an der Braunkohle festhalten, bis die erneuerbaren Energien wettbewerbsfähig sind, bis die Speichertechnologie entwickelt ist und bis die erneuerbaren Energien auch zu Regelstrom und Netzstabilität beitragen. Bis dahin wollen wir keinen vorschnellen Ausstieg aus der Braunkohle. Wenn wir uns die Kohlekommission mal anschauen, dann sehen wir, dass die Kohlekommission eigentlich nichts anderes machen will, als der Kohle den Garaus zu machen. Auf der Packung „Kohlekommission“ steht zwar Kommission für „Wachstum, Strukturwandel und Beschäftigung“, das Gegenteil ist aber drin. Es scheint, der Kohleausstieg ist beschlossene Sache, nur der Zeitpunkt ist es noch nicht. Das ist aber mit uns nicht zu machen. Ich frage mich, warum in der Kohlekommission eigentlich kein einziger Experte für Stromerzeugung bzw. für Netze Mitglied ist. Vermutlich ist die Antwort: Sie wollen es einfach nicht hören. Solche Experten würden Ihnen ganz klar sagen: Wir können nicht gleichzeitig aus zwei Energieträgern, aus der Kernenergie und der Kohle, aussteigen; denn das destabilisiert unsere Stromversorgung und treibt die Strompreise unsozial in die Höhe und die Unternehmen, zum Beispiel der Papier- und Bauindustrie, außer Landes. – Das ist mit der AfD nicht zu machen. Es gibt noch weiteren volkswirtschaftlichen Irrsinn. Gelder fließen ab, anstatt in die Vollendung der deutschen Einheit zu fließen. Wir Deutsche sollen auf den Dieselmotor verzichten. Es drohen Fahrverbote. Die Bundesregierung schaut dabei zu, wie Volksvermögen Schritt für Schritt vernichtet wird. Die Forschung wandert ab. Jetzt hat Porsche auch noch gesagt, man wolle nicht mehr an der zukunftsträchtigen Dieseltechnologie weiterforschen. Das ist ein Skandal, meine Damen und Herren. Sie wissen sicherlich: Die Grenzwerte für Stickoxid sind europaweit die gleichen. Haben Sie mal von Fahrverboten im Ausland gehört? Ich nicht. Daran können wir erkennen, was hier eigentlich läuft. All diese Dinge spalten unsere deutsche Gesellschaft wieder. Zwar haben wir es geschafft, Ost- und Westdeutschland weiter zusammenrücken zu lassen, doch dieser neue Riss tut sich leider auf. Ich habe ihn skizziert. Ich hoffe, dass sich bald wieder vernünftige Kräfte in unserem schönen Deutschland durchsetzen. Vielen Dank. Nächster Redner ist der Kollege Frank Junge, SPD. ', 'mfic': 'Herr'}, {'id': 28, 'name': 'Klaus Mindrup', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Uns liegt seit Montag der Sonderbericht des Weltklimarates IPCC vor. Zwei Kernbotschaften sind besonders wichtig: Erstens. Ein blindes Weiter-so wird verheerende Folgen haben. Bleibt ein Umsteuern aus, wird sich die Erderwärmung weiter fortsetzen, mit verheerenden Auswirkungen für unsere Ökosysteme und für die Lebensgrundlagen vieler Menschen, besonders in den Ländern des globalen Südens, aber auch an den Küsten, und das auch bei uns. Zweitens. Ein Einhalten des 1,5‑Grad-Zieles ist physikalisch, technisch und wirtschaftlich möglich, setzt aber massive Anstrengungen voraus. Bis 2050 brauchen wir einen ausgeglichenen Kohlendioxidhaushalt auf der Erde, und es muss Schluss damit sein, dass die Atmosphäre als Deponie missbraucht wird. All denen, die jetzt sagen: „Das ist Unsinn“, sage ich das, was ich hier schon einmal gesagt habe: Jeder hat das Recht auf eine eigene Meinung, aber niemand hat das Recht auf eigene Fakten. Wir müssen auch nicht darum herumreden: Deutschland kann und muss beim Klimaschutz besser werden. Jetzt ist die gesamte Bundesregierung gefordert, inklusive der Bundeskanzlerin, uns hier im Ergebnis der eingesetzten Kommissionen zum Strukturwandel, aber auch zum Verkehr und auf der Basis von eigenen Überlegungen Vorschläge zu machen, wie wir unsere Klimaschutzziele einhalten. Und dazu gehört auch der Entwurf des Klimaschutzgesetzes. Natürlich drängt die Zeit, ohne dass wir jetzt hektisch werden müssen. Wir haben nur ein bestimmtes CO 2 -Budget zur Verfügung. Je später wir handeln, umso schwieriger wird es. Deswegen müssen wir jetzt energisch werden. Deswegen gehe ich jetzt auf einige konkrete Punkte ein. Am Sonntagabend gab es eine Talkshow in der ARD zum Thema Klimaschutz. Dort hat Herr Lindner von der FDP behauptet, dass das Abschalten von Kohlekraftwerken bei uns nichts bringen würde, weil die Emissionen anschließend in Polen anfielen. Das sei das Ergebnis des europäischen Emissionshandels. Da musste ich schon schwer durchatmen. Da hat die FDP wohl ein ganzes Jahr geschlafen. Im letzten Jahr ist der europäische Emissionshandel verändert worden. Unsere damals amtierende Umweltministerin, Barbara Hendricks, hat in Vorbereitung einer Jamaika-Koalition, die damals noch im Raum stand, verhandelt, dass man die Emissionsmengen herausnehmen kann, wenn wir in Deutschland Kohlekraftwerke selber stilllegen. – Nein, es stimmt eben nicht. – Natürlich wird etwas passieren. Ansonsten macht es keinen Sinn. Warum hätten wir das denn verhandelt? Warum sagt Herr Lindner so etwas? Entweder weiß er es nicht besser, oder er belügt die Bevölkerung. Was ist denn schlimmer? Da müssen Sie sich doch einmal entscheiden. Ich frage die Grünen: Ist euch denn gar nicht bei den Verhandlungen aufgefallen, dass sie gar nicht wissen, worüber sie reden? – Das erklärt, warum die Flotte, die nach Jamaika segeln wollte, so schnell gesunken ist. – Offensichtlich ist es so, dass Sie, wenn man die Wahrheit sagt, schwer damit umgehen können. Wir, die SPD, haben im Koalitionsvertrag durchgesetzt, dass wir mehr erneuerbare Energien ausbauen und dass wir deswegen Sonderausschreibungen brauchen. Ich freue mich, dass der Koalitionsausschuss dies auch bestätigt hat; denn das ist eine wichtige Sofortmaßnahme für den Klimaschutz. Wir müssen aber auch die Energiewende besser managen. Trotz des gesetzlichen Vorrangs für die erneuerbaren Energien wurden 2017  5 518 Gigawattstunden CO 2 -freien Stroms abgeregelt. Dabei kann man das vermeiden. Es gibt interessante Forschungsvorhaben, unter anderem das Projekt SINTEG des Bundesministeriums für Wirtschaft und Energie. Hochinteressant ist dort das Modellprojekt enera in Nordwestniedersachsen. Dort wird untersucht, wie man auf der Verteilnetzebene die Nutzung erneuerbarer Energien besser steuern kann. Es ist wichtig, dass wir eine Begleitforschung machen und auch prüfen, wie die SINTEG-Projekte dazu führen, dass wir Klimaschutz durchsetzen können. Das ist im Augenblick noch gar nicht vorgesehen. Eines ist heute schon klar: Es ist besser, den CO 2 -freien Strom zu speichern und dann zu nutzen, als ihn abzuregeln. Daher brauchen wir jetzt neben dem Netzausbau und neben Power to Heat sofort den Ausbau von Batteriespeichern als Kurzfristspeicher und Wasserstoff als Langfristspeicher. Es müssen die entsprechenden Abgaben anders geregelt werden, damit das möglich ist. Dann müssen wir in den Sektoren Wärme und Verkehr weiter vorankommen. Dafür ist es entscheidend, dass wir die Ausbaumengen nach vorne bringen, die dezentrale Energieerzeugung voranbringen, Photovoltaik und Kraft-Wärme-Kopplung weiter voranbringen und die bürokratischen Hemmnisse in diesem Bereich reduzieren. Wir müssen unser Regelwerk überprüfen, und zwar so, dass CO 2 -Einsparung sinnvoll wird. Da ist der Grundsatz „Efficiency first“ sinnvoll. Dann müssen wir zusehen, dass wir absurde Regeln beenden. Unternehmen, die im Augenblick von der EEG-Umlage befreit sind, müssen nur eine Zertifizierung vorlegen, ohne dass sie Maßnahmen umsetzen. Das kann doch nicht wahr sein. Zukünftig müssen sie wirtschaftliche Maßnahmen umsetzen. Das muss auch im Klimaschutzgesetz geregelt werden. Wir sind lernend, anders als andere. Wir wissen, dass es notwendig ist, zu handeln. Wenn wir nicht handeln – wir sind hier der Haushaltssouverän im Deutschen Bundestag –, dann kommen auf Deutschland Strafzahlungen allein aus den Bereichen Verkehr, Gebäude und Landwirtschaft in einer Dimension von 30 bis 60 Milliarden Euro in den nächsten zwölf Jahren zu. Europarechtlich ist das ganz klar und verbindlich geregelt. Wir als SPD wollen lieber in gute Arbeit, in gute Zukunftschancen und in den Klimaschutz investieren als unsinnige Abgaben zahlen. Herzlichen Dank. Für Bündnis 90/Die Grünen hat das Wort die Kollegin Lisa Badum. ', 'mfic': 'Herr'}, {'id': 29, 'name': 'Karsten Möring', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Liebe Kolleginnen und Kollegen! Ich möchte mich in meinen Ausführungen zunächst auf den Bereich Wohnen und Bauen beziehen, auf einen für das Erreichen der Klimaziele wesentlichen Sektor. Bezahlbares Wohnen, Bauen, Energieeffizienz und Klimaschutz dürfen nicht gegeneinander ausgespielt werden. Das hat der Wohnungsgipfel noch einmal deutlich gemacht. Der Bund will trotzdem – er wird das auch tun – die Anforderungen des EU-Rechts zu Anfang 2019 und Anfang 2021 für die öffentlichen Gebäude und die Wohngebäude umsetzen. Wir werden dabei weiterhin die Punkte Wirtschaftlichkeit, Technologieoffenheit, vereinfachte Verfahren und Freiwilligkeit im Blick behalten. Die energetischen Anforderungen, die wir definiert haben, werden für alte und neue Gebäude fortgelten. Da machen wir keine Abstriche. Die erfolgreiche Förderung von Energieeffizienzmaßnahmen, die wir schon auf den Weg gebracht haben – zur Nutzung erneuerbarer Energien im Gebäudesektor zum Beispiel durch das CO 2 -Gebäudesanierungsprogramm und das Marktanreizprogramm –, werden aus diesem Grund weiterzuführen sein und werden auch weitergeführt. Diese Programme bieten Potenzial für einen weiteren Ausbau, wenn das, was bisher veranlasst wurde, nicht ausreicht, und darüber, dass das nicht reicht, besteht, glaube ich, Konsens. Der Bund wird parallel zur Strukturwandelkommission, die heute schon mehrfach angesprochen worden ist, Vorschläge erarbeiten, wie wir die sektoralen Ziele im Gebäudebereich bis 2030 erreichen können. Die Gleichwertigkeit der Zielsetzungen – bezahlbares Bauen und Wohnen – ist schon im Koalitionsvertrag berücksichtigt worden. Das soll angemessen beachtet werden. Der Bund wird darüber hinaus eine Langfriststrategie zur Effizienzsteigerung erarbeiten und den Nationalen Aktionsplan Energieeffizienz weiterentwickeln. Liebe Kolleginnen und Kollegen, seit ungefähr einem Jahrzehnt reden wir über die Frage der steuerlichen Förderung der energetischen Sanierung, und seit ungefähr einem Jahrzehnt haben wir das Problem, dass die Länder bei dieser Frage mauern, weil sie sich an den Steuermindereinnahmen nicht beteiligen wollen. Nun haben wir die Absichtserklärung prominent im Koalitionsvertrag stehen, den auch zahlreiche Vertreter der Länder als Vertreter ihrer Parteien unterschrieben haben. Die müssen ihn damit auch umsetzen. Das ist nicht nur eine Sache von uns auf der Bundesebene. Ich frage mich allerdings, warum ich vom Finanzminister nicht höre, dass er sich mit seinen Länderkollegen über diese Frage austauscht und dass er sie in die Pflicht nimmt. Es kann nicht sein, dass man nur Absichtserklärungen formuliert, von uns Maßnahmen einfordert, sich ansonsten aber einen schlanken Fuß macht und geht. Allen sollte klar sein, dass wir mit der Sanierungsquote, die wir zurzeit haben – unter 1 Prozent –, nicht zum Ziel kommen, sondern eine deutliche Erhöhung dieser Quote brauchen. Und das geht nur mit einem Bündel von Maßnahmen, und dafür müssen alle staatlichen Ebenen zusammenwirken, auch die Länder. Die steuerliche Förderung der energetischen Gebäudesanierung gehört dazu. Das müssen wir erreichen. Aber ich will auf die Länder nicht nur schimpfen. Wenn ich in mein eigenes Bundesland, nach Nordrhein-Westfalen, schaue, dann kann ich nur feststellen, dass die Umweltministerin Heinen-Esser und die Bauministerin Scharrenbach in diesen Fragen engagiert unterwegs sind. Die Energieagentur in Nordrhein-Westfalen macht seit langem eine gute Arbeit – auch schon unter der vorigen Regierung – und setzt sie unter der jetzigen Regierung fort. Vielleicht noch ein Beispiel aus meiner Heimatstadt Köln. In der Stadt Köln haben wir 80 000 Bäume, und wir haben in Köln etwas, was es bundesweit kein zweites Mal gibt, nämlich ein Waldlabor, ein Waldlabor, das dazu dient, zu erproben, welche Bäume in der aktuellen Situation und bei einem weiteren Temperaturanstieg in der Stadt optimal geeignet sind. Jetzt könnte man sagen: Das ist nur ein Herumkurieren an Symptomen. – Aber wir wissen, dass die Bäume eine temperaturdämpfende Wirkung haben, einen Beitrag zur Luftreinhaltung leisten und, wenn auch nur in geringem Umfang, auch eine CO 2 -Senke sind. Das sind also Maßnahmen, die wir brauchen. Damit können wir das aber nicht erschöpfen. – Der Wald auch. Ich möchte die Argumente, die hier schon genannt worden sind, nicht wiederholen, Stichwort „guter Wald“ und „schlechter Wald“. Wir müssen uns fragen, wofür wir Wald abholzen und wofür nicht, und da gibt es keinen fundamentalen Unterschied zwischen Windkraftanlagen im Wald und Waldabbau zur Energiegewinnung über Braunkohle. Wir werden uns, wenn es um die Strukturkommission und den Pfad des Ausstiegs aus der Kohle geht, sehr genau ansehen, was wir bis wann erreichen können und was zur Sicherung der Energieversorgung noch notwendig ist. Ich will nicht kommentieren, was im Urteil des Verwaltungsgerichts in dieser Sache steht. Den Gerichten folgen wir. Aber im Hauptsacheverfahren wird zu klären sein, ob das dort Genannte notwendig ist oder nicht. Bis dahin enthalte ich mich eines Urteils. Nur: Wir sollten mit der Heuchelei aufhören, zu sagen, dass wir da einen Unterschied machen. Und: Ja, der IPCC-Bericht ist ein Weckruf. Er sagt uns: Wir können dieses Ziel erreichen. Aber, liebe Grüne – Sie haben diese Aktuelle Stunde ja beantragt –, Sie bleiben in Ihren Aussagen bei einer sehr stark symbolgeprägten Politik. Wenn Sie sich einmal im Einzelnen anschauen, was wir machen müssen, um das Ziel, das im IPCC-Bericht genannt wird, zu erreichen, dann stellen Sie fest: Da gibt es Punkte, bei denen Sie auf die Bäume gehen. Da geht es nämlich um die Frage: Müssen wir durch den Einsatz von Gentechnik verbesserte landwirtschaftliche Erträge erzielen? Herr Kollege, die Redezeit ist abgelaufen. Ja, ich komme sogleich zum Ende. – Da geht es um die Frage, wie wir beispielsweise mit der riesigen weltweiten Aufforstung umgehen. Da geht es um die Frage, wie wir mit Energiepflanzen umgehen. Herr Kollege, kommen Sie bitte zum Ende. Ich komme zum Ergebnis. Ich meine, liebe Grüne: Lassen Sie Ihre Symbolpolitik bleiben! Machen Sie sich mit uns auf den mühsamen Weg in der Ebene, also bei den zahlreichen Maßnahmen, über die wir jetzt reden! Beschließen Sie sie mit uns, und jagen Sie die Leute nicht auf die Bäume! Mit Symbolpolitik kommen wir nicht weiter, nur mit konkreten Maßnahmen. Daran arbeiten wir. Der letzte Redner in der Aktuellen Stunde ist der Kollege Dr. Matthias Miersch für die SPD-Fraktion. ', 'mfic': 'Herr'}, {'id': 30, 'name': 'Christian Lindner', 'party': 'FDP', 'text': 'Herr Präsident! Liebe Kolleginnen! Liebe Kollegen! Frau Bundeskanzlerin, wissen Sie, was mir an Ihrer Regierungserklärung am besten gefallen hat? Dass Ihr erster Gedanke beim Wort „Innovation“ FDP war. Überhaupt sind Sie sehr gelöst aufgetreten. Man hat den Eindruck: Kaum ist Horst Seehofer nicht im Raum, läuft hier alles ein klein wenig smoother ab. Sie haben über einige Fragen gesprochen, zu denen ich uns gerne positionieren will: Erstens: die Fairness bei der Wahl zum Europäischen Parlament und die Cybersicherheit. In den Zielen stimmen wir überein. Auch wir wollen, dass diese für unseren Kontinent so wichtige Wahl unter fairen, unter demokratischen Bedingungen abläuft. Dafür können wir aber auch in Deutschland Voraussetzungen schaffen. Wir müssen in Deutschland dafür sorgen, dass das Geschäftsmodell des Qualitätsjournalismus weiter funktioniert. Hubertus Heil hat alles Mögliche aus dem Koalitionsvertrag bereits in Angriff genommen; diese Passage ist bislang noch nicht bearbeitet. Und wenn wir über demokratische Wettbewerbsgleichheit sprechen, frage ich Sie: Warum haben Sie die Reform des Parteiengesetzes nur genutzt, um mehr Geld in den Topf zu tun, und nicht, um die Transparenz zu erhöhen? Das wäre im Sinne der demokratischen Wettbewerbsgleichheit auch notwendig gewesen. Zweitens: die Wirtschafts- und Währungsunion. Wir wollen die Wirtschafts- und Währungsunion stärken; wir wollen sie krisenfest machen. Nicht das, was die AfD sagt, dient den Interessen der deutschen Steuerzahlerinnen und Steuerzahler. Nur eine Stärkung der Wirtschafts- und Währungsunion, eine Stärkung ihrer Regeln führt dazu, dass die Europäische Zentralbank ihre Geld- und Zinspolitik normalisiert. Über eine Reform der Währungsunion – nur darüber – stoppen wir die Enteignung der Sparerinnen und Sparer in Deutschland. Das muss also in Angriff genommen werden. Frau Bundeskanzlerin, Sie haben zu diesem Thema aber exakt das Gleiche – ich werde im Protokoll nachschauen, ob nicht sogar dasselbe – gesagt wie in den letzten Regierungserklärungen. Dabei hat sich die Lage fundamental verändert. Die Vorschläge aus dem Koalitionsvertrag von CDU, CSU und SPD – inklusive des Meseberg-Beschlusses – sind doch längst tot. Zwei Drittel des Ecofin haben sich dagegengestellt. Der neugewählte Vorsitzende der CDU/CSU-Bundestagsfraktion, der Kollege Brinkhaus, hat noch in seiner alten Funktion ein Fachpapier vorgelegt, das diametral eine andere Tonalität hat als all das, was im Koalitionsvertrag steht. Herr Brinkhaus, ich bin sehr gespannt, was Sie hier gleich sagen. Wir werden das mit Ihrem Papier vergleichen: Prägt der Mann das Amt oder das Amt den Mann? Das werden wir gleich erleben, und das werden wir genau nachzeichnen. Fundamental verändert sich also etwas im Bereich der Wirtschafts- und Währungsunion. Und dann kommt hier heute der Bundesfinanzminister, stellt Gedanken über eine europäische Arbeitslosenversicherung an und sagt, darüber verhandele er. Wir haben das in der letzten Zeit ja öfter erlebt: Herr Scholz sagt etwas zum Thema Rente, und aus der Koalition heißt es, das habe keine Aussicht darauf, umgesetzt zu werden. Herr Altmaier erzählt irgendetwas zum Thema Solidaritätszuschlag; einen Tag später ist das aus der Welt. Jetzt kommt also die europäische Arbeitslosenversicherung von Herrn Scholz. Und was passiert? Nicht nur das gesamte Verbände-Deutschland, sondern auch der Koalitionspartner sagt zu diesem Gedanken: Mit uns nicht. Richtig ist der Reflex der Unionsfraktion; denn die Verantwortung für den Arbeitsmarkt darf nicht gelöst werden von der Verantwortung für die Standortbedingungen, also für das wirtschaftspolitische Umfeld. Deshalb ist es ein falscher Weg, den Sie beschreiten. Sie haben dafür nur von den Grünen Applaus bekommen. 11,4 Milliarden Euro stehen im Raum, die überwiesen und in einen Topf gezahlt werden sollen, von dem man nicht weiß, was damit finanziert werden soll. Der Publizist Gabor Steingart schreibt dazu heute Morgen: Mit solchen Vorschlägen versucht die SPD offenbar, die Wahl in Griechenland zu gewinnen. Frau Bundeskanzlerin, auch zu Italien haben wir nichts gehört. Wie kann man – wie Andrea Nahles – über die Vertiefung der Bankenunion sprechen, das heißt letzten Endes über die Übernahme von Haftungsrisiken für private Banken in Italien durch Deutschland? Wie kann man darüber sprechen? Frau Nahles, Ihre Partei hat einmal in einem Europawahlkampf plakatiert: „Finanzhaie würden FDP wählen“. Heute, nach Ihrer Rede, kann man sagen: „Finanzhaie würden SPD wählen“, weil Sie am langen Ende mit dem Geld der Steuerzahler private Banken in Italien raushauen wollen. Herr Finanzminister, ich hätte von Ihnen oder von der Bundeskanzlerin etwas anderes erwartet, dass Sie nämlich hier und heute klipp und klar sagen, dass Sie sich in Brüssel dafür einsetzen, dass die Europäische Kommission ein Defizitverfahren gegen die links-/rechtspopulistische Regierung in Rom einleitet, weil die Fiskalregeln durchgesetzt werden müssen. Das wäre der richtige Schwerpunkt gewesen. Liebe Kolleginnen und Kollegen, nach aktuellen Gutachten benötigen Sie für all das, was Sie in der Wirtschafts- und Währungsunion auf europäischer Ebene verabschieden wollen, eine Zweidrittelmehrheit in diesem Haus, die die Große Koalition nicht hat. Das ist eine besondere Verantwortung, auch für die parlamentarische Opposition. Deshalb will ich Ihnen für meine Fraktion sagen: Selbstverständlich begleiten wir das alles konstruktiv. Für uns ist aber wichtig, dass die finanzpolitische Eigenverantwortung der Mitglieder der Euro-Zone erhalten bleibt. Wir können uns gut vorstellen, realwirtschaftliche Investitionen in Europa in private, innovative Projekte, die Arbeitsplätze schaffen, oder in die Verbesserung der regionalen Infrastruktur mit zu unterstützen, am besten aus einem Posten des Etats der Europäischen Union. Aber ein europäischer Währungsfonds darf nicht zu einem Dispokredit für Regierungen wie die in Rom werden, die, wie aktuell, offen Geld verschenken wollen, nur um der Europäischen Union eine lange Nase zu drehen. Wenn wir einen Europäischen Währungsfonds unterstützen, Frau Bundeskanzlerin, dann nur, wenn die finanzpolitische Eigenverantwortung gestärkt ist, die Fiskalregeln klarer durchgesetzt werden und bei möglichen Programmen die privaten Gläubiger von Staatsanleihen auch an den notwendigen Umschuldungen beteiligt werden, damit Risiko und Haftung zusammenbleiben. Drittes Thema: Migration. Seit Ihrer letzten Regierungserklärung, seit der Koalitionskrise, seit dem Europäischen Rat hat sich nichts verändert. Zum EU-Gipfel in Salzburg muss man sagen: außer Spesen nichts gewesen. Die bilateralen Abkommen, die die Bundesregierung geschlossen hat, führen entweder zu nichts oder dazu, dass wir noch mehr Menschen aufnehmen müssen aufgrund der Familienzusammenführung. Sie haben hier über den Schutz der europäischen Außengrenzen gesprochen. Ihr Parteifreund Orban hat doch gesagt, Frontex und einer Stärkung von Frontex stelle er sich entgegen, weil er keine Söldner in Ungarn sehen wolle. Ich habe nicht gehört, dass Sie Herrn Orban in dieser Frage kritisiert hätten. Die klare Ansage muss doch sein, Frau Bundeskanzlerin: Wir wollen Frontex stärken. Und wenn ein Mitglied der Europäischen Union wie Ungarn daran nicht teilnehmen will, dann wird das Ungarn Herrn Orbans eben nicht mehr an Schengen teilnehmen können. Frontex und Schengen gehören zusammen. Wenn er Frontex nicht will, dann kann er auch nicht bei Schengen bleiben. Erhöhen Sie also mal den Druck! Keine falsche Rücksichtnahme! Wo sind die Ausschiffungsplattformen? Gehen Sie das mit beispielsweise Spanien, Portugal und Italien doch bilateral an, wenn es keine Einigung in Europa gibt. Und nicht zuletzt: Nutzen Sie doch, bitte schön, als Regierungskoalition die Möglichkeiten, die wir in Deutschland haben. Wir könnten doch in Deutschland die Fallzahlen signifikant reduzieren, wenn wir in den Maghreb-Raum endlich leichter abschieben könnten, und zwar indem wir die Maghreb-Staaten zu sicheren Herkunftsländern machen. Der Vorsitzende der SPD-Fraktion im Hessischen Landtag hat genau das gefordert: Die Maghreb-Staaten sollten sichere Herkunftsländer werden, und die Bundesregierung will das ja auch. Nun hat Herr Schäfer-Gümbel in Hessen gesagt, die CDU/CSU würde eine Abstimmung darüber vertagen, hinter die Landtagswahl in Hessen, weil sie die Grünen im Wahlkampf schonen wollte. Ich kann Ihnen nur sagen: Wie viele Bälle wollen Sie denen noch zuspielen, dass die etablierten Parteien nicht in der Lage sind, offensichtliche Probleme zu lösen? Herr Schäfer-Gümbel hat recht. Zum vierten Punkt: ASEM-Gipfel. Frau Merkel, ich begrüße das Bekenntnis zum Freihandel; aber bitte nicht nur in Singapur. Ratifizieren Sie hier CETA! Ich hätte mir allerdings gewünscht, dass in Ihrer Regierungserklärung und auf der Agenda des ASEM-Gipfels ein Wort noch auftaucht. Wissen Sie, welches Wort? Klimaschutz. – Warten Sie mal ab! Das ist genau die Reaktion, die ich erwartet habe. Dafür habe ich ein Wort: Klimanationalismus ist das. Wenn man die Erderwärmung stoppen will, reicht es nicht, in Deutschland über einen Braunkohleausstieg nachzudenken, der physikalisch und ökonomisch gar nicht so leicht zu realisieren ist. Eine Menschheitsaufgabe global anzugehen, dazu gehört, dass man auf solchen Gipfeln darüber spricht, wie die Rodung von Regenwald verhindert werden kann, wie stattdessen aufgeforstet wird und welche technologischen Möglichkeiten wir haben, dort erneuerbare Energien in den Markt zu bringen, wo sie wirklich physikalischen Nutzen stiften. Herr Präsident, ich klaue dem Kollegen Lambsdorff noch eine Minute. – Fünfter und letzter Punkt: der Brexit. Wir müssen uns darauf einstellen, dass es zu einem harten Brexit kommt. Wir bedauern das sehr, aber es sieht so aus, als wenn es in Großbritannien im Parlament eine Mehrheit nicht gibt. Das ist bedauerlich; denn damit ist ja ein Stück Selbstschädigung des Vereinigten Königreichs verbunden. Das ist übrigens das Ergebnis Ihrer Freunde von UKIP – typischer Populismus: erst mit Demagogie Entscheidungen herbeiführen und dann, wenn alles in Trümmern liegt, sich vom Acker machen wie UKIP und Farage –; in s genau unterstützen wir in Marokko, Algerien und Tunesien? Wir unterstützen bei der beruflichen Qualifizierung. Aktuell sind sechs neue Projekte zur beruflichen Bildung in Tunesien in Planung. Sollten wir das zurücknehmen? Außerdem unterstützen wir die Länder bei guter Regierungsführung. Dazu gehört insbesondere Dezentralisierung; denn dort, wo Leute mitbestimmen können, fühlen sie sich zu Hause und sicher aufgehoben. Wir helfen beim kommunalen Aufbau. Wir unterstützen bei der Korruptionsbekämpfung. Wir leisten Unterstützung in den Bereichen Wasserversorgung und Abwasserentsorgung, bei der Abfall- und Kreislaufwirtschaft, im Gesundheitswesen und beim Ausbau des Bereichs der erneuerbaren Energien. Wir stehen dabei unseren Partnern beratend mit unserem Wissen zur Seite. Diese Unterstützung schafft Lebenschancen für die Menschen in ihren Heimatländern, damit sie sich dort ein Leben aufbauen können, so wie sie es sich vorstellen. Und das ist immer noch die beste Fluchtursachenbekämpfung. Sehr geehrte Damen und Herren auf der Tribüne, stellen Sie sich vor, es gäbe in Ihrem Lebensumfeld keine Polizei und Justiz, auf deren Schutz und Hilfe Sie sich verlassen könnten, keine funktionierenden Schulen für Ihre Kinder, keine Jobs für junge Menschen in Ihren Familien und zudem durch die Folgen des Klimawandels nur noch magere Erträge in der Landwirtschaft. Was würden Sie tun? Kämen Sie nicht auch auf die Idee, woanders Ihr Glück für sich und Ihre Familie zu suchen? All dem steuern wir mit unserer Entwicklungszusammenarbeit gegen. Aber darauf liegt ja nicht das Hauptaugenmerk des AfD-Antrags. Ist Ihnen eigentlich bewusst, dass die Umsetzung Ihrer Kürzungsvorschläge zum Gegenteil des mit Ihrem Antrag Beabsichtigten führen würde? Fehlende wirtschaftliche und persönliche Zukunftsperspektiven sind eine wesentliche Triebfeder für Fluchtbewegungen. Wenn Sie das also beabsichtigen, wäre das eine interessante Wendung Ihrer bisherigen Haltung. Sie müssen sich schon einmal entscheiden, welchen Argumentationsstrang Sie nun eigentlich durchhalten wollen. Abschließend noch ein Wort zur Sprache Ihres Antrags. Sie überschreiben ihn mit „Entwicklungshilfe“. Dieser Begriff ist längst überholt. Sie zeigen auch hier wieder eindrücklich, dass Sie den Anschluss an die Gegenwart verpasst haben und sich gern in der Vergangenheit bewegen. Außer Abwehrmaßnahmen fällt Ihnen kein Beitrag zur echten Bewältigung der Herausforderungen unserer Partner ein. Das kann man so machen; aber dann wird es halt Murks. Meine Fraktion sieht daher in Ihrem Antrag keine zielführende Beratungsgrundlage. Vielen Dank. Vielen Dank. – Als Nächstes spricht Frau Kollegin Evrim Sommer für die Fraktion Die Linke. ', 'mfic': 'Herr'}, {'id': 32, 'name': 'Peter Altmaier', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine Damen und Herren! Liebe Kolleginnen und Kollegen! Der Gesetzentwurf, den das Kabinett in dieser Woche beschlossen hat, wurde lange erwartet und viel diskutiert. Er geht darauf zurück, dass sich die Koalitionsparteien im Koalitionsvertrag verständigt haben, den Ausbau der erneuerbaren Energien netzsynchron, kosteneffizient und marktorientiert voranzutreiben. Wir erreichen dieses Ziel, indem wir uns zunächst einmal darauf verständigen, dass wir in den nächsten drei Jahren zusätzlich zu den ohnehin stattfindenden Ausschreibungen Sonderausschreibungen für Photovoltaik und für Wind an Land in einer Größenordnung von insgesamt jeweils vier Gigawatt durchführen. Sie werden auf Jahresscheiben aufgeteilt. Das hat seinen Grund darin, dass wir sicherstellen müssen, dass genügend genehmigte Standorte vorhanden sind, damit ein wirklicher Wettbewerb in den Ausschreibungen stattfindet. Wir können diese Ausschreibungen auch finanziell bewältigen, weil der Ausbau der erneuerbaren Energien in den letzten Jahren wesentlich preisgünstiger geworden ist. Im Schnitt werden Windenergieanlagen an Land heute für 5,5 Cent die Kilowattstunde zugeschlagen und Photovoltaikanlagen in der Freifläche für 4,5 Cent die Kilowattstunde. Das ist mehr als eine Halbierung im Vergleich zu der Zeit, als wir noch feste Einspeisevergütungen hatten. Wir haben, meine sehr verehrten Damen und Herren, damit einen wichtigen Schritt auf dem Weg gemacht, im Jahre 2030 einen Anteil an Erneuerbaren am Stromverbrauch von rund 65 Prozent zu erreichen. Wir wissen aber auch, dass wir für die Aufnahmefähigkeit der Netze noch wichtige Voraussetzungen schaffen müssen. Ich habe als Bundeswirtschaftsminister angekündigt, dass das Thema Netzausbau zu den Schwerpunkten meiner Arbeit gehören wird. Ich habe im August dieses Jahres die erste Netzausbaureise nach Niedersachsen und Nordrhein-Westfalen durchgeführt. Ich werde in den nächsten Wochen den zweiten Teil dieser Reise unternehmen. Wir haben in einem Netzgipfel mit den Bundesländern die Voraussetzungen dafür geschaffen, dass es schneller vorangeht. Wir werden im Bundestag sehr zügig ein Netzausbaubeschleunigungsgesetz einbringen, das uns dabei helfen soll, unsere Ausbauziele schneller zu erreichen. Aber es geht nicht nur darum, dass wir Leitungen schneller bauen. Es geht auch darum, dass wir marktwirtschaftliche Instrumente nutzen, den Ausbau der Erneuerbaren effizienter und besser zu machen. Deshalb haben wir uns auf technologieübergreifende sogenannte Innovationsausschreibungen verständigt. Dabei werden Projekte entwickelt, die besonders netz- und systemdienlich sind. Wir haben im Übrigen in diesem Jahr einen weiteren Zuwachs des Anteils an Erneuerbaren am Stromverbrauch erwirkt, die ausweislich der Feststellung der Übertragungsnetzbetreiber in etwa 2 Prozent über dem des letzten Jahres liegen. Wir müssen allerdings auch anerkennen und sehen, dass es gegen den Ausbau von Windenergieanlagen zunehmend Widerstände gibt. Wir haben in den letzten Monaten und Jahren gesehen, dass sich insbesondere vor Ort zum Teil sehr kontroverse Debatten entwickeln, auch im Hinblick auf die Emissionen an Geräuschen und an Licht, die von diesen Anlagen ausgehen. Uns liegt sehr daran, die Akzeptanz zu erhöhen, und zwar nicht nur für neue Anlagen, sondern für alle Anlagen, die bereits gebaut sind. Deshalb haben wir uns in der Koalition darauf verständigt, dass wir bei den Windenergieanlagen, die nachts rot blinken, damit sie von Flugzeugen gesehen werden, eine moderne, innovative Transponderlösung umsetzen werden, die dazu führt, dass diese Anlagen nur dann blinken, wenn ein Flugzeug auch tatsächlich in der Nähe ist. Damit entlasten wir die Anlieger in ganz erheblicher Art und Weise. Die Koalitionsfraktionen werden die Beratungen des Gesetzentwurfes mit einer Arbeitsgruppe begleiten, die von meinem Ministerium unterstützt wird und in der es darum geht, weitere akzeptanzsteigernde Maßnahmen zu erörtern. Schließlich: Ich hatte zu Beginn meiner Tätigkeit als Bundeswirtschaftsminister mit der Europäischen Kommission bzw. mit Kommissarin Vestager und ihrer Generaldirektion eine wichtige Einigung zum Thema „Entlastung von KWK-Anlagen“ verhandeln können, die in der Vergangenheit gewährt wurde, aber auf einer unsicheren rechtlichen Grundlage stand. Wir haben uns verständigt, und diese Einigung setzen wir mit diesem Gesetzentwurf um. Das bedeutet, dass die Entlastung aus Sicht der Kommission nur in wenigen Fällen zu hoch war und in 98 Prozent der Fälle keine Rückzahlung erfolgen muss. Auch das ist für die Wettbewerbsfähigkeit der entsprechenden Einrichtungen wichtig. Vielen Dank, Herr Minister. – Ich bitte darum, im ersten Teil der Regierungsbefragung zunächst Fragen zu dem Themenbereich zu stellen, über den eben berichtet worden ist. Die erste Frage stellt der Kollege Steffen Kotré für die AfD. ', 'mfic': 'Herr'}, {'id': 33, 'name': 'Lukas Köhler', 'party': 'FDP', 'text': 'Meine Damen und Herren, ich hätte jetzt eigentlich einen etwas anderen Einstieg gewählt, aber nach dieser Rede vielleicht doch noch ein paar Worte dazu, und zwar erst einmal zu dem ersten Teil: Liebe AfD, Sie sind zu einer so weinerlichen Partei verkommen. Dieses Mimimimimi, Sie werden unfair behandelt: Ich kann es nicht mehr hören. – Weinen Sie bitte leise, wirklich! Es ist echt fürchterlich geworden. Und dann beweisen Sie hier auch noch, dass Sie von Marktwirtschaft wirklich gar keine Ahnung haben. Es ist absolut beeindruckend. Wir können darüber streiten, ob das Cap hoch genug ist. Wir können auch darüber streiten, ob die Reformen des Zertifikatehandels richtig funktionieren. Worüber wir nicht streiten können, ist, dass wir hier ein marktwirtschaftliches System eingeführt haben. Das ETS schafft dadurch einen künstlichen Markt, dass es externe Kosten internalisiert. Ich erkläre Ihnen das gerne noch mal persönlich. Was hier geschaffen wird, ist die Möglichkeit, die CO 2 -Emissionen anständig und sinnvoll zu reduzieren – und das nicht nur in Deutschland, liebe AfD, sondern europaweit. Deswegen ist es auch eine europäische Richtlinie, die wir hier umsetzen. Ja, meine Damen und Herren, man kann darüber sprechen, wie viel das ETS erreicht. Es erreicht das, was es tun soll, es reduziert nämlich die Menge genau so, wie es das tun soll. Und das ist der springende Punkt! Man hört gerne mal, dass der Preis viel zu niedrig war. Liebe Preisfetischisten, ich kann Ihnen nur sagen: Kehrt um vom Weg der Ahnungslosigkeit! Der Preis ist völlig irrelevant. Die Frage ist, ob die Gesamtmenge erreicht wird, und das wird sie. Lassen Sie uns doch viel lieber über das Marktdesign sprechen. Lassen Sie uns darüber sprechen, ob und wie wir das Cap anpassen. Aber bevor wir das tun, lasst uns doch darüber sprechen, dass das größte Problem, nämlich die Frage, was wir mit dem Verkehrs- und dem Wärmesektor machen, endlich angegangen werden muss. Meine Damen und Herren, die Reformen sind gut, aber sie sind ambitionslos. Die Bundesregierung kann hier noch viel mehr tun. Sie könnte endlich den Artikel 24 der EU-ETS-Richtlinie nutzen und den Verkehrs- und Wärmesektor einpreisen. Damit würden wir zu einer wahren Reduktion kommen, und damit hätten wir auch ein übergeordnetes Argument, das dann auch funktioniert. Wenn wir das haben, dann lassen Sie uns darüber sprechen, dass wir endlich das Pariser Abkommen auch auf das Cap anwenden, um dann auch wirklich die Ziele zu erreichen. Hören Sie aber auf mit den nutzlosen Alibimaßnahmen wie den CO 2 -Grenzwerten! Wenn Sie so weitermachen, werden Sie die Ziele im Verkehrssektor wieder verfehlen. Wenn die Autos effizienter werden, dann kaufen die Leute größere Autos und fahren mehr. Seit meiner letzten Rede hat mir immer noch niemand erklären können, wie Sie den Rebound-Effekt, der dabei entsteht – das, was ich gerade erklärt habe –, vermeiden können. Deswegen, meine Damen und Herren: Stimmen Sie unserem Entschließungsantrag zu, den wir heute eingebracht haben! Denn der Punkt ist – das hat die Verkehrsministerkonferenz und das haben Ihre Kolleginnen und Kollegen von CDU und SPD bestätigt –: Wenn wir erneuerbare Energien, wie E-Fuels, mit in das System einpreisen, und zwar zu den CO 2 -Flottengrenzwerten, dann können wir einen wahren Klimaschutz erreichen. Stimmen Sie unserem Entschließungsantrag zu, und lassen Sie uns am ETS für einen wahren Klimaschutz arbeiten. Vielen lieben Dank. Nächster Redner: Lorenz Gösta Beutin, Fraktion Die Linke. ', 'mfic': 'Herr'}, {'id': 34, 'name': 'Julia Verlinden', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Herr Präsident! Sehr geehrte Damen und Herren! Jetzt hat die Bundesregierung endlich energiepolitisch etwas vorgelegt, und es ist sehr schade und komisch, dass Herr Altmaier heute nicht hier ist. Im schwarz-roten Koalitionsvertrag behaupten Sie, Sie wollten innerhalb von zwölf Jahren auf 65 Prozent Erneuerbare beim Strommix in Deutschland kommen. Aber spätestens heute wird diese Behauptung endgültig zur Farce angesichts dessen, was Sie hier abliefern. Denn Sie verweigern einen klaren Ausbaupfad bis 2030 für die erneuerbaren Energien. Das bedeutet: weiterhin keine Planungs- und Investitionssicherheit für diese Branche. Das bedeutet: Gefährdung von Tausenden von Arbeitsplätzen. Und das bedeutet: Sie haben weiterhin keinen funktionierenden Plan, wie Sie Ihre selbstgesteckten Klimaziele endlich erreichen wollen und wie Sie uns vor teuren EU-Vertragsstrafen bewahren, die zwangsläufig auf die Steuerzahlerinnen und Steuerzahler zukommen. Heute sehen wir: Zwischen Sonntagsreden und echtem Regierungshandeln liegt bei Ihnen ein meilenweiter Unterschied. Wie lange wollen Sie die Menschen eigentlich noch für dumm verkaufen? Wind- und Sonnenstrom sind heute billiger als jedes fossile Kraftwerk; aber Sie verweigern unserer Gesellschaft die rasche, volkswirtschaftlich sinnvolle Modernisierung unseres Energiesystems. Sie blockieren Investitionen in eine Hightechindustrie für die Zukunft. Damit verhindern Sie auch weitere Innovationen und zukunftssichere Arbeitsplätze. Viele Länder in Europa und auf der ganzen Welt zeigen da deutlich mehr Engagement. Genauso, wie Sie die Autokonzerne gar nicht in den Griff kriegen wollen, wollen Sie auch RWE und Co einfach weiter so machen lassen wie bisher. Sie erzählen deswegen weiterhin das Märchen, wir müssten erst mal auf den Netzausbau warten, bevor der Klimaschutz das nötige Tempo aufnehmen kann. Sie definieren deswegen ein Netzengpassgebiet, und dort lassen Sie neue Windenergieanlagen nur noch begrenzt zu. Aber, meine Damen und Herren, fossile Kraftwerke dürfen dort natürlich unbegrenzt gebaut werden. Das sagen Sie selbst. Aber Sie merken es hoffentlich auch, wie heuchlerisch es ist, mit zweierlei Maß zu messen, je nachdem, wie es Ihnen und dem fossilen Kartell gerade passt. Eine Märchenstunde gehört nicht ins Parlament. Wir wollen konkret an einem zukunftsfähigen Energiesystem arbeiten und die Rahmenbedingungen schaffen, die das ermöglichen und nicht blockieren. Da unterscheiden wir uns ganz grundsätzlich voneinander. Jetzt kürzen Sie die Vergütung für mittelgroße Solaranlagen mal eben um 20 Prozent, auch für diejenigen, die seit Monaten an ihrer Anlage planen, die alles durchkalkuliert haben, die den Bau vorbereitet haben. Diese Unterstützerinnen und Unterstützer der Energiewende bremsen Sie nun vollkommen willkürlich und demotivierend aus. Verlässliche Politik sieht anders aus. – Hoffentlich ändern Sie noch was daran. Gleichzeitig kürzen Sie den Mieterstromzuschlag und machen so viele Mieterstromsolaranlagen, insbesondere auf Bestandsgebäuden, total unwirtschaftlich. Wollen Sie die Energiewende den Mieterinnen und Mietern weiterhin vorenthalten? Hier sind ganz dringend Reformen nötig. Wir wollen die großen Potenziale für Sonnenstrom auf bisher ungenutzten Dächern endlich ausschöpfen. Liebe Kolleginnen und Kollegen von der GroKo, es ist schon krass, dass Sie für diesen Tagesordnungspunkt nur 27 Minuten eingeplant haben; ich vermute: weil es Ihnen peinlich ist, dass Sie als Regierung einfach keine Kraft mehr haben, hier irgendwas zu gestalten. Für die Fraktion der CDU/CSU hat das Wort der Kollege Dr. Andreas Lenz. ', 'mfic': 'Herr'}, {'id': 35, 'name': 'Markus Frohnmaier', 'party': 'AfD', 'text': 'Sehr geehrter Herr Präsident! Meine Damen und Herren! Der Entwicklungshaushalt soll gegenüber 2018 um rund 800 Millionen Euro aufwachsen und wird 2019 erstmals über 10 Milliarden Euro liegen. Was macht das Bundesministerium für wirtschaftliche Zusammenarbeit und Entwicklung mit unserem Steuergeld? Ich will Ihnen eine kleine Übersicht über Projekte und Vorhaben geben, die der deutsche Steuerzahler unter dieser Bundesregierung fördert und die der Bundesminister gerade nicht erwähnt hatte – ich zitiere –: angewandtes Gender Diversity Management im Nahen Osten, Mediation und Transformation sozialer Konflikte in Mexiko, Integration des Genderansatzes in die marokkanische Wirtschafts- und Sozialpolitik, Stärkung und effektive Umsetzung von Arbeitsrechten mit Genderfokus in der Bekleidungsindustrie in Zentralamerika, Stärkung von LGBT-Menschenrechten in Honduras, bürgerverbindende Aktionen zur Bekämpfung von genderbasierter Gewalt in Namibia, Förderung eines zivilgesellschaftlichen landesweiten Gendernetzwerks in China, gendergerechte lokale Selbstverwaltungsprozesse in Indien, gendersensible Männerarbeit in Nicaragua, Erstellung eines auf den traditionellen Praktiken ethnischer Minderheiten basierenden Umweltschutzkonzeptes in China, Verbesserung der sexuellen und reproduktiven Gesundheit von Jugendlichen des Distrikts 8 in Bolivien, gendergerechte Förderung kleinbäuerlicher Familien in Tansania, integrierte und genderbasierte Förderung von organisierten Kleinbauerfamilien in Uganda, Stärkung der Gendergerechtigkeit und sozioökonomischen Entwicklung mit Landfrauen in Indien, genderorientierte Entwicklungsarbeit auf den Philippinen, ländliche Entwicklung und Raumordnung bei kleinbäuerlichen Dorfgemeinschaften unter Einbeziehung von Genderfragen, grenzüberschreitende Förderung marginalisierter Halbnomaden in Nordkenia, Stärkung lokaler und regionaler Entwicklungsvorhaben durch Dezentralisierung und partizipativen Demokratieansatz unter besonderer Berücksichtigung von Genderaspekten in Marokko, Empowerment von Jugendlichen in der Provinz Sichuan durch Kooperationen mit erwachsenen Künstlern, Künstlerinnen, auch noch mit Behinderung, in China, Ausbildung von Trainern, Trainerinnen und Moderatoren, Moderatorinnen mit partizipativen Methoden und zu guter Letzt Beschäftigungsförderung durch Energieeffizienz und erneuerbare Energien in Moscheen in Marokko. Sehr geehrte Vertreter der Bundesregierung, Herr Minister Dr. Müller, wenn man sich diese kleine Auswahl ansieht, dann könnte man denken, Sie stehen einem Lehrstuhl für Planetare Genderstudien und keinem Ministerium vor. Wir sollten Entwicklungsländer nicht umerziehen. Dort fehlt es häufig an sauberem Trinkwasser und Nahrung, aber nicht an Genderideologie. Daher lehnen wir die Erhöhung dieses Etats ab, erst recht diese bescheuerte Mittelverwendung. Geld allein löst keine Probleme. Geld hat keine Ideen. Und das Geld gehört weder Ihnen noch der Regierung. Es gehört dem deutschen Steuerzahler. Vielen Dank. Als Nächstes spricht zu uns die Kollegin Gabi Weber, SPD-Fraktion. ', 'mfic': 'Herr'}, {'id': 36, 'name': 'Peter Altmaier', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine sehr verehrten Damen und Herren! Liebe Kolleginnen und Kollegen! Ich möchte den Dank der Berichterstatter an den Haushaltsausschuss zurückgeben. Wir haben gemeinsam einen guten, einen zukunftsfähigen Haushalt zustande gebracht. Die Investitionsquote in unserem Haushalt ist mit 25 Prozent doppelt so hoch wie die Investitionsquote des Gesamthaushaltes. Dafür habe ich dem Haushaltsausschuss zu danken, auch weil auf den letzten Metern noch Beiträge geleistet worden sind. Es wird auch in Zukunft notwendig sein, dass wir eine aktive, eine an Grundsätzen orientierte Wirtschaftspolitik vertreten; denn wir befinden uns in einem nicht leichten internationalen Umfeld. Die Wettbewerbsfähigkeit der deutschen Wirtschaft ist derzeit hervorragend. Wir haben vom Weltwirtschaftsforum bestätigt bekommen, dass wir auf Platz drei der wettbewerbsfähigsten Volkswirtschaften weltweit liegen. Es ist uns bestätigt worden, dass wir zu den innovativsten Volkswirtschaften der Welt zählen. Trotzdem ist richtig, dass das Wachstum im dritten Quartal eine Pause gemacht hat. Nach allem, was wir wissen, sind diese 0,2 Prozent Minuswachstum darauf zurückzuführen, dass es Probleme in der Automobilindustrie mit Zulassungen, mit neuen Testzyklen gegeben hat. Das zeigt, meine sehr verehrten Damen und Herren, wie anfällig, wie verletzlich dieses Wachstum ist. Wir dürfen uns auf unseren Lorbeeren aus der Vergangenheit nicht ausruhen. Wir dürfen nicht darauf vertrauen, dass dieses Wachstum, automatisch, egal was wir tun und lassen, so weitergeht. Deshalb will ich an dieser Stelle ganz deutlich sagen: Deutschland hat ein nationales und europäisches Interesse daran, dass wir auch in Zukunft eine wettbewerbsfähige, eine wachstumsfähige, eine erfolgreiche Automobilindustriebranche in Deutschland haben. Dazu gehört zum einen, dass wir Rahmenbedingungen setzen. Ja, wir wollen, dass die Automobilbranche ihren Beitrag zum Klimaschutz leistet. Wir haben im Ministerrat der Umweltminister beschlossen, dass bis zum Jahr 2030 die CO 2 -Emissionen von Pkw um 35 Prozent reduziert werden sollen. Das ist bereits mehr als ambitioniert. Deshalb möchte ich an alle Beteiligten appellieren, dass wir dafür sorgen, dass dieser Wert im Trilogverfahren nicht weiter aufgeweicht wird. Wir sind damit weltweit führend, was die Bereitschaft zur Reduzierung des CO 2 -Ausstoßes angeht; aber wir müssen uns realistische Ziele setzen, die auch in der Praxis erreicht werden können. Dazu gehört, meine Damen und Herren, dann auch, dass die Automobilindustrie selber ihre Hausaufgaben macht. Das, was wir diskutiert haben im Hinblick auf die Vorgänge beim Thema Diesel, hat viele Bürgerinnen und Bürger zu Recht erbost. Wir werden noch einiges zu tun haben, um verlorengegangenes Vertrauen zurückzugewinnen. Mir geht es aber auch und insbesondere um die Herausforderungen der Zukunft. Wir werden – das wissen wir alle – eine Perspektive für Verbrennungsmotoren dort, wo sie benötigt werden, nur dann aufrechterhalten können, wenn wir insbesondere im städtischen Ballungs- und Verdichtungsraum, überall dort, wo es möglich ist, viel mehr als bisher auf Elektromobilität setzen. Ich finde, es ist keine gute Botschaft, wenn heute klar wird, dass wir das Ziel von 1 Million Elektroautos möglicherweise, wahrscheinlich nicht erreichen werden. Deshalb sage ich hier ganz deutlich: Ein Land wie Deutschland, das stolz darauf ist, dass es die weltweit führenden und besten Automobile im Bereich der bisherigen, klassischen Antriebstechnologien produziert und auch weiter optimiert, dieses Land muss auch den Anspruch haben, dass es führend wird bei der Produktion von Elektromobilität und Elektroautos; das ist unser Anspruch für die Zukunft. Herr Minister, gestatten Sie eine Zwischenfrage aus den Reihen der Fraktion Bündnis 90/Die Grünen? Ja, gerne. Bitte schön. Sehr geehrter Herr Minister, Sie sagen völlig zu Recht, wir müssen beim Thema Mobilitätswende vorankommen. Sie sagen, wir müssen uns realistische Ziele setzen. Allerdings setzt uns das Klima gerade einen sehr realistischen Rahmen, wenn Sie die wissenschaftlichen Daten und Extremwetterereignisse auf der ganzen Welt anschauen. Deswegen frage ich Sie: Warum blockieren Sie beim Thema CO 2 -Steuer? Warum schaffen Sie es auch nicht, Ihre Strategie Künstliche Intelligenz, die Sie aufgelegt haben, wie die Franzosen ganz klar in Richtung ökologische Wirtschaft zu ordnen? Sie machen ja mit vielem von sich reden; aber beim Thema „ökologische Wirtschaft/Klimaziele einhalten mit Innovation“, da sind Sie nicht stark dabei. Warum treiben Sie das nicht voran? Ich bin überzeugt, Herr Kollege, dass wir am Ende der Amtszeit dieser Bundesregierung auch im Klimaschutz erhebliche Fortschritte erzielt haben werden. Aber ich sage Ihnen auch – das gehört zur Ehrlichkeit der Diskussion –: Wenn wir uns den Koalitionsvertrag der Großen Koalition anschauen, aber auch die Papiere der Jamaika-Verhandlungen, so wie sie standen an dem Abend, als ein Teil der Kolleginnen und Kollegen den Saal verlassen hat, müssen wir feststellen: Da ist das Wort „CO 2 -Besteuerung“ nirgendwo erwähnt, weder in den damaligen Vereinbarungen noch in dem, was wir jetzt abgeschlossen haben. – Sie mögen es auf Ihren Parteitagen beschlossen haben; aber in den damaligen Gesprächen hat es keine herausgehobene Rolle gespielt. Das wollte ich nur der Ehrlichkeit der Diskussion halber noch einmal erwähnt haben. Meine sehr verehrten Damen und Herren, wenn wir wollen, dass die Automobilindustrie stark bleibt, dann müssen wir sie unterstützen bei Innovationen. Das fängt an beim autonomen Fahren und konzentriert sich auf künftige Antriebstechnologien. Heute finden 80 Prozent der Wertschöpfung eines in Deutschland gebauten Automobils in Europa statt, durch Teile aus anderen europäischen Ländern, durch Zusammenbau in Deutschland. Das ist eine großartige Leistung. Wenn aber – das treibt mich um – künftig alle Batterien aus China kämen und die Plattform für autonomes Fahren aus den USA, dann würden 55 bis 60 Prozent der Wertschöpfung eben nicht mehr in Europa stattfinden. Das kann uns nicht gleichgültig lassen. Ich bin ein großer Anhänger der Marktwirtschaft. Ich möchte keinem Unternehmen vorschreiben, wo und wie es zu investieren hat. Aber der Staat hat – das hat er in siebzig Jahren Marktwirtschaft immer wieder gezeigt, nicht nur mit Franz Josef Strauß, auch mit Edmund Stoiber, mit Gerhard Schröder und vielen anderen – ein Interesse daran, dass er Innovationsprozesse unterstützt, die von den Unternehmen in dem jeweiligen Bereich in eigener Verantwortung vorangetrieben werden. Es gibt in Deutschland inzwischen ein großes Interesse von Unternehmen, von sich aus eine Batteriezellproduktion aufzubauen. Wenn in Zukunft alles mit Batterien funktionieren wird – außer vielleicht Raketen und bestimmte Typen von Flugzeugen –, dann haben wir ein Interesse daran, dass wir in diesem wichtigen Bereich der Industrieproduktion in Zukunft ebenfalls führend werden. Deshalb werden wir die Unternehmen, die in diesem Bereich investieren, mit Mitteln aus dem Haushalt meines Ministeriums unterstützen – damit Arbeitsplätze in Deutschland entstehen. Wir brauchen klare Rahmenbedingungen. Wir haben in den letzten sechs Jahren keine Steuern erhöht. Aber wenn wir ehrlich sind, müssen wir festhalten, dass die Steuerquote gleichwohl gestiegen ist, weil nämlich die Steuereinnahmen des Staates stärker gewachsen sind als das volkswirtschaftliche Bruttoinlandsprodukt. – Die Kollegen von der FDP klatschen. – Deshalb würde ich Ihnen, meine sehr verehrten Damen und Herren, einfach einmal den gutgemeinten Rat geben, nicht immer dann, wenn sich der Bundeswirtschaftsminister mit diesem Thema öffentlich beschäftigt, so zu tun, als seien seine Äußerungen nicht nachvollziehbar. Vielmehr ist dies der Beginn einer Debatte, die wir darüber führen müssen, wie wir Belastung und Entlastung gleichmäßig und erträglich verteilen. Wir haben uns in dieser Koalition darauf verständigt, dass wir Familien und Kinder in einem Umfang entlasten, wie er noch nie dagewesen ist. Wir haben uns darauf verständigt, dass wir mehr investieren in Forschung, Entwicklung, Digitalisierung, mehr Geld ausgeben für unsere Bundeswehr und die Entwicklungszusammenarbeit. Meine sehr verehrten Damen und Herren, das Anliegen dieses Wirtschaftsministers ist, dass wir zusätzliche Spielräume, die sich im Laufe der Wahlperiode ergeben, auch dafür nutzen, diejenigen zu entlasten, die als Mittelständler, die als Handwerker, die als unternehmerisch Tätige mit dafür sorgen, dass unsere Wirtschaft in Gang bleibt und in Zukunft weiter wächst. Das ist eine Frage der konkreten Steuerbelastung, es ist aber auch eine Frage der Anerkennung und der Bereitschaft junger Menschen, sich selbstständig zu machen. Ich werde in der nächsten Woche, am 29. November, mit den Spitzenverbänden der Wirtschaft eine Gründungsoffensive starten. Ich möchte junge Menschen ermuntern, ihr Schicksal in die eigene Hand zu nehmen, sich selbstständig zu machen. Davon lebt unser Land. Wir brauchen mehr Menschen, die bereit sind, selbstständig zu werden. Wir als politisch Verantwortliche sollten sie ermutigen. Meine sehr verehrten Damen und Herren, ich hatte mich in den letzten Haushaltsberatungen häufiger zu rechtfertigen im Hinblick auf das sogenannte Energiesammelgesetz mit den Sonderausschreibungen für Photovoltaik und Windenergie als unseren Beitrag zum Klimaschutz. Ja, es hat etwas gedauert, weil wir zwischen den Koalitionsfraktionen ein gutes Gesetz vereinbaren wollten. Das Bundeskabinett hat diesen Gesetzentwurf in den Bundestag eingebracht. Wir haben eine Chance, dieses Gesetz noch in diesem Jahr zu verabschieden und in Kraft zu setzen. Damit geben wir ein klares Signal, dass Umweltschutz und erfolgreiche Wirtschaftspolitik für uns kein Gegensatz er Deckel hat aber eine Berechtigung, nämlich dafür zu sorgen, dass die erneuerbaren Energien, wie wir das wollen, zu marktfähigen Preisen ausgebaut werden, dass sie wettbewerbsfähig werden. Diesem Ziel sind wir einen großen Schritt näher gekommen. Wie nahe wir ihm gekommen sind, werden die nächsten Ausschreibungen zeigen. Wir werden uns als Bundesregierung gemeinsam darauf verständigen, wie wir in Zukunft vorgehen. Ich glaube aber, es ist auch richtig, dass wir die Schritte nacheinander machen. Wir verabschieden jetzt das Energiesammelgesetz, das Sie so vehement eingefordert haben. Es ist gut geworden und setzt die Ankündigungen aus dem Koalitionsvertrag um. Wir werden dann die nächsten Schritte gemeinsam diskutieren und es ebenfalls gemeinsam umsetzen. Unser Ziel muss es sein, dass alle erneuerbaren Energien – Wind an Land, Wind auf hoher See und auch die Photovoltaik, die großen Freiflächen und Dachanlagen – aus eigener Kraft wettbewerbsfähig werden. Dann haben sie auch eine Chance, weltweit erfolgreich zu sein. Meine sehr verehrten Damen und Herren, erlauben Sie mir zum Schluss, noch einen wichtigen Punkt anzusprechen, der viele Menschen – gerade in den neuen Bundesländern, aber auch im Rheinland – umtreibt. Es geht um die Frage, wie es mit der Verstromung von Kohle und Braunkohle im Hinblick auf die Klimaambitionen der Bundesregierung weitergeht. Wir haben uns verpflichtet, die Klimaziele des Abkommens von Paris einzuhalten. Wir haben ein europäisches Reduktionsziel für das Jahr 2030, und das bedeutet auch, dass wir schrittweise aus der Kohleverstromung aussteigen werden. Der Anteil wird in den nächsten Jahren sinken. Wir werden dies aber so tun, dass es sozial und regionalpolitisch verträglich ist und wir die Menschen in den betroffenen Regionen mitnehmen. Man kann aus der Kernenergie aussteigen, und das werden wir bis zum Jahre 2022 abschließend tun. Man kann auch die Kohleverstromung reduzieren; da sind wir dabei. Ich kenne aber kein Land in Europa, das in so kurzer Zeit gleichzeitig aus der Kernenergienutzung und aus der Kohleverstromung ausgestiegen wäre. Ein Land wie Deutschland, mit seinem hohen Anteil an industrieller Produktion, muss diesen Prozess nachhaltig organisieren. Deshalb möchte ich den Menschen in der Lausitz, den Menschen im mitteldeutschen Revier – im Helmstedter Revier und im rheinischen Revier – von dieser Stelle aus sagen: In der Kommission, die im Augenblick tagt, die von der Bundesregierung unterstützt wird, und mit den Beschlüssen und Gesetzen der Bundesregierung werden wir dafür Sorge tragen, dass am Ende in den betroffenen Regionen nicht weniger, sondern mehr Arbeitsplätze vorhanden sind. Wir werden dafür sorgen, dass die Lausitz eine Energieregion bleibt, in der auch in Zukunft Energie produziert wird – aus erneuerbaren Quellen, aus Gas und aus anderen Quellen – und in der Forschung und Entwicklung möglich sind. Das ist unsere gemeinsame Verantwortung. Wir müssen dafür sorgen, dass die Arbeitsplätze der Zukunft in Deutschland entstehen. Wir müssen dafür sorgen, dass wir international weiter das Ansehen und die Achtung genießen, die unser Land so groß und so stark gemacht haben. Dafür bitte ich um Ihre Unterstützung – nicht nur in den Haushaltsberatungen, sondern auch in der täglichen Politik. Wir müssen dafür sorgen, dass das Vertrauen in eine gute Wirtschaftspolitik in Deutschland zu keinem Zeitpunkt erschüttert wird. Vielen Dank. Herr Minister, herzlichen Dank. – Ich gebe dem Kollegen Klaus Ernst die Gelegenheit zu einer Kurzintervention. ', 'mfic': 'Herr'}, {'id': 37, 'name': 'Karsten Hilse', 'party': 'AfD', 'text': 'Herr Präsident! Meine Damen und Herren! Liebe Zuschauer! Da wir die Forderungen in den Anträgen der Altparteien schon mehrmals diskutiert haben, gehe ich jetzt nicht extra darauf ein. Worauf ich aber eingehen muss und will, ist das gestrige öffentliche Fachgespräch. Das unsägliche Verhalten von Professor Levermann, dem Sachverständigen der SPD, und des Herrn Lenkert von den Li alb dieses Hauses Steigbügelhalterpartei, weil sie sich seit Jahrzehnten jeder Partei anbiedert, um auch ein Stück vom Kuchen abzubekommen. Aber dass die CDU mit diesen Ideologen in das parlamentarische Bettchen steigt, ist ein Zeichen dafür, dass die Zeiten von Adenauer, Strauß und Kohl endgültig vorbei sind. Ich weiß, dass es in der CDU einige Kollegen gibt, die sich ihren gesunden Menschenverstand bewahrt haben, in der FDP auch. Ich kenne einige von ihnen. Aber ich spreche hier die Kollegen der CDU explizit an. Sie wissen, dass diese Bundesregierung falsch liegt. Sie haben einfach zu viel Platz im Schritt, um gegen diesen ideologischen Irrsinn offen zu opponieren. Seit Merkels Machtübernahme in der CDU wird diese geflutet von roten und grünen Systemlingen, die die noch verbliebenen konservativen Werte, die Sie einmal ausgemacht haben, von innen wie ein Krebsgeschwür auffressen. Die letzte verbliebene konservative Partei ist die AfD. In dieser versammeln sich aufrechte Patrioten, die ihre Heimat wirklich lieben und schützen. Ich schließe mit den Zeilen eines Kinderliedes: Vielen Dank. Herr Kollege Hilse, unter der Voraussetzung, dass die Uhr wirklich geht – davon gehe ich aus –, haben Sie exakt acht Minuten gesprochen plus Beantwortung der Zwischenfrage. Wir sind sehr sorgsam bei der Überwachung der Zeitnahme. Es ist wie beim Fußball. – Ich habe den Zwischenruf leider nicht verstanden, aber es war wahrscheinlich nicht so wichtig. Liebe Kolleginnen und Kollegen, als Nächste spricht zu uns die Bundesministerin Svenja Schulze. Entschuldigung, Frau Ministerin, Sie müssen einen ganz kleinen Moment Geduld haben. Sie können auf dem Stuhl der Kanzlerin Platz nehmen, wenn ich einmal diesen Vorschlag machen darf. Der Kollege Ralph Lenkert hat um eine Kurzintervention gebeten, weil er sich persönlich angegriffen fühlt durch den Beitrag des Kollegen Hilse. ', 'mfic': 'Herr'}, {'id': 38, 'name': 'Svenja Schulze', 'party': 'SPD', 'text': 'Herr Präsident! Meine verehrten Damen und Herren Abgeordneten! Ich denke, es ist gut, wenn wir uns die Fakten einfach noch mal ansehen: In den vergangenen Wochen sind im Zuge von Waldbränden ganze Ortschaften in Kalifornien abgebrannt; die schweren Unwetter in Italien in diesen Tagen haben mehrere Todesopfer gefordert; im Sommer haben wir hier in Deutschland eine Dürre erlebt; wir haben erlebt, wie sehr unsere Wälder unter Druck geraten sind; wir sehen, wie unsere Flüsse heute aussehen. Deswegen ist es wichtig, dass die Weltgemeinschaft jetzt in Katowice zusammenkommt und deutlich sagt, wie wir diesen Klimawandel begrenzen wollen. Das ist eine enorm wichtige Konferenz, die jetzt ansteht. Wir müssen zeigen, wie wir das im Kleingedruckten regeln wollen. Wir haben uns große Ziele gesetzt, und jetzt müssen wir die Regeln dafür klarziehen. Wir müssen zum Beispiel genau sagen, wie wir als Staaten unsere nationalen Beiträge vergleichbar machen, wie wir sie transparent machen wollen, weil jeder einzelne Staat natürlich die Gewissheit braucht, dass nicht nur er selber etwas tut, sondern auch die Wettbewerber ambitionierten Klimaschutz betreiben. Das wird es insgesamt allen erleichtern, und wenn alle nach den gleichen Regeln spielen, werden wir auch als Staatengemeinschaft vorankommen. Auch wenn der eine oder andere das nicht wahrhaben will, werden die nächsten zehn Jahre darüber entscheiden, was für eine Zukunft die kommenden Generationen haben werden. Ich höre hier im Haus oft das Argument, dass Deutschland alleine den Klimawandel nicht stoppen kann. Klar, Deutschland alleine kann das nicht; aber es ist völlig falsch, daraus die Schlussfolgerung zu ziehen, dass Deutschland die Hände in den Schoß legen könnte und wir gar nichts tun könnten. Deutschland ist in absoluten Zahlen der weltweit sechstgrößte Emittent von Treibhausgasen. Auch bei den Pro-Kopf-Emissionen liegt Deutschland weit vorne: knapp 9 Tonnen pro Jahr und damit auf Platz 12, noch vor China und Indien. Deswegen freue ich mich sehr über den Antrag der Koalitionsfraktionen. Die darin enthaltene Aufforderung an das Parlament nehme ich natürlich gerne mit nach Katowice. Ich werde mich mit der ganzen Delegation dafür einsetzen, dass alle Langfristziele verankert werden und dass wir gute Umsetzungsregeln für das Abkommen von Paris treffen. Wir werden international für den Ausbau der erneuerbaren Energien werben, genauso wie wir uns dafür einsetzen werden, dass Schwellen- und Entwicklungsländer auf ihrem Weg unterstützt werden. Man muss es noch einmal ganz klar sagen: Wir Industrieländer haben der Welt das ganze Problem überhaupt erst eingebrockt. Wir, die Industrieländer, haben uns in der Zeit einen großen Wohlstand aufgebaut. Es ist doch wohl das Mindeste, wenn den Entwicklungs- und Schwellenländern jetzt geholfen wird. Die haben kaum etwas dazu beigetragen, leiden aber am meisten unter den Klimafolgen. Auch um diese Hilfe wird es in Katowice gehen. Deswegen ist es gut und richtig, dass Minister Müller für Deutschland gestern zugesagt hat, unseren Beitrag zum Green Climate Fund von 750 Millionen auf 1,5 Milliarden Euro zu verdoppeln. Das ist ein richtiges Signal. Ich hoffe, dass dem viele folgen. Es gibt gute Gründe dafür, dass wir die Vorreiterrolle übernehmen und dass wir, nachdem die USA schon sehr klargemacht haben, wo sie stehen, zeigen, wie man das machen kann. Wir gehen nicht mit leeren Händen nach Katowice. Wir können hier in Deutschland zeigen, wie wirtschaftlicher Erfolg und engagierter Klimaschutz zusammengehen. Die Zahlen werden jedes Jahr im GreenTech-Atlas veröffentlicht. Daran können Sie ganz genau sehen, was für einen wirtschaftlichen Erfolg wir mit dem Klimaschutz haben, mit dem, was wir als Wirtschaft in diesem Bereich voranbringen. Sie können auch die Strukturwandelkommission als Beispiel nehmen. Dass es so eine Kommission überhaupt gibt, dass es uns gelingt, zivilgesellschaftliche Organisationen, die Wissenschaft, die Wirtschaft, die Gewerkschaften, alle an einen Tisch zu bringen, um gemeinsam an Lösungen zu arbeiten, das ist genau das richtige Signal. Wir werden den Strukturwandel so gestalten, dass er mit sozialer Gerechtigkeit Hand in Hand geht. Wir werden den Regionen Perspektiven aufzeigen. Und wenn wir dafür etwas länger brauchen, dann brauchen wir halt etwas länger; aber das Signal ist genau das richtige. Frau Ministerin, erlauben Sie eine Zwischenfrage des Kollegen Krischer? Nein. – Meine Damen und Herren, wenn wir das nicht machen, wenn wir nicht vorangehen, ein kerngesunder Staat mit Innovationen, mit technischem Know-how, wer soll das dann tun? Ich bin fest davon überzeugt, dass wir zeigen können, wie diese Transformation, wie dieser Strukturwandel wirklich funktionieren kann, und zwar nicht nur in der Energiewirtschaft, sondern eben auch in den Bereichen Verkehr, Gebäude und auf vielen weiteren Feldern. Das wird in Deutschland gezeigt werden können. Aber wir werden das im Sinne einer Just Transition tun, also soziale Gerechtigkeit mitdenken und die Menschen mitnehmen. Das ist auch das Signal, das wir auf der COP geben können. Ich werde mit einer ganzen Reihe von Abgeordneten in Katowice sein. Ich bin fest davon überzeugt, dass wir unsere Verantwortung für die Welt von heute und von morgen dort wahrnehmen werden. Herzlichen Dank. Vielen Dank, Frau Ministerin. – Als Nächster hat das Wort der Kollege Frank Sitta, FDP-Fraktion. ', 'mfic': 'Herr'}, {'id': 39, 'name': 'Jens Koeppen', 'party': 'CDU/CSU', 'text': 'Vielen Dank, Frau Präsidentin. – Liebe Kolleginnen und Kollegen! Wie bei jeder EEG-Novelle war es auch dieses Mal ein schwieriges Unterfangen, das sogenannte Energiesammelgesetz über die Rampe zu heben. Das ist aber auch kein Wunder; denn es gibt, wie bei jeder Gesetzgebung in diesem Bereich, unterschiedliche Meinungen dazu, ein sehr ambivalentes Abstimmungsverhalten, aber auch eine gesellschaftliche Debatte, die zeigt, dass sich an diesem Thema die Geister scheiden. Auch dieses Mal sind wir aber – das bedauere ich sehr – zu sehr ins Mikromanagement gegangen. Wir haben zu viel über Vergütungssätze, über Fristen, über beihilferechtliche Regelungen gesprochen, anstatt mal wirklich ans Eingemachte zu gehen. Hinsichtlich der innovativen Neuausrichtung der Energieversorgung haben wir nicht viel getan, sondern wir haben gesagt: Wir machen weiter so. Das ist dem Zieldreieck – Verlässlichkeit, Wirtschaftlichkeit, Umweltverträglichkeit – nicht dienlich. Dennoch regeln wir mit diesem Gesetz einige Punkte. Auf diese will ich eingehen, aber ebenso auf die Punkte, die noch offen sind, wo wir noch Antworten zu geben haben. Vier Punkte aus dem Sammelsurium sind mir wichtig zu betonen: Erstens. Die KWK-Regelungen wurden beschlossen. Sie hätten allerdings auch schon im 100-Tage-Gesetz beschlossen werden können. Allerdings wurde die KWK, die Kraft-Wärme-Kopplung, immer in Geiselhaft genommen. Sie war ein Junktim zu den geforderten Sonderausschreibungen. Das ist dem Thema nicht angemessen. Da müssen wir beim nächsten Mal besser werden und jedes Thema einzeln für sich abarbeiten. Zweitens – und das ist ein Punkt, der sehr wichtig ist –: Wir haben es nach vielen Jahren geschafft, dass es eine bedarfsgerechte Nachtbefeuerung gibt. Es ist auch an der Zeit, dass wir dem nervigen Blinken von Windkraftanlagen endlich ein Ende bereiten – bis Mitte 2020. Mir persönlich und auch den Bürgern ist völlig egal, ob das mit Transponderlösungen, Radarlösungen oder sonst wie passiert. Es ist einfach an der Zeit, dass dieses nervige Geblinke endlich aufhört und die Anlagen sich nicht schon bei Luftbewegungen anschalten. Drittens. Wir haben bei der PV-Vergütung dafür gesorgt – das müssen wir machen; das ist ja eine regelmäßige Anpassung –, dass es keine Überförderung gibt. Wir haben aber auch für eine Berechnung des Wirtschaftsministeriums und für eine Berechnung der Branche gesorgt. Wir haben uns ein Mittel gesucht und gesagt: Es muss eine moderate Absenkung geben. Wir haben auch eine zeitliche Staffelung vorgegeben, sodass Verlässlichkeit besteht und die Anlagen, die in Planung sind, letztendlich noch gebaut werden können. Viertens: erste, allerdings sehr zaghafte Innovationsansätze. Bei der Sonderausschreibung – immerhin 8 GW – haben wir es geschafft – „geschafft“ in Anführungsstrichen –, 250 MW, Megawatt, in die Innovationsausschreibung zu bringen. Das ist viel zu wenig, aber immerhin ein erster Schritt in die richtige Richtung. Dort müssen wir weitermachen. Aber – und dieses „Aber“ ist sehr groß; es hat viele davon abgehalten, dem offenen Herzens zuzustimmen – es gibt viel zu viele offene Fragen. Einige dieser Fragen möchte ich benennen: Meine Damen und Herren, liebe Kolleginnen und Kollegen, die Energiewende ist nur erfolgreich, wenn sie mit den Bürgern zusammen gestaltet wird, wenn Akzeptanz da ist. Wir haben wieder keine Antwort in Bezug auf die höhenabhängigen Abstände der Windkraftanlagen zu Wohngebäuden gefunden. Das erregt mittlerweile den Unmut von Millionen Bürgern in den Gebieten, in denen die Windkraftanlagen stehen. Sie sagen: Wir wollen endlich respektiert werden; wir brauchen höhenabhängige Abstände zur Wohnbebauung. Darum werden wir uns in Zukunft viel intensiver kümmern. Zweitens. Es gibt zu viele offene Fragen und keine Antworten zur Synchronisierung des Netzausbaus mit dem Anlagenzubau. Ein Beispiel: Eine Förderung wird zurzeit nur für den reinen Anlagenzubau getätigt. Deshalb brauchen wir mehr Innovationsansätze. Deswegen brauchen wir mehr Nutzbarkeit. Wir müssen hin zur elektrischen Arbeit statt nur zur elektrisch ausgerollten Leistung. Meine Damen und Herren, das ist eine Verpflichtung, die wir uns in den nächsten Wochen und Monaten vornehmen müssen. Außerdem wird die Volatilität, die Verfügbarkeit, viel zu wenig bedacht. Wir fördern den blinden Zubau trotz – das muss man immer wieder sagen – der drohenden Dunkelflaute. Noch ein Punkt, der sehr wichtig ist: Wenn wir sagen: „Im Jahr 2030 wollen wir 65 Prozent Leistung aus erneuerbaren Energien“, dann bedeutet das – wer einigerma
