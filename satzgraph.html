: Mit diesem Klimapaket ist die effektive Erreichung der Ziele angelegt. - Angelegt! Und er sagte weiter: aber noch nicht gesichert. – Das zeigt jedoch, dass die Erreichung mit diesem Paket möglich ist, dass es jetzt darauf ankommt, was wir machen. Damit bin ich bei dem früheren Kollegen Peter Struck und seinem Naturgesetz: Kein Vorschlag der Regierung ist so gut, dass er im Parlament nicht noch besser werden kann. Das ist unser Anspruch. Herr Kollege Jung, Kollegin Verlinden würde gerne eine Zwischenfrage stellen. Bitte. Vielen Dank, Herr Jung, dass Sie die Frage zulassen. – Sie haben eben gesagt: Die Zielerreichung könnte gelingen, der Rahmen sei angelegt. – Es ist aber auch so, dass viele Wissenschaftler – fast alle, deren Stellungnahmen ich seit Freitag gelesen habe – sagen: Bisher reichen die Maßnahmen eben nicht, die Sie in dem Paket aufgeführt und sich vorgenommen haben. Ich begleite den Monitoring-Prozess zur Energiewende jetzt seit fast zehn Jahren. Da wird jährlich ein Bericht vorgelegt. Da werden jährlich Indikatoren überprüft. Da gibt es jährlich einen Bericht einer Expertenkommission, die die Bundesregierung beraten soll. Und jedes Jahr sagt diese Expertenkommission: Es reicht noch nicht, was die Bundesregierung tut, um ihre eigenen Ziele zu erreichen, die sie sich im Jahr 2010 vorgenommen hat. – Die Konsequenzen sind in der Regel gleich null. Ich frage mich jetzt: Warum soll es diesmal anders sein? Warum soll es diesmal anders sein? Will die Bundesregierung mit einem Expertenrat andere Maßnahmen beschließen, weil sie ihre eigenen Ziele nicht erreicht hat? Wir haben in den letzten zehn Jahren doch erlebt, dass es eben keine Konsequenzen hat, wenn sie nicht auf dem Zielpfad ist. Nur noch ein kleines Beispiel, das meine Frage untermauert. Wir haben eben Herrn Miersch gehört, der mit einer flammenden Rede für diese Prämisse geworben hat, dass es ein Klimaschutzgesetz geben wird, auf dessen Grundlage diese Fragen regelmäßig geklärt werden, die Zielerfüllung bei den jeweiligen Sektorzielen jährlich ressortspezifisch überprüft wird. Er hat von den Schweißperlen auf Herrn Scheuers Stirn gesprochen. Ich frage mich: Woher soll diese Bundesregierung nächstes Jahr bitte schön die Kraft nehmen, wenn sie dieses Jahr schon nicht die Kraft hatte, die notwendigen Maßnahmen zu beschließen? Warum soll nächstes Jahr plötzlich ein Verkehrsminister innerhalb von drei Monaten die notwendigen Maßnahmen vorlegen, die zur Zielerreichung erforderlich sind, wenn es in diesem Jahr noch nicht einmal möglich ist, die wissenschaftlichen Grundlagen zur Verfügung zu stellen und der Verkehrsminister sich weigert, die Zahlen vorzulegen, damit wir alle sie überprüfen können? Frau Kollegin, ich würde Ihnen raten, von diesem Jahr nicht in der Vergangenheit zu sprechen. Nach meinen Berechnungen haben wir Ende September, und die parlamentarischen Beratungen beginnen gerade. Ich habe eben unseren Anspruch formuliert, jetzt aus dem Vorliegenden das Bestmögliche zu machen und sicherzustellen, dass wir die Ziele erreichen. Das Weitere ist der Monitoring-Prozess, zu dem die Kollegen Brinkhaus und Miersch vorher das Entscheidende gesagt haben. Es war in der Vergangenheit anders. Es gibt keinen Expertenrat, der Empfehlungen gibt, die dann aufgegriffen werden oder nicht, sondern ein verbindliches, verlässliches, festgelegtes Szenario, um die Ziele, die möglicherweise in einem Jahr verfehlt würden, tatsächlich zu erreichen. Das ist der Unterschied, und das ist das, was wir neu auflegen. Ich komme auch zu dem, was Sie gesagt haben. Sie sagten: die Wissenschaft. Das ist immer so allgemein. Auch bei der Frage der Ausgestaltung gibt es nicht den Hinweis der Wissenschaft oder den Preis der Wissenschaft. Ich jedenfalls lese eine Botschaft vieler Wissenschaftler heraus, die lautet: Es ist richtig, moderat einzusteigen. – Der Meinung bin ich auch. Moderat kann auch eine Etage weiter oben angesiedelt sein, zum Beispiel beim europäischen ETS-Preis. Das Entscheidende ist ein glaubwürdiger Pfad, der schrittweise begangen wird. Genau so haben wir es in der CDU übrigens beschlossen; das ist Maßstab für die weitere Debatte. Die Eckpunkte des Klimapakets der Bundesregierung beantworten ja noch nicht alle Fragen abschließend, sondern können und müssen noch konkretisiert werden, weil zum Beispiel für die Jahre 2027 bis 2030 noch keine genauen Marken festgelegt wurden. Ein Christdemokrat hat einmal gesagt: Es kommt darauf an, was hinten rauskommt. – Deshalb sollten wir uns in besonderer Weise gerade diesem Pfad widmen. Die Überlegung, die dahinter steht, heißt: Wir dürfen jetzt nicht überfordern. Nicht jeder kann sich gleich ein neues Auto oder eine neue Heizung kaufen. – Deshalb unterstützen wir bei Umbau und Umstieg. Aber wenn die Entscheidung das nächste Mal ansteht, dann muss klar sein: Es wird schrittweise teurer werden, daher entscheide ich mich besser für die sparsame, klimafreundliche Alternative. – Darum geht es jetzt. Das gilt es zu schärfen. Dazu sind die parlamentarischen Debatten da. Auf dieser Grundlage wollen wir auch in die Gespräche für einen nationalen Klimakonsens einsteigen. Wir wollen, dass sich am Ende ganz viele hinter einem Konzept versammeln können, damit es langfristig trägt. Ralph Brinkhaus hat gesagt: Das kann man nicht tun nach dem Motto „Vogel friss oder stirb“, sondern nur mit Offenheit. – Die bieten wir an, und wir erwarten sie von allen anderen. Herzlichen Dank. Voraussichtlich letzter Redner in dieser Debatte ist der Kollege Carsten Träger. ', 'mfic': 'Herr'}, {'id': 85, 'name': 'Angela Merkel', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Meine Damen und Herren! Seit nunmehr zweieinhalb Jahren verhandeln wir intensiv über den Austritt des Vereinigten Königreichs aus der Europäischen Union. Es hat in den letzten Tagen Bewegung gegeben, deutliche Bewegung. Die britische Seite hat Verhandlungsbereitschaft gezeigt und diese durch sehr konkrete Vorschläge unterlegt. Wir sind also auf einem besseren Weg als zuvor, aber – das muss ich heute Morgen hier ganz klar sagen – wir sind noch nicht am Ziel. Wir müssen und werden deshalb unverändert alles tun, um die Verhandlungen zu einem erfolgreichen Ende zu bringen. Ich möchte Michel Barnier, dem Verhandlungsführer, und seinem Team ganz herzlich danken, die wirklich Tag und Nacht dabei sind. Es gilt unverändert, dass, wenn wir eine gute Lösung finden wollen, dies etwa der Quadratur des Kreises gleicht. In den letzten Jahren, Monaten und Wochen dachten wir schon mehrfach, dass wir kurz vor einer Lösung stehen. Dann haben sich die Dinge erneut zerschlagen. Deshalb kann ich heute hier nicht sagen, wie der Europäische Rat morgen enden wird. Aber ich darf Ihnen sagen, dass ganz klar bleibt, dass wir nicht zulassen werden, dass auf der irischen Insel durch eine harte Grenze Hass und Gewalt wieder aufflammen können. Wir werden dafür eintreten, dass das Karfreitagsabkommen von nichts und niemanden aufs Spiel gesetzt wird. Auch die Prinzipien des Binnenmarktes dürfen nicht infrage gestellt werden – das kann man gar nicht oft genug betonen –; denn wir haben noch nicht bei allen Fragen, die mit dem Zoll verbunden sind, eine Einigung. Wir brauchen praktikable, realistische Lösungen dafür, wie die neuen Zollkontrollen in Nordirland konkret umgesetzt werden sollen. Die Verhandlungen dazu werden geführt. Wir stellen also insgesamt fest: Ein Abkommen über einen geregelten Austritt des Vereinigten Königreichs aus der EU ist unverändert möglich. Wir werden bis zur letzten Sekunde verhandeln. Wenn erforderlich, können wir auch noch einmal auf einem Sonderrat tagen; aber schauen wir erst einmal, was sich ergibt. Auch wenn wir auf einen ungeordneten Austritt gut vorbereitet sind, liegt ein geregelter Brexit natürlich im Interesse aller, ich glaube, auch im Interesse Großbritanniens. Das Vereinigte Königreich ist und bleibt ein wichtiger Partner in vielen Fragen, sei es wirtschaftlich oder sicherheitspolitisch. Uns verbinden eine lange Geschichte und gemeinsame Werte. Deshalb wollen wir auch nach einem Austritt Großbritanniens enge und vertrauensvolle Beziehungen haben, sowohl wirtschaftlich als auch in der Außen- und Sicherheitspolitik. Deshalb wird sich die Bundesregierung weiterhin mit aller Kraft dafür einsetzen, die zukünftigen Beziehungen zwischen dem Vereinigten Königreich und der Europäischen Union wie auch zwischen dem Vereinigten Königreich und Deutschland so zu gestalten, dass wir eine gute gemeinsame Zukunft haben. Meine Damen und Herren, die intensive Auseinandersetzung mit der Frage des Austritts Großbritanniens aus der Europäischen Union in diesen Tagen darf nicht den Blick dafür verstellen, dass in Europa und auf der Welt auch andere drängende Themen zu lösen sind. Diese betreffen ganz wesentlich die Sicherheit und Stabilität an Europas Grenzen. Das betrifft nicht zuletzt eine Frage, über die in diesem Haus vor einigen Wochen besonders intensiv debattiert worden ist: die Aufnahme der Beitrittsgespräche der Europäischen Union mit Nordmazedonien und mit Albanien. Gerade Deutschland ist dem westlichen Balkan nicht nur geopolitisch, sondern auch wirtschaftlich und gesellschaftlich durch die vielen Menschen aus dieser Region, die bei uns leben, in besonderem Maße verbunden. Es ist in unserem gemeinsamen europäischen Interesse, die Staaten des westlichen Balkans langfristig nicht nur an Europa zu binden, sondern auch in die Europäische Union einzubinden. Damit dies gelingt, müssen wir zu unseren Versprechen stehen, diesen Ländern auch eine europäische Perspektive zu bieten. Versprechen einzuhalten, ist die beste Voraussetzung, um Reformen und eine rechtsstaatliche Entwicklung bei unserem Nachbarn im westlichen Balkan überzeugend einfordern zu können – und damit auch die beste Voraussetzung für Wohlstand, Stabilität und Sicherheit innerhalb Europas. Ich habe es daher sehr begrüßt und sage danke, dass der Bundestag mit seinem Beschluss am 26. September dieser Verantwortung im westlichen Balkan gerecht geworden ist. Dank dieser frühzeitig und sorgsam abgewogenen Haltung haben wir eine Brücke zu vielen Partnern in Europa gebaut, die hier noch Bedenken haben. Deshalb glaube ich, dass unsere Position Vorbild und Denkanstoß für andere sein kann. Auch wir sind dafür, den Beitrittsprozess insgesamt transparenter und besser zu gestalten. Aber ich bin überzeugt, dass es sich lohnt, Albanien und Nordmazedonien eine europäische Perspektive zu bieten. Wir werden diese Debatte heute im Europäischen Rat führen, um diejenigen, die nicht überzeugt sind, vielleicht noch zu überzeugen. Ich muss Ihnen aber sagen: Die Chancen, dass wir zu einem einvernehmlichen Votum kommen, stehen nicht gut. Vor allem werden wir heute und morgen natürlich über die Türkei sprechen. Unsere Beziehungen zur Türkei sind vielschichtig. Sie ist unser europäischer Nachbar und NATO-Partner. Die Situation dort, direkt an der Grenze Europas, betrifft uns alle unmittelbar. Mehrfach habe ich die Türkei – auch im persönlichen Gespräch mit dem türkischen Staatspräsidenten – in den letzten Tagen eindringlich dazu aufgerufen, ihre Militäroffensive in Nordsyrien gegen die kurdische YPG-Miliz umgehend zu beenden. Das wiederhole ich hier an dieser Stelle. Bei allen durchaus auch nachvollziehbaren Sicherheitsinteressen: Die Militäroperation der Türkei in Syrien bringt in dem ohnehin schon so geschundenen Land nur neues menschliches Leid mit sich. Sie fordert viele Opfer und treibt Zigtausend Menschen, darunter Tausende Kinder, in die Flucht. Es ist ein humanitäres Drama mit großen geopolitischen Folgen. Deshalb wird die Bundesregierung unter den jetzigen Bedingungen auch keine Waffen an die Türkei liefern. Ich freue mich, dass das auch die Haltung der europäischen Partner ist. Wenn ich über geopolitische Folgen spreche, müssen wir daran denken, dass sich die Rolle Russlands in der Region zusammen mit dem Iran massiv verstärkt, nachdem die amerikanischen Soldaten abgezogen sind. Die Folgen dieser Entwicklung sind heute noch nicht absehbar. Allein mit Blick auf die Terrororganisation IS führt die türkische Militäroperation zu großer neuer Unsicherheit – und das nach einem jahrelangen und oft durch die internationale Gemeinschaft getragenen Kampf gegen den IS. Es führt zu Unsicherheit in der Region, aber auch in Europa, wenn die gefangengehaltenen Angehörigen des IS nicht mehr bewacht werden. Damit erschüttert die türkische Militäroperation in Syrien diese ohnehin krisengeschüttelte Region weiter. Die Erfolge im Kampf gegen den IS, der wesentlich durch kurdische Kräfte in Syrien möglich war, können so zunichtegemacht werden. Wir sind überzeugt, dass die türkischen Sicherheitsinteressen an der syrisch-türkischen Grenze nicht durch militärische Mittel, sondern nur auf diplomatischem Wege wirklich gut zu erreichen sind. Wir werden auch über ein weiteres Thema im Zusammenhang mit der Türkei sprechen. Das sind die andauernden Gasbohrungen der Türkei in den Gewässern unseres europäischen Partners Zypern. Wir können nicht akzeptieren, dass die Türkei die territoriale Integrität eines EU-Mitgliedstaates wissentlich missachtet. Wir werden dies auf dem EU-Rat auch zum Ausdruck bringen. Unbeschadet der neuen Entwicklungen müssen wir zugleich sehen, dass 3,6 Millionen Syrer in der Türkei Zuflucht gefunden haben, und es gibt noch eine Vielzahl Flüchtlinge aus anderen Ländern. Damit leistet die Türkei einen außerordentlich wichtigen humanitären Beitrag, mit dem sie im Übrigen auch uns in Europa zum Teil beschämt, wenn ich an manche Diskussion denke. Ich kenne all die Kritik, die seit 2015 und besonders seit dem Frühjahr 2016 am EU-Türkei-Abkommen geübt wird. Ich werde mich jedoch weiterhin dafür einsetzen, dass dieses Abkommen bestehen bleibt. Es rettet Leben, und zwar sehr konkret in der Ägäis, und es verhindert, dass Schlepper und Schleuser wieder die Oberhand bekommen und Geld von Menschen nehmen, die eigentlich keins haben. Ich werde mich weiterhin für dieses Abkommen einsetzen, damit die Menschen, die in der Türkei Zuflucht gefunden haben, ein würdiges Leben nahe ihrer Heimat führen können dank der dazu bereitgestellten finanziellen Mittel durch die Europäische Union und noch zusätzlich durch Deutschland. Das hat zum Beispiel dazu beigetragen, dass fast alle syrischen Kinder in der Türkei in die Schule gehen können. Die durch Krieg und Flucht so gequälten Menschen sind die Schwächsten in diesem Konflikt. Wir dürfen uns deshalb auch jetzt unter dem Eindruck des türkischen Vorstoßes in Syrien unserer Verantwortung nicht entziehen, sondern müssen ihr weiterhin gerecht werden. Ein Ende des EU-Türkei-Abkommens machte die Dinge kein Jota besser, sondern verschärfte die Lage, und zwar auf dem Rücken der Schwächsten. Diese Haltung haben Bundesinnenminister Horst Seehofer und der europäische Innenkommissar Dimitris Avramopoulos mit ihrem gemeinsamen Besuch in Griechenland und der Türkei noch einmal unterstrichen. Meine Damen und Herren, gerade die Lage an Europas Außengrenzen zeigt, dass sich Europas Rolle in der Welt zunehmend verändern muss. Immer mehr Aufgaben kommen auf uns zu. Dazu braucht Europa einen modernisierten und an diese Bedürfnisse angepassten mehrjährigen Finanzrahmen. Deshalb ist es gut, dass die amtierende finnische Ratspräsidentschaft die Debatte nach vorne bringt und dem Europäischen Rat eine Beratungsgrundlage hierzu vorlegt. Es wird auf diesem Europäischen Rat – ich sage: leider – noch keine Einigung darüber geben. Aber es wird Gespräche geben, in denen ich mich für einen zukunftsorientierten Haushalt einsetzen werde, der Europas Handlungsfähigkeit in dreierlei Hinsicht sichert: Erstens. Für uns ist eine Modernisierung des mehrjährigen Finanzrahmens entscheidend. Unsere Ziele müssen durch entsprechende Festschreibungen im Haushalt unterstützt werden. Dies gilt für den Klimaschutz, die Migration und ein forschungsstarkes und innovatives Europa sowie eine stärkere Zusammenarbeit in der Außen- und Sicherheitspolitik. Die Verlässlichkeit etablierter Politikbereiche wird dabei natürlich nicht infrage gestellt. So muss zum Beispiel berücksichtigt werden, dass viele Regionen in den neuen Bundesländern weiterhin strukturelle Nachteile haben. Insgesamt geht es darum, das richtige Gleichgewicht für einen Haushalt zu finden, der gerade auch Europas neuen Herausforderungen gerecht werden kann. Zweitens. Ausgangspunkt der Verhandlungen können nicht Wünsche sein, sondern es müssen realistische Grundlagen sein. Als Nettozahler führen wir die Verhandlungen zum Volumen auf der Grundlage eines Budgetansatzes in Höhe von 1 Prozent der Wirtschaftsleistung der 27 EU-Mitgliedstaaten. Allein das bedeutet schon einen deutlichen Anstieg der Beiträge, gerade auch für Deutschland. Drittens. Deutschland wird aufgrund dieses Anstiegs und auch aufgrund des bevorstehenden EU-Austritts des Vereinigten Königreichs beim mehrjährigen Finanzrahmen übermäßig stark belastet. Deshalb müssen wir auch über eine faire Lastenteilung auf der Finanzierungsseite und einen Rabatt für Deutschland sprechen. Außerdem hat die von der Europäischen Kommission vorgeschlagene Verknüpfung der Rechtsstaatlichkeit mit den EU-Finanzen für uns höchste Priorität; denn die Mitgliedschaft in der Europäischen Union und die damit verbundenen Freiheiten und Errungenschaften haben auch mit einer entsprechenden Verantwortung beim Einsatz von EU-Mitteln einherzugehen. Wer bei der Ausgabe europäischer Mittel Grundsätze und Prinzipien des Rechtsstaats missachtet, der soll in Zukunft nicht mehr erwarten dürfen, weiterhin von Europa uneingeschränkt finanziell profitieren zu können. Damit stärken wir die gute Regierungsführung in ganz Europa und schützen die Interessen von Millionen von Steuerzahlern. Eine zügige Verabschiedung des mehrjährigen Finanzrahmens ist Voraussetzung für die Handlungsfähigkeit der Europäischen Union. Sie ist damit auch Voraussetzung dafür, dass die neue Kommission der Europäischen Union, die bald ihre Arbeit aufnehmen wird – leider etwas verspätet –, ihre Prioritäten auch wirklich umsetzen kann. Wir stehen derzeit zwischen dem Ausscheiden der alten Kommission und dem Antritt der neuen Kommission. Ich möchte dem scheidenden Kommissionspräsidenten Jean-Claude Juncker sowie dem noch amtierenden Präsidenten der Europäischen Union, Donald Tusk, für ihren unermüdlichen und leidenschaftlichen Einsatz für Europa danken. Beide haben Großes und Bleibendes für Europa und seine Bürgerinnen und Bürger geleistet. Mit der im Juni verabschiedeten Strategischen Agenda haben beide entscheidend mitgeholfen, das Programm für die kommenden fünf Jahre zu umreißen. Der neue institutionelle Zyklus mit einer neuen Kommission ist nun Anlass, uns über den weiteren Weg, über Ziele und Prioritäten zu verständigen, um Europa weiter voranzubringen. Darüber werden wir schon auf dem heutigen Europäischen Rat mit der neuen Kommissionspräsidentin, Ursula von der Leyen, sprechen. In ihren politischen Leitlinien hat sie die Schwerpunkte ihrer zukünftigen Arbeit umrissen. Ich begrüße sehr, dass die gewählte Kommissionspräsidentin von Beginn an deutlich gemacht hat, dass sie die neue Kommission als eine geopolitische Kommission versteht. Schon heute setzt Brüssel Maßstäbe weltweit, wenn zum Beispiel die Wettbewerbsbehörde Entscheidungen gegen mächtige Konzerne wie Google oder Facebook trifft. Solche Maßstäbe wollen wir auch in anderen Bereichen setzen, etwa beim Klimaschutz oder bei der Digitalisierung, bei Herausforderungen, in denen wir nur gemeinsam als Europa ein Zeichen setzen können, das dann auch weltweit gesehen wird und Gewicht entfaltet. Europa muss eigene Akzente setzen und digital souverän werden. Wir brauchen Alleinstellungsmerkmale, die unsere Art, zu leben, auch in der Digitalisierung widerspiegeln. Bei einer erfolgreichen Digitalisierung made in Europe muss und wird daher der Mensch im Mittelpunkt stehen. Das war schon der Leitgedanke bei der Datenschutz-Grundverordnung, und das wird auch der Leitgedanke sein, wenn es um ethische Maßstäbe für die künstliche Intelligenz und den Umgang mit Daten im 5G-Netzbereich geht. Das trifft genauso auf den Bereich des Klimaschutzes zu. Für diese Menschheitsherausforderung hat die neue Kommission unter anderem ein europäisches Klimagesetz und einen sogenannten European Green Deal angekündigt, mit dem Europa bis 2050 der erste klimaneutrale Kontinent werden soll. Europa zeigt damit, dass es sich zum Pariser Klimaabkommen und dem dort vereinbarten 1,5-Grad-Ziel sowie zur Klimaneutralität bekennt. Bei der Umsetzung dieser Ziele sind wir uns in Europa jedoch noch nicht mit allen Mitgliedstaaten einig. Wir haben natürlich die Besonderheiten jedes einzelnen Mitgliedstaates zu bedenken; denn es macht einen Unterschied, ob ein Land wie zum Beispiel Polen 80 Prozent seiner Energie aus Kohle gewinnt oder ob ein Land wie zum Beispiel Schweden schon heute über 50 Prozent des Energieverbrauchs aus erneuerbaren Quellen trägt. Aus diesem Grund muss Europa die Staaten bei ihrem Übergang zur Klimaneutralität bis 2050 unterstützen, um mittelfristig weiterhin Vorreiter für Klimapolitik in der Welt zu sein. Meine Damen und Herren, eine sich ausdrücklich als geopolitisch verstehende Europäische Kommission wird darauf setzen, Europas Rolle in der Welt zu stärken. Dazu müssen wir geschlossener für unsere Überzeugungen und Interessen einstehen. Vor dem Hintergrund einer sich rasant verändernden globalen Lage kann sich Europa ein Auseinanderfallen in wichtigen außenpolitischen Fragen nicht weiter leisten. Deutschland tritt seit jeher für genau dieses, nach außen starke Europa ein. Aus diesem Grund werden wir zum Beispiel im Rahmen der deutschen EU-Ratspräsidentschaft im nächsten Jahr alle Staats- und Regierungschefs der Europäischen Union zu einem EU-China-Gipfel nach Leipzig einladen. Wir machen die Beziehung der Europäischen Union mit China zu einem Schwerpunkt unserer EU-Ratspräsidentschaft im zweiten Halbjahr 2020; denn heute haben wir keine einheitliche Chinapolitik der Europäischen Union, und das ist nicht gut für die Europäische Union. Es ist entscheidend, dass Europa mit einer Stimme spricht. Sonst können wir keine konkreten Ergebnisse für unsere zukünftige Zusammenarbeit erzielen, etwa wenn es um den Klimaschutz oder um Investitionen geht. Dazu will Deutschland in seiner Ratspräsidentschaft im zweiten Halbjahr 2020 einen Beitrag leisten. Die Zeiten sind unruhig und die Erwartungen an Deutschland hoch. Dessen bin ich mir bewusst. Gleichwohl freuen wir uns auf die Zusammenarbeit mit unseren Partnern in Europa wie auch mit dem jüngst neu gewählten Europäischen Parlament und mit der neuen Kommission. Herr Präsident, liebe Kolleginnen und Kollegen, wir dürfen bei allen Herausforderungen niemals vergessen, was wir ganz grundsätzlich an Europa haben: diese einzigartige Friedens- und Wertegemeinschaft. Und ein Blick an die Grenzen Europas zeigt, was wir an Europa haben. Dieser Tage erinnern wir bei uns an den Fall der Berliner Mauer vor 30 Jahren. Wir erinnern uns an den Mut der Abertausenden DDR-Bürgerinnen und -Bürger, die 1989 für Freiheit, Demokratie und Gerechtigkeit auf die Straße gegangen sind. Und dieser Mut erinnert uns wiederum daran, wie sehr es sich lohnt, auch in Zukunft für Überzeugungen, Werte und Ziele einzutreten, gerade auch für ein vereintes Europas. Dieser Mut erinnert uns daran, dass Veränderungen zum Guten möglich sind. Sich dafür einzusetzen, gerade auch in Europa, ist unsere Pflicht. Herzlichen Dank. Ich eröffne die Aussprache. Erster Redner ist der Fraktionsvorsitzende der AfD, Dr. Alexander Gauland. ', 'mfic': 'Herr'}, {'id': 86, 'name': 'Klaus Mindrup', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Ich bin fest davon überzeugt, dass Klimaschutz, sozialer und wirtschaftlicher Fortschritt zusammen möglich sind, und zwar ganz anders, als die AfD das hier vorgetragen hat. Ich kann das auch aus eigenem Erleben sagen und belegen. Wir haben vor 19 Jahren unsere Wohnanlage in Berlin gekauft. Wir haben eine Genossenschaft gegründet, die Bremer Höhe. Damals gab es Ofenheizungen, die Häuser waren klimaschädlich. Wir haben uns gefragt: Wie machen wir das? Wie bekommen wir eine soziale Sanierung hin? – Dann haben wir gesagt: Wir machen ein Quartierskonzept. Wir machen Blockheizkraftwerke. Wir machen Photovoltaik. – Und wir haben das geschafft und sind sehr weit vorangekommen. In diesem Jahr haben wir noch einmal überlegt: Wie können wir ein Stück weitergehen? Gibt es im Augenblick eine Alternative zu Erdgas? – Die gibt es noch nicht. Dann haben wir gesagt, wir können etwas anderes Sinnvolles machen: Wir investieren jetzt Geld, und zwar freiwillig, in Biogasanlagen in Nepal mit Atmosfair, sodass wir unsere Klimabilanz weiter verbessern. – Das geht also. Wir sanieren gerade ein Dorf in Brandenburg. Es wird immer gesagt: Im ländlichen Raum kann das nicht funktionieren. – Wir machen das im Dorf Hobrechtsfelde. Wir setzen da beim Bau auf Holz. Also, man bekommt das alles bezahlbar und sozial hin. Wir sichern Arbeitsplätze im Handwerk, wir sichern Arbeitsplätze in der Industrie. Dieses Märchen, das die AfD hier zeichnet – wir würden Deutschland deindustrialisieren –, ist absoluter Unsinn. Ich bin mir ganz sicher: Wir können die Regeln für die Bürgerenergie verbessern. Das Wichtigste war, dass der 52-Gigawatt-Deckel jetzt fallen wird, weil Photovoltaik und Bürgerenergie Hand in Hand gehen. – Der wird natürlich fallen, wenn ich jetzt den Zwischenruf von Frau Kollegin Verlinden höre. – Aber Gesetze zu machen, geht nach und nach. Wir machen das. Sie können sich auch darauf verlassen: Das Klimaschutzgesetz kommt. Das habe ich Ihnen hier angekündigt, dann kommt es auch. Wir werden auch den 52-Gigawatt-Deckel fallen sehen, und zwar bald. Jetzt muss ich noch einmal kurz mit den Grünen reden. Ich werde immer kritisiert, dass ich Ihren ehemaligen Staatssekretär Baake hier so kritisiere. Warum mache ich das denn? Weil von Herrn Baake die Eigenerzeugung denunziert wurde. Der Spruch, dass die Eigenerzeugung Entsolidarisierung und Deindustrialisierung ist, hat uns doch über Jahre zurückgeworfen. Ist denn die Photovoltaikanlage auf dem Dach unserer Genossenschaft eine Entsolidarisierung? Quatsch! Das ist eine Solidarisierung mit den Arbeitskräften, die sie hergestellt haben. Das ist eine Solidarisierung mit zukünftigen Generationen. Und das Blockheizkraftwerk im Keller fördert die Industrie. Wir müssen doch aus diesen alten Kämpfen herauskommen. Wir müssen die Bürgerenergie voranbringen. Das schafft zukunftsfähige Arbeitsplätze, liebe Kolleginnen und Kollegen. Das Kabinett hat doch auch gute Ansätze: die serielle Sanierung mit PV, die Quartiersansätze und – ganz wichtig – die Förderung von Wasserstoff. Wasserstoff ist eine Zukunftstechnologie für die Lausitz. Wasserstoff geht natürlich nur zusammen mit erneuerbaren Energien, also mit Windenergie an dieser Stelle und mit Bürgerenergie in Bezug auf die Windenergie. Das müssen wir zusammendenken. Innerhalb der nächsten zehn Jahre kann unsere Genossenschaft zukünftig mit Windgas heizen, und dann sind wir zu 100 Prozent klimaneutral. Das ist doch Fortschritt. Lassen Sie uns diesen Weg gemeinsam gehen. Der Klimakonsens muss ein Konsens für Bürgerenergie sein. Dazu lade ich Sie herzlich ein. Danke schön. Vielen Dank, Herr Kollege Mindrup. – Der letzte Redner zu diesem Tagesordnungspunkt ist der Kollege Mark Helfrich, CDU/CSU-Fraktion. ', 'mfic': 'Herr'}, {'id': 87, 'name': 'Dirk Wiese', 'party': 'SPD', 'text': 'Sehr geehrte Frau Präsidentin! Liebe Kolleginnen und Kollegen! Wiktor Jerofejew hat einen wunderbaren Satz gesagt: Um Russland zu verstehen, muss man sich entspannen. Bei der Lektüre der Anträge von ganz links und ganz rechts ist das ein guter Ratschlag gewesen. Doch schauen wir in die Anträge hinein. Die uns vorliegenden Anträge von der AfD sprechen davon, dass wir die Städtepartnerschaften stärken müssen. Wir haben im Auswärtigen Amt eine Städtepartnerschaftskonferenz im sogenannten Kreuzjahr der Städtepartnerschaften und regionalen Partnerschaften durchgeführt mit vielen Teilnehmern, auf der neue Städtepartnerschaften vereinbart worden sind. Wir haben in diesem Jahr eine Städtepartnerschaftskonferenz in Aachen und Düren durchgeführt, wo wir wichtige bilaterale Kooperationen zwischen den kommunalen Ebenen geschlossen haben. Teilnahme der AfD? – Fehlanzeige! Es gibt den Petersburger Dialog, eines der wichtigsten Foren, in dem wir uns mit Russland austauschen, mit Russland reden, mit Russland ins Gespräch kommen. Inhaltliche Beiträge in den Arbeitsgruppen – auch in der Arbeitsgruppe, die ich geleitet habe – von der AfD? – Fehlanzeige! Im AfD-Antrag gibt es die Forderung, die Forschungskooperationen mit der russischen Seite zu stärken und die Zusammenarbeit voranzubringen. Sie fordern dies im Jahr 2019. Liebe AfD, am 10. Dezember 2018 haben das Bundesministerium für Bildung und Forschung und das entsprechende Ministerium auf der russischen Seite die deutsch-russische Roadmap für die Zusammenarbeit in den Bereichen Bildung, Wissenschaft, Forschung und Innovation festgelegt. Es geht darum, wichtige Forschungsprojekte im Bereich der Meeres- und Polarforschung, der Bioökonomie, der erneuerbaren Energien und der Kulturwissenschaften voranzubringen. Erkundigen Sie sich bitte erst darüber, was auf den Weg gebracht worden ist, informieren Sie sich, bevor Sie Forderungen stellen. Wir helfen Ihnen gerne dabei. Werfen wir einen Blick in den Antrag der Fraktion Die Linke. Sie sprechen in Ihrem Antrag in der Einleitung davon, es gebe ein „völkerrechtliches Problem“. Liebe Kolleginnen und Kollegen der Linken, die Eingliederung der Krim in das Territorium Russlands ist ein Verstoß gegen das Völkerrecht. Der Antrag des russischen Präsidenten beim Föderationsrat, Soldaten in die Ukraine zu entsenden, war ein Verstoß gegen das in der UN-Charta festgeschriebene Verbot der Gewaltandrohung. Und jetzt klatschen Sie bitte; denn das habe nicht ich gesagt, sondern Ihr außenpolitischer Sprecher, Stefan Liebich, in einem Beitrag in der Zeitung „Neues Deutschland“. Dass Ihr außenpolitischer Sprecher so klar davon spricht, was völkerrechtlich vorliegt, und Sie in einem Antrag verharmlosend von einem „völkerrechtlichen Problem“ sprechen, zeigt den Zwiespalt auf, den Sie in Ihrer Partei noch klären müssen. Des Weiteren suggerieren beide Anträge, dass alleine die Aufhebung der Sanktionen sämtliche wirtschaftliche Schwierigkeiten, die es in unseren Beziehungen gibt, möglicherweise lösen könnte. Sie sprechen überhaupt nicht von der viel schwerer wiegenden Situation einer möglicherweise drohenden US-Sanktionsgesetzgebung und möglicherweise drohenden neuen US-Sanktionen. Sie sprechen überhaupt nicht an, dass Russland eine Lokalisierungspolitik und eine Importsubstitution betreibt, die letztendlich Investitionsentscheidungen der deutschen Wirtschaft viel schwerer machen. Sie suggerieren in Ihren Anträgen, dass es deutsch-russische Wirtschaftsbeziehungen wegen bestehender Sanktionen gar nicht geben würde, dabei sind 4 700 deutsche Unternehmen in Russland aktiv. Der Abschwung des Bruttoinlandsprodukts, den wir in Russland erlebt haben, hat nichts mit den Sanktionen an sich zu tun, sondern mit der Rubelabwertung, mit Korruptionsfragen, aber auch mit mangelnder Rechtssicherheit bei Investitionsentscheidungen. Das wird überhaupt nicht angesprochen. Ja, es ist richtig, über das Thema Sanktionen zu diskutieren. Aber es ist immer wieder gesagt worden – das will ich zum Schluss betonen –: Sanktionen sind an die Umsetzung der Minsker Vereinbarung gekoppelt. Wir erleben derzeit sehr deutlich, dass wir nach der Wahl des ukrainischen Präsidenten Selenskyj Fortschritte erleben. Es wurden aber noch nicht so nachhaltige Fortschritte erzielt, dass wir sagen können, im Zuge der Minsker Vereinbarung sei schon alles erreicht. Das ist nicht der Fall. Wir bleiben aber dran. Hier ist die Bundesregierung aktiv, hier ist das Außenministerium aktiv. Das sind letztendlich die Punkte, bei denen wir vorangehen können: die Umsetzung der Minsker Vereinbarung und dann die Diskussion beginnen. Herzlichen Dank für die Aufmerksamkeit. Vielen Dank, Dirk Wiese. – Nächster Redner für die AfD Fraktion: Dr. Anton Friesen. ', 'mfic': 'Kollege'}, {'id': 88, 'name': 'Mark Hauptmann', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Meine geschätzten Kolleginnen und Kollegen! Verehrte Damen und Herren! Es handelt sich hier wie bei vielen Anträgen im parlamentarischen Verfahren um einen typischen AfD-Antrag: Populismus in Vollendung. Zunächst wird ein düsteres, ein verzerrtes Bild der Gegenwart gezeichnet und dann Angst vor der Zukunft geschürt. Meine sehr geehrten Damen und Herren, wir brauchen in diesem Land keine Angstmacher wie Sie, Herr Keuter. Wir brauchen Mutmacher. Wir brauchen niemanden, der immer nur die Leistungen der Vergangenheit negativ beurteilt, sondern jemanden, der die Leistungen der Menschen in diesem Land anerkennt. Die Leistungen der Menschen haben wir in den letzten 30 Jahren in einem einzigartigen Projekt gesehen, das mit der deutschen Wiedervereinigung verbunden ist. Wenn Sie davon sprechen, dass wir den Karren in den Dreck gefahren haben, wenn Sie davon sprechen, dass die Altparteien die Schuld dafür tragen, dass der ländliche Raum nicht so attraktiv ist, dann möchte ich Ihnen zwei Sachen sagen. Nummer eins. Wir haben aktuell die längste wirtschaftliche Wachstumsphase, seitdem Ludwig Erhard Wirtschaftsminister war. Zehn Jahre in Folge Wirtschaftswachstum: Dafür stehen die Parteien hier in der Mitte dieses Hauses. Nummer zwei. Wir sehen ganz deutlich, dass wir einen starken ländlichen Raum brauchen. Ich frage mich: Was hat die AfD in irgendeiner Weise in irgendeinem Parlament in irgendeiner Form für den ländlichen Raum getan? Sie haben bis jetzt noch nicht in einem Kommunalparlament, in einem Landesparlament oder hier im Bundesparlament eine einzige Sache für den ländlichen Raum getan. Das sind die Fakten, die wir uns hier anschauen müssen. Sie reden großkotzig über die Leistungen der Menschen und über ihre Köpfe hinweg, ohne anzuerkennen, wie wir in den letzten Jahren mit vielen Maßnahmen den ländlichen Raum massiv gestärkt haben, beispielsweise mit der Kommission „Gleichwertige Lebensverhältnisse“, auf die mein Kollege Jan Metzler gleich noch eingeht, beispielsweise mit der Schaffung eines gesamtdeutschen Fördersystems, mit Programmen zur Stärkung der Infrastruktur, der Innovation, zur Sicherung der Fachkräftebasis, aber eben auch zur Städtebauförderung. Es war die letzte Bundesregierung, die die höchsten Ausgaben für die Kommunen in diesem Land bereitgestellt hat. Zu behaupten, man würde die Kommunen hierbei nicht unterstützen, ist eine Falschaussage, die Sie treffen. Nächster Punkt. Sie haben gerade die Landwirtschaft angesprochen und gehen in Ihrem Antrag darauf ein, dass Sie die europäische Unterstützung der Landwirtschaftspolitik, so wie wir sie als einen Grundpfeiler der Europäischen Union aufgebaut haben, wieder einreißen wollen. Wir sind bei der Unterstützung der Landwirtschaft unglaublich vorangekommen. Die Bauern und Landwirte in unserem Land sind heute doch nicht mehr nur von den Preisen für Weizen oder Schweinehälften abhängig, sondern sie haben mit den erneuerbaren Energien von der Biomasse über die Photovoltaikanlagen bis hin zur Windkraft ganz andere Einnahmequellen. Was wir im Bereich der erneuerbaren Energien in den letzten Jahren im Deutschen Bundestag beschlossen haben, ist ein Konjunkturprogramm für den ländlichen Raum und nicht etwa eine Fehlunterstützung. Meine sehr geehrten Damen und Herren, gerade seitens des Bundes haben wir unglaublich viele Mittel in den letzten Jahren im Bereich des ländlichen Raumes zur Verfügung gestellt. Aber – das ist ein wichtiger Punkt dieser Debatte –: Allein mit Steuergeldern werden wir den ländlichen Raum nicht erfolgreich und zukunftsgerecht aufrechterhalten können. Deswegen geht es um die Rahmenbedingungen vor Ort. Wir müssen sicherstellen, dass wir im ländlichen Raum die ärztliche Versorgung gewährleisten, dass wir die schulische Versorgung gewährleisten. Wir müssen den Mittelstand weiter fördern – das machen wir bereits mit Programmen wie INNO-KOM und ZIM –, indem wir Start-ups und Gründer im ländlichen Raum unterstützen und indem wir natürlich auch bei der Agrarpolitik darauf achten, dass wir die Landwirte nicht verunglimpfen. Wir müssen sagen: Die Landwirte sind die wichtige Basis, die Nahrung und gute Produkte für uns alle tagtäglich schaffen. Das sind die eigentlichen Helden der schwarzen Null am Monatsende, diejenigen, die früh aufstehen, in den Stall gehen, sich zuerst um ihre Tiere und dann um das eigene Wohl kümmern, die gute, qualitative Lebensmittel zur Verfügung stellen. Diese Menschen haben von der Politik, von uns allen Wertschätzung verdient und nicht Missachtung und Verunglimpfung, wie das hier teilweise befördert wird. Herr Keuter, Sie haben in Ihrem letzten Punkt den Freistaat Thüringen angesprochen: Wir haben Landtagswahl in Thüringen, und wir sehen, dass wir in Thüringen mit Rot-Rot-Grün eine Landesregierung haben, die in den letzten Jahren nicht etwa den ländlichen Raum im Blick hatte, sondern vor allem die Perlenkette entlang der A 4. Es gibt beispielsweise den Entwurf eines Schulgesetzes, der die Schulstandorte im ländlichen Raum ausdünnt. Es gibt eine Tendenz, die Berufsschulen aus dem ländlichen Raum herauszuziehen, wenn für die Berufsschule keine 15 Personen mehr zur Verfügung stehen. Wir sagen: Das ist genau der falsche Weg. Ich muss die Berufsschulen im ländlichen Raum halten; ich darf sie nicht weiter zentralisieren. Herr Kollege Hauptmann, der Kollege Lenkert würde gerne eine Zwischenfrage stellen. Immer sehr gerne. Herr Kollege Hauptmann, danke, dass Sie die Zwischenfrage oder ‑bemerkung zulassen. – Ich wollte Sie daran erinnern, dass die Schließung der Ausbildungsstandorte in der Legislaturperiode bis 2014 beschlossen worden ist; in dieser Zeit hat die CDU regiert. Sie haben sich an die ländlichen Räume nicht herangetraut; bei den Schulen haben Sie nichts gemacht. Wir haben jetzt mit Rot-Rot-Grün ein Gesetz geschaffen, das dafür sorgt, dass auch die kleinen Schulen mit nur 40 Kindern erhalten bleiben. Sie haben in den ländlichen Räumen aber einiges komplett vernachlässigt: Sie haben in fünf Jahren ganze 60 Millionen Euro für die Instandsetzung und Sanierung von Schulgebäuden bereitgestellt. Wir als Linke haben in den letzten fünf Jahren zusammen mit den Grünen und der SPD über 400 Millionen Euro bereitgestellt, damit die Schulen im ländlichen Raum saniert werden können. Das ist Politik für die ländlichen Räume. Wir haben über 3 500 neue Lehrinnen und Lehrer eingestellt. In Ihrer gesamten Legislatur waren es 1 250. Sie hätten die Schulen gar nicht mehr mit Lehrerinnen und Lehrern besetzen können, wenn Sie Ihre Politik fortgesetzt hätten. Gott sei Dank haben wir diese Politik geändert und haben es deswegen in Thüringen geschafft, die Schulen im ländlichen Raum überhaupt erhalten zu können. Mit der CDU wären sie zu, weil es keine Lehrer gegeben hätte. Herr Kollege Lenkert, besten Dank für die Frage, die mir die Möglichkeit gibt, auch noch mal auf Ihre Versäumnisse hinzuweisen. – In diesem aktuellen Schuljahr haben wir im Freistaat Thüringen 938 000 Ausfallstunden an Thüringer Schulen. Ich habe allein in meinem Wahlkreis 60 Schulklassen, die am Ende des Schuljahres in den Kernfächern keine Noten mehr bekommen. – Herr Lenkert, wer schreit, hat immer Unrecht. Sie beweisen das auf vortrefflichste Art und Weise. Seit zehn Jahren trägt kein CDU-Minister mehr Verantwortung für die Schulsysteme im Freistaat Thüringen, vielmehr sind Sie verantwortlich dafür, dass wir Lehrermangel haben, dass wir Unterrichtsausfall haben, dass Noten auf den Zeugnissen fehlen. Das ist nicht zukunftsgewandt, sondern das ist eine Schande für die Kinder, die die Zukunft in diesem Land weitergestalten wollen; denn denen verweigern Sie die Zukunft. Ihre Landesregierung war, als wir als Bund 5 Milliarden Euro für den DigitalPakt Schule auf den Tisch gelegt haben, noch nicht einmal in der Lage, zu sagen: Der Bund bezahlt, wir nehmen das Geld, wir investieren in die Digitalisierung der Schulen. – Sie haben es abgelehnt. Das ist die Wahrheit, meine sehr geehrten Damen und Herren. Und es geht weiter: Als wir im Bund den ÖPNV weiter gestärkt haben, indem die Finanzmittel an den Freistaat erhöht wurden, haben Sie angekündigt, bei den ÖPNV-Verbindungen den Takt im Schienennetz auszudünnen. Wen trifft das? Das trifft Senioren, das trifft Azubis, das trifft Schülerinnen und Schüler. An denen haben Sie sich hier versündigt. Ich komme zu einem nächsten Punkt: Als wir als Bund die Mittel von Alexander Dobrindt – eben war er noch hier – für den Breitbandausbau in diesem Land bereitgestellt haben, hat der Freistaat Thüringen in den ersten beiden Runden nicht einen einzigen Euro beantragt. Das ist die Realität von Rot-Rot-Grün in Thüringen. Wir geben das Geld seitens des Bundes, aber Sie sichern nicht die Kofinanzierung seitens des Landes. Das ist Fakt und zeigt zum Beispiel, wie Sie den ländlichen Raum gerade beim Ausbau der Zukunftsinfrastruktur des Breitbands vernachlässigt haben. Meine sehr geehrten Damen und Herren, Sie sehen es schon: Wir haben eine hitzige Debatte, wir haben Lautsprecher von rechts und links, allerdings von der Linken oder der AfD selten etwas gehört, was wirkliche Wertschätzung und ein Interesse an den Menschen im ländlichen Raum zeigt. Diese Menschen wollen wir in der Mitte dieses Hauses, in der Koalition nicht vergessen. Wir wollen sie wertschätzen, wir wollen sie unterstützen, und wir wollen vor allem die Infrastruktur der Zukunft über Breitband und 5G nicht nur bis zu jeder Milchkanne, sondern auch bis zu jedem Wald und jedem Acker bringen; denn wir müssen 5G auch in der Landwirtschaft bereitstellen. Dafür bitten wir um Ihre Unterstützung. Herzlichen Dank. Liebe Kolleginnen und Kollegen, ich habe gestern darauf hingewiesen, dass wir der Deutsche Bundestag und kein Landtag sind. Ich sage es nur noch mal zur Erinnerung. Nächster Redner ist der Kollege Gerald Ullrich. Bitte. ', 'mfic': 'Herr'}, {'id': 89, 'name': 'Steffen Kotré', 'party': 'AfD', 'text': 'Sehr geehrter Herr Präsident! Sehr geehrte Damen und Herren! Also, diese übereilten Anträge sind schon der Gipfel der Unverfrorenheit. Sie von den Links-Grünen sind dafür verantwortlich, dass die Strompreise hier durch die Decke schießen, nämlich mit der Energiewende, mit dem Erneuerbare-Energien-Gesetz und mit dem überteuerten Strom aus Wind und Sonne. Das sind die Ursachen, warum unsere Energieversorgung so teuer ist. Und dann stellen Sie sich hierhin und beklagen diese hohen Strompreise. Diese Anträge sind der totale Hohn! Die AfD-Fraktion hat schon lange darauf hingewiesen, dass die Strompreise durch die Decke schießen und sich der kleine Mann in Deutschland eine gute und ausreichende Energieversorgung fast nicht mehr leisten kann. Deutschland hat mit Dänemark zusammen die höchsten Strompreise weltweit. Wir packen also die Stromsteuer noch obendrauf, dann noch die Umsatzsteuer auf die Ökosteuer, und heraus kommt einer der weltweit höchsten Strompreise. Woran liegt das nun? Das hatte ich eben eingangs skizziert: Das liegt daran, dass wir unsere Stromversorgung planwirtschaftlich umbauen. Neben der Bundesregierung sind Sie von den Links-Grünen dafür verantwortlich, dass sich viele Menschen in unserem Land Strom nicht mehr leisten können. Sie tragen dafür neben der Bundesregierung mit die Verantwortung. Deswegen brauchen Sie sich hier gar nicht hinzustellen und die Folgen zu beklagen. Denn wenn Sie die Folgen beklagen, dann zieht wohl der Wolf seinen Schafspelz über, und das ist der Gipfel der Unverfrorenheit, meine Damen und Herren. Der Dieb schreit: Haltet den Dieb! – Das ist links-grün. Sie von den Links-Grünen drücken mit aller Macht die planwirtschaftliche Energiewende durch, die zu diesen hohen Strompreisen führt. Wind- und Sonnenstrom muss durch Kohle-, Gas- und Kernenergiestrom subventioniert werden; denn Wind- und Sonnenstrom ist um ein Vielfaches teurer als Strom aus konventioneller Stromerzeugung. Und wer will den Anteil dieses teuren Stroms noch erhöhen? Richtig! Sie von den Links-Grünen wollen diesen teuren Anteil noch erhöhen. An Wind- und Sonnenstrom verdienen Unternehmen und solche, die es sich leisten können. Die, die es sich nicht leisten können, sich eine Windenergieanlage zu bauen oder sich Photovoltaikanlagen aufs Dach zu packen, zahlen nämlich für die anderen mit in Form der EEG-Umlage. Das ist unsozial und zeigt noch mal, wofür Links-Grün steht, nämlich für die Umverteilung von Reich zu Arm. Das ist leider so. Da hilft auch kein Geschwafel über Bürgerenergie oder sonstige kosmetische, kleinere Veränderungen weiter. So ist diese vorgegaukelte Anteilnahme an denjenigen, die diese Preise also nicht bezahlen können, schier geheuchelt. Damit aber nicht genug. Sie, meine Damen und Herren von den Links-Grünen, sind auch mit dafür verantwortlich, dass wir preiswerte, zukunftsfähige, saubere und sichere Technologien, zum Beispiel auch die Kernenergie, nicht weiter verfolgen. Sie tragen eben auch eine Mitschuld daran, dass wir energiepolitisch und technologisch unseren Vorsprung an der Weltspitze verlieren. Außerdem wollen Sie den Kohleausstieg. Der kostet uns 100 bis 150 Milliarden Euro. Diese Kosten kommen noch obendrauf. Also: Zum Strompreis kommen noch die Kosten des Kohleausstiegs. Der kostet uns noch obendrauf. Das sind keine Erträge, das sind – um das noch mal klarzustellen – Kosten in Höhe von 100 bis 150 Milliarden Euro, die im Raum stehen. Sie wollen auch, dass sich die Produkte in Deutschland generell verteuern, mithilfe der CO Also erzählen Sie hier bitte nichts von sozialer Politik. Dies glauben wir Ihnen nämlich nicht. Oder erklären Sie es mir! Erklären Sie mir bitte, wenn Sie mit dafür verantwortlich sind, dass die Strompreise steigen, wie Sie dann die Geringverdiener gerade bei den Strompreisen entlasten wollen. Ja, natürlich, klar: Ich kann die Strompreise hochtreiben und dann noch von Verboten reden. Der Berliner Senat ist ja auch dabei, Verbote zu installieren, vorher aber die wirtschaftlichen Rahmenbedingungen zu schrotten. Aber das ist für uns keine Alternative. Wir sagen ganz klar: Wir werden wieder eine bezahlbare Stromversorgung einführen. In Bulgarien zum Beispiel kostet der Strom ein Drittel unseres Preises, also 10 Cent. Und das, was man in Bulgarien kann, das können wir auch hier in Deutschland. Da werden wir wieder hinkommen. Wir werden diese verantwortungslosen Experimente der Energiewende beenden. Wir werden wieder einen vernünftigen Energiemix hier in Deutschland haben: mit Kohle, mit Gas, mit laufzeitverlängerter Kernenergie natürlich und mit einem vertretbaren Maß an erneuerbaren Energien. Wir werden den deutschen Sonderweg beenden und zu einer ausgewogenen und vernünftigen Energiepolitik zurückkehren, um Strom für alle wieder bezahlbar zu machen. Vielen Dank. Johann Saathoff, SPD, ist der nächste Redner. ', 'mfic': 'Herr'}, {'id': 90, 'name': 'Johann Saathoff', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Herr Kotré, herzlichen Dank für die Präsentation Ihres Weltbilds als Gruß an die Hunderttausenden von jungen Menschen, die sich um die Zukunft Sorgen machen. Die wissen jetzt: Mit Ihrer Hilfe könnte man Kohle- und Nuklearenergie usw. wieder vorantreiben. Beim Thema Energiearmut reden wir über ein wichtiges Thema an der Schnittstelle von Energiepolitik und Sozialpolitik. Bei der Energiewende haben wir alle drei Ziele gleichermaßen im Blick – Kollege Koeppen hat darauf hingewiesen –: erstens natürlich Nachhaltigkeit – wir wollen dafür sorgen, dass die Energie verantwortlich produziert wird –, zweitens Zuverlässigkeit in Deutschland, aber auch Bezahlbarkeit als drittes Ziel. Bei Lektüre der Anträge von den Grünen und den Linken kam mir das noch einmal besonders in den Fokus. Auch das Ziel Bezahlbarkeit dürfen wir nicht aus den Augen verlieren; das ist absolut richtig. Bei der Bezahlbarkeit macht es Sinn, sich mal die Bestandteile des Strompreises anzugucken. Da geht es zunächst mal um die Produktion der Energie. Da, würde ich sagen, sind wir mit den erneuerbaren Energien auf einem richtig guten Weg. Wir haben die Bezahlbarkeit stabil gehalten. Die Netzentgelte, liebe Kolleginnen und Kollegen, sind regional extrem unterschiedlich und gehören dringend angefasst. Da müssen wir uns als Bundesregierung dann auch mal ans Schlafittchen fassen und sagen: Hier müssen gerechtere Netzentgelte her. – Die EEG-Umlage wird perspektivisch ab 2021, wenn nämlich die ersten geförderten Anlagen aus der EEG-Vergütung herausfallen, auch sinken. Der Mechanismus des EEG ist leider nicht auf Ausgleich ausgerichtet worden; das war damals auch nicht Ziel des EEG. Das Ziel des EEG war, Erneuerbare-Energien-Anlagen marktfähig zu machen, und dieses Ziel ist erfüllt. Es hat sogar über 100 000 Menschen Arbeitsplätze gebracht, und darauf können wir stolz sein. Es wird jetzt aber auch Zeit, dass wir uns im Zuge des Klimapakets anschauen, wie man eine sozial ausgewogenere Lastenverteilung schafft, als das bisher der Fall war. Wie kann Menschen geholfen werden, die von Energiearmut betroffen sind? Bestes Mittel wäre eigentlich der Wechsel eines Stromanbieters. Denn viel zu viele Menschen sind noch im Grundversorgungstarif. Das ist aber bei einer negativen Schufa oft nicht möglich, und das sollten wir, liebe Kolleginnen und Kollegen, endlich beenden. Denn umgekehrt legt der Versorger ja auch nicht seine wirtschaftlichen Verhältnisse dar, wenn man dort Kunde werden will. Das heißt, wir werden gemeinsam dafür kämpfen müssen, dass Versorgerwechsel auch bei negativer Schufa endlich durchgesetzt werden. Außerdem lohnt es sich, ein besonderes Augenmerk auf die Kunden in der Grundversorgung zu legen. Dazu gibt es ein ganz tolles Gutachten der Friedrich-Ebert-Stiftung. Es stellt sich nämlich die Frage, ob man die Grundversorgungstarife nicht eigentlich senken sollte. Ich denke, ja. Bisher waren es nämlich oft die Versorger, die anschließend wegen zu hoher Tarife in der Grundversorgung verurteilt wurden. Parallel sollte man den Stromkostenanteil in der Grundsicherung anpassen, also mehr Grundsicherung bezahlen; denn die Bezugskosten für Energie sind in den letzten Jahren höher geworden. Die Stromverbräuche werden auch höher. Wenn wir unsere Sektorkopplungspläne ernst meinen, dann werden die Stromkosten zwangsläufig auch für die Familien, die Grundsicherung beziehen, höher werden. Ich möchte abschließend noch auf den Stromspar-Check hinweisen, mittlerweile in 150 Städten und Gemeinden in Deutschland existent. Ich selber habe mir das in Oldenburg angeguckt, wo die Caritas Träger und damit letzten Endes auch Arbeitgeber für Menschen ist. Das ist ein tolles Angebot für Menschen, die Wohngeld oder Grundsicherung beziehen. Wat man neemlich neet bruukt, dat mutt man ok neet betahlen. Wir werden das Clean Energy Package, das die EU verabschiedet hat, 2020 umsetzen. Es gibt eine Vielzahl von Regelungen, die erforderlich sind und die aufeinander abgestimmt werden. Dazu gehört neben der beschriebenen Entlastung der Menschen aus meiner persönlichen Sicht auch, dass niemand mehr aus der Stromversorgung fallen kann. Das ist dringend erforderlich bei der Verzahnung von Energiepolitik und Sozialpolitik. Herzlichen Dank für Ihre Aufmerksamkeit. Dr. Martin Neumann, FDP, hat jetzt das Wort. ', 'mfic': 'Herr'}, {'id': 91, 'name': 'Mark Helfrich', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine sehr geehrten Damen und Herren! Liebe Kolleginnen und Kollegen! Wir diskutieren jetzt bereits zum zweiten Mal innerhalb von fünf Monaten auf Antrag der AfD-Fraktion über dasselbe Thema. Das ist „waste of time and waste of energy“. Aber sei’s drum: Jetzt bin ich heute hier, um erneut zu diesem Thema zu reden, und ich sage Ihnen: Deutschland braucht einen starken und unabhängigen Energiemarkt. Dieser muss Versorgungssicherheit, bezahlbare Preise und Akzeptanz zur Grundlage haben, und er muss die Einhaltung der Klimaziele von Paris gewährleisten. Wenn wir dafür Kohle- und Atomkraftwerke in Deutschland vom Netz nehmen, müssen wir die entstehenden Lücken in der Energieversorgung natürlich schließen, und dies geht nur, wenn wir in Zukunft neben dem verstärkten Ausbau der erneuerbaren Energien noch mehr auf Gas setzen. Beide werden zukünftig das Rückgrat unserer Energieversorgung bilden. Aktuell beziehen wir 40 Prozent des Erdgases aus Russland, rund 26 Prozent aus Norwegen und ebenso viel aus den Niederlanden. Magere 4 Prozent stammen aus heimischer Förderung. Deutschland ist nicht nur der weltgrößte Erdgasimporteur, nein, wir sind auch einer der größten Gasverbraucher der Welt. Das Problem ist jedoch, dass die Gasproduktion in Deutschland stark rückläufig ist. Mit dem Abschalten der Kohlekraftwerke wird unser Gasbedarf zudem weiter anwachsen. Aber nicht nur Deutschland, sondern auch die Europäische Union wird in Zukunft mehr Gasimporte brauchen als heute; denn auch die niederländische und die britische Gasförderung sind rückläufig. Im Übrigen ist der Kohleausstieg keine deutsche Erfindung, sondern wird auch in vielen anderen europäischen Ländern kommen. Wir müssen uns also die Frage stellen, wie wir unsere Energieversorgung in Deutschland und Europa zukünftig sichern wollen. Die Antwort ist eine Erhöhung der Kapazitäten für Gasimporte. Diese schaffen wir unter anderem durch Nord Stream 2. Mit deren Hilfe können jedes Jahr rund 55 Milliarden Kubikmeter russisches Gas nach Europa geliefert werden. Das wären ungefähr 40 Prozent des für Europa prognostizierten Mehrbedarfs. Natürlich wird dieses russische Erdgas von Deutschland aus dann an europäische Nachbarländer weitergeleitet. Nord Stream 2 ist damit ein wichtiger Baustein zur Lösung des europäischen und deutschen Energieproblems. Bislang wurden bereits mehr als 2 100 Kilometer der Pipeline verlegt. Das sind immerhin fast 90 Prozent. Seit der letzten Woche haben wir Gewissheit, dass Nord Stream 2 in wenigen Monaten fertiggestellt wird. Die Dänen haben nämlich den Bau der Erdgasleitung durch ihre Gewässer genehmigt. Klar ist aber auch, dass wir langfristig Erdgas durch synthetisches Gas aus erneuerbaren Quellen ersetzen müssen. Liebe Kolleginnen und Kollegen, Nord Stream 2 ist eine Maßnahme, um die Energieversorgung in Deutschland zu sichern, aber beileibe nicht die einzige. Wir wollen uns nämlich nicht von nur einem Energielieferanten oder nur einer Energiequelle abhängig machen. Deshalb setzen wir in Deutschland und Europa richtigerweise auf Diversifizierung. Diese führt zu einer kostengünstigen und zuverlässigen Erdgasversorgung und ist elementar für die Energiesicherheit in Europa. Wir Europäer brauchen daher zukünftig auch Pipelinegas aus Aserbaidschan oder aus Nordafrika. Darüber hinaus setzen wir auf eine Versorgung mit LNG, das mit Schiffen nach Europa gebracht wird. Knapp 10 Prozent der europäischen Gasimporte sind derzeit Flüssigerdgas, Tendenz steigend. – Falsch! Das kommt aus verschiedensten Quellen. – Wir müssen daher in die europäische Terminalinfrastruktur investieren, aber vor allem in die deutsche. Und als Schleswig-Holsteiner hoffe ich natürlich, dass es auch ein LNG-Terminal in Brunsbüttel geben wird. Aber was bedeuten Nord Stream 2 und LNG neben der Versorgungssicherheit für private Haushalte und die Wirtschaft in Deutschland? Ein hohes Angebot, mehr Wettbewerb und in der Folge bezahlbare Preise für alle Gasverbraucher. Am Ende profitiert davon der gesamte Standort Deutschland. Meine Damen und Herren, ich möchte noch kurz auf die von der AfD so dramatisierte Sanktionspolitik eingehen. Im Hinblick auf die US-amerikanischen Sanktionsandrohungen lässt sich doch eines ganz deutlich sagen: Viel Lärm um nichts. Ein entsprechender amerikanischer Gesetzentwurf steckt seit Monaten im Kongress fest. Er sieht in der Tat schwere Strafen für am Bau beteiligte Firmen vor, insbesondere für die Betreiber der hochspezialisierten Verlegeschiffe. Mit der Erteilung der letzten Genehmigung durch Dänemark und der Fertigstellung der Pipeline bis Ende des Jahres schließt sich doch das Zeitfenster für US-amerikanische Drohungen. Mit der geänderten EU-Gasmarktrichtlinie soll EU-Recht auch auf Pipelines angewendet werden, die aus Drittstaaten in der EU anlanden; dazu mehr heute Nacht auf derselben Bühne. Damit gilt die Richtlinie auch für Nord Stream 2. Daran ist per se erst einmal gar nichts verkehrt, wenngleich das auch Ausdruck der Tatsache ist, dass das Projekt in Europa tatsächlich umstritten ist. Und Sie von der AfD wissen ganz genau, dass sich die Bundesregierung in der EU sehr stark eingesetzt hat für das Projekt Nord Stream 2. Wir haben erreicht, dass wesentliche Teile der Regulierung in den Händen des Staates liegen, in dem eine Gaspipeline ankommt. Damit bleibt die regulatorische Aufsicht über Nord Stream 2 bei Deutschland. Im Übrigen muss man ganz klar sagen, dass Nord Stream 2 ein in erster Linie privatwirtschaftliches Projekt ist, das von Anfang an mit erheblichem unternehmerischem Risiko verbunden war. Ihnen von der AfD dürfte auch klar sein, dass Nord Stream 2 jetzt, da alle Genehmigungen der beteiligten Länder vorliegen, in jedem Fall fertiggestellt wird. Und das zeigt doch vor allem eines: Ihnen geht es nicht um die Energiesicherheit in Deutschland oder in Europa, es geht Ihnen auch nicht um die beteiligten europäischen Unternehmen, sondern es geht Ihnen wieder einmal um die symbolträchtige Pflege Ihrer Russland-Connection. Danke schön. Für die FDP-Fraktion hat das Wort der Kollege Dr. Martin Neumann. ', 'mfic': 'Herr'}, {'id': 92, 'name': 'Andreas Lenz', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Sehr geehrte Damen und Herren! Von Grönland, Russland, USA vielleicht wieder zurück auf die Ebene der Europäischen Union. Im April dieses Jahres wurde durch die EU eine Änderung der Richtlinie für den Erdgasbinnenmarkt, der EU-Gasrichtlinie, verabschiedet. Hintergrund war ein vorausgegangener Kompromiss zwischen Deutschland und Frankreich. Wir werden nach Mitternacht noch die entsprechenden Änderungen im Energiewirtschaftsgesetz vornehmen, Stand jetzt um 2.22 Uhr. Herr Kotré wird sicher noch da sein und sprechen, während die anderen Redner ihre Rede zu Protokoll geben. Wir haben aber schon einige Inhalte besprochen. Ich glaube, es lohnt sich schon, dass wir noch mal auf diese Gasrichtlinie schauen. Es ist so, dass wir hier natürlich eine EU-rechtskonforme Umsetzung vorlegen werden; das ist überhaupt keine Frage. Das wurde auch entsprechend juristisch geprüft. Die Vorschriften für den Erdgasbinnenmarkt der EU sollen künftig auch für Leitungen nach und aus Drittländern gelten, wenn sie auf dem Territorium oder im Küstengewässer eines EU-Mitgliedstaates verlaufen. Für bestehende Leitungen gilt dabei ein Bestandsschutz, wenn er entsprechend beantragt wird. Zu den wichtigsten Elementen der EU-Erdgasbinnenmarktrichtlinie werden gehören eine Entflechtung der Eigentumsverhältnisse, der Netzzugang Dritter, nichtdiskriminierende Tarife und Transparenzanforderungen. Jetzt ist es so, dass auch die EU in Artikel 49a dieser Richtlinie die Versorgungssicherheit adressiert, dass sie auf die Versorgungssicherheit abzielt. Die Versorgungssicherheit ist und bleibt also auch auf europäischer Ebene ein sehr, sehr wichtiges Ziel. Gas dient als Energieträger eben der Erreichung der entsprechenden Versorgungssicherheit. Wir brauchen Gas auch zukünftig, um die schwankende Produktion von erneuerbaren Energien auszugleichen. Die flexibel und schnell hochfahrbaren Gaskraftwerke eignen sich hier wie kein anderer Energieträger. Zudem verfügt Gas über die beste CO Derzeit verbraucht Deutschland pro Jahr circa 88 Milliarden Kubikmeter Gas. Gas deckt zu 23 Prozent den deutschen Primärenergiebedarf, und es trägt zu 18 Prozent der Stromerzeugung bei. Dieser Anteil wird eher zu- als abnehmen, zumindest mittelfristig. Wir haben natürlich auch bei der Gasinfrastruktur den Vorteil, dass wir sie auch für die Erneuerbaren, für Power-to-X, nutzen können, und wir werden das auch entsprechend machen. Die Frage, ob das für den privaten Betreiber zukünftig wirtschaftlich sein wird, ist eine Frage, die sich der private Betreiber stellen muss, meine sehr geehrten Damen und Herren. Wir haben im Vergleich momentan allerdings eine komfortable Situation hinsichtlich der Versorgung mit Erdgas. Lediglich knapp 40 Prozent des deutschen Verbrauches stammen aus Russland, 20 Prozent aus Norwegen, 30 Prozent aus dem Rest Europas und 7 Prozent aus Deutschland selbst. Zudem planen verschiedene Unternehmen den Bau von drei größeren LNG-Terminals in Deutschland, was zusätzlich ein Volumen von circa 25 Milliarden Kubikmetern Gas pro Jahr nach Deutschland ans Netz bringen wird. Global betrachtet werden derzeit zahlreiche neue Gasquellen erschlossen, Stichwort „EastMed“ oder auch der Südliche Gaskorridor. Ein Mehr an Angebot, auch durch Nord Stream 2, wird nicht zu mehr Abhängigkeit führen, sondern ganz im Gegenteil zu einem Mehr an Versorgungssicherheit und zu einem Mehr an Diversifizierung für Deutschland insgesamt. Wir wollen also die EU-Gasrichtlinie umsetzen, und zwar europarechtskonform, und wir glauben, dass das nicht im Widerspruch zu Nord Stream 2 steht. Sie von der AfD sprechen in Ihrem Antrag vom Schutz deutscher Unternehmen. Ich finde ganz interessant, dass nach Rücksprache diese Unternehmen von Ihnen gar nicht geschützt werden wollen. Übrigens gibt es im Bereich des Investitionsschutzes nach dem Energiecharta-Vertrag klare Regelungen, auch und gerade, was den Bereich des Investitionsschutzes betrifft. Genau diese Regelungen zum internationalen Investitionsschutz lehnen Sie an anderer Stelle grundsätzlich ab. Außerdem ist es seltsam, dass Sie zwar zum einen die besten Freunde von Trump sind, zum anderen hier aber antiamerikanische Ressentiments schüren. Das passt nicht ganz zusammen. Deswegen lehnen wir Ihren Antrag insgesamt ab. Wir werden die EU-Gasrichtlinie umsetzen; wir werden das Projekt Nord Stream 2 entsprechend begleiten. Es ist insgesamt ein privatwirtschaftliches Projekt. Jetzt haben wir eigentlich schon alles zum TOP 22, der später noch besprochen werden wird, gesagt. Aber lieber Herr Kotré, wir kommen natürlich wieder – oder auch nicht – und werden uns dann Ihre Märchengeschichte „Nord Stream 3 – die Fortsetzung“ anhören und unsere Umsetzung der Gasrichtlinie beschließen. Herzlichen Dank für die Aufmerksamkeit und bis später. Vielen Dank, lieber Kollege Lenz. – Ich schließe die Aussprache. Interfraktionell wird Überweisung der Vorlage auf Drucksache 19/14763 an die in der Tagesordnung aufgeführten Ausschüsse vorgeschlagen. – Sie sind damit einverstanden. Dann verfahren wir so. ', 'mfic': 'Herr'}, {'id': 93, 'name': 'Christian Dürr', 'party': 'FDP', 'text': 'Vielen Dank, Herr Präsident. – Herr Minister, zwei Dinge sind zu trennen: einerseits die Debatte oder der Dialog zwischen Ihnen und den Kollegen von Grünen und Linkspartei und andererseits die Frage, ob wir in Deutschland in Wahrheit gute Voraussetzungen für die Energiewende haben. Ich sage es einmal in aller Deutlichkeit: Wenn man mit einem planwirtschaftlichen Instrument wie dem EEG anfängt, muss man sich nicht wundern, dass man am Ende mehr Probleme hat, als man am Anfang eigentlich lösen wollte. Zweitens. Wichtig ist – und das ist auch Teil der Debatte, aber das ist von dem zu trennen, was ich eben ausgeführt habe – auch die Frage, warum die Genehmigungsverfahren im Bereich der erneuerbaren Energien so lange dauern. Sie haben gesagt, Sie sind im Dialog mit den Betroffenen, der Industrie und den Vorhabenträgern. Der Kollege Höferlin hat Ihnen gerade eine sehr konkrete Frage gestellt: Welche konkreten Maßnahmen plant die Bundesregierung, plant Ihr Ressort, um die Umsetzung der Vorhaben in Zukunft zu beschleunigen? Diese Frage müssen Sie beantworten. Gibt es konkrete Maßnahmen? Dann nennen Sie sie heute. Wenn es keine gibt, dann brauchen Sie ehrlicherweise die 60 Sekunden für die Antwort nicht in Anspruch zu nehmen. ', 'mfic': 'Herr'}, {'id': 94, 'name': 'Peter Bleser', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine lieben Kolleginnen und Kollegen! Deutschland und Europa brauchen einen Energiemarkt, der offen ist und Wettbewerb ermöglicht. Die Grundlagen unseres Energiemarktes müssen Versorgungssicherheit, bezahlbare Preise und Akzeptanz sein. Nord Stream 2 wird diese Voraussetzungen erfüllen. Die zusätzlichen Gaslieferungen helfen uns, in Zeiten sinkender Gasförderung in der Europäischen Union und bei steigender Nachfrage die Energiepreise stabil zu halten. Davon profitieren nicht nur die Verbraucher und die Wirtschaft, sondern auch der Wirtschaftsstandort Deutschland insgesamt. Zudem spielt Erdgas nach dem geplanten Ausstieg aus der Atomenergie und der Kohlenutzung eine entscheidende Rolle. Wir brauchen Erdgas als Brücke für eine ausreichende Energieversorgung, bis die erneuerbaren Energien bis 2050 entsprechend zugebaut sind. Meine Damen und Herren, wie Sie alle wissen, ist Nord Stream 2 ein rein privatwirtschaftliches Projekt, das bereits 1997 mit einer Machbarkeitsstudie begonnen wurde und 2006 in die Planung gegangen ist. Deutsche und europäische Unternehmen haben Milliarden investiert. Im Laufe der Zeit ist allerdings eine immer größere politische Dimension entstanden, die letztlich zu einer Änderung der EU-Gasrichtlinie geführt hat. Mit dem vorliegenden Gesetzentwurf setzen wir diese eins zu eins um. Es geht im Kern um die Frage, inwieweit das europäische Regulierungsrecht auch für Gasleitungen aus Drittstaaten gilt. Hier gibt es nun endlich eine klare Abgrenzung: Das europäische Recht gilt immer dort, wo eine Pipeline über das Hoheitsgebiet oder durch das Küstenmeer eines Mitgliedstaates verläuft. Damit werden neue Gasleitungen aus dem Nicht-EU-Ausland ebenso behandelt wie andere Gasinfrastrukturen innerhalb der Europäischen Union. Im Detail bedeutet das eine komplette Entflechtung von Pipelinebetreiber und Gaslieferant. Leitungsentgelte müssen transparent, diskriminierungsfrei und kostengerecht sein. Mit dem vorliegenden Gesetzentwurf schaffen wir auch Klarheit hinsichtlich der Ausnahme- und Freistellungsverfahren. Dies gilt für neue und bestehende Pipelines. Dafür zuständig ist das Land, in dem eine Pipeline aus einem Drittstaat anlandet. In Deutschland regelt dies die zur Neutralität verpflichtete Bundesnetzagentur. Die hart umkämpfte und erkämpfte Ausnahmeregelung für bestehende Gasleitungen ist uns besonders wichtig, um Rechtssicherheit für bereits getätigte Investitionen zu schaffen. Meine Damen und Herren, Investitions- und Vertrauensschutz sind für uns ein hohes Gut und die Grundlage jeder sozialen Marktwirtschaft. Sehr geehrte Damen und Herren, mit der gesetzlichen Umsetzung der EU-Gasrichtlinie setzen wir einen Schlussstrich unter lange und durchaus kontroverse Verhandlungen mit unseren europäischen Partnern. Am Ende ist es Deutschland gelungen, einen ausgewogenen Kompromiss, der tragfähig ist, zu finden und das Pipelineprojekt Nord Stream 2 zu ermöglichen. Lassen Sie mich noch ein Wort zu unseren ukrainischen Freunden sagen, weil ich stellvertretender Vorsitzender der Deutsch-Ukrainischen Parlamentariergruppe bin. Wir verstehen die Sorge der Ukrainer in Bezug auf ihre Energieversorgungssicherheit. Diese ist allerdings mit der Umleitung von Erdgas aus der Europäischen Union gesichert. Wir hoffen, dass die Vermittlungsgespräche zwischen den Beteiligten zu einem Erfolg, auch für die Ukraine, werden. Herzlichen Dank. Vielen Dank. – Als Nächster spricht der Kollege Steffen Kotré für die Fraktion der AfD. ', 'mfic': 'Herr'}, {'id': 95, 'name': 'Alexander Ulrich', 'party': 'DIE LINKE', 'text': 'Liebe Frau Präsidentin! Liebe Kolleginnen und Kollegen! Herr Gremmels, von Ihrer Rede könnte ich vieles unterschreiben, aber den letzten Satz natürlich nicht: dass die SPD die Partei der Arbeit ist. Da hätte man Agenda 2010, Hartz IV, prekäre Beschäftigung nicht zugelassen. Das ist das Gegenteil von einer Partei der Arbeit. Die heutige Aktuelle Stunde auf Antrag der AfD entwickelt sich zum Rohrkrepierer. Wenn sich die AfD wirklich Gedanken über die Arbeitsplätze in der Automobilindustrie machen würde, dann dürfte sie nicht den menschengemachten Klimawandel leugnen. Denn wer das leugnet und damit allem Veränderungsbedarf eine Absage erteilt, der gefährdet Hunderttausende Arbeitsplätze in Deutschland. Deshalb ist das etwas, was Ihnen überhaupt niemand abnimmt. Die AfD ist bei den Automobilbauern sowieso nicht gern gesehen. Ich bin IG-Metaller, früher war ich Opel-Betriebsrat. Ich kann mich noch gut daran erinnern, dass der Faschist Björn Höcke, als er bei einer Demo in Eisenach war, von den Beschäftigten von Opel vertrieben wurde. Das war ein Richtsignal. Die Beschäftigten von Opel, die Angst um ihre Arbeitsplätze haben, glauben keiner AfD und keinem Höcke. Aber richtig ist, dass in der Automobilindustrie aufgrund der veränderten Antriebstechnologien rund 100 000 Arbeitsplätze wegfallen. Ein Batterieauto hat nicht so viel Wertschöpfung wie ein Verbrennungsmotor. Auch die IG Metall sagt: Da werden wohl 100 000 Arbeitsplätze wegfallen; aber es werden auch neue entstehen. Deshalb ist das die entscheidende Frage. Volkswirtschaftlich – da bin ich mir sicher – werden durch diese Veränderungen keine Arbeitsplätze wegfallen. Wenn wir die Energie aus erneuerbaren Energiequellen gewinnen, die Windkraft wieder ausbauen und noch mehr Batteriezellenfertigungen nach Deutschland holen, werden wir am Schluss eine positive Arbeitsplatzbilanz haben. Das ist wahr, aber dafür muss noch einiges getan werden. Ich sage deshalb ganz deutlich: Die Bundesregierung muss endlich mit ihrem Dogma der schwarzen Null und der Schuldenbremse aufhören. Denn: Wenn wir das alles fördern wollen, wenn wir die Chancen erkennen wollen, muss der Staat eine aktive Industriepolitik betreiben und deutlich in diese Mobilitätswende investieren. Das wäre richtig; das muss getan werden. Da haben Herr Altmaier und sein Ministerium noch viel Luft nach oben. Wir werden – auch das sage ich ganz deutlich – Regionen haben, die davon profitieren, möglicherweise auch durch die Tesla-Ansiedlung. Wir werden aber auch Regionen haben, die unter diesen Veränderungen leiden. Herr Luksic, ich gebe Ihnen recht, dass auch das Saarland stark von diesen Veränderungen betroffen ist. Ich komme aus der Westpfalz. Wir sind nebendran, wir sind auch stark davon betroffen. Es wird so sein wie bei der Kohle: Wir werden Strukturprobleme in einigen Regionen bekommen. Der Staat muss diese Regionen – ähnlich wie beim Kohleausstieg – strukturpolitisch unterstützen, damit dieser Wandel auch gestaltbar ist. Die Menschen machen das alles mit. Auch die Arbeitnehmer machen das alles mit, wenn sie wissen: Sie sind nicht die Verlierer auf dieser Position. Herr Luksic, wo ich Ihnen widerspreche, ist Folgendes: Sie sprechen von der IG Metall; es mag sein, dass das so ist. Ich bin IG-Metaller, und ich war auch auf dem Gewerkschaftstag in Nürnberg vor wenigen Wochen. Die IG Metall bekennt sich eindeutig zu den Pariser Klimaschutzzielen und sagt ganz deutlich: Wir müssen das tun. – Sie steht auch dazu, dass bis 2030 jedes zweite Auto auf der Straße ein Elektroauto sein wird. Dazu bekennt sich die IG Metall. Gleichzeitig sagt sie aber: Der Staat muss eine aktive Industriepolitik betreiben. Der Staat muss deutlich mehr in die Infrastruktur investieren. Der Staat muss den Menschen helfen, durch Qualifizierung und Weiterbildung neue, andere Jobs auszuüben. – Auch wir als Linke bekennen uns dazu. Ja, der Vorschlag der IG Metall zum Transferkurzarbeitergeld muss umgesetzt werden, damit die Menschen Chancen haben, andere Arbeitsplätze zu bekommen. Diese Aktuelle Stunde wird zu
