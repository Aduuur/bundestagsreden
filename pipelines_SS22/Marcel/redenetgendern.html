    <script>
        var data = {'nodes': [{'id': 1, 'mfic': 'und der ist das den Sie für auf von dass wie sich nicht wir zu Menschen Das werden Menschenrechte Deutschland aber mit des Welt zum ein auch China es Wir bei denn noch eine sind als können alle wenn dann FDP war ganz klar oder vor Dank Millionen waren uns geht dem sein zur Vielen Meine Der gegen viel akzeptieren Beispiel Teilen Denn Weg aus Lage Erklärung Rechte viele Freiheit du überall wert man mehr großes ihre einer Angriff Werte Schwulen Lesben Transgendern Europa einem etwas muss Jahren Fraktion Sehr ihren Stadt offen Menschenrechtserklärung Regeln sagen immer Heute wieder Immer wird dort massiv besser betrifft bestimmt entgegenstellen abgelehnt Identität Manche Länder allen solchen Andere gestellt Italien verbessert dazu geeignet Teil unserer Hoffnung erreichen bringen Redner Dr.', 'name': 'Gabriela Heinrich', 'party': 'SPD', 'text': 'Sehr geehrte Frau Präsidentin! Meine Damen und Herren! 1948: Millionen Menschen waren tot. Millionen Menschen waren auf der Suche nach ihren Familien. Millionen waren heimatlos. Der Kalte Krieg war in vollem Gange, und diese Stadt Berlin, die musste aus der Luft versorgt werden. Und trotzdem war die Weltgemeinschaft zum ersten Mal in der Lage, etwas absolut Unglaubliches zu tun: Sie gestand mit der Allgemeinen Erklärung der Menschenrechte in 30 Artikeln jedem einzelnen Menschen die gleichen elementaren Rechte zu – und das, obwohl noch so viele verfeindet waren. Das war eine Zäsur. Die Wunden des Zweiten Weltkriegs waren noch offen; aber die Menschenrechtserklärung führte die Menschen zusammen. Sie war und ist Ordnungspolitik – für ein gutes Zusammenleben und für die individuelle Freiheit. Sie liefert Regeln gegen Diskriminierung, Hass und Gewalt, Regeln, die uns ganz klar sagen: Der, den du nicht kennst, auch der, den du nicht magst, der ist immer und überall ganz genauso viel wert wie du. Heute wächst der Widerstand derjenigen wieder, die die Menschenrechte eben nicht für alle akzeptieren. Immer wieder wurde und wird versucht, die Menschenrechte zu relativieren. Häufig wird ein Gegensatz konstruiert: Man müsse sich entweder für soziale oder für individuelle Menschenrechte entscheiden. Beispiel China. Dort gingen Hunger und Armut massiv zurück. Immer mehr Menschen geht es dort wirtschaftlich besser. Das ist ein Fortschritt. Aber warum müssen Religionsfreiheit, Meinungsfreiheit und Rechtsstaatlichkeit dahinter zurückstehen? Ein weiteres großes Problem unserer Zeit betrifft den Widerstreit zwischen wirtschaftlichen Interessen und der Bewahrung der Umwelt. Indigene Völker verlieren ihre Lebensgrundlagen, wenn reines Profitdenken das Handeln bestimmt. Umweltaktivisten, die sich zum Beispiel in Lateinamerika dem entgegenstellen, sind massiv gefährdet. Viele werden getötet, und viele verschwinden. Oder: Menschenrechte werden als unvereinbar mit einer bestimmten Kultur, Tradition, Religion abgelehnt und Veränderungen als Angriff auf Identität verstanden, als westliche Werte. Manche islamische Länder neigen hierzu. Wir erleben das aber auch in allen Teilen der Welt, auch in Teilen Afrikas. Besonders Frauenrechte und die Rechte von Schwulen, Lesben, Transgendern sind von solchen kulturellen Relativierungen betroffen. Aber – und hier sind wir in Europa angekommen –: Identitätsbildung wird auch gerne benutzt, um sich abzugrenzen. Andere Kulturen und Menschen sind dann plötzlich weniger wert. Andere Meinungen gelten nicht, und zentrale Werte wie die Gleichheit aller Menschen werden offen infrage gestellt. Zu beobachten ist das auch in Ungarn, in Polen, in Italien und bei Rechtspopulisten in Österreich und Deutschland. Und dem müssen wir Demokratinnen und Demokraten uns entgegenstellen, in Deutschland wie in Europa. Denn ein Angriff auf die Menschenrechte ist immer auch ein Angriff auf die Demokratie. Das Konzept der universellen, unveräußerlichen und unteilbaren Menschenrechte ist es wert, davon begeistert zu sein; denn es verbessert das Leben von allen Menschen – in Europa und auf der Welt. Die Menschenrechte sind besser dazu geeignet, Identität zu stiften, als Ausgrenzung. In meiner Heimatstadt Nürnberg, der Stadt des Friedens und der Menschenrechte, ist das so. Die Auseinandersetzung mit der Menschenrechtserklärung ist zu einem wichtigen Teil unserer Stadtidentität geworden; das ist auch ein Teil unserer Verantwortung. Aber es geht auch um Hoffnung, um die Hoffnung, dass wir gemeinsam etwas erreichen können auf dem Weg, die 30 Artikel der Erklärung der Menschenrechte für alle zur Geltung zu bringen. Denn wenn wir uns die Welt heute anschauen, dann muss man sagen: Heute brauchen wir die Allgemeine Erklärung der Menschenrechte ganz bestimmt genauso wie vor 70 Jahren. Vielen Dank. Vielen Dank, Gabriela Heinrich. – Nächster Redner für die FDP-Fraktion: Dr. Lukas Köhler. '}, {'id': 2, 'mfic': 'und der ist das den Sie für auf von dass wie sich nicht wir zu Menschen Das werden Menschenrechte Deutschland aber sie des Welt hat zum ein auch es Wir noch eine sind können alle wenn dann war klar vor Dank leben wollen müssen Frage haben waren uns geht dem sein zur Vielen kann keine AfD Meine gegen akzeptieren Teilen Denn Weg mus lieben Staaten sondern Es dieser deutlich nur Lage Rechte überall ihre einer Schwulen Lesben Transgendern einem etwas muss Jahren Fraktion jeder möchte denen weil ander machen selbst bis Liebe stehen Operationen Kollege betrifft gestellt verbessert dazu bringen Dr. sehr Bisexuellen Transsexuellen Intersexuellen Kern wichtige wissen beinahe verfolgt Menschenrechten darf jemand Geschichte die gleichgeschlechtlich homosexuelle Handlungen gibt Todesstrafe gar Da kein hin letzten gleichgeschlechtliche Wenn letzte Brasilien gehen kämpfen Thema geschlechtszuweisende Herzlichen Wort Kollegin', 'name': 'Volker Ullrich', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine sehr verehrten Damen und Herren! Die internationale Lage der Menschenrechte von Lesben, Schwulen, Bisexuellen, Transsexuellen, Transgendern, Intersexuellen geht uns alle an, zu jeder Stunde. Denn es geht um den Kern der Menschlichkeit und den Kern der Würde des Menschen. Nach unserem Menschenbild darf und muss jeder Mensch so leben können, wie er möchte. Und er muss so lieben können, wie er das will. Das muss die wichtige Botschaft dieses Bundestages sein. Wir wissen, dass in vielen Teilen der Welt – in beinahe 70 Staaten, in denen beinahe die Hälfte der Menschheit lebt – Menschen nicht so leben und lieben dürfen, wie sie das gerne wollen – sie werden verfolgt, diskriminiert, weil sie vermeintlich anders sind. Aber sie sind nicht anders, sondern sie lieben anders; das ist etwas, was jeder auf der Welt akzeptieren muss. Es gehört zu den unveränderlichen Menschenrechten, dass es keinen Unterschied geben darf, wie jemand liebt und wie jemand ist. Eine lange, leidvolle Geschichte der Menschheit hat sich an dieser Frage entzündet. Aber wir müssen klar und deutlich machen, dass die Frage des Respekts vor Menschen, die gleichgeschlechtlich leben, eine Frage ist, die auf die Agenda der Weltpolitik muss, weil wir nicht akzeptieren, dass Menschen verfolgt werden, weil sie anders lieben. Besonders betroffen macht uns, dass homosexuelle Handlungen in manchen Teilen der Welt nicht nur unter Strafe gestellt sind, sondern dass es Staaten gibt, die dafür die Todesstrafe verhängen. Das muss in besonderer Art und Weise geächtet werden. Das betrifft selbst Staaten, von denen wir es gar nicht annehmen. Selbst in einem Land wie den Vereinigten Arabischen Emiraten ist auf dem Papier die Todesstrafe für homosexuelle Handlungen möglich. Da zeigt sich, dass manchmal auch hinter einer Glitzerfassade der Geist einer unfreien und zutiefst menschenverachtenden Gesellschaft herrschen kann; das müssen wir deutlich machen. Wir werden nicht ruhen, bis sich die Menschenrechtslage dieser Menschen überall auf der Welt verbessert. Das ist kein leichter Weg. Wir wissen aus unseren eigenen Erfahrungen in Deutschland, dass es ein langer Weg ist von der Strafbarkeit – noch in den 50er- und 60er-Jahren – bis hin zur Rehabilitation in den letzten Jahren, wo wir klar gesagt haben, dass es Unrecht war, dass dieser Staat Menschen bestraft hat, die gleichgeschlechtlich verliebt waren. Aber es gibt auch positive Signale. Ich finde, wir müssen froh sein, wenn überall auf der Welt Staaten gleichgeschlechtliche Liebe entkriminalisieren, dazu stehen, dass Menschen lieben können, wen sie wollen. Wenn wie letztes Wochenende in Brasilien Hunderttausende Menschen auf die Straße gehen, um für ihre Rechte und für ihre Gleichstellung zu kämpfen, dann ist das etwas, was Unterstützung und auch Solidarität aus diesem Hause verdient. Ich möchte noch kurz das zweite Thema ansprechen: ein Verbot von geschlechtszuweisenden Operationen. Hier ist es notwendig, dass bald ein Gesetzentwurf kommt. Wir stehen zum Koalitionsvertrag und bringen klar und deutlich zum Ausdruck, dass geschlechtszuweisende Operationen an Kindern gegen die Menschenwürde und gegen die Menschenrechte verstoßen. Es ist kein Fehler und keine Krankheit, wenn ein Kind intersexuell ist, sondern das ist normal, das ist zu akzeptieren. Darauf werden wir klar und deutlich hinweisen und geschlechtszuweisende Operationen verbieten; Sie können sich darauf verlassen, dass wir diesen Schritt gehen werden. Herzlichen Dank. Vielen Dank, Herr Kollege Dr. Ullrich. – Als nächste Rednerin hat das Wort die Kollegin Beatrix von Storch, AfD-Fraktion. '}, {'id': 3, 'mfic': 'und der ist das den Sie für auf von dass wie sich nicht wir zu Das werden Menschenrechte Deutschland aber sie mit des Welt hat zum ein auch es Wir denn Grünen noch eine können alle wenn dann ganz oder vor leben wollen müssen Frage haben Antrag ich geht sein zur kann keine Bundesregierung Der Beispiel Denn Weg dieser nur über Lage Freiheit man Schwulen Lesben Transgendern denen Liebe Kollegen Regierung nach zitiere Geschlechtes schon lassen afd Sehr Italien Redner Bisexuellen Transsexuellen Intersexuellen wichtige Menschenrechten darf gar Da gleichgeschlechtliche kämpfen Thema Anfrage Schutz link anderen ihrer grünen gut beschäftigen Botschaften soll deutschen Steuerzahler ob Asylbewerber Darüber liegen Erkenntnisse junge Geschlecht dritten al Zahl hoch bisher jetzt globale Absolventen Gender genau weder könnte', 'name': 'Beatrix von Storch', 'party': 'AfD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kollegen! Wir reden über den Antrag und die Große Anfrage der Grünen zur internationalen Lage der Menschenrechte von Lesben, Schwulen, Bisexuellen, Transsexuellen, Transgendern und Intersexuellen. – An dieser Stelle fehlt ein Q. Ich glaube, Sie diskriminieren die Queeren. Egal, in Antrag und Anfrage vermischen die Grünen absichtsvoll – ich sage ausdrücklich: legitime – Anliegen zum Schutz der persönlichen Freiheit und körperlichen Unversehrtheit mit links-grünem Ideologieexport und Klientelpolitik. Die Grünen und die Normalbürger leben auf zwei verschiedenen Planeten. Die einen leben in der realen Welt, müssen hart arbeiten und ächzen unter Steuern und Abgaben, unter steigenden Energie- und Wohnkosten, sie müssen sich krummlegen, um ihren Lebensstandard zu halten. Die anderen leben in ihrer staatlich subventionierten links-grünen Scheinwelt, ihnen geht es so gut, dass sie sich mit Geschlechtervielfalt in Burkina Faso, der Rolle der Transsexualität in der US-Armee, Intersexualität in Nepal und der Homoehe in Uruguay beschäftigen können. Die Grünen fordern, das Diplomatische Korps in den Botschaften soll in LSBTTI-Rechten geschult werden; das soll elementarer Bestandteil der Ausbildung werden. Die Bundesregierung handelt bereits in vorauseilendem Gehorsam ganz in diesem grünen Sinne – ich darf zitieren –: Deutsche Botschaften beteiligen sich an Gay-Pride-Paraden in Griechenland, Israel, Italien, Lettland und Litauen. Dem deutschen Steuerzahler werden Rekordsteuern abgepresst, um dann damit Diplomaten zu bezahlen, die in ihrer Dienstzeit auf den Schwulenparaden in den Hauptstädten Europas tanzen. Das ist Missbrauch von Steuergeldern und kein Einsatz für Menschenrechte. Gleichzeitig ist die Bundesregierung unfähig, die Kernaufgaben des Staates, zum Beispiel den Grenzschutz oder den Schutz der öffentlichen Sicherheit, zu erfüllen; sie nimmt die Probleme nicht einmal wahr. Das sehen wir an den Antworten auf unsere Fragen an die Regierung: Auf die Frage, ob und auf welchem Weg in Spanien angelandete Asylbewerber nach Deutschland kommen, lautet die Antwort der Regierung: Darüber liegen keine Erkenntnisse vor. Und auf die Frage, ob junge Asylbewerber aus Afrika Studienvisa missbrauchen, um in Deutschland Asyl zu beantragen, antwortet die Bundesregierung: Darüber liegen keine Erkenntnisse vor. Aber wenn die Grünen fragen, in welchen Ländern auf diesem großen Globus außer „Mann“ und „Frau“ auch noch ein anderes Geschlecht amtlich eingetragen werden kann, eine wichtige Frage, mit der man nicht genug Beamte beschäftigen kann, dann ist die Anwort der Regierung lang und detailgenau – ich zitiere, mit Genehmigung des Präsidenten, nur wenige Ausschnitte –: Ich stelle fest: Die Bundesregierung hat keine Ahnung, wer die deutsche Grenze übertritt, sie kann aber in epischer Breite ausführen, wie es mit der Eintragung des dritten Geschlechtes auf Neufundland aussieht. Überhaupt: das dritte Geschlecht. Das Thema hat uns ja auch schon hier über Gebühr beschäftigt. Bisher haben sich laut „Deutschem Ärzteblatt“ in ganz Deutschland 150 Personen als „divers“ eintragen lassen. Die Zahl der Abgeordneten, die über die Einführung des dritten Geschlechtes abgestimmt hat, ist also fast fünfmal so hoch wie die Zahl derer, die von der Regelung bisher Gebrauch gemacht haben. Die Grünen wollen diese Politik jetzt auf die globale Ebene ausdehnen; denn Deutschland ist zu klein, um all den Absolventen der Gender Studies einen Versorgungsposten zu beschaffen. Denen wollen die Grünen ein globales Betätigungsfeld eröffnen; die Menschenrechtspolitik ist nur das Vehikel dafür. Deutschland soll sich für Menschenrechte starkmachen. Da haben wir Konsens. Aber genau danach endet der auch. Denn wenn Sie von den Grünen von Menschenrechten reden, dann meinen Sie meistens Sonderrechte für eine kleine Klientel, wie den irren Anspruch auf die freie Wahl des Geschlechtes, oder Sie kämpfen für die gleichgeschlechtliche Ehe, und das alles wollen Sie natürlich für die ganze Welt. Das wollen wir weder in der ganzen Welt, aber vor allem auch nicht in Deutschland; wir wollen das gar nicht. Der Dissens in Sachen LSBTTIQ zwischen der AfD und den Grünen könnte größer nicht sein, und das ist auch gut so. Als nächster Redner spricht der Staatsminister Michael Roth zu uns. '}, {'id': 4, 'mfic': 'und der ist das den Sie für von dass wie sich nicht wir zu Menschen Das werden Deutschland aber sie mit des zum ein Wir bei denn noch eine als können alle war ganz klar vor Dank müssen Frage haben Bildung Millionen uns dem sein zur Vielen kann AfD Bundesregierung gegen viel Beispiel Es über berufliche könnten Euro viele Freiheit mehr großes Werte einem muss selbst bis Liebe Kollegen nach lassen Karliczek Gesamtkonzept Länder geeignet erreichen sehr Geschichte die hin junge al hoch bisher jetzt Absolventen Gender weder Ministerin unser Posten Fachkräftemangel sicherlich seit Jugendlichen Berufsabschluss deutsche Bildungssystem da Zukunft wichtig Wirtschaftsstandort', 'name': 'Nicole Höchst', 'party': 'AfD', 'text': 'Herr Präsident! Frau Ministerin! Werte Kollegen! Hochgeschätzte Bürger! Wir sind uns alle einig, dass wir die berufliche Bildung stärken müssen. Frau Ministerin Karliczek, Sie verdienen in diesem Bereich unsere Anerkennung. Sie haben sich redlich bemüht, unser Credo „Mehr Meister als Master“ anzuerkennen und dem Taten folgen zu lassen. So erhöhen Sie zum Beispiel die von der AfD geforderten Posten wie die Stiftung „Begabtenförderung berufliche Bildung“. Das ist folgerichtig, gut und lobenswert. Aber bei grundsätzlicher Betrachtung ist das allenfalls Feintuning. Frau Karliczek, mit Mut und Kampfgeist könnten Sie bei den jetzigen bürgerlichen und freiheitlichen Mehrheitsverhältnissen in diesem Parlament als die Bildungsministerin in die deutsche Geschichte eingehen, die die ideologische Bildungswende schafft. Sie könnten die Abiturschwemme bei gleichzeitigem Fachkräftemangel beenden. Leider fehlt es Ihnen im vorgelegten Haushalt nach wie vor an Entschlossenheit, ein großes Gesamtkonzept vorzulegen, das geeignet ist, das Ruder herumzureißen. Es ist klar, dass dieses Gesamtkonzept zur Stärkung der beruflichen Bildung eine gemeinsame Aufgabe von Bund und Ländern sein wird. Berufliche Bildung muss bereits im Vorfeld gestärkt werden, indem ausbildungsfähige und ‑bereite junge Menschen in den Ausbildungsmarkt drängen. Das ist originär Ländersache und mit dem DigitalPakt sicherlich nicht zu bewerkstelligen. Das Bundesinstitut für Berufsbildung hatte 2018 festgestellt, dass das betriebliche Ausbildungsplatzangebot so hoch war wie nie seit 2009. Leider stand einem wachsenden Ausbildungsangebot eine steigende Anzahl an Jugendlichen ohne Berufsabschluss gegenüber. Das ist der Trend, der sich seit 2009 abzeichnet. Wo sind denn die erfolgreichen Bemühungen der Bundesregierung, wo die der Länder? Alle bislang getroffenen Maßnahmen laufen ins Leere. Wir werfen Geld zum Fenster heraus. Das deutsche Bildungssystem bricht Rekorde: im Studienabbruch, in den unbesetzten Ausbildungsplätzen, bei Jugendlichen ohne Berufsabschluss. Sie haben jetzt ein paar Millionen Euro von hier nach da umgeschichtet und erwarten nun ernsthaft, dass sich das ändert. Das werden Sie so nicht erreichen; denn die heißersehnten Fachkräfte der Zukunft, die durch unser Bildungssystem bis zum Abitur geschleust werden, können weder auskömmlich Dreisatz, das Einmaleins noch unfallfrei Deutsch. Aber – ganz wichtig, Achtung! – sie können an der Humboldt-Universität Pornowissenschaften studieren. Das glauben Sie nicht, meine Damen und Herren, ist aber so. Recherchieren Sie selbst, und Sie finden zukunftsweisende Veranstaltungen wie „Konsens und Vielfalt – Faire Pornographie“. Wissen Sie, wir von der AfD sind sehr für die Freiheit von Forschung und Lehre. Die Frage ist: Was werden denn die Absolventen solcher Studien? Wie viele studierte Pornospezialisten kann sich ein Wirtschaftsstandort wie Deutschland denn leisten, wie viel mehr als über 230 Lehrstühle für Gender und Gedöns? Regelt da tatsächlich die Nachfrage den Markt? Ein ideologiefreies Deutschland hätte längst zig Alternativen zum Verbrennungsmotor erfunden. Deutschland darf das nicht. Wir müssen uns deindustrialisieren, verblöden, durchgendern und verarmen. Warum denn eigentlich? Liebe Frau Karliczek, bitte lassen Sie sich nicht von links-grün einlullen. Bitte streichen Sie alle ideologischen Posten in diesem Bundeshaushalt. Es ist viel, viel wichtiger, in berufliche Bildung zu investieren, noch mehr, als Sie das bisher getan haben. Legen Sie ein großes Gesamtkonzept vor, das den Leuten von morgens bis abends erklärt, von der Zeitungsannonce bis hin zur „Tagesschau“, wie wichtig berufliche Bildung für den Wirtschaftsstandort Deutschland ist. Sie sichert Wohlstand für alle, ist das Rezept gegen Fachkräftemangel, ist die Zukunftsgarantie des Standortes Deutschland. Vielen Dank. '}, {'id': 5, 'mfic': 'und der ist das den Sie für auf von dass wie sich nicht wir zu Das werden Deutschland mit des hat ein auch China bei denn noch eine sind als wenn dann FDP ganz oder Dank wollen haben Antrag ich Millionen uns dem Vielen keine AfD Meine Der sondern nur könnten Euro heute aus Fraktion möchte machen bis stehen Kollege Kollegen zitiere schon afd erst Hoffmann wäre ihren abgelehnt Manche solchen unserer letzten Wenn letzte Brasilien Herzlichen Wort Kollegin anderen deutschen Steuerzahler genau könnte sicherlich deutsche Zukunft Entwicklungszusammenarbeit Chinas Kredite Krediten Prozent Müller Berufsausbildung während Daimler bezahlt chinesische Manager Wirtschaftsmächte', 'name': 'Markus Frohnmaier', 'party': 'AfD', 'text': 'Herr Präsidentin! Meine Damen und Herren! Herr Frohnmaier, ich habe die Uhr angehalten. Würden Sie sich korrigieren? Ach so, entschuldigen Sie. – Frau Präsidentin! Meine Damen und Herren! Manche laden sich Schmuddelfilmchen aus dem Netz; die Kollegen von der FDP AfD-Anträge. Hier sitzen magenta-gelbe Raubkopierer. Die FDP möchte heute die Entwicklungszusammenarbeit mit China auf den Prüfstand stellen. Das ist schon erstaunlich; denn erst letzte Woche hat die FDP im Ausschuss unseren AfD-Antrag abgelehnt, der genau das gefordert hat. Der Kollege Hoffmann von der FDP sagte noch bei der letzten Plenardebatte zu unserer Forderung, Chinas Status als Entwicklungsland abzuerkennen – ich zitiere –: Zitat Ende. Während Herr Hoffmann von der FDP uns also noch beim AfD-Antrag erzählt hat, dass zinsvergünstigte Kredite eine ganz tolle Form der Entwicklungszusammenarbeit sind, fordern Sie heute in Ihrem Antrag das genaue Gegenteil: Sie wollen die vorzeitige Einstellung der Kredite an China. Herzlichen Glückwunsch: Die FDP ist lernfähig, AfD wirkt! Generell lässt sich feststellen, dass der Zinssatz bei solchen verbilligten Krediten für Entwicklungsländer bei mageren 0,5 bis 2 Prozent liegt, also kaum die Inflation ausgleicht. Wenn also Minister Müller und die anderen Parteien sich hierhinstellen und behaupten, China würde keine Entwicklungshilfe erhalten, ist das schlicht und ergreifend falsch. Mit 630 Millionen Euro vergünstigten deutschen Krediten hat China seit 2013 für Berufsausbildung in Maschinenbau, in der Chemie-, Elektro- und Automobilindustrie gesorgt. Während in Deutschland also bei Bosch, Daimler und VW Stellen gestrichen werden, Eisenmann Insolvenz anmeldet und Continental Werke schließt, bezahlt Deutschland für die Berufsausbildung chinesischer Jugendlicher. Neben den Billigkrediten bezahlt der deutsche Steuerzahler auch noch absurde Projekte wie – ich zitiere aus den Projektlisten des Haushaltes – Gender-, Arbeitsrecht- und Medientraining für Migrantinnen in Südchina – Kostenpunkt: 367 000 Euro –, Förderung eines zivilgesellschaftlichen landesweiten Gendernetzwerkes in China für 400 000 Euro oder Fortbildungsprogramme für chinesische Manager. Während die Wirtschaftsweltmacht China den deutschen Roboterhersteller Kuka und den Maschinenbauer Putzmeister aufgekauft hat und erst vorgestern bekannt wurde, dass die Chinesen ihren Anteil bei Daimler auf 20 Prozent ausbauen, bildet Entwicklungsminister Müller mit deutschem Steuergeld chinesische Manager aus. Was wir heute hier im Kontext zu China diskutieren, ist erst der Anfang. Weitere aufstrebende Wirtschaftsmächte, sogenannte „next Chinas“ wie Indonesien, Indien und Brasilien, stehen schon in den Startlöchern. Konsequent wäre es gewesen, wenn Sie unserem Antrag zu aufstrebenden Wirtschaftsmächten zugestimmt hätten; denn der beschränkt sich nicht nur auf China, sondern würde generell Schluss machen mit der Alimentierung potenter Wirtschaftsmächte. Das wäre richtig gewesen. Herr in der Beek, das ist sicherlich ein guter Ansatz, den Sie heute verfolgt haben. Vielleicht könnten Sie die Zuständigkeit übernehmen, und könnte Kollege Hoffmann in Zukunft genderneutrale feministische Außenpolitik oder Ähnliches betreuen. Dann wäre das kohärent, und dann könnten wir auch zustimmen. Vielen Dank. Das Wort hat die Kollegin Dagmar Ziegler für die SPD-Fraktion. '}], 'links': []};
