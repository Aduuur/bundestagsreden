    <script>
        var data = {'nodes': [{'id': 1, 'name': 'Andreas Lenz', 'party': 'CDU/CSU', 'text': 'Sehr geehrte Frau Präsidentin, für die CDU/CSU-Fraktion natürlich, auch wenn ich Sie ungern korrigiere. – Sehr geehrte Damen und Herren! Liebe Kolleginnen und Kollegen! Der deutsche Arbeitsmarkt steht so gut da wie noch nie in der Geschichte der Bundesrepublik. So erreichte die Zahl der Erwerbstätigen im September dieses Jahres mit 44,5 Millionen Menschen in Beschäftigung einen erneuten Höchststand. Das sind 600 000 Menschen mehr als zu diesem Zeitpunkt im letzten Jahr. Dieser wirtschaftliche Erfolg hat auch einen Namen: Das ist die unionsgeführte Bundesregierung. – In Bayern läuft es natürlich noch besser, Kollege Ernst. – Aber gleichzeitig merkt man bei einem geplanten Stellenabbau wie jetzt bei Siemens einmal mehr, dass die gute wirtschaftliche Situation nicht gottgegeben ist. Wir stehen als Wirtschaftsstandort im internationalen Wettbewerb und sind durch unsere Exportorientierung auf die Weltmärkte angewiesen wie kaum ein anderes Land. Das gilt natürlich insbesondere für ein multinationales Unternehmen wie Siemens. So ist die globale Nachfrage nach großen Gasturbinen drastisch gesunken. Auf etwa 110 Turbinen pro Jahr wird sich die globale Nachfrage zukünftig belaufen. Wir haben aber Fertigungskapazitäten für circa 400 Turbinen im Jahr. Es ist hier so, dass es sich um globale Trends handelt, wie es sich auch bei der Entwicklung der erneuerbaren Energien um globale Trends handelt. Darauf muss Siemens natürlich reagieren. Täte Siemens das nicht, wäre das ebenso verantwortungslos. Allerdings gilt es auch, zu betonen, dass gerade Siemens an anderer Stelle vom Umbau der Energieversorgung massiv profitiert, beispielsweise beim Ausbau der Offshorekapazitäten. Das zeigt sich in der Gesamtprofitabilität des Unternehmens. Jetzt muss ich schon auch sagen, dass ich mir die Kommunikation von Siemens hier sicherlich anders gewünscht hätte. Es geht nicht, dass die Arbeitnehmervertretungen vom geplanten Stellenabbau aus den Medien erfahren – einen solchen Stil mag man vielleicht im Umgang von Parteien intern manchmal gewohnt sein, aber das ist kein Umgang auf Augenhöhe. Und das müssen wir als Politik natürlich klar sagen; das müssen wir klar anmahnen. Gerade Siemens als globales Vorzeigeunternehmen hat natürlich auch eine Verpflichtung, seiner sozialen Verantwortung gerecht zu werden. Wertschöpfung durch Wertschätzung – das geht nur miteinander. Verantwortlichkeit sieht an dieser Stelle natürlich anders aus, aber mit Verantwortungslosigkeit kennen Sie sich von der SPD ja sehr gut aus. Deswegen haben Sie ja auch diese Aktuelle Stunde beantragt. Insgesamt ist ein Abbau von 6 900 Stellen geplant, davon die Hälfte in Deutschland im Bereich Power. – An anderer Stelle hat das ja auch die jüngste Vergangenheit gezeigt. Im Bereich Power und Gas geht es konkret um 2 600 Stellen in Deutschland. Dabei sollen die Werke in Görlitz und Leipzig geschlossen werden, aber auch Erfurt, Mülheim, Offenbach, Erlangen und Berlin sind betroffen. Gestern haben hier in Berlin Hunderte Mitarbeiter um das Berliner Gasturbinenwerk in Moabit gegen den Stellenabbau protestiert. Das Motto „Wir umarmen unser Werk“ zeigt die Verbundenheit der Menschen zum Unternehmen. Diese Verbundenheit ist für Siemens eigentlich ein Wert an sich. Es geht um Schicksale, es geht um Existenzen, es geht um Menschen, und das häufig noch dazu in strukturschwachen Gebieten; das haben wir ja gerade schon gehört. Das kann niemanden kaltlassen. Deshalb gilt es, auszuloten, kreativ zu sein, wie man da, wo Aufgaben wegfallen, Ersatz finden kann. Auch die Kanzlerin hat sich eingeschaltet. Auch wenn die Politik letztlich unternehmerische Entscheidungen nicht übernehmen kann und auch nicht soll, geht es darum, an die Verantwortung der Akteure zu erinnern. Das Unternehmen sagt, dass die Maßnahmen sorgfältig, umsichtig und langfristig angelegt sind. Daran werden wir die Unternehmensleitung messen. Die Wirtschaft ist letztlich immer für den Menschen da und nicht anders herum. Der Unternehmensgründer Werner von Siemens meinte: Mit tätigem Eingreifen in die gefürchteten Räder des Schicksals kann man manches Unheil abwenden. – Diesen Geist wünsche ich auch dem aktuellen Unternehmen. Herzlichen Dank. Das Wort hat Thomas Jurk für die SPD-Fraktion. ', 'mfic': 'Herr'}, {'id': 2, 'name': 'Oliver Krischer', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Frau Präsidentin! Liebe Kolleginnen und Kollegen! Die gute Nachricht von der Klimakonferenz in Bonn, die in den vergangenen zwei Wochen stattgefunden hat, ist: Trotz des Ausstiegs von Donald Trump und der USA ist der internationale Klimaprozess alles andere als tot. Alle anderen Staaten sind an Bord geblieben. Es gibt eine Perspektive, das Weltklima zu retten und unseren Planeten lebenswert zu erhalten, und das, meine Damen und Herren, ist eine gute Botschaft. Aber es gibt auch eine traurige Botschaft, und die betrifft uns. Beim ehemaligen Klimaschutzvorreiter Deutschland ist nicht nur der Lack ab; inzwischen hat sich herumgesprochen, dass es noch schlimmer ist: Deutschland wird, wenn nicht ganz schnell etwas passiert, seine selbstgesteckten Klimaschutzziele 2020 krachend verfehlen. Von einer Vorreiterrolle kann überhaupt keine Rede mehr sein. Die Vorreiterrolle Deutschlands ist längst passé, und das ist das Ergebnis einer Politik in den letzten Jahren, die über Klimaschutz zwar geredet hat, aber immer dann, wenn gehandelt werden musste, gegen die Interessen des Klimaschutzes gehandelt hat. Meine Damen und Herren, damit muss endlich Schluss sein. Eines ist auch klar: Wir werden das Klimaschutzziel 2020, das übrigens 2007 von einer Großen Koalition beschlossen und 2010 von Schwarz-Gelb bestätigt worden ist, nicht einmal ansatzweise erreichen, wenn wir nicht in den Kohleausstieg einsteigen und jetzt sehr schnell Kraftwerkskapazitäten stilllegen. Das, meine Damen und Herren, ist notwendig, um das Klimaschutzziel zu erreichen. Das Verrückte ist: Jeder, der sich ernsthaft mit diesem Thema beschäftigt, weiß, dass es bei dem Kohleausstieg in Deutschland gar nicht mehr um die Frage des Ob geht, sondern nur noch um die Frage des Wie. Da kann man sich, ehrlich gesagt, doch nur an den Kopf fassen, wenn sich in Bonn über 20 Staaten zusammentun, eine Allianz für den Kohleausstieg gründen und Deutschland wie ein begossener Pudel an der Seite steht und nicht mitmacht. Das, meine Damen und Herren, muss sich ändern, wenn wir wieder Vorreiter in der Klimaschutzpolitik werden wollen. Ich finde, es muss Schluss sein damit, dass hier immer wieder der Eindruck erweckt wird, die Zukunft dieses Landes, die wirtschaftliche und industrielle Zukunft dieses Landes, hänge an der Kohle. Das Gegenteil ist der Fall. Das beweisen nicht nur zahlreiche Studien; das beweisen Unternehmensallianzen, die inzwischen sagen: Ja, wir wollen, wir brauchen den Kohleausstieg in Deutschland. Das ist die Zukunft. Die Zukunft sind Erneuerbare. Kohle ist die Vergangenheit, meine Damen und Herren. Ganz ehrlich – ich kann Ihnen das nicht ersparen –: Manche schreiben „DIGITAL FIRST.“ auf Plakate. Dann muss man sich schon fragen, warum ausgerechnet die die Kohlekraftwerke aus Adenauers Zeiten unter Artenschutz stellen. Das ist nicht innovativ. Das ist nicht zukunftsträchtig. Das bringt uns nicht nach vorne. Ich sage es hier ganz deutlich: Alte, ineffiziente Kohlekraftwerke gefährden die Versorgungssicherheit, sie stützen sie nicht. Jeder, der sich damit ernsthaft auseinandersetzt, sollte das einmal verinnerlichen, meine Damen und Herren. Wir müssen – das ist auch klar – nicht nur bei der Kohle handeln. Wir müssen in allen Sektoren Klimaschutz machen. Wir müssen bei Wärme und Verkehr vorangehen. Der Kohleausstieg ist aber das zentrale Element parallel zum Ausbau der erneuerbaren Energien. Redezeit! Mein letzter Satz, Frau Präsidentin. – Ich glaube, die wirtschaftliche Zukunft dieses Landes hängt davon ab, dass wir den Kohleausstieg schaffen, dass wir es schaffen, die Erneuerbaren auszubauen und ein klimaneutrales Land in allen Sektoren zu schaffen. Das dürfen wir nicht anderen Ländern der Welt, anderen Regionen überlassen. Das ist die Herausforderung der Zukunft für Deutschland, und der wird sich dieses Parlament, eine zukünftige Bundesregierung, der werden wir alle uns ganz zentral widmen müssen. Danke schön. Vielen Dank, Oliver Krischer. – Die nächste Rednerin: Dr. Anja Weisgerber für die CDU/CSU-Fraktion. ', 'mfic': 'Herr'}, {'id': 3, 'name': 'Barbara Hendricks', 'party': 'SPD', 'text': 'Frau Präsidentin! Liebe Kolleginnen und Kollegen! Liebe Kolleginnen und Kollegen von den Grünen, in Ihrem Antrag geht es ja um das Verhalten Deutschlands auf der UN-Klimakonferenz, die in den vergangenen zwei Wochen in Bonn stattgefunden hat. Bitte gestatten Sie mir vorweg eine Bemerkung zu der Rolle als technischer Gastgeber, die Deutschland innehatte. Die COP 23 war die bislang größte zwischenstaatliche Konferenz, die es je auf deutschem Boden gegeben hat. Sie wurde in nur elf Monaten geplant und realisiert, was weniger als die Hälfte des Zeitraums ist, der normalerweise für solche Planungen zur Verfügung steht. Trotzdem ist die Konferenz mit ihren rund 25 000 Teilnehmern absolut einwandfrei verlaufen. Wir sind dabei im Kosten- und Zeitrahmen geblieben. Alle Demonstrationen waren friedlich. Die Rückmeldungen aus der Staatengemeinschaft waren wirklich über alle Maßen positiv; diejenigen, die dabei waren, wissen das. Ich denke, die erfolgreiche Organisation sollte bei allem Interesse an der Sache ruhig einmal erwähnt werden dürfen – nicht zuletzt als ein großes Kompliment an die vielen Mitarbeiterinnen und Mitarbeiter, die das in einem gewaltigen Kraftakt möglich gemacht haben. Sie alle und nicht zuletzt die Bonnerinnen und Bonner haben dazu beigetragen, dass sich Bonn als UN-Stadt großartig präsentiert hat. Ihnen allen also ein herzliches Dankeschön! Liebe Kolleginnen und Kollegen, im Ergebnis ging von Bonn ein großes Signal der Einigkeit und Gemeinsamkeit aus, was auch schon ein Erfolg ist für die erste Klimakonferenz, die nach der Ankündigung der Vereinigten Staaten, aus dem Übereinkommen von Paris aussteigen zu wollen, stattgefunden hat. Aber in der Tat sind in Bonn auch die klimapolitischen Erwartungen an Deutschland deutlich geworden. Die Lücke zu unseren eigenen Klimaschutzzielen für das Jahr 2020 wird international wahrgenommen, wenngleich durchaus noch ohne Häme, weil jeder weiß, dass Transformationsprozesse überall auf der Welt schwierig sind. Aber es ist richtig: Ein zentraler Teil des notwendigen Weges hin zu einer treibhausgasneutralen Welt ist der Ausstieg aus Kohle, aus Öl und aus fossilem Gas. In Bonn hat sich eine bemerkenswerte Allianz aus Kohleausstiegsstaaten präsentiert. Es sei allerdings bemerkt, dass es sich fast durch die Bank um Atomenergiestaaten handelt, die einen verhältnismäßig geringen Kohleanteil bei ihrem Energiemix haben, und dass in Kanada weiter Ölsande abgebaut werden. Darauf hätten die anwesenden Vertreter von NGOs durchaus hinweisen können. Ich will vor diesem Hintergrund auf den Konsens im Deutschen Bundestag in den letzten Legislaturperioden hinweisen, dass Atomkraft keine verantwortbare und nachhaltige Energieversorgung ist. An diesem Konsens haben Sie, liebe Kolleginnen und Kollegen von den Grünen, durchaus einen bedeutenden Anteil. Von daher würde ich Sie bitten, diesen Teil der Wahrheit hier nicht unter den Tisch fallen zu lassen. Ich kann vor diesen Spielchen nur warnen, die übrigens schon jetzt in die Forderung münden – da sind viele Lobbyisten am Werk –, Atomenergie als Klimaschutztechnologie über den Green Climate Fund fördern zu wollen. Ich warne Neugierige. Da müssen wir ganz vorsichtig sein. Das ist definitiv der falsche Weg. Gleichwohl will ich hier deutlich machen, dass auch ich mir wünschen würde, dass Deutschland dieser Allianz beitritt, um zu zeigen, dass der richtige Umstieg der von Kohle hin zu einer vollständigen Versorgung aus erneuerbaren Energien ist und eben nicht Atomenergie. Aus den Verhandlungskreisen war zu vernehmen, dass die Union zuletzt angeboten hatte, 7 Gigawatt Kohlekapazitäten bis 2020 vom Netz zu nehmen. Das ist meines Erachtens eine vernünftige Größenordnung, die eine Basis für eine deutlich bessere Klimabilanz 2020 legen würde und von der aus wir einen stetigen Pfad für das Erreichen der Klimaschutzziele 2030 legen können. Was in den gescheiterten Jamaika-Gesprächen anscheinend überhaupt keine Rolle gespielt hat, war allerdings die soziale Absicherung. Wenn man auch nur ein bisschen soziale Verantwortung übernimmt, muss doch die erste Aussage sein: Wir müssen einen Plan haben, der jedem Einzelnen eine vollständige soziale Absicherung gibt. Verdi hat dazu übrigens gute Vorschläge vorgelegt. Offensichtlich hat von den beteiligten Parteien niemand diese soziale Dimension gesehen. So kann das nicht gehen. Liebe Kolleginnen und Kollegen, was wir brauchen, ist ein Plan für die soziale und regionalwirtschaftliche Ausgestaltung des weiteren Kohleausstiegs in den nächsten Dekaden. Ich meine, dass dazu auch eine geschäftsführende Bundesregierung jetzt die Vorarbeiten treffen muss. Im Klimaschutzplan haben wir verabredet, eine Strukturwandelkommission einzusetzen, wozu ich selbstverständlich stehe. Das macht aber nur Sinn, wenn es dazu eine klare Richtungsentscheidung der gesamten geschäftsführenden Bundesregierung gibt. Ich halte es für sinnvoll und zielführend, in Kürze die Mitglieder der Kommission zum Kohleausstieg zu berufen und den zeitlichen und inhaltlichen Rahmen der Kommission zum Kohleausstieg abzustecken. Ich bin dazu selbstverständlich auch als geschäftsführende Ministerin bereit. Politische und gesetzgeberische Schlussfolgerungen müssen selbstverständlich von der nächsten Bundesregierung und von diesem Parlament gezogen werden. Herzlichen Dank. Vielen Dank, Barbara Hendricks. – Das war zwar deutlich zu lang, aber das Lob an Bonn rechne ich jetzt einmal nicht mit, weil das, glaube ich, alle nachvollziehen konnten. Bevor der nächste Redner kommt, wollte ich eigentlich Reinhold Robbe begrüßen. Jetzt ist er weg. Es war aber kein Phantom. Der nächste Redner hält seine erste Rede im Deutschen Bundestag. Es ist Karsten Hilse für die AfD-Fraktion. ', 'mfic': 'Kollege'}, {'id': 4, 'name': 'Andreas Jung', 'party': 'CDU/CSU', 'text': 'Frau Präsidentin! Liebe Kolleginnen und Kollegen! Bundeskanzlerin Angela Merkel hat auf der Klimakonferenz in Bonn gesprochen. Sie hat dort den Klimawandel als eine zentrale Herausforderung für die Menschheit bezeichnet. Sie hat von einer Schicksalsfrage gesprochen. Was sie damit meint, das sieht man, wenn man sich zum Beispiel die Situation der Inselstaaten anschaut. Die Fidschi-Inseln standen in besonderer Weise im Mittelpunkt der Konferenz, weil die Fidschis die Präsidentschaft übernommen hatten. Wenn man bedenkt, dass es Inseln gibt, die von Überflutung bedroht sind, dass es dort Menschen gibt, die schon heute ihre Heimat verloren haben, deren Existenz, deren Inseln, deren Heimat durch den Klimawandel bedroht sind, wenn man sich vergegenwärtigt, dass es Umsiedlungen gibt, wenn man also weiß, dass es Menschen gibt, die wegen des Klimawandels flüchten – es gibt Menschen, die zu Klimaflüchtlingen werden –, dann muss man sagen: Wer etwas für die Bekämpfung der Fluchtursachen tun möchte, der muss stark für Klimaschutz sein. Es ist ausgemachter Unsinn, wenn hier gesagt wird, beim Klimaschutz gehe es um eine linksgrüne Ideologie. Es geht hier nicht um eine Ideologie, sondern es geht um die Bewahrung der Schöpfung, es geht um christliche Werte und um deren Bewahrung. Das ist die Herausforderung, vor der wir stehen. Das ist unsere gemeinsame Aufgabe. Es wurde gesagt, Deutschland hat ganz andere Probleme. Dem muss ich widersprechen. Ja, Deutschland hat auch andere Probleme, aber der Klimawandel ist auch in unserem Land eine zentrale Herausforderung. Dazu muss man nur mit den Landwirten sprechen, die sagen: Ja, auch früher gab es extreme Ereignisse, auch früher gab es Naturkatastrophen, aber in einem Jahr den Hagel, im anderen Jahr eine Dürre und im dritten Jahr, wie in diesem Jahr, die Frostschäden, unter denen die Obstbauern zu leiden hatten, diese Häufung hatten wir früher so nicht, also tut etwas gegen den Klimawandel. Es geht um unsere wirtschaftlichen Existenzen. Damit ist die Aufgabe, vor der wir stehen, beschrieben. Selbstverständlich haben wir den Wandel so zu gestalten, dass unser Industriestandort erhalten bleibt, dass wir hier Arbeit haben, dass die Wirtschaft florieren kann und dass die sozialen Fragen im Fokus bleiben, dass die soziale Balance gewahrt wird und dass Strukturbrüche vermieden werden. Genau mit diesen Fragen hat man sich in den Sondierungen zu Jamaika in den letzten Wochen beschäftigt. Ich will sehr deutlich sagen: Es war richtig, dass auch diese Fragen im Mittelpunkt gestanden haben. Die Ministerin hat vorhin ausgeführt, welche Vorschläge zum Thema Kohle auf dem Tisch lagen. Ich will ganz deutlich sagen: Egal wer Verantwortung tragen wird, egal wer regieren wird, er darf nicht hinter den Vorschlag zurückfallen, der hier schon auf dem Tisch gelegen hat. In dem vorliegenden Antrag der Grünen wird der Kohleausstieg gefordert. Selbstverständlich ist jedem klar: Wenn wir für Dekarbonisierung eintreten – das hat Deutschland auf dem Gipfel in Elmau getan –, so ist Dekarbonisierung mit Kohle nicht zu machen. Unsere Glaubwürdigkeit hängt in der Tat davon ab, dass wir alles unternehmen, um unsere selbstgesetzten, ambitionierten Klimaziele zu erreichen. Das müssen wir tun. Deshalb brauchen wir für die Kohle ein Sofortprogramm, mit dem wir das, was jetzt an Vereinbarungen auf dem Tisch liegt, in den nächsten Jahren Stück für Stück erreichen: zuerst die Ziele für 2020 und dann mit einem Senkungspfad die Ziele für 2030. Wir müssen Schritt für Schritt raus aus der Kohle; sonst werden wir die Herausforderungen des Klimaschutzes nicht meistern. Ausdrücklich möchte ich den Rednern recht geben – namentlich nenne ich die Kollegin Anja Weisgerber –, die sagen: Das ist nur ein Aspekt; wir müssen auch in den anderen Sektoren vorankommen. Daher will ich auch auf die dementsprechenden Verhandlungsergebnisse verweisen, die in dieser Form nicht umgesetzt werden, die inhaltlich aber trotzdem richtig bleiben. Wenn wir aus den fossilen Energien aussteigen, müssen wir Alternativen schaffen, und die erneuerbaren Energien sind der richtige Weg, um Deutschland wirtschaftlich nachhaltig aufzustellen. Es ist richtig, den Bereich der erneuerbaren Energien kosteneffizient auszubauen und diesen Ausbau zu beschleunigen. Deshalb müssen wir Speichertechnologien fördern und die Netze ausbauen. Wir müssen die Energieeffizienz ganz neu in den Blick nehmen. Das haben wir uns seit langem vorgenommen. Wir haben da schon einiges auf den Weg gebracht; aber jetzt ist der richtige Zeitpunkt, um endlich die steuerliche Förderung der Gebäudesanierung gemeinsam anzugehen. Das muss zwischen Bund und Ländern gelingen. In diesem Haus scheint es bei dieser Frage einen breiten Konsens zwischen vielen Fraktionen zu geben. Daher sollte es jetzt endlich gelingen, auch die Länder für dieses gemeinsame Vorhaben zu gewinnen. Es geht auch um die anderen Sektoren, um Verkehr und Landwirtschaft. Es geht darum, wie wir mit Maßnahmen in all diesen Sektoren unsere Klimaziele 2030 und die langfristigen Ziele erreichen. Diese besondere Herausforderung, vor der wir stehen, müssen wir gemeinsam angehen. Auf diese Arbeit freue ich mich, ganz egal, in welcher Konstellation sie geleistet wird. Das ist nämlich eine parteiübergreifende Aufgabe. Vielen Dank, lieber Andreas Jung. – Letzter Redner in der Debatte: Bernd Westphal für die SPD-Fraktion. ', 'mfic': 'Kollege'}, {'id': 5, 'name': 'Bernd Westphal', 'party': 'SPD', 'text': 'Sehr geehrte Frau Präsidentin! Meine sehr verehrten Damen und Herren! Die Relevanz dieses Themas ist, denke ich, allen klar. Ich schränke diese Aussage ein: Es gab in dieser Debatte Redner, die das noch nicht verstanden haben, die hier den Trump gemacht haben. Ich denke, zu allen Themenfeldern, die hier angesprochen worden sind, haben wir in diesem Hause viele Diskussionen über den richtigen Weg geführt. Jedem ist klar, dass Deutschland eine besondere Verantwortung trägt und einen Beitrag dazu leisten muss, dass die Klimaziele erreicht werden. Dieser Antrag trägt dazu bei, dieses Thema hier noch einmal auf die Tagesordnung zu bringen. Ich will allerdings auch sagen: Er lässt viele Aspekte, die erwähnt werden müssten, unerwähnt, und in einigen Punkten spiegelt er die energiepolitische Realität nicht wider. Die vielen Innovationen, auch aus Deutschland, in den Bereichen energieeffizienter Anwendungen und Erzeugung erneuerbarer Energien werden kaum erwähnt. Ich glaube, Sie setzen nicht bei dem Beitrag an, den Deutschland im Bereich der Energiewende schon geleistet hat. Mit dem Strommarktgesetz – das ist schon erwähnt worden – und dem Energiewirtschaftsgesetz haben wir bereits festgeschrieben, dass Braunkohlekraftwerke in die Sicherheitsreserve kommen und damit vom Markt verschwinden. Das entspricht einem erheblichen Einsparpotenzial von über 12 Millionen Tonnen CO 2 . Ich will hier noch einmal sagen: Wenn man sich nur auf die Braunkohle konzentriert, zeichnet man ein falsches Bild. Wenn man die anderen Sektoren, die genannt worden sind, einbezieht, muss man erkennen, dass die Braunkohle der Bereich ist, der am stärksten dazu beigetragen hat, dass Deutschland diese CO 2 -Kurve überhaupt erreichen konnte. Das liegt vor allen Dingen an der Braunkohleindustrie in den ostdeutschen Ländern, die einen dementsprechenden Beitrag geleistet hat. In dem Antrag fehlt das Thema Strukturwandel. Daran merkt man, dass den Grünen der sozialpolitische Kompass abhandengekommen ist. Wenn es Kompetenz in Sachen Strukturwandel gibt, dann liegt sie bei der SPD. Wir haben das nicht nur bei dem Strukturwandel im Steinkohlenbergbau bewiesen, sondern auch in vielen anderen Branchen. Das heißt, Verantwortung zu tragen für die Region, für die vielen Menschen, für die Kumpels, die dort ihren Arbeitsplatz haben. Das muss mitgedacht werden. Das können Sie ja reklamieren, aber das ist zumindest nicht in Ihrem Antrag beschrieben. Deshalb ist Nachhaltigkeit immer eine Säule von sozialen, ökologischen und wirtschaftlichen Aspekten. Dies fehlt in diesem Antrag völlig. Es ist schon darauf hingewiesen worden, dass wir mit dem Klimaschutzplan die Kommission „Wachstum, Strukturwandel und Regionalentwicklung“ ins Leben gerufen haben. Ich finde, es ist eine kluge Idee, Akteure an einen Tisch zu holen und zu beraten, wie der weitere Weg gestaltet werden kann. Dies ist aber keine Kommission, die sich mit der Überschrift „Kohleausstieg“ befasst, sondern hier geht es darum, Aspekte aufzuzeigen, um im Konsens einen klaren Pfad aufzuzeigen, wie der Strukturwandel erfolgreich gestaltet werden kann. Ich möchte einen letzten Aspekt ansprechen, weil die Grünen in ihrem Antrag die Globale Allianz für den Kohleausstieg erwähnt haben. Ich glaube, dass die Länder, die dort erwähnt worden sind, die auf Kernenergie setzen, die bei der Erdgasförderung eine Fracking-Technologie anwenden, die wir hier in Deutschland in der Form nicht akzeptieren, sicherlich nicht beispielgebend für den Weg der Energiewende in Deutschland sein können. Von daher freue ich mich auf die lebhafte Debatte, die wir über die Energiewende noch führen werden. Wir sind uns der Verantwortung bewusst. Ich denke, auch die Kohle wird zukünftig ihren Beitrag leisten müssen, um die Energiewende so zu gestalten, dass wir international Nachahmer dafür finden. Vielen Dank. Vielen Dank, Kollege Westphal. – Damit schließe ich die Debatte. Interfraktionell wird Überweisung der Vorlage auf Drucksache 19/83 an den Hauptausschuss vorgeschlagen. Sind Sie damit einverstanden? – Das ist der Fall. Dann ist die Überweisung so beschlossen. ', 'mfic': 'Herr'}, {'id': 6, 'name': 'Andreas Jung', 'party': 'CDU/CSU', 'text': 'Frau Präsidentin! Liebe Kolleginnen und Kollegen! Lieber Herr Kollege Gelbhaar, Glückwunsch zur ersten Rede! Ich will gleich dort anfangen, wo Sie aufgehört haben. Es geht auf gar keinen Fall darum, sich herauszureden. Wenn wir uns zu einer gemeinsamen Verantwortung in diesem Land bekennen, dann ist es richtig, dass wir als Bund in Partnerschaft mit den Kommunen und Ländern gemeinsam vorangehen. Genau so sind die in Rede stehenden Initiativen zu verstehen. Es geht hier nicht um Wegdrücken, sondern darum, dass man sich dieser Aufgabe gemeinsam stellt. Ohne Zweifel haben wir Anlass, über das Thema Umwelt und Verkehr zu sprechen. Wir haben Handlungsdruck wegen der Stickstoffemissionen. Wir haben uns im Klimaschutz ehrgeizige Ziele gesetzt. Die Entwicklung der CO 2 -Emissionen im Verkehr war in den letzten Jahren nicht zufriedenstellend, im Gegenteil. Wir haben uns nun ehrgeizige Ziele für die nächsten Jahre gesteckt. Wir haben einen Klimaschutzplan verabschiedet und werden ihn in Gesetzesform gießen und die darin enthaltenen Maßnahmen umsetzen. Wegen Stickstoffemissionen und Klimaschutz müssen wir uns dieser Aufgabe widmen. Zur konkreten Frage der Förderung des ÖPNV hat mein Kollege Michael Donth schon ausführlich Stellung genommen. Ich will nur Folgendes aufgreifen: Selbstverständlich ist es richtig – diese Aufgabe hat sich die Koalition gestellt –, den ÖPNV zu stärken. Wir sehen das aber im Gesamtkontext. Wir wollen den ÖPNV im Sinne nachhaltiger Mobilität in der Stadt stärken, darüber hinaus Schiene und Bahn ausbauen sowie alternative Antriebe voranbringen. Hier voranzukommen, gelingt aber nur im Rahmen eines Gesamtkonzepts. Ich möchte darauf verweisen: Dieser Brief wird manchmal auf diesen einen Vorschlag reduziert. Vorher ist aber schon richtiggestellt worden, dass es ein ganzes Bündel an Maßnahmen ist. Ich will eins noch etwas stärker herausgreifen: Das ist das konkrete Vorhaben, den Kommunen Emissionslimits bei Bussen und Lieferwagen zu ermöglichen. Ich halte das für ein richtiges Instrument. Wenn dieses Instrument angewendet wird, dann steht das selbstverständlich im Zusammenhang damit, dass man auf diesem Weg auch unterstützt und hilft. Es muss und es gibt Förderung, um auf Elektrobusse umzustellen, die selbstverständlich verfügbar und vorhanden sind. Es muss Unterstützung geben, um Dieselbusse umzustellen und nachzurüsten. Ich finde, auch das ist ein Punkt, den man in dieser Diskussion sehen muss. Wir wollen ihn in dieses Gesamtkonzept einbringen. Darum geht es: dass wir uns vornehmen, nachhaltige Mobilität in Deutschland voranzubringen. Wir haben die Nationale Plattform Elektromobilität. Es gibt aus der Bundesregierung den Vorschlag, diese Plattform zu einer Nationalen Plattform Zukunft der Mobilität weiterzuentwickeln. In der Zukunft muss die Mobilität nachhaltig sein. Wir haben im Entwurf des Koalitionsvertrags ein ganzes Bündel an Maßnahmen vereinbart, für Elektromobilität mehr Anreize zu schaffen, beispielsweise bei der Dienstwagenförderung, aber auch bei anderen Arten der Förderung. Es geht auch um die Fortsetzung der Förderung des Aufbaus von Infrastruktur: 100 000 Ladesäulen sollen in den nächsten Jahren entstehen, um Elektromobilität tatsächlich auf die Straße zu bringen. Die Themen Wasserstoff- und Brennstoffzelle, alternative Kraftstoffe, synthetische Kraftstoffe, Gas und erneuerbare Energien, sie alle gehören zum Gesamtkontext. Nötig wird nicht eine Maßnahme sein; vielmehr muss eine Vielzahl von Maßnahmen mit Entschiedenheit und mit Nachdruck vorangebracht werden. Dafür müssen wir als Politiker sorgen, und wir müssen dabei auch die Wirtschaft in die Pflicht nehmen. Unser Ziel muss sein, dass das effiziente Ökoauto der Zukunft bei uns in Deutschland gebaut wird. Nur dann werden wir auch den wirtschaftlichen Wettbewerb gewinnen und auf den Märkten bestehen. Dann werden wir unsere Ziele im Bereich Umwelt und Klimaschutz erreichen. Das ist unsere Aufgabe. Sie zu erfüllen, das ist unsere Verantwortung, und der stellen wir uns. Herzlichen Dank. Das Wort hat der Abgeordnete Arno Klare für die SPD-Fraktion. ', 'mfic': 'Herr'}, {'id': 7, 'name': 'Georg Nüßlein', 'party': 'CDU/CSU', 'text': 'Herr Präsident! Meine Damen! Meine Herren! Zunächst mal: Ich kann Ihnen nicht präzise sagen, was die Haltung der Bundesregierung zu diesem Thema ist. Ich kann Ihnen aber sagen, was die Haltung einer der diese Bundesregierung tragenden Fraktionen, nämlich der CDU/CSU, ist. Es macht Sinn, wenn man die Haltung von Regierung und Fraktionen abgleicht. Ich will mit einem Kompliment beginnen, das ich der Bundesumweltministerin machen möchte. Sie gehört zu den ersten Ministern, die die soziale Dimension des Themas Klima- und Umweltschutz in den Vordergrund stellt. Ich halte das für ausgesprochen wichtig. Ich habe mich schon in den Koalitionsverhandlungen darüber gefreut, dass die Diskussion über das Thema Klimaschutz in Verbindung mit dem Thema wirtschaftliche Konsequenzen und Verhinderung von Carbon Leakage mit der SPD um Klassen einfacher zu verhandeln war als mit den Grünen. Die SPD hat sehr viel klarer das Thema Arbeitsplätze im Blick. Sie will verhindern, dass Arbeitsplätze ins Ausland verlagert werden und dass die nationale Statistik zum Klimaschutz auf diese Weise bereinigt wird. Ich finde es bemerkenswert, Frau Ministerin, dass Sie die soziale Dimension in den Vordergrund stellen. Wenn man konsequent darüber nachdenkt, muss man zu dem Ergebnis kommen, dass eine nationale CO2-Abgabe in diesem Zusammenhang unsozial ist. Natürlich ist das aus der Vogelperspektive der Politik ganz einfach. Da heißt es: Wir gestalten das aufkommensneutral, wir verteuern die fossilen Brennstoffe und verbilligen den erneuerbaren Strom; das ist vermutlich die Idee dahinter. Die politische Vogelperspektive mag so sein, für den Einzelnen aber, für den Mieter, dessen Heizkosten steigen, für denjenigen, der sich keine neue Heizung leisten kann, oder für denjenigen, der ein Problem mit seinem Auto bekommt und es nicht ersetzen kann, ist diese Vogelperspektive die falsche. Deshalb sage ich Ihnen: Das, was Sie als aufkommensneutral beschreiben, hat am Ende mit Aufkommensneutralität nichts zu tun. Vielmehr ist das Gegenteil der Fall: Es wird zu einer zusätzlichen Belastung der Bürgerinnen und Bürger kommen, und das lehne ich ganz klar ab. Wir wollen keine zusätzlichen nationalen Alleingänge, sondern wir nehmen zur Kenntnis – und ich bitte Sie, das auch zu tun –, dass sich der CO2-Preis im ETS deutlich erhöht hat. Momentan liegt er bei knapp 13 Euro; von wegen, er dümpelt bei 4 bis 5 Euro dahin, wie Sie das immer behauptet haben. Der Klimaschutz ist ein internationales Thema, das man international angehen muss. Deshalb muss auch die Bepreisung international sein und ein gleiches Spielfeld für alle, auch für unsere Wirtschaft, bieten. Ich glaube, hier sind wir auf einem ganz guten Weg. Die Kollegin Nestle spricht von Subventionen. Was meinen Sie denn damit? Die EEG-Förderung ist schwerpunktmäßig nicht unsere Idee gewesen. Sie wollen jetzt die Subventionen gegensubventionieren. Sie wollen das Problem kaschieren, nämlich dass wir EEG-bedingt steigende Strompreise haben. Ich sage Ihnen: Wir wollen es nicht kaschieren, sondern wir wollen daran arbeiten, dass die Preise sinken. Wir wollen, dass die Erneuerbaren so schnell wie möglich im Wettbewerb bestehen können. Auch da sind wir – das müssten Sie auch einmal einräumen – auf einem guten Weg. Warum sollten wir plötzlich etwas anderes machen, als dafür Sorge zu tragen, dass es nicht zu einer weiteren dramatischen Verteuerung kommt? Wir sollten die Dinge nicht kaschieren. Statt an den Symptomen sollten wir an den Grundlagen arbeiten. Das halte ich für richtig und wichtig. – Wir sind doch dabei. Seien Sie doch ein bisschen gnädig mit uns. Wir haben erst vor kurzem mit dem Regieren angefangen, und Sie bekritteln schon jetzt den Fortgang in dieser Sache. Ich sage Ihnen, da ich die Sondierungsgespräche vom Anfang bis zum bitteren Ende mitgemacht habe: Mit Ihnen wäre an dieser Stelle gar nichts gegangen. In den Sondierungsgesprächen haben wir nichts erreicht. Wir sind nicht über die Diskussion hinausgekommen, wie groß die Lücke ist und was wir tun können, damit Sie die Botschaft verbreiten können: Wir Grüne haben den Ausstieg geschafft. Ich sage Ihnen: Das Land braucht keinen zusätzlichen Ausstieg, das Land braucht Einstieg. Das heißt nicht, dass wir nicht die Kohleverstromung reduzieren müssen, aber wir müssen uns überlegen, wo wir überall einsteigen wollen, was wir in Zukunft tun wollen; denn Klimaschutz erreichen wir nur auf einem technologischen Weg. Wir müssen Technologien entwickeln, die uns am Schluss auch andere Staaten abkaufen, und zwar sowohl in finanzieller Hinsicht als auch in dem Glauben daran, dass sie etwas bringen. Da sind wir auf einem besseren Weg als Sie mit Ihren Ideologien. Das möchte ich an dieser Stelle deutlich unterstreichen. Herzlichen Dank, Herr Kollege Nüßlein. – Als Nächstes Karsten Hilse für die AfD-Fraktion. ', 'mfic': 'Herr'}, {'id': 8, 'name': 'Stefan Schmidt', 'party': 'BÜNDNIS 90/DIE GRÜNEN', 'text': 'Sehr geehrte Frau Präsidentin! Sehr geehrte Kolleginnen und Kollegen! Sehr geehrte Damen und Herren! 217 Millionen Tonnen – so viel CO2 dürfte Deutschland in diesem Jahr in die Atmosphäre blasen, um das Klimaziel für 2020 noch zu erreichen. Bereits am 29. März, also vor knapp einem Monat, haben wir diese Marke für das Jahr 2018 überschritten. Für den Rest des Jahres leben wir nun auf Kosten unserer Zukunft und auf Kosten unserer Kinder. Nach Berechnungen des Umweltbundesamtes hat die Klimakrise in den letzten 40 Jahren rund 90 Milliarden Euro an volkswirtschaftlichem Schaden in Deutschland angerichtet. Jede zusätzliche Tonne CO2 , die wir ausstoßen, verursacht weitere Kosten in Höhe von mindestens 80 Euro. So kann es doch nicht weitergehen. Wir brauchen endlich ein Konzept für den Klimaschutz, das seinen Namen auch verdient. Frau Bundesministerin Schulze, zunächst Glückwunsch zum Amt und zu Ihrer Position, die Sie hier vertreten haben. Wenn Sie sich für einen CO2-Preis aussprechen, haben Sie unsere volle Unterstützung. Ich wünsche mir, dass Sie Erfolg haben werden. Allerdings lassen die Erfahrungen Ihrer Vorgängerin wenig Platz für diese Hoffnung. Sie haben sicherlich mit Frau Hendricks gesprochen; sie wird Ihnen bestimmt von ihren Erfahrungen erzählt haben. Die Probleme können noch so drängend sein, die Ideen noch so gut: Immer wenn CDU, CSU und SPD über Klimaschutz reden, kommt am Ende maximal ein Lippenbekenntnis dabei heraus. Bevor die GroKo aus einem Prüfantrag ein echtes Konzept entwickelt hat, stehen wir vor der nächsten Wahl, und Union und SPD machen wieder nur vollmundige Versprechungen zum Thema Klimaschutz. Selbst die deutsche Wirtschaft hat erkannt, dass wir nicht ewig so weitermachen können wie bisher. 30 der führenden deutschen Unternehmen haben sich der Carbon Pricing Leadership Coalition der Weltbank angeschlossen und fordern ein wirksames System zur CO2-Bepreisung. Auch der BDI fordert Entsprechendes. Sicherlich sind die Unternehmen und der BDI nicht plötzlich zu Vorreiterinnen und Vorreitern im Bereich des Klimaschutzes geworden; aber diese Unternehmen wissen eben ganz genau, dass sie von der internationalen Konkurrenz überholt werden, wenn wir als Gesetzgeber nicht endlich handeln. Auf europäischer Ebene strecken uns der französische Präsident Macron, die Beneluxstaaten, Dänemark und Österreich die Hand aus. Und, Herr Koeppen, Herr Nüßlein: Es sind nicht wir allein, die national vorangehen wollen. Lassen Sie uns diese ausgestreckte Hand ergreifen. Lassen Sie uns diese Chance ergreifen, meine Damen und Herren. Wir brauchen einen Wandel von der alten, fossilen Welt zur neuen Welt der erneuerbaren Energien und einer nachhaltigen Wirtschaft. Das derzeitige System des Emissionshandels reicht hierfür bei weitem nicht aus. Der Preis für eine Tonne CO2 liegt seit Jahren viel zu niedrig. Das liegt auch an zu vielen überschüssigen Zertifikaten im System. Selbst wenn der Preis in der letzten Zeit angestiegen ist – heute, ganz aktuell, sind es 12,73 Euro –, lohnt es sich leider immer noch, sogar die schmutzigsten Kohlekraftwerke weiter zu betreiben. Schalten Sie diese dreckigen Stinker endlich ab! Aber auch das alleine reicht natürlich nicht; Herr Mindrup hat es bereits angesprochen. Auch der Kohlendioxidausstoß im Verkehr, bei der Wärmeerzeugung und in der Landwirtschaft muss einen Preis haben. Preise müssen schlicht und ergreifend die ökologische Wahrheit widerspiegeln. Dafür brauchen wir ein wirksames System für einen CO2-Preis. Eine Möglichkeit läge darin, bisherige Ausnahmen von der Energiesteuer für Kohle- und Gaskraftwerke zu streichen und stattdessen für alle Energieträger eine CO2-Komponente einzuführen. Im Gegenzug könnten die Stromsteuer und die EEG-Umlage zumindest abgesenkt werden, um die Weichen für eine wirklich nachhaltige Energieversorgung zu stellen. Sie sehen: Wir Grüne haben Ideen für eine echte Klimaschutzpolitik. Wir haben Ideen für einen wirksamen CO2-Preis. Liebe Frau Schulze, Sie haben uns eingeladen, und wir Grüne werden diese Einladung gerne annehmen. Ich freue mich, wenn auch alle anderen Fraktionen hier im Parlament mitmachen, wenn wir dieses Vorhaben für einen wirksamen CO2-Preis gemeinsam umsetzen. Meine Fraktion ist gerne dabei. Wir alle haben es in der Hand, das 2-Grad-Ziel noch zu erreichen oder nicht. Vielen Dank. Vielen Dank, Stefan Schmidt. – Nächste Rednerin: Dr. Anja Weisgerber für die CDU/CSU-Fraktion. ', 'mfic': 'Herr'}, {'id': 9, 'name': 'Johannes Selle', 'party': 'CDU/CSU', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! In Vorbereitung auf die Verhandlungen zu einem neuen Abkommen mit den AKP-Staaten werden wir im Ausschuss über zwei Anträge im Detail beraten, die von den Linken und der FDP eingebracht wurden. Die Europäische Union hat dazu im Rat für auswärtige Beziehungen Verhandlungsrichtlinien diskutiert mit den Schwerpunkten Menschenrechte und gute Regierungsführung, Förderung nachhaltigen Wachstums und der Arbeitsplätze, Schutz der Umwelt, Klimawandel, erneuerbare Energien, Förderung von Frieden, Sicherheit, Gerechtigkeit und Würde. Die Verhandlungen sollen mit Blick auf die Agenda 2030 geführt werden. Der EU-AKP-Ministerrat hat sich besonders mit dem gefährdeten Ziel, die Erderwärmung auf 1,5 Grad zu begrenzen, befasst und bekräftigt, das Pariser Klimarahmenabkommen umzusetzen. Beim Rat der Entwicklungsminister im Mai haben Frankreich und Deutschland gemeinsam Schwerpunkte in der Zusammenarbeit zwischen der EU und Afrika vorgestellt. Dazu gehören die Stärkung der wirtschaftlichen Integration innerhalb Afrikas und der Wertschöpfungsketten, deren Produkte in einer afrikanischen Freihandelszone dann leicht ausgetauscht werden können. Dazu gehört ferner, die Entwicklung der Privatwirtschaft in Afrika, die Ermutigung der afrikanischen Diaspora für ein Engagement in der Heimat und die Rahmenbedingungen in afrikanischen Ländern zu verbessern, wozu die Rechtsstaatlichkeit, eigene Finanzsysteme und das Mobilisieren eigener Ressourcen gehören. Aber es könnte noch viel mehr aufgezählt werden. Die AKP-Länder haben das Verhandlungsmandat im Mai angenommen und verknüpfen hohe Erwartungen an eine engere Bindung an die EU. Der Außenminister der Republik Togo, Professor Dr. Robert Dussey, der am vergangenen Freitag zum Verhandlungsführer der AKP-Staaten im Post-Cotonou-Prozess gewählt wurde, hat uns darüber gestern informiert. Ihm liegt besonders am Paradigmenwechsel und daran, die Chancen in Afrika zu sehen. Die Verhandlungen sollen im August beginnen. In Vorbereitung auf die Verhandlungen wird klar: Verbesserungen und das Erreichen der Agenda-2030-Ziele hängen von der wirtschaftlichen Entwicklung ab, die Perspektiven für die vielen jungen Menschen bieten kann, das heißt, Arbeitsplätze zu schaffen durch Menschen, die Ideen haben und diese auch umsetzen können. Das heißt auch freier Austausch der Erzeugnisse, um die Stärken der Regionen zu nutzen. Das kann als Voraussetzung gar nicht oft genug betont werden, weil es die afrikanischen Länder genauso sehen; das kann jeder erleben, der Afrika besucht. Es geht dabei nicht um eine rücksichtslose Entwicklung, sondern um die Förderung wirtschaftlicher Tätigkeit unter Berücksichtigung der Menschenwürde, Beachtung verfasster Menschenrechte, Klimawandel, Nachhaltigkeit und Bewahrung der Schöpfung. Die Zeit für die Umsetzung der Agenda 2030 ist knapp geworden. Auch wir in Deutschland müssen unsere Ziele schneller erreichen. Im Kontakt mit willigen Unternehmen, die mit mir schon in Afrika waren, spürt man, dass zum Beispiel unsere Exportkreditgarantien mit ihren Richtlinien nicht zu den Ländern passen und schon gar nicht für kleinere Unternehmen ausreichen. Für eine wirtschaftliche Tätigkeit sind eine geeignete Finanzierung und eine passende Risikoabdeckung grundlegend. Wir haben da noch viel nachzuarbeiten, insbesondere mit Blick auf unsere Wettbewerber. Ich blicke mit großer Erwartung auf das Investitionsgesetz, das Minister Müller vorbereitet und wünsche mir mehr Schnelligkeit. In dieser Vorphase der Verhandlungen werden mit den beiden vorliegenden Anträgen nun Forderungen an die Bundesregierung gestellt. Der Leser merkt schnell, dass sie im Duktus weit auseinanderliegen. Im Zuge der Beratung des Antrags der FDP werden wir uns damit beschäftigen müssen, ob wir im strategischen Ansatz so weit gehen wollen. Ist jetzt der richtige Zeitpunkt, aus den drei Säulen der AKP-Verhandlungen drei unabhängige Verträge zu machen? Oder ist es richtig, in diesem Verhandlungsprozess die bilaterale Zusammenarbeit der europäischen Staaten mit AKP-Staaten zu harmonisieren und stärker zu europäisieren? Die insgesamt 29 Vorschläge des FDP-Antrages können hier nicht diskutiert werden. Der gemeinsame Wille Europas und der AKP-Staaten wird im Antrag der Linken in einer Atmosphäre vermutet, wie sie vielleicht vor 100 Jahren existierte. Weiter steht in Ihrem Antrag: Ihre solidarischen und entwicklungsförderlichen Ideen gehen in diesem Gestrüpp unter. Wann werden Sie diesen ideologischen Ballast abwerfen? Meine Damen und Herren, wir sollten den Post-Cotonou-Prozess nutzen, um viel mehr Mut in die Debatte zu bringen. Wir sollten mit guten Ideen überzeugen und andere mitreißen, sich für Afrika zu engagieren. Herzlichen Dank. Vielen Dank, Herr Kollege Selle. – Als nächster und letzter Redner für die SPD-Fraktion der Kollege Dr. Sascha Raabe. ', 'mfic': 'Herr'}, {'id': 10, 'name': 'Johann Saathoff', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Angesichts des Antrags der Linken zur Bürgerenergie, den wir hier ja auch debattieren, glaube ich, dass wir in der inhaltlichen Ausgestaltung gar nicht so weit voneinander entfernt sind. Wir sind miteinander gleicher Meinung, dass wir eine bürgergetragene Energiewende brauchen. Es ist richtig, dass der bisherige Versuch, die Bürgerenergie zu sichern, ausgenutzt worden ist und dass ein neuer Ansatz gefunden werden muss. Dazu ist Ihr Antrag ein hilfreicher Diskussionsbeitrag. In meinen Augen ist eine Beteiligung der Kommunen dabei unerlässlich. Wir müssen nämlich alle Bürgerinnen und Bürger beteiligen, damit wir Akzeptanz bei fast allen Bürgerinnen und Bürgern erreichen; denn 98 Prozent der Menschen in Deutschland wollen die Energiewende. Nur hier im Haus haben das nicht unbedingt 98 Prozent auch tatsächlich verstanden. Dafür haben wir zwei Jahre Zeit, und die werden wir uns nehmen. Uns liegen Anträge der Grünen vor, die sich sehr weit mit meinen und – ich glaube, ich kann auch für meine Fraktion sprechen – mit unseren Ansichten zur Energiewende decken. Wir haben ein gemeinsames Verständnis – das ist erkennbar –, was um uns herum passiert, was der Mensch zum Besseren beeinflussen kann und vor allen Dingen wie die Energiewende sinnvoll organisiert werden kann. Leider müssen wir hier wieder grundsätzlich diskutieren – wir haben das gerade gehört –, ob es überhaupt einen Klimawandel gibt. Es gibt tausend sogenannte Fakten, die hier vorgetragen werden, aufgrund derer man die Grundlagen sozusagen einfach negiert. Einige glauben, indem sie persönlich mit fadenscheinigen Belegen und mit alternativen Fakten den Klimawandel ablehnen, habe sich alles schon erledigt. Es ist manchmal sehr mühsam, diese Diskussion jedes Mal wieder bei Adam und Eva anfangen zu müssen. Eindeutige Fakten, liebe Kolleginnen und Kollegen, liegen vor. Fragen Sie die Landwirte: die Blüte im Schnitt zwölf Tage früher als vor 30 Jahren, viel mehr Frostschäden als noch vor einigen Jahrzehnten, lange Frühjahrstrockenperioden. Das ist nicht gefühlt, sondern das sind echte Fakten, die man aber auch nur erfährt, wenn man einmal mit den Menschen tatsächlich in Kontakt kommt. Als Kind von der Küste darf ich sagen: Es gibt Menschen, die haben Angst vor Hochwasser, die haben Sorge, dass der Küstenschutz nicht gewährleistet ist, die haben Sorge vor einem steigenden Meeresspiegel und vor zunehmenden Stürmen. All diese Menschen lassen Sie alleine, wenn Sie sagen: Wir wollen das EEG abschaffen und einfach so mit Fossilen weiterproduzieren wie bisher. Das regt mich schon auf, das muss ich an dieser Stelle sagen – trotz der sonst üblichen ostfriesischen Gelassenheit. Gut finde ich es, wenn durch die Anträge, die hier vorliegen, ein gemeinsames Verständnis von der Handlungsbedürftigkeit aufgrund des Klimawandels besteht. Ich will gerne mit Ihnen gemeinsam daran arbeiten, dass wir unseren Kindern und Enkelkindern eine bessere Welt hinterlassen, eine Welt, in der die Kinder unsere Rechnungen, die wir mit unserem Stromverbrauch erzeugt haben, nicht noch einmal bezahlen müssen, und in der sich unsere Kinder und Enkelkinder über ungelöste Fragen bezüglich der Altlasten keine Sorgen machen müssen. Das war meine ganz persönliche Motivation, Abgeordneter hier im Hause zu werden. Gut, dass wir im Ausschuss darüber debattieren können und eine Anhörung dazu haben werden. Ich hoffe, dass wir es in dieser Anhörung auch schaffen, Fakten von alternativen Fakten und Unwahrheiten zu trennen. Es wird um Akzeptanz gehen, liebe Kolleginnen und Kollegen. Die Strompreise spielen dabei eine entscheidende Rolle. Energie muss trotz Energiewende für alle bezahlbar bleiben. Aber bei der Akzeptanz geht es auch noch um mehr. Menschen verstehen auch nicht, wenn beispielsweise Windenergieanlagen errichtet werden, aber stillstehen wegen fehlender Netzkapazitäten. Wir brauchen also einen beschleunigten einfacheren Netzausbau; keine Frage. Aber wir brauchen auch Netzoptimierung. Hier gibt es gute Vorschläge, die uns von den Grünen vorgelegt werden. Aus meiner Sicht reichen sie aber nicht weit genug. Ich habe in meiner letzten Rede schon gesagt: Ich glaube, wir brauchen im Herbst unbedingt ein Netzbetriebsoptimierungsgesetz. Warum? Die Ausnutzungsgrade im Übertragungsnetz von durchschnittlich 27 Prozent sprechen Bände. In der Digitalisierung sind wir in dem Punkt, wenn man es einmal euphorisch ausdrücken will, noch nicht weit gekommen. Die Netze könnten viel effizienter betrieben werden. Wir haben die falschen Anreize in der Anreizregulierungsverordnung formuliert. Wir sprechen überall von Industrie 4.0. Wir sollten uns daran gewöhnen, auch einmal von Netz 4.0 zu sprechen. Vor uns liegen Aufgaben, was die Netzthematik angeht. Das letzte Atomkraftwerk wird in vier Jahren vom Netz gehen. Die Strukturwandelkommission wird einen Vorschlag machen. Am Ende wird auf jeden Fall dabei herauskommen, dass weniger fossiler Strom in den Netzen sein wird. Preise und Netze hängen also direkt mit der Akzeptanz der Bürgerinnen und Bürger zur Energiewende einerseits und der Beteiligung der Gemeinden und damit der Bürgerinnen und Bürger andererseits zusammen. Neue – das will ich an dieser Stelle deutlich sagen –, alte, überkommene Abstandsregelungen für Windenergie, wie sie zum Beispiel in Bayern eingerichtet werden mussten, haben mit Akzeptanz gar nichts zu tun. Sie gehören in die politische Mottenkiste. Das sind verhinderungspolitische Elemente, die zu nichts anderem dienen, als die Energiewende zu blockieren. Das will ich an dieser Stelle ganz deutlich sagen. Wir brauchen mehr Fläche in Deutschland für die erneuerbaren Energien, nicht weniger. Das ist kontraproduktiv. Wer das fordert, den möchte ich auffordern, zu erklären, wie das 65-Prozent-Ziel bis 2030 tatsächlich erreicht werden soll. Das ist nicht im Koalitionsvertrag vereinbart. Deswegen wird es das auch nicht geben, liebe Kolleginnen und Kollegen. Im Koalitionsvertrag haben wir den Zubau der Windenergie verstärkt im Süden der Republik vereinbart. Also herzliche Grüße an unsere bayerischen Freunde: Das ist im Koalitionsvertrag verhandelt. Diese Südquote wäre auch netzentlastend, außerdem wäre sie ein Stück verteilungsgerecht, verteilungsgerecht bei der Frage der Veränderung des Landschaftsbildes, aber auch bei der Frage der Möglichkeit der Wertschöpfung. Mancher Landwirt in Norddeutschland hätte ohne diese dritte Ernte aus Windenergie nicht überlebt. Ich frage mich, warum sich beispielsweise bayerische Landwirte dieses Stück wirtschaftliche Sicherheit nehmen lassen, von den Kommunen ganz zu schweigen, die nicht unerhebliche Gewerbesteuereinnahmen aus Windenergie haben, wenn sie diese Anlagen nicht selber betreiben. Es ist also auch enormes Potenzial da, was für die Allgemeinheit wichtig ist und zur Verfügung steht und nicht einfach negiert werden soll. Es geht jetzt darum, liebe Kolleginnen und Kollegen, Verantwortung zu übernehmen, um Akzeptanz herzustellen, aber nicht, nur darüber zu reden. Dazu bedarf es Gestaltungswillen, nicht des Rückzugs auf eine Moderatorenrolle, wie ich es in den letzten Tagen des Öfteren in Besprechungen erlebt habe. Mit Mut zur Gestaltung der Energiewende und mit erkennbar gemeinsamer Stoßrichtung in der Politik gegen den Klimawandel freue ich mich darauf, die Energiewende weiter gestalten zu können. Daar kummt uns nix dwars för’t Buuk. Besten Dank für Ihre Aufmerksamkeit. Für die FDP-Fraktion spricht als Nächster der Kollege Dr. Martin Neumann. ', 'mfic': 'Herr'}, {'id': 11, 'name': 'Lorenz Gösta Beutin', 'party': 'DIE LINKE', 'text': 'Herr Präsident! Liebe Kolleginnen und Kollegen! Liebe Zuschauerinnen und Zuschauer! Ich muss sagen, zumindest bei diesem Tagesordnungspunkt ist es ein wenig ein Trauerspiel, weil wir hier ein Feuerwerk an Phrasen, Populismus und Fake News erleben. Das reicht von der AfD über die FDP bis zum Redner der CDU. Es ist erbärmlich. Ich habe jetzt an dieser Stelle nicht die Gelegenheit, jegliche dieser Fehlinformationen auszuräumen, und will nur in aller Kürze auf ein Argument eingehen, nämlich auf das Kostenargument. Das wird immer vor sich hergetragen; der Kollege der FDP hat das eben auch gemacht. Es wird gefragt: „Wie viel kostet uns denn die Energiewende?“, und gesagt: Die Verbraucherinnen und Verbraucher werden belastet. Schauen wir uns das doch mal genau an: SPD und Union haben sich auf europäischer Ebene gegen Sozialtarife und ein Monitoring von Energiearmut ausgesprochen. Hinzu kommt: Wir müssen uns alles zusammen angucken. Was bedeutet denn dann Braunkohleverstromung? Braunkohleverstromung bedeutet, dass wir nicht nur Feinstaub, sondern auch Quecksilber, Cadmium, Arsen, Blei, Zink und Schwefeldioxid in unsere Umwelt blasen. Das heißt, all das kommt in unsere Atemluft und in unsere Nahrungskreisläufe. Wer wohnt denn in der Nähe von Braunkohlekraftwerken? Das sind nicht die Reichen, sondern häufig die einkommensschwachen Bevölkerungsschichten. Das ist genau wie beim starken Straßenverkehr. Ich darf hinzufügen: Wer leidet noch darunter? Es sind, global gesehen, die Einkommensschwachen, die Armen dieser Welt. National gesehen gilt das genauso. Durch Überschwemmungen und durch Dürren leiden auch unsere Landwirte darunter. Man muss das doch mal klar sagen. Diese Energiewende nützt uns allen, der gesamten Menschheit, also auch den Einkommensschwachen. Wir müssen eben etwas gegen Energiearmut tun, aber nicht die Energiewende infrage stellen. Gestatten Sie eine Zwischenfrage von Herrn Dr. Kraft von der AfD-Fraktion? Nein. – Wissen Sie, warum ich zu dieser Energiewende stehe und warum ich dafür kämpfe, dass wir sie verteidigen müssen? Das tue ich, weil diese Energiewende im Kern ein demokratisches Projekt ist. Wir wissen, die Produktion von Kohle- und Atomstrom ist extrem stark subventioniert und – das kommt hinzu – bei den großen Energiekonzernen zentralisiert. Bei der Energiewende ist das etwas anders. Über 40 Prozent der Anlagen für erneuerbare Energien befinden sich in der Hand von Bürgerinnen und Bürgern. Das bedeutet, diese Anlagen werden von Genossenschaften, Kommunen, Landwirten und, ja, auch von Privatpersonen betrieben. Wir Linke sagen: Wir wollen diesen demokratischen Charakter der Energiewende erhalten und ausbauen. In Zeiten wachsender Ungleichheit, in denen der Privatisierungswahn immer noch wütet, müssen wir uns doch die Frage stellen: Wem gehören die Windräder, die Solaranlagen und die Biogasanlagen, die wir für die Energiewende benötigen? Wem gehören die Stromnetze und die Stromspeicher? Das und nicht solche Fragen, die hier aufgeworfen wurden, sind die Fragen, die uns hier in Zukunft gemeinsam bewegen werden. Wir sagen: Die Energieversorgung gehört in die Hand von Bürgerinnen und Bürgern und in die öffentliche Hand. Nur das ist demokratisch, sozial und ökologisch gleichermaßen. Wir wissen, Energieversorgung ist genau wie Wohnen, Nahrung und Bildung ein Grundrecht, das wir verteidigen müssen. Wir wollen, dass die ökologische Stromerzeugung eine demokratische Stromerzeugung der vielen ist. Deshalb haben wir heute den Antrag mit dem Titel „Bürgerenergie retten“ eingebracht. Herr Saathoff, ich fand es sehr schön, dass Sie gesagt haben, dass das eine gute Grundlage bildet. Auf dieser Grundlage können wir sicher weiter diskutieren. Deswegen müssen wir uns eben diese Eigentumsfrage stellen. Wir Linke wollen den Niedergang der demokratischen Energiewende aufhalten. Wir Linke wollen eine Energiewende von unten, an der die Menschen und die Kommunen beteiligt sind und die in demokratischer Hand ist. Was macht aber die Bundesregierung? Ihr System der Ausschreibung ist für uns ein Verstoß gegen den demokratischen Charakter der Energiewende. Denn wer setzt sich bei marktwirtschaftlichen Ausschreibungen in letzter Konsequenz durch? Die, die am Markt am stärksten sind. Nutzen wir die De-minimis-Regelung, die es auf europäischer Ebene gibt, damit kleine Windenergieprojekte von den Ausschreibungen ausgenommen werden, dass die Bürgerinnen und Bürger endlich wieder die Möglichkeit bekommen, sich mit der Energiewende und den erneuerbaren Energien zu identifizieren. Ich muss langsam zum Schluss kommen. Dieser Satz stammt nicht von mir. Ihn hat Volker Quaschning, einer der renommiertesten Professoren, der sich mit der Energiewende in Deutschland beschäftigt, gesagt. Wir stimmen ihm zu. Deswegen sagen wir: Kommen Sie in die Hufe! Wir Linke werden Ihnen auf allen Ebenen Druck machen: Wir werden Ihnen im Parlament Druck und wir werden auch auf der Straße Druck machen. Wir Linke werden am 24. Juni dieses Jahres hier in Berlin für einen raschen Kohleausstieg demonstrieren. Wir werden im Oktober bei „Ende Gelände“ im Hambacher Forst sein und dort diejenigen unterstützen, die sich für Klimagerechtigkeit einsetzen; denn das ist unsere Perspektive, nicht das, was wir hier vorher von der Fake-News-Fraktion gehört haben. Danke schön. Zu einer Kurzintervention erteile ich das Wort dem Kollegen Dr. Rainer Kraft, AfD-Fraktion. ', 'mfic': 'Herr'}, {'id': 12, 'name': 'Martin Neumann', 'party': 'FDP', 'text': 'Sehr geehrter Herr Präsident! Liebe Kolleginnen und Kollegen! Liebe Frau Verlinden, kommen wir zur Realität zurück. Ich will an verschiedenen Beispielen darstellen, was ich damit meine. Sie haben in Ihrem Gesetzentwurf für 2018 eine Sonderausschreibung für 1 500 MW Onshorewind und 800 MW Photovoltaik vorgesehen. Ich will das einmal praktisch beleuchten. Wenn Sie also davon ausgehen, dass wir durchschnittlich 900 Sonnenstunden und circa 1 700 Windstunden im Jahr haben, dann käme mathematisch eine Strommenge zustande, mit der man circa 900 000 Haushalte versorgen könnte. Mathematisch! Aber – und das sage ich an dieser Stelle ganz deutlich – Strom kann man leider nicht auf Halde parken. Das ist das Problem. Sie haben auch einen Antrag vorgelegt, der dem sogenannten Stromstau den Kampf ansagt. Leider bezeichnen Sie in diesem Antrag den schleppenden Ausbau der Stromnetze als „schlechte Ausrede“, um den Ausbau der erneuerbaren Energien zu bremsen. Nein, meine Damen und Herren, wir brauchen dringend und aktuell vor allen Dingen eine technische und wirtschaftliche Integration der heutigen regenerativen Stromspitzen und bis dahin deutlich ein Moratorium für den weiteren Windausbau. – Sicher. Wenn Sie die fehlenden Netze, Speicher, aber auch intelligente Netze und die notwendige wirtschaftliche Integration nicht als das wahrnehmen, was sie sind, nämlich ein zentrales Hindernis für das Gelingen der Energiewende, dann werden Sie in Sachen Realitätsverweigerung kaum noch zu übertreffen sein. Die Realität der Energiewende ist nach jetzigem Stand vor allem eines: unnötig teuer. Der Grund ist der fehlende Netzausbau, den Sie ja auch als schlechte Ausrede abtun. Fakt ist aber: Fehlende Leitungen treiben die Kosten für die Sicherung der Systemstabilität immer weiter in die Höhe. Für 2017 rechnet die Bundesnetzagentur wiederum mit neuen Rekorden bei den Kosten von weit mehr als 1 Milliarde Euro. Diese Kosten tragen in letzter Konsequenz Verbraucher und Unternehmen, von deren Akzeptanz aber das Gelingen der Energiewende abhängt. Um sich die Last einmal auf der Zunge zergehen zu lassen: Wenn Sie den Betrag von 1 Milliarde Euro in 10-Euro-Noten aufteilen, dann kommt man auf ein Gewicht von 72 Tonnen. 72 Tonnen! Das entspricht in Deutschland dem Gewicht von zwei Sattelzugmaschinen mit je zwei Doppelachsen. Diese gewaltige Summe verschlingt allein das Management von Netzengpässen, von Redispatch und Abregeln von Alternative-Energie-Anlagen, Tendenz steigend. Liebe Frau Verlinden, Sie haben sicherlich von der Umfrage im letzten Monat in der „FAZ“ gehört. Jeder fünfte Bundesbürger – das müsste Ihnen zu denken geben – ist bereit, für günstigen Strom das Festhalten an der Atomkraft zu befürworten. Das ist interessant. Gestatten Sie eine Zwischenfrage? Bitte schön. Vielen Dank, Herr Neumann, dass Sie die Zwischenfrage zulassen. – Sie sprechen hier von Umfragen. Sie haben eine Umfrage aus dem letzten Monat zitiert. Ja, vom Mai. Ich kenne auch eine Umfrage vom letzten Monat, die von Emnid durchgeführt wurde. Es wurde gefragt, ob die Menschen in Deutschland bereit wären, die Atomkraftwerke früher abzuschalten, selbst wenn das zu Entschädigungszahlungen führt, die dann natürlich vom Steuerzahler übernommen werden müssen. Und siehe da: Eine Mehrheit der Menschen in Deutschland ist dafür. Ja, aber Sie haben den Kommentar dazu nicht gelesen. Hinterher war nämlich angeführt, dass die Menschen nur dazu bereit sind, wenn sie die Kosten nicht tragen müssen, nach dem Motto: Der andere kann es bezahlen. Frau Kollegin, Sie haben Ihre Frage gestellt. Laut Eurostat hat Deutschland Dänemark nun überholt, und wir sind jetzt bei den Strompreisen – und das kurz vor der Fußball-WM – Europameister. Herr Kollege, lassen Sie noch eine Zwischenfrage zu? Ja, bitte. Herr Kollege Neumann, ich war in den 2000er-Jahren in der Tschechischen Republik beschäftigt. Damals versprach man den Bürgerinnen und Bürgern in der Tschechischen Republik: Wenn Temelin erweitert wird, würde der Strompreis um 30 Prozent sinken. Daraufhin war eine Mehrheit dafür. Als dann das Kraftwerk in Betrieb ging, wurden die Strompreise um 25 bis 40 Prozent erhöht mit der Begründung: Weil es so hohe Sicherheitsanforderungen an das Atomkraftwerk gegeben hat, wäre jetzt der Atomstrom teurer. Ich bitte Sie, das zur Kenntnis zu nehmen. Nehmen Sie bitte auch zur Kenntnis, dass das Atomkraftwerk Hinkley Point C mit 12,6 Cent garantierter Einspeisevergütung für 35 Jahre inklusive Inflationsausgleich bezuschusst werden soll. Das ist ein wesentlich höherer Beitrag als für Windstrom, der zurzeit mit 5 Cent für 20 Jahre ohne Inflationsausgleich auf den Markt kommt. Nehmen Sie also zur Kenntnis: Schon die Fragestellung „Seid ihr dafür, wenn es billiger wird?“ ist falsch, weil Atomstrom gar nicht billiger sein kann. Er ist immer teurer. Deswegen die Frage an Sie: Weshalb zitieren Sie Aussagen zu Umfragen, die definitiv einen falschen Hintergrund haben? Sie beschreiben nur eines, lieber Herr Kollege: dass die Dinge sehr komplex sind und dass es sicherlich darauf ankommt, im Detail hinzusehen. Aber es geht darum – diese Frage bleibt bestehen –, was das für den Bürger letztendlich an Kosten ausmacht. Das ist die Frage, die wir beantworten müssen. Wir haben sie noch nicht zu Ende beantwortet. Ich komme im weiteren Verlauf dann noch auf einige Punkte, die Sie gerade angesprochen haben. Ich habe vorhin festgestellt, dass wir Europameister bei den Preisen sind, was den Strom betrifft. Ich habe über 20 Jahre beim Verbraucherzentrale Bundesverband gearbeitet, und ich habe in Gesprächen immer wieder mitbekommen, dass es den Leuten tatsächlich darauf ankommt: Was kostet das Ganze? Ich frage die Antragsteller ganz besorgt, ob es Ihnen tatsächlich um das Gelingen der Energiewende geht. Geht es wirklich darum, dass Sie die Energiewende erfolgreich durchführen wollen, ober geht es um das potenzielle Zusammenbrechen von Träumen? Meiner Ansicht nach muss es um eine bezahlbare, versorgungssichere und ökologische Energieversorgung gehen, die in der Summe die Akzeptanz der Menschen in diesem Land findet. Die Akzeptanz der Menschen bekommen Sie aber nur, wenn die Energiewende schlicht darauf ausgelegt ist, dass sie funktioniert – nichts anderes. Laut Experten brauchen Sie, was Ihren Koalitionsvertrag und die Sonderausschreibungen, die Sie nun vehement einfordern, angeht, zwei zusätzliche Nord-Süd-Trassen bis 2030. Ich hoffe, das wissen Sie, und ich hoffe, Sie wissen auch, was das bedeutet. Ich versuche es einmal mit einem anderen Beispiel: Stellen Sie sich bitte vor, Sie wollen mit Ihrer Familie in eine andere Stadt ziehen, finden aber dort partout keinen bezahlbaren Wohnraum. Jemand baut dann für sehr viel Geld sehr schöne, moderne Wohnungen auf einer grünen Wiese, vielleicht auch im Wald. Die Wohnungen sind bezahlbar, aber das Ganze hat einen Haken: Sie haben keine Straße. Sie kommen also nicht zu dieser Wohnung. Was nutzt das dann? Diese Politik können Sie den Menschen nicht erklären. Ökologisch verantwortungsbewusst ist eben nicht nur der Klimaschutz, für den Ihnen offensichtlich alle Mittel heilig sind. Es geht meiner Ansicht nach auch darum, Flora und Fauna vor dem Eingriff des Menschen zu schützen. Auch das ist eine Frage ökologischer Verantwortung. So wie die Netzengpässe für Sie nur schlechte Ausreden sind, begreifen Sie möglicherweise analog hierzu die Natur- und Tierschützer als Wutbürger, die gegen Windräder demonstrieren, welche ganze Landstriche zerstören. Doch offenbar treten Sie nicht nur Ihre eigenen Überzeugungen mit Füßen, sondern auch die Gesetze der Marktwirtschaft und sämtliche Naturgesetze. Wie bewerten Sie denn die in dieser Woche veröffentlichte Leitstudie der dena, die besagt, dass die Energiewende ohne Netz- und Speicherausbau niemals gelingen wird? Frage: Auch eine schlechte Ausrede? Nein. Denn einfach blind die alternativen Energien auszubauen, reicht eben nicht, wenn der Ausbau von intelligenten Leitungen und Netzen nicht hinterherkommt. Unrealistische und ideologiegetriebene Forderungen sind insgesamt nicht nur wenig zielführend, sondern sie lähmen auch die gesamte politische Debatte. Wenn generell ein Einbruch der Zubauzahlen ab 2019 befürchtet wird, so ist dies lediglich das Ergebnis einer verfehlten Korrektur des EEG; Sie haben die Bürgergesellschaften ja vorhin schon erwähnt. Dass der Einbruch in der Realität tatsächlich erfolgt, ist noch nicht gesichert. Wir müssen uns das sicherlich noch einmal genau ansehen. Ich sage zusammenfassend – auch mit Blick auf die Uhr –: Augenmaß ist hier gefordert, nicht Ideologie. Für eine funktionierende Energiewende müssen wir den Wettlauf der Lobbyisten um den besten Platz an der Freibiertheke unterbinden. Noch ein Satz zu den Ausschreibungen, um das einmal praktisch zu machen. Die letzte Ausschreibung für Windenergie an Land war erstmalig deutlich unterzeichnet. Das heißt, es gab zu wenige Punkte. Eine starke Ausweitung der Ausschreibungsmengen würde aber dazu führen, dass alle Betreiber nur noch Höchstgebote abgeben würden. Das schadet letztendlich auch dem Gesamtsystem. Ich fasse zusammen: Bei der Gestaltung der Energiewende müssen die Ziele lauten: Bezahlbarkeit, Versorgungssicherheit, Ökologie und Akzeptanz. Mein schnelles Vehikel ist dabei die Marktwirtschaft, während Sie zu Fuß durch die Planwirtschaft irren. Wir werden der Überweisung zustimmen, weil wir immer noch hoffen, dass die Überzeugung von der Marktverantwortung gewinnen wird. Herzlichen Dank. Der nächste Redner ist für die Fraktion Die Linke der Kollege Lorenz Beutin. ', 'mfic': 'Herr'}, {'id': 13, 'name': 'Timon Gremmels', 'party': 'SPD', 'text': 'Herr Präsident! Meine sehr geehrten Damen und Herren! Ein großer Interessenverband hat unlängst berechnet, wie viel Leistung an erneuerbaren Energien wir jährlich zubauen müssten, damit wir die Pariser Klimaschutzziele erreichen. Je nachdem, ob das ein 80- oder 95-Prozent-Ziel ist, wären das pro Jahr 8,5 Gigawatt bis 10 Gigawatt Zubau: Jahr für Jahr bis 2050. Die Zahlen selbst überraschen einen nicht, wenn man sich damit auskennt. Überrascht hat mich, dass das keine Studie von Greenpeace oder vom Bundesverband Erneuerbare Energien war. Diese Zahlen entstammen der Studie „Klimapfade für Deutschland“, die der Bundesverband der Deutschen Industrie in Auftrag gegeben hat, meine sehr verehrten Damen und Herren. Schauen Sie sich das einmal genau an! Der Verband steht eigentlich den Kolleginnen und Kollegen der CDU und der FDP näher. Dieser Verband schreibt Ihnen einiges ins Stammbuch. Wenn Sie schon nicht uns glauben, dann glauben Sie doch diesem Verband, meine sehr verehrten Damen und Herren. Trotz der damit verbundenen Kosten sieht die Studie die Energiewende vor allem als wirtschaftliche Chance. Der BDI sagt: Das ist eine wirtschaftliche Chance für die Volkswirtschaft in Deutschland. – Herr Kollege Dr. Neumann, das entspricht dem, was Sie vorhin über die Marktwirtschaft gesagt haben. Hören Sie also auf den BDI! Dieser sagt: Bei allen durchgerechneten Szenarien im Hinblick auf die Einhaltung der Klimaschutzziele wird für ein höheres Bruttoinlandsprodukt gesorgt. Das ist Wertschöpfung pur, Made in Germany. So werden wir die Energiewende schaffen. Lassen Sie sich das gesagt sein! An dieser Stelle haben wir ein paar Verschwörungstheorien der AfD. Aber, ehrlich gesagt, ist mir meine Energie zu schade, um mich mit Ihnen zu beschäftigen. Da habe ich keine Hoffnung, dass wir Sie noch überzeugen. Ich konzentriere mich auf die FDP und die CDU/CSU. Ehrlich gesagt, müssen wir unseren Koalitionspartner im Zusammenhang mit dem Koalitionsvertrag an die Vertragstreue erinnern. Kollege Lenz hat gerade den Minister zitiert, der von Liebe gesprochen hat. Mir würde schon reichen, wenn der Ehevertrag, der Koalitionsvertrag, eingehalten würde. Da steht klar und deutlich drin: Wir wollen Sonderausschreibungen für die Bereiche Photovoltaik und Windkraft. Das muss umgesetzt werden, und zwar zügig. Hier stehen Sie im Wort. Bitte seien Sie da vertragstreu, liebe Kolleginnen und Kollegen der CDU und der CSU! Sie reden netzentlastenden Maßnahmen ständig das Wort. Ja, auch wir sind dafür. Im Koalitionsvertrag steht aber auch etwas zur Südquote. Aber ich habe nichts gehört – auch nicht von dem Kollegen der CSU –, was Sie tun, damit Bayern unsere Ziele erreicht. Das wäre aus unserer Sicht sinnvoll. Auch Süddeutschland kann und muss etwas mehr tun im Bereich des Windkraftausbaus. Das größte Hemmnis ist die sogenannte 10H-Regelung, die Länderöffnungsklausel, die wir schon mal hatten. Die hat doch dazu geführt, dass Bayern die Karte gezogen hat und den maximalen Abstand zwischen Windkraftanlagen und Bebauung gewählt hat. Das hat dazu geführt, dass der Windkraftausbau in Bayern nahezu zum Erliegen gekommen ist. Jetzt fordern Sie, Herr Koeppen, das wieder zu machen und ein höheres Abstandsziel festzulegen. Da frage ich mich doch: Wie wollen wir unsere Klimaschutzziele und Ausbauziele von 65 Prozent bis 2030 erreichen? Sagen Sie mir, wie das gehen soll? Ich glaube, dass das eine Milchmädchenrechnung ist. Natürlich gibt es zahlreiche Studien, die belegen, dass es eben nicht so ist, dass ein höherer Abstand der Windkraft zur Bevölkerung zu mehr Akzeptanz führt. Ich sage Ihnen mal, was wirklich zu mehr Akzeptanz führt. Herr Koeppen, ich lade Sie als meinen Koalitionspartner gern zu mir in den Wahlkreis ein. Wie haben wir das in Kassel gemacht? Bei mir im Wahlkreis haben wir um die 40 Windkraftanlagen. – Kommen Sie mal zu mir, Herr Koeppen, und hören Sie jetzt vor allem mal zu! Dann können Sie noch was lernen. – Wir haben diese Anlagen gebaut zusammen mit den städtischen Werken, den Bürgerenergiegenossenschaften, den Kommunen sowie den Bürgerinnen und Bürgern. Wir haben sie einbezogen in die Planung und in die Finanzierung. Sie sind am Gewinn beteiligt. Das führt dazu, dass manche Gemeinden durch zusätzliche Einnahmen das letzte Kindergartenjahr beitragsfrei stellen können. Das ist Sozialpolitik, auch mit der Windkraft. Das führt zu Akzeptanz. Ich lebe in einer Wanderregion. Wir wandern sehr viel in Nordhessen. Tolle Landschaft! Kommen Sie mal vorbei! Was hat denn die Wanderschule in Nieste bei mir im Wahlkreis gemacht? Sie hat einen Energielehrpfad angelegt. Sie können mittlerweile durch die Söhre oder durch den Kaufunger Wald wandern und lernen, wie die Energiewende funktioniert und welchen Beitrag die Windkraft dazu leistet. Das führt zu mehr Akzeptanz. Also: Das wären die richtigen Maßnahmen und nicht irgendwelche Länderöffnungsklauseln, die ein Instrument der Verhinderungsplanung sind. Wir wollen die Energiewende ermöglichen und sie nicht verhindern. Herr Koeppen, die Einladung steht. Bringen Sie gleich Herrn Dr. Neumann mit. Sie sind herzlich eingeladen, vorbeizukommen. Lassen Sie uns konkret darüber diskutieren, wie wir die Energiewende beschleunigen können, anstatt hier solche Scheindebatten zu führen. Wir möchten hier endlich etwas tun. Wir möchten bei der KWK vorankommen; da besteht Handlungsbedarf. Wir wollen möglichst zeitnah die beihilflichen Vorgaben der EU-Kommission umsetzen. Sie stehen da auf der Bremse. Es tut mir leid, dass ich heute meinem Koalitionspartner sagen muss, dass er dort etwas bremst und dass aus dem 100-Tage-Erneuerbare-Energien-Gesetz nichts wird. Ich glaube, das ist klar, wenn man den Zeitplan sieht. Aber ich bin zuversichtlich – die Hoffnung stirbt bekanntlich zuletzt –, dass wir wenigstens ein 200-Tage-Erneuerbare-Energien-Gesetz hinbekommen, wenn wir alle das bevorstehende Wochenende nutzen, um zu uns zu kommen, und uns dann auf das verständigen, was im Koalitionsvertrag steht. Wenn wir das konsequent und nachhaltig umsetzen, dann gelingt uns die Energiewende. Und dafür steht die SPD. Vielen Dank und Glück auf! Ich erteile das Wort dem Kollegen Mario Mieruch. ', 'mfic': 'Herr'}, {'id': 14, 'name': 'Nina Scheer', 'party': 'SPD', 'text': 'Sehr geehrter Herr Präsident! Meine lieben Kolleginnen und Kollegen! Ich denke, wir sollten noch einmal ganz kurz bei der Frage ansetzen, warum die Regelung, mit der wir uns heute beschäftigen, erforderlich wurde. Es ist in der Tat das heute auch schon benannte Wiedereinstiegsszenario in die Atomenergienutzung mit anschließendem Wiederausstiegsszenario. Auch wenn der Ausstieg von Frau Skudelny hier heute schon als ein richtiger Weg benannt wurde, habe ich leider aus Ihren Reihen auch vernehmen müssen, dass man nicht so richtig davon überzeugt ist, dass man sich von der Atomenergie verabschieden sollte. Ich möchte das an dieser Stelle nur noch einmal aufgreifen, weil wir da möglicherweise noch Klärungsbedarf haben. Wir sollten das hier im Haus schnellstens klären. Es ist ein Faktum, dass bei der jahrzehntelangen Nutzung der Atomenergie immer sträflich vernachlässigt wurde, die tatsächlichen volkswirtschaftlichen Kosten einzupreisen. Das sage ich auch in Richtung AfD. Sie verleugnen einfach die massiven volkswirtschaftlichen Kosten, die durch verschiedenste Studien – zuletzt noch einmal vom FÖS wiederholt – auf 10 Cent extra pro Kilowattstunde beziffert werden. Das heißt: Mit allen externen Kosten, die bei der Stromproduktion mit fossilen und atomaren Energieträgern entstehen, kämen noch einmal 33 Prozent auf den Preis pro Kilowattstunde obendrauf, den wir als Stromkunden ohnehin schon zu zahlen haben. Deshalb ist es einfach falsch, wenn immer wieder behauptet wird, dass Atom- und Kohlestrom bzw. fossile Energieträger insgesamt billiger wären. Es ist einfach falsch, das den Menschen immer wieder zu erklären. Zurück zu der Frage, die wir heute hier zu klären haben. Es geht in der Tat um die Umsetzung der Entscheidung des Bundesverfassungsgerichtes, was die hier schon benannten Ausgleichsmöglichkeiten angeht. Es ist schon genannt worden: Es geht darum, unter den gegebenen Möglichkeiten eine auszuwählen. Ich denke, es ist richtig, dass mit dem vorliegenden Entwurf die Option gewählt wurde, dass man hier an einen angemessenen finanziellen Ausgleich denkt und nicht eine Laufzeitverlängerung in Betracht zieht. Das ist, glaube ich, auch Konsens, und es ist richtig, dass der Entwurf das so vorsieht. In der Tat hat der Auftrag des Bundesverfassungsgerichts die Handschrift dieses Entwurfs bestimmt. Insofern kann man diesem Entwurf nicht ankreiden, dass er darüber Hinausgehendes nicht enthält. Aber wir Parlamentarier können sehr wohl in den jetzt anstehenden Beratungen, auch wenn wir bis zum 30. Juni nur wenig Zeit haben, überlegen, ob man nicht doch Ergänzungen hineinbringen könnte. Die müssen natürlich verfassungsgemäß sein. Es muss verfassungsfest sein. Man muss das in der verbleibenden Zeit prüfen können. Aber wir müssen auch überlegen, ob wir nicht Zielkonflikte haben. Wir haben nämlich das Bestreben, die erneuerbaren Energien auszubauen. Wir haben heute schon sogenannte Netzausbaugebiete, in denen es zur Abregelung von Windenergie kommt, weil unterstellt wird, dass wir zu wenige Netze haben. Man kann das natürlich auch durch mehr Speicher auffangen. Aber de facto haben wir zurzeit diese Reglementierung. Wenn wir zugleich sehenden Auges Reststromübertragungen von Atomstrom in diese sogenannten Netzausbaugebiete/Netzengpassgebiete zulassen, dann lassen wir auch zu, dass dort noch mehr Abregelungen stattfinden könnten und so möglicherweise noch mehr Redispatch-Kosten für die Stromkunden anfallen. Genau an dem Punkt haben wir Prüfungsbedarf und müssen schauen, ob wir die Stromkunden entlasten können, indem wir tatsächlich diese Übertragung von Reststrommengen überdenken. Letzter Punkt – ich bin schon ein paar Sekunden über meiner Redezeit –: Brennelementesteuer. An uns, der SPD-Fraktion, soll es nicht liegen. Es mag jetzt nicht im Koalitionsvertrag stehen, aber an uns soll es nicht liegen, diese Gerechtigkeitslücke zu schließen, die darin besteht, dass man heute keine Besteuerung von solch schädlichen Stoffen hat. Es wäre ein marktwirtschaftliches Instrument, die anfallenden externen Kosten tatsächlich einzupreisen. An uns soll es nicht liegen. An dieser Stelle mache ich einen Punkt, weil ich über der Zeit bin. Vielen Dank. Vielen Dank, Frau Kollegin. – Ich schließe die Aussprache zu diesem Tagesordnungspunkt. Interfraktionell wird die Überweisung der Vorlagen auf den Drucksachen 19/2508 und 19/2520 an die in der Tagesordnung aufgeführten Ausschüsse vorgeschlagen. Sind Sie damit einverstanden? – Das ist der Fall. Dann ist die Überweisung so beschlossen. ', 'mfic': 'Herr'}, {'id': 15, 'name': 'Kirsten Tackmann', 'party': 'DIE LINKE', 'text': 'Frau Präsidentin! Liebe Kolleginnen und Kollegen! Liebe Gäste! Frau Ministerin, ich finde es durchaus wichtig, jetzt über die Vorschläge zur EU-Agrarpolitik nach 2020 zu diskutieren, auch wenn ich, ehrlich gesagt, denke: Viele Dinge kann man gar nicht abschließend bewerten; denn da ist so viel Spielraum. Aber viele Landwirtschaftsbetriebe und Dörfer brauchen dringend bessere Unterstützung. Ihre Lage ist so ernst, dass ich sage: Es geht eben nicht nur um Umsteuern und Nachsteuern, sondern tatsächlich darum, Landwirtschaft neu zu denken. Aus Sicht der Linken ist die EU-Agrarpolitik nämlich sowohl sozial als auch ökologisch regelrecht gescheitert, und vor allem ortsansässige Landwirtschaftsbetriebe, die Dörfer und die Natur müssen das ausbaden, und ich finde, das geht so nicht. Ja, das Ziel der Lebensmittelversorgung wird erfüllt, oft sogar weit über den Bedarf hinaus. Zusätzlich werden erneuerbare Energien von der Landwirtschaft produziert. Das Problem ist aber, dass sie damit immer mehr zur möglichst billigen Rohstofflieferantin degradiert wird. Sie wird fit gemacht für einen Weltagrarmarkt, für den soziale und ökologische Leistungen nur Kostenfaktoren sind. Die Profite gehen an übermächtige Schlachthof-, Molkerei- und Supermarktkonzerne, während immer weniger von landwirtschaftlicher Arbeit wirklich leben können. Derweil zieht landwirtschaftsfremdes Kapital längst auf der Suche nach den Opfern dieses Dumpingwettbewerbs durchs Land und macht fette Beute. Unter diesen Bedingungen wird übrigens auch die Junglandwirteförderung schnell zur Farce. Deshalb geht es eben nicht nur um Symptomlinderung durch bessere Agrarfördersysteme, sondern um ein krankes System, aus dem wir dringend aussteigen müssen. Deshalb wollen wir die Landwirtschaft strategisch
